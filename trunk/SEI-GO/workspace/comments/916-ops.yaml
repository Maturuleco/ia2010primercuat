    text: "Una pena no haber le\xEDdo antes los comentarios de la gu\xEDa. Pasamos, vimos el nombre y la carta, pensamos en los mariscos chilenos y entramos. Las mesas super apretadas, los mozos te tienen que pisar para ir de un lado al otro. M\xE1s all\xE1 de eso, pesima atencion. La comida de mediocre para abajo, la cazuela, puro arroz, ten\xEDas que buscar los mariscos con lupa y el pollo ausente sin aviso. Ya ha sido dicho, pero sin afan de originalidad, de lo peorcito de Buenos Aires"
