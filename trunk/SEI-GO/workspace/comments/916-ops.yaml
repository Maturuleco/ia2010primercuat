  - servicio_rank: muy bueno
    comida_rank: excelente
    text: "El ambiente es pintoresco a mitad de camino entre un restaurant de barrio y un boliche para cazar turistas de paso...de alguna manera est\xE1 dentro del contexto de la zona. Los mozos, en su mayor\xEDa chilenos, son eficientes y muy profesionales. Molesta un poco que las mesas est\xE9n demasiado cercanas. La concurrencia es de buen comer, no usa ir con ni\xF1os y es relativamente discreta y silenciosa. Para recomendar...el arroz con calamares, el congrio y la provoleta. Los ravioles  son flojitos y pocos, aunque el relleno acompa\xF1a. El flan es muy rico. La paella no es de las mejores, es de cabotaje."
