    text: "De las peores experiencias gastronomicas que he vivido. No nos atendieron a pesar de habernos visto, nos acomodaron en una mesa pegada a otro comensal, imposible literalmente conversar y para colmo tuvimos que ir a buscar parte de la vajilla. Los platos son caros, en relacion a lo que sirven: poco y malo. Las rabas tenian restos de la columna del calamar, sin mencionar que vinieron servidas 12. El arroz estaba pasado y la tortilla de papas no pesaba mas de 150 gramos. Nos quedamos con hambre. El mozo no termino de darme el vuelto porque atendio otra mesa. Todo lo que no debe hacerse, lo hacen."
