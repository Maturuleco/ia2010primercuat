    text: "Este lugar tiene varias cosas malas: no se respeta la prohibici\xF3n de fumar y como no tiene ventilaci\xF3n, se convierte en un verdadero problema. Uno corre el riesgo de quedar como antip\xE1tico, pero ni los mozos ni las camareras hicieron nada cuando les pedimos hicieran respetar el cartel que colgaba de una de las paredes con la gr\xE1fica de prohibido fumar.\r\n\
      La m\xFAsica para comer es muy fuerte tipo el\xE9ctronica y se repite una y otra vez, pasado un rato hace doler la cabeza.\r\n\
      La bebida llega apenas uno se sienta(el vaso incluido en el menu) y la comida mucho (mucho) tiempo despu\xE9s, de manera que uno se encuentra obligado a pedir nuevamente.\r\n\
      En cuanto a la comida mexicana, est\xE1 bien, satisface sin ser gourmet, pero est\xE1 perfecta para ir con amigos."
