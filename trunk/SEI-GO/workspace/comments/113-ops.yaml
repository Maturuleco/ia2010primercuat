    text: "Una mesa en el sector central del sal\xF3n es un gusto que uno deber\xEDa darse en alg\xFAn momento de la vida (antes de que el reciclaje lo haga pelota) La comida no va a decepcionar: los mariscos salen en su punto, las salsas acompa\xF1an bien a las carnes y los platos salen cuando tienen que salir. El que no sale cuando tiene que salir es el mozo, que se acerca con amabilidad, pero se hace desear tanto.... pero taaaaanto. \r\n\
      En s\xEDntesis: Con una buena \"capacitaci\xF3n de personal\", el club espa\xF1ol la romper\xEDa."
