    text: "Ante todo aclaro que celebr\xE9 mi cumplea\xF1os en dicho establecimiento y que el precio indicado ($ 150) inclu\xEDa una botella de Chandon 2 Voces cada dos personas, caf\xE9 y una copa de champa\xF1a para el brindis.\r\n\
      \xC9ramos 40 personas, las cuales, anticipo que se fueron una m\xE1s feliz que la otra.\r\n\
      El lugar es incre\xEDble. La impresionante vista a Puerto Madero da la sensaci\xF3n de estar en alg\xFAn pa\xEDs del primer mundo, la ambientaci\xF3n, la vajilla, la orquesta, en fin todos los detalles est\xE1n extremadamente cuidados.\r\n\
      La atenci\xF3n realmente ha sido excelente, tanto antes (al momento de la reserva) como durante la cena.\r\n\
      La comida estaba exquisita y el show fue espectacular, pese a no encontrarse la se\xF1ora Mora Godoy. Su reemplazante, una hermosa mujer rubia, realmente \x93gast\xF3\x94 el escenario.\r\n\
      Como contra lo \xFAnico que puedo decir es que es un lugar caro. Los valores de la carta de vinos son exageradamente altos al igual que los precios del merchandising. Pero realmente ello no opaca la exclusividad del lugar. Por \xFAltimo dir\xEDa que es un lugar de Buenos Aires que hay que conocer."
