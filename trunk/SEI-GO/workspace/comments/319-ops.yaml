    text: UN restaurante de los clasicos,con una comida muy buena. La ciambotta, de las mejores que he probado y los fusilli al fierrito muy recomendables. La carta de vinos muy completa Hay dos cosas que debo destacar:los precios sugeridos de Guia oleo, se han quedado en el tiempo, ya que el promedio sin bebidas alcoholicas es superior a $40. En cuanto al tiramisu,dista mucho de parecerse al original. Era una copa con una crema que tenia chips de chocolate, cerezas confitadas y nueces acarameladas, muy decorada, pero no tenia nada que ver con el postre que solicite. Un descuido imperdonable tratandose de un restaurante tipico italiano(el tiramisu es un clasico de esa cocina). Los vinos, tambien con un precio un tanto elevado. Igual es un lugar para volver, sin dudas.
