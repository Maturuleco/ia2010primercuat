    comida_rank: muy buena
    text: "A pesar de una primera experiencia horrible (no nos respetaron la reserva y terminamos yendonos sin probar la comida), le dimos otra oportunidad porque esta en la esquina de casa. Y esa vez las cosas anduvieron muy bien. Asi es que volvemos siempre que no tenemos ganas de caminar mas de media cuadra para salir a comer y queremos comer comida italiana rica. Es un restaurante de los de antes, del tipo de los que iba con mis papas los domingos al mediodia cuando era tenia 8 a\xF1os. Cero \"fashion\", pero no por eso esta mal. De hecho, esta muy bien. No da para velada romantica, pero si para una cena con amigos o familia. Tienen lugar de juegos para chicos, aunque no le vendria mal una remodelacion. Los mozos son de profesion y no importa cual elijas, todos atienden bien. La carta es bien tana, pero no se queda en las pastas. Y es cierto: no tienen pizza (salvo pan de pizza que no vale tanto la pena, no por lo feo, sino por lo caro). Sin embargo, tienen muchas otras cosas mucho mas ricas que la pizza. Hay unas mini borchettes de cordero (arrostini de cordero) que no se encuentran en ningun otro lado y son buenisimas. Las aceitunas especiadas de entrada son increibles igual que las milanesas de muzzarela. Las pastas y las salsas son todas buenas, en particular, unas pastas en forma de caracol rellenas (cuyo nombre exacto no recuerdo) que tampoco se encuentran en otro lugar. La panera no resalta. Los postres: excelentes. El tiramisu tiene un estilo muy propio. La isla flotante con sambayon tibio es imperdible. Y las naranjitas acarameladas con helado son super originales y ricas (lastima, que no se detienen a sacarle las semillas a las naranjas, si no serian perfectas). Los precios son salados, pero las porciones tienden a abundantes, lo cual compensa un poco. Siendo un lugar a la antigua y ampliamente frecuentado por gente mayor es una falta grave que los ba\xF1os no sean mas accesibles (estan en un primer piso por escalera). El local es enorme pero se llena igual, por suerte tienen una buena aislacion acustica que no lo convierte en un lugar demasiado ruidoso. La decoracion y el lugar son un poco vetustos, pero supongo que va en gustos. Tienen estacionamiento propio enorme. Si no lo probaron, les sugiero que le den una oportunidad. "
    date: 26-10-2007
