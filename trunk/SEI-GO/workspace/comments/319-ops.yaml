    comida_rank: excelente
    text: "Hace a\xF1os que voy a Luigi con mi familia, y sigue siendo nuestro favorito. La variedad de comidas es unica, no existe otro lugar con tantos tipos de comida, y todo sale excelente. El ambiente quizas no sea el mejor, pero si lo que se quiere es comer bien, en Luigi se logra. Imperdibles los \xF1oquis al Scarparo y el Bocconcino de pollo al verdeo. El mozo Santiago, con mas de 30 a\xF1os de servicio, es lo mejor de lo mejor; simpatico, atento y conocedor a fondo de los platos de la carta, que es interminable. \r\n\
