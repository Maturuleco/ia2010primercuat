    text: "Hace muchos a\xF1os que vamos a Luigi y asistimos al progresivo deterioro tanto de la atenci\xF3n como de la calidad de la comida. En esta \xFAltima ocasi\xF3n, un mozo sumamente descort\xE9s y desatento,al que hubo que reiterarle un plato y el vino varias veces porque lo olvidaba, porciones que se van reduciendo cada vez m\xE1s en forma directamente proporcional al alza de precios. Los spaghetti, que eran para mi hija de 4 a\xF1os, llegaron a la mesa casi a los postres con un punto de cocci\xF3n cercano a la piedra y un filetto que se asemejaba mucho a \"abro la lata y lo tiro sobre los fideos\". \r\n\
      El matambre con una salsa portuguesa \xBFde lata?... Y el lugar para juegos de chicos muy cerca de la puerta y sin ninguna persona que los cuide, muy lejos del sector donde est\xE1n las mesas."
