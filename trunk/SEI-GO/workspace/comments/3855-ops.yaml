    text: "Nada recomendable. Nos atendieron unos 4 mozos (simp\xE1ticos pero sobrepasados) y ninguno trajo ni sal ni pan ni servilletas. La recomendaci\xF3n de primer plato (tostadas con brie) de la moza fue una desilusi\xF3n por la escasez y la presentaci\xF3n. La misma escasez se repiti\xF3 con los principales, salvo las batatas que acompa\xF1aban al \"lomo a la mostaza dijon\", que adem\xE1s deber\xEDa llamarse \"a la mostada Savora\". Cenamos despu\xE9s de las 00hs y los mozos ya se preparaban para irse, cenamos cerca de ellos mientras fumaban, charlaban e iban y ven\xEDan del ba\xF1o. Lo \xFAnico rescatable: Los Arboles Malbec a $30."
