    text: "Interesado en conocer este lugar porque era uno de los pocos que no conocia de buenos aires fui ayer al concierto del tr\xEDo Remus y los he visto en distintos lugares de buenos aires y en varios clubs de Jazz y son geniales, pero JAMAS me fui tan indignado como en este lugar.\r\n\
