    text: "La verdad que, despu\xE9s de un largo tiempo sin visitar Itamae y con algunos prejuicios plantados por los dem\xE1s, me encontr\xE9 con un bar de sushi que no tiene nada que envidiarle al resto de las cadenas de \"sushi-r\xE1pido\", creo que al mismo nivel que SushiClub, un poco mejor que Yoko's, de la misma calidad que Sensu. El sushi estaba fresco y ten\xEDa un sabor interesante, la atenci\xF3n es similar a todos los lugares y el ambiente es bueno. La verdad que prefiero empezar a visitar este lugar y ahorrarme 30 pesos por comida que ir a los dem\xE1s. "
