    text: "El sushi es fresco y de buena calidad, los ingredientes realzan el sabor de la comida, la cual est\xE1 muy bien presentada.\r\n\
      En t\xE9rminos generales, si bien la comida es muy buena, aunque no excelente, el lugar se ve disminuido sustancialmente por la mala atenci\xF3n. S\xF3lo dos mozas, de escasa experiencia y desbordadas por la carga de trabajo, atentan contra la comodidad de los clientes, haciendo sentir realmente inc\xF3modo y abrumado al comensal.\r\n\
      Creo que deber\xEDan reforzar r\xE1pidamente la atenci\xF3n, y entrenar a todos los empleados en atenci\xF3n al cliente para no hacer sentirnos como una molestia para el local (ante el comentario de buena f\xE9 hacia la cajera acerca de la necesidad de reforzar la atenci\xF3n, recib\xED como \xFAnica respuesta: \"habr\xEDa que reforar tantas cosas!!\")."
