    text: "Muy buena la pamplona de cerdo. Viene acompa\xF1ada con  dignas papas fritas y una ensaladita de lechuga y tomate. Abundante porci\xF3n. El matambrito de cerdo al verdeo es tambi\xE9n muy recomendable. Prob\xE9 la cerveza mezclada con grapa y me pareci\xF3 copada para quienes disfrutamos de la cerveza rubia tirando a amarga. EL chaj\xE1 estuvo bien pero lo he probado mejor en Uruguay. La atenci\xF3n es muy buena. La moza fue muy atenta y los platos los sirven en tiempos razonables. Es cierto tambi\xE9n que casi no hab\xEDa comensales el d\xEDa que fui. La decoraci\xF3n es regular, cansa la vista y no es linda en verdad (discos viejos atornillados a las paredes, damajuanas haciendo las veces de faroles, botellas viejas sobre estantes feos, etc.). No me parece un lugar demasiado representativo de la comida uruguaya. Recomendable para tomarse unas cervezas con amigos y comer alguna cosita. No apto para cena rom\xE1ntica o familiar."
