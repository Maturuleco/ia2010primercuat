    comida_rank: excelente
    text: "Excelente opci\xF3n para los que gustan de la comida italiana en un ambiente familiar y moderno a la vez. \r\n\
      La atenci\xF3n de los mozos es muy cordial sin ser molesta y conocen bien la comida que ofrecen por lo que si uno le consulta alguna duda del plato te despejan todas las dudas. La calidad de la comida es excelente y bien servida, y no s\xF3lo las pastas las cuales son la especialidad, tanto los pescados como las carnes (que si bien aca no es mucha la variedad) estan a la altura del lugar de los platos principales. Los postres son los clasicos... ni de mas ni de menos. Se que le estoy haciendo mucho bombo pero es uno de mis lugares favoritos ya que fui a muchos. Muy recomendado, sobre todo para los que tienen sangre italiana en las venas."
