    comida_rank: excelente
    text: "Excelente restaurante. Fuimos con mi novia por el aniversario y elegimos super bien. El sal\xF3n es hermoso, muy bien decorado, con m\xFAsica que acompa\xF1a y no molesta. Buena distancia con las otras mesas y los boxes con silloncitos son espectaculares. La atenci\xF3n b\xE1rbara sin invadir, pero siempre atenta. La comida lleg\xF3 a tiempo y en su punto exacto. Hab\xEDamos reservado y fuimos temprano, tipo 22 hs ya estaba a medio llenar y a las 23 estaba lleno. Los ba\xF1os muy bien decorados y limpios, un lujo. El \xFAnico detalle no nos dieron la copa de champ\xE1n de bienvenida, pero sospecho que se la suelen dar a la gente m\xE1s grande, nosotros tenemos 25 a\xF1os y adem\xE1s parecemos m\xE1s chicos. \r\n\
      Un lugar ideal para ir en pareja o con parejas amigas."
