    text: "Las buenas referencias le quedaron algo grandes a Murillo. La carta incluye minutas, carnes, pastas, pollo y pizzas, pero ninguno de ellos estuvo a la altura de las expectativas (la pizza fue la que sali\xF3 m\xE1s airosa). Los ravioles llegaron casi fr\xEDos y la salsa del lomo a la francesa ten\xEDa gusto a quemado. El oficio del mozo apenas pudo paliar grotescos como el jerez de invitaci\xF3n rebajad\xEDsimo y la cantidad de empanaditas (una menos que el n\xFAmero de comensales). La decoraci\xF3n no se destaca, y a la temperatura del ba\xF1o tiene 20 grados de m\xE1s. Bastante caro para el resultado! Dudo que vuelva."
