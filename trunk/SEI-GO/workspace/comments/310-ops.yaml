    text: "Eramos un grupo grande, con los que est\xE1bamos en mi mesa pedimos una milanesa a la suiza grande, el mozo, un DESASTRE. No solo no prestaba atenci\xF3n a los pedidos y hab\xEDa que repetirle todo hasta el cansancio, sino que finalmente tra\xEDa cualquier cosa. Pero lo peor fue cuando vino con un manojo de cubiertos, una pila de platos y unos cuantos vasos y nos dijo \"repartanselos\" y lo mismo con las gaseosas, alcanzandonos un destapador \"abranlas\", parec\xEDa un campamento! La milanesa, gigante y relativamente rica, pero ni de lejos compensa la p\xE9sima atenci\xF3n. NO recomendable."
