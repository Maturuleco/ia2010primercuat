    text: "Farola venida a menos, en que la comida porte\xF1a sale tanto como la pizza. La calidad es regular. La pizza no es lo que era. Las porciones en lo que no es pizza se destacan por lo abundantes, aunque no son buenas, sino apenas pasables. Los precios son relativamente altos (para lo que es). El ambiente es tirando a depresivo. Y los mozos est\xE1n entre el desastre canchero y la apretada. Suelo ir con amigos porque es lo \xFAnico que tengo cerca. Me pas\xF3 varias veces que en la cuenta me incluyeran cosas de m\xE1s. Cobran, vaya a saber por qu\xE9, servicio de mesa. Y cobran el pan (lo cual no aclaran)."
