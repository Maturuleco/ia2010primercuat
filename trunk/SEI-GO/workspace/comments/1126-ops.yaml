    text: "Lo que m\xE1s me gust\xF3 de este lugar es el cartel que pide que los chicos permanezcan en su mesa. Por fin un lugar que nos defiende de los padres que mandan a sus hijos a jugar al otro lado del sal\xF3n, arruinando la cena de los otros mientras ellos disfrutan de la velada. Un hallazgo para los que queremos disfrutar de una cena sin ni\xF1os correteando entre las mesas, golpeando las sillas al pasar y gritando (como suele suceder en Don Bataglia, los chanchitos, etc).\r\n\
