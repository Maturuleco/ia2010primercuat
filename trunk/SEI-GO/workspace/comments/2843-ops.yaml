    text: "Buenas Tardes:\r\n               Opt\xE9 el D\xEDa del Amigo por ir a cenar con otro matrimonio, ya que no habia reservas en casi ning\xFAn restaurant de los que pretend\xEDa ir, como el lugar d\xF3nde est\xE1 no es muy c\xE9ntrico, salvo que lo conozcan los clientes, \xF3 como hice yo por la Gu\xEDa Oleo, llam\xE9 para reservar y luego de algunas vueltas, logr\xE9 una mesa para 4 personas, diciendom\xE9 que la reserva era hasta las 21,30 hs., por supuesto llegamos a las 21,15 y el restaurant estaba vac\xEDo, la due\xF1a nos tom\xF3 el pedido diciendo que era un d\xEDa especial y que solo hab\xEDa esa noche 5 Platos calientes, y algunas entradas, para no hacerlo demasiado extensivo les comento que solo poseen 2 marcas de Vinos: Norton y Dalton, a precios que parec\xEDan Bodegas Lopez  \xF3 Trumpeter, y en segunda instacia las 3 Mozas que atienden no tienen idea del servicio, abrieron el Vino y lo dejaron en el centro de la mesa, pan recalentado y algunos del mediodia duro, y para terminar, una de las entradas que pedimos fue Mejillones a la Provenzal la Porci\xF3n $ 10,00 y ven\xEDan 7 Mejillones en un plato, falta total de \xE9tica ya que eramos cuatro y si pon\xEDan 8 Mejillones por lo menos comiamos 2 C/u -  As\xED les podr\xEDa enumerar algunas cosas m\xE1s, pagamos con vino $ 120,00, excesivo para lo que comimos y sin postre con caf\xE9\r\n               Saludos - Roberto. "
    date: 21-07-2007
