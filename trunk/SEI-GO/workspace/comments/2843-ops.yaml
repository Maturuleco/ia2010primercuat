    text: "Recomendados por una familia amiga bien tana y que son de comer mucho y hacer ruido llegamos a esta cantina. Fuimos los primero comensales, nos abri\xF3 la puerta la mujer del due\xF1o y nos acomodamos pr\xF3ximos a una ventana.\r\n\
      Ah\xED nom\xE1s aparecio Andrea el due\xF1o del lugar, el alma del mismo, el cocinero, el mozo, el que te dice que comer tambi\xE9n.\r\n\
      Antes que nada te aviso que tenes que hacerte la idea que no vas a ordenar lo que tenes pensado, Andrea habilmente te llevara hacia t\xFA comida. Hacele caso, sus recomendaciones son buenas. Nosotros conociendo este punto de antemano nos dejamos llevar y cenamos de maravillas.\r\n\
      Vamos a lo importante...la comida!!...la bebida, la parte m\xE1s floja, muy poca oferta; casi todos de la bodega Norton, que para mi escasa experiencia en vinos son muy \xE1cidos; fue entonces un bivarietal m\xE1s un agua sin gas.\r\n\
      De entrada nos recomendo rabas y gustosos aceptamos, muy ricas, tiernas, sabrosas, buen aceite y sin sal como las hab\xEDamos ordenado.\r\n\
      Pasamos al plato principal, \xE9l te pregunta que queres comer,,,dijimos a duo..Pastas!!!.\r\n\
      Nos volvimos a dejar llevar por sus sugerencias por lo que mi se\xF1ora pidi\xF3 tagliatelles a la Norma (salsa roja, albahaca, muzzarella y berenjenas, el mejor plato de la noche, te lo recomendamos!pedilo no te defrauda, eso si, los tagliatelles son secos no frescos, ojito a eso. \r\n\
      Lo mio m\xE1s sencillo, a ser sincero menos sabrosos pero igual de recomendables, agnolotis de muzzarella y jam\xF3n con salsa blanca gratinados. Vinieron bien al dente, sino te gustan asi de duros avisale a Andrea y el graten fue el mejor que me sirvieron en nuestra corta experiencia culinaria.\r\n\
      Para finalizar, de postre Tiramis\xFA, lo m\xE1s casero de la noche, pero no lo hizo el tano Andrea sino la mujer, que es brasilera, pero le sale de re chupete.\r\n\
      Como regalo de la casa te traen de entrada un aperitivo, fuerte pero bien digestivo a base de vodka y mandarina y para irte relajado te dan lemoncello.\r\n\
      Para finalizar, el lugar donde esta situado no lo favorece, pero esta muy bien iluminado, te lo recomendamos pero siempre teniendo en cuenta q no vas a comer lo que vos queres sino lo que Andrea te sugiere y lo que te sugiere es siempre muy rico.\r\n\
      As\xED que anda proba y despu\xE9s comentanos."
