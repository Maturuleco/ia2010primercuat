    text: "Fuimos a Hanan buscando un sustituto de comida arabe para el olvidado (ver mi otra cr\xEDtica) Sarkis y el resultado fue haber encontrado lo que buscaba. Excelente comida, la atenci\xF3n del mozo muy familiar y amable. El lugar es ruidoso y no tiene nada para destacar. El punto alto es sin duda la comida que tiene un sabor muy de medio oriente, usan mas especias tipicas que en otros lugares. Recomiendo el pollo tarator y el fatuch. El Shawarma de cordero estaba fabuloso. Estacionamiento (no incluido) al lado. OJO, No aceptan tarjetas. Muy buena opcion, excelente relacion precio/calidad. Vuelvo."
