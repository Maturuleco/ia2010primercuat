    text: "La comida deja mucho que desear. Ped\xED curry hot (en el medio de su escala) y estaba m\xE1s salado que picante; de hecho, el sabor a curry estaba totalmente tapado por la sal.\r\n\
      \r\n\
      El pan (nan) que traen con la entrada estaba duro y seco. El que pedimos para acompa\xF1ar la comida estaba un poco menos duro, pero igual de seco. Obviamente no sirven nan fresco, lo cual es un crimen, sobre todo con este tipo de pan que se puede cocinar en un par de minutos en un horno.\r\n\
      \r\n\
      El chai parec\xEDa simplemente t\xE9 con leche: o sea, no ten\xEDa suficientes especias.\r\n\
      \r\n\
