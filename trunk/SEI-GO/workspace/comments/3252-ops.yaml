    text: "Casa Felix es precisamente eso: una casa como prodr\xEDa ser la de uno con su consiguiente calidez y confortabilidad repotenciado ello por la amabilidad y cordialidad de sus due\xF1os (en la medida justa). En cuanto a la comida sin dudas de lo mejor que he probado en Buenos Aires. Nos toc\xF3 un men\xFA -fijo- vegetariano de lo m\xE1s sofisticado y mejor logrado. Una delicia con todas las letras. No hay otro lugar igual en la ciudad. Unica cr\xEDtica (algo desleal): nos recibieron con pisco sour retaceado en alcohol y el precio no es el del rango indicado en vuestra pagina"
