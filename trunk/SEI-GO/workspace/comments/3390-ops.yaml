  - servicio_rank: malo/regular
    comida_rank: mala/regular
    text: "La ubicaci\xF3n es accesible. El lugar por fuera no es lindo, por dentro s\xED, es acogedor, es como el living-comedor de una casa particular, bien puesto, con gusto, con la iluminaci\xF3n bien lograda. Yo ten\xEDa reserva para una mesa para 2, asi que me dieron un sof\xE1 de 2 cuerpos con una mesa ratona grande enfrente, todo montado sobre una tarima, lo cual al verlo resulta muy est\xE9tico, pero desde el punto de vista pr\xE1ctico no funciona. Termin\xE9 comiendo sobre mi falda, lo cual result\xF3 negativo porque me salpiqu\xE9 el l\xEDquido aceitoso del escabeche sobre mi vestido de Laura Ashley, lo cual fue un pecado. Lo \xFAnico bueno del sof\xE1 es que es rom\xE1ntico para recostarse y charlar si uno va en pareja. El men\xFA tiene 4 pasos y postre. El 1er paso fue muy rico, tanto el \"p\xE2t\xE9 de foie gras\", como el \"humus\" y el \"p\xE2t\xE9\" de palta. El 2do era pollo en escabeche + gazpacho + cebollas, morrones, etc cortados en tiritas y cocidos al horno, conjunto el cual resut\xF3 tambi\xE9n rico y bien preparado. El 3rd paso fue una pasta cuyo nombre no recuerdo, tipo \xF1oquis, pero redondos y un poco m\xE1s grandes, de muzarella y verdura con una salsa semi-s\xF3lida de tomate desecado, lo cual no me gust\xF3 para nada, ni la pasta ins\xEDpida y la salsa horrible y seca, adem\xE1s de haber sido servidos casi fr\xEDos porque el mozo no da a basto. El 4to paso fue una carne al curry con arroz, bastante rica, el curry suave, lo cual se adapta bien al paladar argentino. Lo \xFAnico realmente muy bueno fueron los postres: tiramisu + frutillas muy bien preparadas + tarta de chocolate (una de las m\xE1s ricas que he comido en mi vida y no soy fan\xE1tica de los postres de chocolate). No volveria por la comida, eso seguro. El servicio en su mayoria lo cubre un s\xF3lo mozo, amable, voluntarioso,  explica en detalle cada paso, y hace lo que puede, pero no da a basto porque tiene que satisfacer las necesidades de 30 personas.Hab\xEDa adem\xE1s de la nuestra, 2 mesas m\xE1s, una con 3 personas y la otra con alrededor de 25 personas. Todo el mundo muy civilizado. Una lindo ambiente. No tomamos vino. La selecci\xF3n de t\xE8s muy limitada, s\xF3lo t\xE9s nacionales, no sofisticados. El precio $139 para dos personas, no me parecio ni barato, ni caro. Lo pensar\xEDa antes de volver. Si uno mira con detenimiento la comida del video del web-site del restaurant, es muy superior a la que en realidad sirven. A mi me desilucion\xF3 en parte."
