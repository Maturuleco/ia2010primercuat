    text: "Un lugar que realmente no vale la pena, no por la ambientaci\xF3n o la atenci\xF3n, que son aceptables, sino por la comida. El men\xFA es pretencioso pero la realizaci\xF3n es lamentable. El sushi un insulto al Jap\xF3n, y los postres no merecen ese r\xF3tulo (prob\xE9 un rogel/mil hojas que parec\xEDa hecho con tapas de empanadas). En definitiva, el men\xFA trata de ser algo que ni por lejos puede alcanzar. La mejor analog\xEDa para explicar esta experiencia es imaginarse a Blas Armando Giunta trantando de hacer el gol a los Ingleses del Diego, (y no el de la mano). Un espect\xE1culo grotesco para los sentidos."
