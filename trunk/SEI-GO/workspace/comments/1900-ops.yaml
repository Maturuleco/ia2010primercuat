    text: "Entre pensando que era un restaurante \xE1rabe gourmet, por los carteles y la tipografia. Luego vi que en el vidrio decia lugar de tapas. La carta decia todo lo contrario, una mezcla de comidas de distintos lugares, mas bien comunes. Pedi dos cosas de la carta que no tenian(y era sabado) por lo que termine comiendo unos ravioles que no estaban mal. Luego pedi un postre que tampoco tenian y nos ofrecieron brownie con helado (que no estaba en la carta) y frutas entre masa quebrada con limon. El brownie vino sin helado, y las frutas sin la masa, es decir, era una simple ensalada de frutas que valia 14 pesos sin la masa prometida en la carta. Hice el reclamo y nada me contestaron, solo me ofrecieron agregarme la bocha de helado. A la hora de pagar, ninguna consideracion a todo eso. Lo unico gourmet fue el precio. Tendrian que definir un poco mas el estilo, porque entre tanta cosa, se confunde y no es lo que uno piensa."
