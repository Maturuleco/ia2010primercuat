    text: "Es una pena que un lugar que sol\xEDa ser tan bueno, se haya venido tan abajo. Llegamos algo tarde, como para entrar en el \"segundo turno\" de comensales, nos dijeron que ten\xEDamos media hora de espera y estuvimos como una hora y media para poder ingresar (afuera y con fr\xEDo).\r\n\
      Al sentarnos, comprobamos que la carta se ha reducido mucho (un pecado que no est\xE9 m\xE1s el Volc\xE1n de chocolate entre los postres), y que los precios crecieron bastante desde la \xFAltima vez que comimos.\r\n\
      Cuando le comentamos al mozo que ve\xEDamos menos cosas en la carta, nos cont\xF3 que hace un tiempo hicieron una reducci\xF3n de personal muy grande y que hay la mitad de la gente trabajando; lo que se traduce en lentitud en el servicio, en que los platos no salgan como deber\xEDan (ped\xED la carne a punto y me la trajeron muy jugosa) y en que la variedad de comidas, se achicara notablemente.\r\n\
      Si me dijeran que reducen el personal para mantener sus precios, (que sol\xEDan ser muy buenos) vaya y pase, pero que lo hagan y encima aumenten tanto, me pareci\xF3 mal\xEDsimo.\r\n\
      La comida estaba bien, cuando sol\xEDa ser espectacular y, como no tienen guarniciones para una persona, tuvimos que pedir una porci\xF3n de carne con papas para compartir. Cuando, en realidad mi novia, quer\xEDa carne y yo quer\xEDa pastas. Dif\xEDcilmente volvamos. "
