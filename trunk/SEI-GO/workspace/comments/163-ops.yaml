    text: "En mi opini\xF3n, uno de los mejores restaurantes de Buenos Aires. La comida es excelente, igual que el servicio y la carta de vinos. Al contrario de lo que dicen las cr\xEDticas anteriores, lo mejor para m\xED es el men\xFA degustaci\xF3n. Es un sinn\xFAmero de platos, cada uno m\xE1s rico que el otro, que permiten comer de todo en porciones peque\xF1as y poder paladear todos los sabores. Hay lugares en los cuales hay que dejarse llevar por los que saben, este es uno de ellos, y ello se logra mediante la degustaci\xF3n. La atenci\xF3n es excelente, tanto de los mozos, como del sommelier, y ni hablar de Marcelo y Juan,que son los hacedores de todo esto. Hemos festejado todo tipo de eventos con ellos, desde cumplea\xF1os hasta Navidades y siempre nos result\xF3 excelente."
