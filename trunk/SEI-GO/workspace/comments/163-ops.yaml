    text: "Es un lugar MUY chico, ergo casi siempre hay que esperar mesa (a pesar de tener reserva hecha 36 horas antes), lo cual se hace llevadero porque en la barra le sirven a uno una copa de champagne y canap\xE9s de salmon, como atenci\xF3n de la casa. Comimos \x93a la carte\x94 langostinos y ojo de bife, respectivamente, como platos principales, ambos muy buenos y porciones generosas (sobretodo el ojo de bife). El menu, contrario a lo que yo tenia entendido, no tiene platos en los que se mezcla la cocina italiana con la hind\xFA, sino que simplemente la carta est\xE1 dividida en una p\xE1gina con platos de cocina mediterr\xE1nea y otra p\xE1gina con platos hind\xFAes, pudiendo uno elegir lo que a uno m\xE1s le guste. La variedad de postres es rid\xEDcula, hay 3, lo cual no condice con el nivel del restaurant. Mi tarta de chololate blanco y masa crocante fue aceptable, aunque nada del otro mundo. La selecci\xF3n de t\xE9s es muy pobre, lo cual tampoco pega con el nivel del rest\xF3. Lo mejor que tiene Bengal es el nivel social de sus comensales, por la zona (lo mejorcito de B. Norte) y por el precio (caro) , es un lugar \x93paquete\x94 para ver y ser visto. El servicio es MUY bueno. Fue la primera vez en la Argentina que vi mozos argentinos de extracci\xF3n india americana, que hablan ingl\xE9s muy bien. El ambiente es c\xE1lido, lo cual es muy f\xE1cil de lograr por lo peque\xF1o del lugar. Una advertencia: evitar sentarse en la mesa al lado de la ventana/vidriera que da a la calle, porque aunque pareza la mejor en un primer momento, es la peor porque uno se muere de fr\xEDo en invierno cada vez que se abre la puerta del restaurant, lo cual ocurre muy a menudo."
