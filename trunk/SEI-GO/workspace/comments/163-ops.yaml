    text: "Mis jefes me regalaron una cena en Bengal, un lugar que siempre quise ir por su 'proclamada comida ind\xFA'. Le pidieron a una chica que de la oficina ayuda para comprar un voucher de una cena con men\xFA degustaci\xF3n para dos personas. Me dieron el voucher y la otra semana hice la reserva en Bengal, aclarando que era un regalo y que ten\xEDa el voucher.\r\n\
      Fui el s\xE1bado 20/9 con mi marido, lugar lindo. Me sent\xE9, les mostr\xE9 el voucher, les pregunt\xE9 que inclu\xEDa. Me aclararon que no inclu\xEDa bebidas alcoh\xF3licas ni caf\xE9. Ok, sin saber todo lo que inclu\xEDa el voucher ya que no especificaba mucho, acced\xED. Promediando la cena, un mozo se me acerca y me dice si me puedo acercar a la caja. \r\n\
      En la caja hab\xEDa una se\xF1ora que me dijo, textuales palabras: mir\xE1, esto es una fotocopia, nosotros no damos esto. La tarjeta de Bengal la puede conseguir cualquiera, asique no quieras comer de arriba. Pueden imaginar mi sorpresa. Le dije, ok, lo pagaremos. Cuando me siento nuevamente en la mesa, reflexion\xE9 unos segundos junto a mi marido y me dije, \xBFpor qu\xE9? si yo present\xE9 el voucher antes de sentarme a comer, \xBFpor qu\xE9 no me aclararon antes que no correspond\xEDa? \xBFpor qu\xE9 hacerme pasar ese mal momento? entonces volv\xED a acercarme a la caja y le dije se\xF1ora, \xBFpor qu\xE9 no me aclar\xF3 antes de pedir algo que el voucher no era v\xE1lido? \r\n\
      No puedo explicarles la falta de respeto de esta se\xF1ora que dijo ser la madre de los due\xF1os. Me trat\xF3 de delincuente, amenaz\xF3 con llamar a la polic\xEDa. Me habl\xF3 de derecho de admisi\xF3n. Etc. etc. Volv\xED a decirle: se\xF1ora, si yo le presento el voucher antes de sentarme a cenar, es que estoy obrando de buena fe. Asumo que el regalo fue pagado. Sigui\xF3 trat\xE1ndome de una forma no acorde a 'uno de los mejores restaurantes' de la ciudad de Buenos Aires. \r\n\
      Mi jefe estaba en un avi\xF3n, no  pod\xEDa validar qui\xE9n hab\xEDa comprado el famoso voucher, y nos fuimos con los dos platos que llegamos a comer en la boca del est\xF3mago, habiendo pasado la peor comida de nuestras vidas en lo que hubiera debido ser un momento agradable disfrutando un regalo.\r\n\
      De m\xE1s est\xE1 decir que mi jefe hab\xEDa mandado a pagar el voucher, que el voucher fue emitido por Bengal y que hab\xEDa pagado dos cenas 'con vino y caf\xE9' por la m\xF3dica suma de $360. Todav\xEDa no tuvimos una respuesta de Bengal ni de la Se\xF1ora Betty Escudero, quien me tom\xF3 todos los datos pero nunca reconoci\xF3 su error y ni me pidi\xF3 disculpas por el p\xE9simo trato. M\xE1s all\xE1 que ni siquiera me quer\xEDa dar su apellido. Todav\xEDa me pregunto, \xBFquisieron estafar a mi jefe? \xBFalguno de los empleados se qued\xF3 con el dinero? \xBFNo supieron manejar una simple compra de una cena para dos personas para regalar? \xBFSon irrespetuosos por naturaleza? \xBFTratan a sus clientes como delincuentes?\r\n\
      No tengo respuesta a ninguno de mis interrogantes. La chica que hizo la compra todav\xEDa est\xE1 esperando una respuesta que espero tenga en alg\xFAn momento para compartirla con ustedes."
    date: 20-09-2008
