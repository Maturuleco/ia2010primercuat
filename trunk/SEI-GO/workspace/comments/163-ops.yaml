    text: "Un restaurante recomendable, la comida es muy buena y la atenci\xF3n excelente. El ambiente es muy agradable y el patio es un lugar muy lindo para una cena romantica. El restaurante se mud\xF3 hace poco a unos metros de donde estaba antes por ello es mucho mas amplio que el anterior local. Algo para recomendar es, antes de aceptar el menu fuera de carta consultar precios, nosotros comimos la desgustaci\xF3n de entradas que realmente era muy buena pero cara y ademas nos trajeron dos por lo cual doblemente caro, porque en una desgustaci\xF3n realmente esperabamos algo para compartir."
