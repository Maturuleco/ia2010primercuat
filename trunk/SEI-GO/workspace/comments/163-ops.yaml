    comida_rank: mala/regular
    text: "Estudi\xE9 gastronom\xEDa, por lo cual disfruto mucho de ir a conocer lugares nuevos, soy muy abierto a cualquier sabor, textura, sensaci\xF3n, etc. Pero lo que me trajeron ayer fue comida de c\xE1rcel. Primero: la altura del plato no ten\xEDa m\xE1s que 3 cm. el plato era de rag\xF4ut de cordero sobre pur\xE9, el cual era sabroso, pero me parec\xEDa redundante la textura ya que se estila contrastar una textura como la pasta del pur\xE9 o el rag\xF4ut con algo m\xE1s r\xEDgido; Segundo: en la carta dec\xEDa que era acompa\xF1ado con risotto de mascarpone y lim\xF3n, nunca encontr\xE9 el arroz, ni el queso, ni una sola gota de lim\xF3n. Creo que ir a un restaurante como este merece el hecho de probar algo que NO lo pueda hacer ni mi madre ni mi hermana (ambas no son cocineras), lo cual me lleva a dos teor\xEDas: o el cocinero es un pasante que fue a aprender, o se tiene que dedicar a otra cosa. Por otro lado, la atenci\xF3n consider\xE9 que fue muy buena porque la predisposici\xF3n de la moza fue buena, no sab\xEDa la disponibilidad de vinos pero s\xED conoc\xEDa todos los platos y fue amable en invitar una degustaci\xF3n tanto salada como entrada y dulce como final. La ambientaci\xF3n me pareci\xF3 demasiado \"com\xFAn\" ya que me recordaba a living de una casa clase media/alta. En fin, volver s\xE9 que no voy a volver, he comido mucho mejor en lugares como Sinclair por el mismo precio (ayer gast\xE9 75 pesos sin entrada ni postre y en Sinclair gast\xE9 100 pesos compartiendo entrada y postre)."
