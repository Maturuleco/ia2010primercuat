    comida_rank: muy buena
    text: "Las mesas estan muy cerca unas de otras, se escuchan conversaciones ajenas y los mozos no tienen lugar para circular. \r\n\
      No te traen la carta, te recomienda el mozo. Pedimos la degustaci\xF3n de entradas: mini (mini en serio) gazpacho andaluz, esp\xE1rragos con jam\xF3n crudo, un langostino para cada uno. \r\n\
      El gazpacho y los esparragos estaban bien (No extraordinarios) y el langostino hab\xEDa pasado su mejor momento. \r\n\
      En un restaurante de ese nivel, si te sirven langostinos, tienen que ser fresqu\xEDsimos. Si no, que recomienden otra cosa. Adem\xE1s, en un restaurante que dice tener \"comida india\" yo hubiera servido una entrada \"india\" en la degustaci\xF3n. \r\n\
      Despues, pollo tikka masala para m\xED y cordero al curry para mi compa\xF1ero. \r\n\
      Estaban muy ricos, pero como en cualquier boliche indio de Londres. \r\n\
      Finalmente, hab\xEDa s\xF3lo tres opciones de postre -ninguna nos tentaba- y pedimos t\xE9. S\xF3lo nos recomendaron un t\xE9 de hierbas (industrial) que era de cachamai para abajo. \r\n\
