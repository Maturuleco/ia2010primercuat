    text: "Siempre es un placer volver a la parrilla Don Julio. En primer lugar, el ambiente es bien de campo, con cueros en las mesas y adornos campestres en las paredes. En segundo lugar, la atenci\xF3n es inmejorable: los mosos (de negro) son se\xF1ores profesionales que conocen muy bien su oficio, y que est\xE1n h\xE1bilmente ayudados por muy atentos asistentes (de bord\xF3). Nada se les escapa ni tarda m\xE1s de 3 minutos en llegar a la mesa. Finalmente, la comida es como dios manda: carne de primera, verduras frescas, postres generosos. Por favor, no dejen de probar las empanadas de carne. Si bien no son baratas ($4 pesos) son enormes y deliciosas. Esta parrilla es un lugar mas que recomendado para ir cuando uno tiene visitas del exterior o cuando quiere comerse un buen asado. Ah! me olvidaba, felicitaciones al encargado (se\xF1or de anteojos, que es tambi\xE9n el adicionista) que siempre est\xE1 atento a todo y nos hizo sentir cada vez que fuimos como en nuestro propio quincho."
