    text: "$20 sin postre. No hay carta de postres.\r\n\
      La comida es muy buena, pero la ambientaci\xF3n (dentro del restaurant, no en las mesas de afuera) es pat\xE9tica, el olor a comida es demasiado intenso, uno se va con olor a frito en la ropa, y se escuchan los golpes (a las  milanesas supongo) constantemente, demasiado fuerte.\r\n\
      La comida es muy sabrosa, y los precios son coherentes. El secreto ser\xE1 no sentarse adentro, si no en las mesas de afuera, lejos de los ruidos y los olores de adentro (donde hay 4 mesas en un espacio de 2 x 3m). Para ir a almorzar, es una buena opci\xF3n."
