    text: "Elegimos este restaurante porque pensamos que era serio y confiables quer\xEDamos seguir una l\xEDnea de comida armenia y pasar una velada estupenda.\r\n\
      \r\n\
      Para empezar, al llegar nos recibieron muy gratamente, al pedir los platos estos llegaron en puntualidad, pero muy mal presentados, las entradas (mezze) no me parecieron muy especiales  creo que si iba a un carrito de la costanera tenia mejor pinta que estos platos. El mozo llamado Roberto el mozo (si no me equivoco) estuvo atento pero no fue muy cordial cero hospitalidad, para el le daba todo lo mismo, si era mezze o kebab sin mencionar que al terminar la velada y dejarle propina ni agradeci\xF3 se hizo \x93el tonto\x94 no trajo el vuelto, y no apareci\xF3 mas, me muero por $10. El show fue p\xE9simo. La relaci\xF3n calidad/precio no existi\xF3. (Baja calidad / Precio Muy Elevado = Insatisfecho)\r\n\
      Tocaron el piano en vivo, (una persona que ni siquiera fue presentada) pero el pianista excelente lo mejor de la velada.\r\n\
      Lo \xFAnico que me lleve fue una mala impresi\xF3n no volver\xEDa mas, es un restaurante muy caro,  por  el servicio que presta, sobresale a simple vista la ambientaci\xF3n imponente arquitectura. Menciono un caso de los tantos que pasaron.\r\n\
      Se le cayo un cubierto a la camarera en el piso la  cual lo vio caer y no lo levanto, pasaron mozos por enzima del cubierto y nadie lo levanto eso dice mucho creo."
