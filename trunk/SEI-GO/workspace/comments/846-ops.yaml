    text: "En Carnal Bar lo que m\xE1s destaca es el ambiente, sobre todo la terraza, muy linda y moderna. Sin embargo, el servicio de los mozos y barmans deja bastante que desear. En la mesa que ten\xEDamos reservada no hab\xEDa iluminaci\xF3n y a duras penas logramos que nos solucionen el problema. La camarera se pas\xF3 toda la noche tratando mal y recordando que no era su deber traernos la cerveza, que lo ten\xEDamos que hacer nosotros... La comida fue rica pero sin nada especial para destacar. Por \xFAltimo, el lugar se llena MUCHO arriba y eso hace que falte un poco el aire a pesar de ser abierto el espacio."
