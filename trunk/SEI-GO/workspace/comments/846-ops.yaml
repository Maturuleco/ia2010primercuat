    comida_rank: mala/regular
    text: "Fui de manera espontanea y sin reservas. No tuve problemas porque era temprano y la idea era tomar algo o hacer un poco de tiempo antes de un recital. No habia gente pero estaban todas las mesas reservadas... Supongo que se llena muchisimo y es algo a tener en cuenta. Nos sentamos en la barra que fue lo que mas me gusto del lugar. La misma esta muy bien organizada, iluminada y decorada... Esto genera un lindo clima y le da un \"toque\" extra al ambiente. A mi criterio, buena carta de tragos y bebidas. Tomamos una cerveza y un whisky, y en este sentido todo bien (precios dentro de todo correctos). Pedimos dos entradas que no tardaron mucho pero que prometian mas de lo que fue. Unos raviolitos chinos mal hechos (a mi gusto: el relleno era cualquier cosa y no parecian frescos) y unas albondiguitas de pan un tanto desabridas.... Obviamente no valian lo que nos costo en lo absoluto. El servicio lo vi distraido y desordenado... De hecho al momento de pagar la cuenta por suerte revisamos bien el ticket y vimos que nos estaban cobrando mal y de mas. Nos estaban facturando lo que habia consumido otra persona ademas de lo nuestro... Ojo con este tipo de cosas."
    date: 21-04-2007
