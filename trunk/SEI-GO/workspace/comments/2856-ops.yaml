    text: "Un muy buen lugar para los que trabajen por la zona.  La comida es casera, fresca, abundante y muy rica.\r\n\
      No hay nada \"Gourmet\", pero los precios son super accesibles y si uno prefiere un buen flan casero a una \"Volcan de Dulce de Leche con Frutos del Bosque, Semifreddo de vainilla y ganache de chocolate blanco\", este es el lugar. \r\n\
      Si uno est\xE1 en tren de bajar kilitos para el verano, puede comer pechuga grill\xE9 o churrasco de cuadril con la ensalada de su predilecci\xF3n, adobada como quiera por usted mismo. (Por lo general en otros lugares te cobran la ensalada aparte y termina saliendo como si fuera un Restaurant cinco estrellas, o te la traen ya condimentada, o la porci\xF3n es chica).\r\n\
      La ambientaci\xF3n es bastante buena (tiene su onda), los mozos son buenos y profesionales.\r\n\
      La picada para 2 con jam\xF3n crudo, gruyere y roquefort + 2 chops sale 20 pesos.\r\n\
      NO SE COBRA SERVICIO DE MESA (Y te traen alguna pavadita para picar mientras se espera)."
