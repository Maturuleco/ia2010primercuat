    text: "El lugar es agradable, luminoso y tranquilo. El servicio, si bien es amable, es extremadamente lento. Los sandwich de pechuga de pollo ten\xEDan apenas unos filetes de la misma y exceso de muzzarela que no era de la mejor calidad, y a decir verdad, bastante secos. Muy rico el pan. La ensalada caesar adem\xE1s de contener panceta llevaba como aderezo mayonesa y carec\xEDa de anchoa. Cabe destacar que si bien no respond\xEDa a la receta de la ensalada tradicional, su sabor e ingredientes eran buenos. Consultado el mesero, manifest\xF3 que as\xED era la ensalada caesar del lugar. Simplemente, un lugar de paso."
