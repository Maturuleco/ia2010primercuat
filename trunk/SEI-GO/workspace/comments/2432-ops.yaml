    comida_rank: muy buena
    text: "La musica, la iluminacion e inclusive la disposicion de las mesas, dan al lugar un toque especial. Tiene ese \"nosequ\xE9\" que invita a volver. En realidad ademas del ambiente la comida es tan rica que puede justificar la vuelta... Probamos la pizza integral con rucula y jamon crudo y para complementar pedimos un chop suey vegetariano. Ambos platos estaban deliciosos. Eramos 3 personas y compartimos todo porque no habia mucho hambre. La pizza es de 6 porciones y el otro plato es muy abundante. Quedamos satisfechos y no pudimos probar los postres, pero se veian tentadores. Tiene mesitas afuera para fumadores y para los que gozan de la comida al aire libre. Detalle a tener en cuenta: se puede reservar la mesa que uno guste."
