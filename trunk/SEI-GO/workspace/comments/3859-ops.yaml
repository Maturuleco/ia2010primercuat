    text: "Aprovech\xE9 la promoci\xF3n de Club La Naci\xF3n y decid\xED ir a comer un martes con mi novia. Pedimos una provoleta rellena para compartir que estaba muy rica. De plato principal yo me ped\xED unas mollejas al verdeo y ella, una cazuela de cordero. Mi plato me pareci\xF3 un poco seco, ya que no ten\xEDa salsa, sino que eran trozos de molleja con cebolla de verdeo cortada. El que result\xF3 muy rico fue el cordero (muy tierno y sabroso). La atenci\xF3n, excelente. Lo que comimos, junto a una porci\xF3n de papas fritas, una coca y un agua, nos cost\xF3 $120, pero con la tarjeta, sali\xF3 la mitad. Creo que volver\xEDa a ir."
