    comida_rank: mala/regular
    text: "Fui con 7 amigos para hacer nuestra tipica despedida de fin de ano. Nos ubicaron en el segundo piso en una mesa armada con un tablon y sillas mal encoladas. Buena musica, lastima que por su excesivo volumen no pudimos hablar en toda la noche. Tuvimos que pedir cambio de mesa por la enorme cantidad de bichos varios que nos caian encima. La explicacion del staff sobre el origen de esa cantidad inexplicable de insectos cayendo sobre nuestros platos fue que entraban desde afuera por el aire acondicionado. La atencion fue muy servicial, pero los platos no conformaron a nadie. Las supuestas fajitas a la mostaza, no eran de lomo sino a lo sumo de osobuco, y estaban tan secas que eran incomibles. Pedian a gritos un poco de salsa o de la supuesta mostaza que las deberia haber acompanado. El muffin a tono con las fajitas: igualmente seco. El show musical estuvo bien, pero el show humoristico a cargo una travesti no hizo reir a nadie. El lugar es impactante en lo arquitectonico, pero les recomiendo que solo vayan a tomar una gaseosa para conocerlo. Para comer comida, vayan al Querandi que esta en la esquina."
    date: 14-12-2007
