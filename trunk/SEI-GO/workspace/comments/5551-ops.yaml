    text: No la pasamos muy bien. Pedimos una parrillada para 3 personas, la parrillada vino sin vacio y con un solo chorizo y morcilla. La tira de asado incomible, llena de grasa. La cantidad no muy abundante. El lugar muy ruidoso, las mesas demasiado juntas. La parrillada nos vino sin los vegetales que prometia, le dijimos al mozo y nos dijo que "no habia"; le pedimos que nos la cambie por otra cosa, dijo que si y no volvio mas. Le tuvimos que pedir recambio de una panera 5 veces. La parrillada prometia "dos choclos a la crema", los dos choclos juntos a duras penas eran un choclo solo. No vuelvo mas.
