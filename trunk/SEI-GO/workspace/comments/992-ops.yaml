    text: "Precioso lugar, pero nos gustaba m\xE1s con la administraci\xF3n anterior. El men\xFA era mejor a nuestro gusto, hab\xEDa m\xE1s opciones o tal vez, nos gustaban m\xE1s que las actuales.\r\n\
      Mi recomendaci\xF3n es no pedir carne, bajo riesgo de recibir un plato semivac\xEDo. Mejor es pedir pastas, son buen\xEDsimas y aunque las porciones se achicaron tambi\xE9n, en las pastas, si bien no da para compartir, al menos no se pasa hambre. Lo que me mata es el tema de los mozos, hay muchos pero siempre termino sacudiendo el brazo como si detuviera un transporte p\xFAblco: \xA1un horror! No entiendo por qu\xE9 secan los platos mientras atienden las mesas, es molesto. Y los profiteroles no eran frescos: \xA1qu\xE9 decepci\xF3n!. Sigue siendo la opci\xF3n para despu\xE9s del cine, pero en el futuro tomar\xE9 mi propio consejo y espero tener mejor suerte con el postre. "
    date: 10-03-2007
    user: http://mi.guiaoleo.com/members/18513
