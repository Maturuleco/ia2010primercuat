    comida_rank: buena
    text: "Era lunes a la noche. \xC9ramos tres personas y decidimos pedir cada uno una ensalada especial. Despu\xE9s de esperar un tiempo muy largo al mozo, le preguntamos si \xE9stas ensaladas especiales eran para acompa\xF1ar otro plato o para comerlas solas (cosa que era esperable, por el precio de costo que ten\xEDa cada una de ellas). La contestaci\xF3n fue: \"Se pueden comer solas, porque son muy abundantes\". La presentaci\xF3n es muy buena, pero realmente mi ensalada Caesar fue un gran fiasco: eran ocho hojas de lechuga, con un poco de pollo por encima y un poco de queso parmesano. Realmente es incre\xEDble que cobren una ensalada as\xED, el precio que pagu\xE9. Pedimos tres ensaladas, dos aguas minerales, una gaseosa y dos postres, la friolera suma de cien pesos. Lo \xFAnico rescatable fue estar sentado afuera, pero la atenci\xF3n es mala y la comida escasa y cara.  \r\n\
      \r\n\
      En Buenos Aires hay lugares de m\xE1s calidad."
