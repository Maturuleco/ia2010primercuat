    text: "Caro. Por $ 60 por cubierto en Bs. As. hay muchas mejores opciones. Las porciones son extremadamente peque\xF1as pero, hay que decirlo, la calidad es buena. La atenci\xF3n es a puro pulm\xF3n. Mozos jovencitos no profesionales que se esmeran...pero no alcanza. Lentos y olvidadizos. Se disculpan correctamente, tambi\xE9n hay que decirlo. El ambiente es muy bueno. La decoraci\xF3n se fusiona con la vereda y las mesas con la hermosa plaza que rodea la iglesia. De destacar. Fue en parte esta decoraci\xF3n la que nos atrajo para probar suerte en este restaurante, adem\xE1s de que pas\xE1bamos por la puerta a la hora de la cena. Tal vez para tomarse un caf\xE9 por la tarde sentado afuera y apreciando la plaza est\xE9 bien, pero para cenar no es recomendable en lo absoluto. Tampoco para tomarse una cerveza fr\xEDa: te matan con el precio. Repito: por suerte, por $ 60 hay much\xEDsimas mejores opciones en Bs. As."
