    text: "A ver: El lugar es m\xE1s lindo afuera pero tiene sus inconvenientes adentro, porque es chico y no es recomendable estar cerca de la puerta que conducen a los ba\xF1os.\r\n\
      La parrillada que pedimos para tres personas estaba correcta, aunque tiene demasiada molleja, ri\xF1on y chinchulines, la tira es con mucho hueso y hay, como consecuencia, poco vac\xEDo y poco pollo. En cuanto a la cocci\xF3n, estaba a punto. \r\n\
      Las porciones son abundantes y mis amigos que pidieron otras cosas, tambi\xE9n recibieron porciones muy abundantes y la carne a punto. \r\n\
      Las ensaladas son muy buenas.\r\n\
      El servicio, depende de qui\xE9n te toque. Yo he ido varias veces y hay una camarera muy lenta, desorganizada y que siempre olvida cosas y un mozo que es absolutamente lo contrario.\r\n\
      Creo que deber\xEDan mejorar el ambiente interno, sacar esos carteles con mapas mal realizados y mejorar la \"presentaci\xF3n\" de los platos... No se olviden que \"la comida entra por los ojos\", ya que parecieran que est\xE1n realizados a las apuradas.\r\n\
      Los postres: comunes, poco variados y muy flojos.\r\n\
      Para una reuni\xF3n de amigos, si quer\xE9s comer buena cantidad en relaci\xF3n con el precio, est\xE1 muy bueno."
    date: 13-10-2006
