    text: "La verdad que este lugar me pareci\xF3 deplorable. \r\n\
      Primero, el men\xFA estaba armado con una caja de vino... \xA1Horrible! \r\n\
      Hicimos reserva para cenar el d\xEDa del amigo, cuando llegamos resulta que no hab\xEDa ninguna reserva a nuestro nombre, todos se hac\xEDan los desentendidos. \r\n\
      Lamentablemente estuvimos esperando media hora parados para comer. \r\n\
      Cuando ordenamos, la moza entendi\xF3 cualquier cosa, en lugar de traer dos parrilladas y dos porciones de papas fritas, trajo una. \r\n\
      En mi caso ped\xED un bife de chorizo a punto, y me trajeron un pedazo de suela de zapato rostizada, al igual que la primera parrillada. Todo quemado y pura grasa, la verdad que la calidad de la carne deja bastante que desear. \r\n\
      La segunda parrillada estaba un poco mejor, pero la trajeron cuando la mitad del grupo ya hab\xEDa cenado. \r\n\
      A la hora de pedir la cuenta, tardaron tanto que nos tuvimos que parar nosotros para que se avivaran un poco. \r\n\
      La relaci\xF3n precio/calidad es p\xE9sima, no se recomienda para nada."
