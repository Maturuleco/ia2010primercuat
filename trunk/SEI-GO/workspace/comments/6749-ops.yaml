    text: "Un sitio nuevo en la frontera entre San Telmo y La Boca, frente al parque Lezama. Sitio peque\xF1o con decoraci\xF3n poco pretensiosa, espacio adecuado entre las mesas, falto de ventilaci\xF3n que al final se cobra con olor a grasa en la ropa. Atenci\xF3n correcta por una sola persona. Todo bien casero y hecho en el lugar. La comida es sencilla, pero requer\xEDr\xEDa de un toque de calidad para poderla calificar como muy buena: la lasagna estaba sobrecocida, mucha salsa blanca y poca carne en la bolognesa, el pesto solo ten\xEDa aceite y albahaca, sin pi\xF1ones. Oferta de vinos muy limitada."
