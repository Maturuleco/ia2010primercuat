    text: "EXCELENTE!!!!!   A lo mejor mi comentario no es para nada objetivo, voy all\xED desde que tengo 7 a\xF1os (hoy tengo 46) y sigue siendo mi pizzer\xEDa preferida, y eso que he ido a varias y muy buenas, ser\xE1 el sabor de mi ni\xF1ez y adolescencia, ser\xE1 que son siempre la misma gente (yo tuve el placer de ser servido por los primeros due\xF1os) y con la misma calidad... soy fan\xE1tico de la muzzarela (reci\xE9n sacada al corte es espectacular) y el ambiente siempre variado (siempre de \"dorapa\")te dan ganas de volver, es c\xE1lido aunque impersonal, pero a la vez te sent\xEDs como en familia, como compartiendo un secreto (conocido por muchos).... respecto por el comensal de al lado y un secreto que no s\xE9 cuantos lo saben.... La Mezzetta fundi\xF3 (si... quebr\xF3, fundi\xF3, dejo sin clientes) a varias pizzer\xEDas que han querido poner en un local que est\xE1 justo en la esquina de Alvarez Thomas, frente a La Mezzetta y que pod\xE9s comer sentado y te\xF3ricamente con todas las comodidaes... he visto ese enorme local con una mesa ocupada y La Mezzetta llena hasta decir basta... hoy en d\xEDa hay una especie de parrila o algo as\xED que hasta ahora nunca vi llena pero s\xED v\xED sus cambios de nombre, due\xF1os y variedades, LA MEZZETTA (por si la nombr\xE9 poco) es la mejor pizzer\xEDa de Bs As, pod\xE9s comer (y a veces muy bien) en otras, pero nunca como en LA MEZZETTA...  :-) "
