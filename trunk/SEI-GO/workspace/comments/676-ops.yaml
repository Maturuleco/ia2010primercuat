  - servicio_rank: excelente
    comida_rank: buena
    text: El servicio fue excelente porque estaban siempre atentos, al pedir la comida, en unos mins ya venia. El pescado estuvo masomenos, la verdad que mucho la salsa de tomate no me gusto. El plato de mi novio que era un filet de lomo era muy rico aunque bastante chico. Se esperaba mas de la comida. Pedimos dos postres, uno que era con frutos del bosque con un poco de yogur que era muy rico. Nos dieron un cafecito para ver el show. El show estaba barbaro! Ademas de tango en cuanto baile, habian cantantes. Un poco caro, pero el show espectacular.
