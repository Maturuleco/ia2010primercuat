  - servicio_rank: excelente
    comida_rank: muy buena
    text: "Cena y show, llevamos a un extranjero pagando nosotros, nos hicieron precio para locales. La comida un tanto escasa, pero de buena calidad y bien presentada. Atenci\xF3n de los mozos m\xE1s que esmerada. El show: cantantes regulares, baile muy bueno, la orquesta de la mejor calidad interpretativa, sobresaliente. En promedio estuvo bien, considerando el precio, comparado con otras opciones que ni siquiera atienden a argentinos."
