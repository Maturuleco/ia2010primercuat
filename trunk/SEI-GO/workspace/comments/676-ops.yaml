  - servicio_rank: excelente
    comida_rank: buena
    text: "Fuimos a ver el show de tango con familiares extranjeros. La comida es buena, pero no lleg\xF3 a las expectativas que ten\xEDamos por el precio y el renombre del lugar. Las carnes fueron de lo mejor de los ppales, las pastas (pasadas de cocci\xF3n) y el pescado (no extremadamente fresco, y servido con vegetales que parec\xEDan de freezer y microondeados) mediocres. Los postres nada del otro mundo. La atenci\xF3n result\xF3 impecable, sin embargo, y el ambiente y el show valen lo que piden. Si tuviera que volver a un espect\xE1culo de tango con cena, buscar\xEDa en otro lugar."
    date: 04-03-2009
    user: http://mi.guiaoleo.com/members/59497
