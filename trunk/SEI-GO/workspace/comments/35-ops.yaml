    text: "El lugar lo considerar\xEDa como un bar de vinos en el que se puede cenar bien. Se disfruta un poco de ambos conceptos, si bien esto tambi\xE9n influye negativamente a la hora de juzgarlo como bar o como restaurante. Es ruidoso y apretado para ser un restaurante, y tiene una barra inc\xF3moda para ser un bar.\r\n\
