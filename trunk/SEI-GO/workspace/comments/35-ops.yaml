    text: "Voy seguido al gran bar danz\xF3n porque considero que hacen los mejores tragos de buenos aires. Nunca fui a comer, con lo cual no se c\xF3mo es el servicio. \r\n\
      Cuando voy es para acomodarme en los sillones con mi pareja o con amigos, tomar unos buenos tragos y acompa\xF1ar con alguna picada. Muy recomendado el cevique y los sandwiches. \r\n\
      Tragos hay para todos los gustos, yo recomiendo alguno de los sours para los amantes del pisco y sino alguna caipi (son todos buenos y creativos).\r\n\
      \r\n\
      Los mozos son \xE1giles y entienden bien lo que est\xE1 en la carta, ante cualquier duda ellos tienen la amabilidad de explicar."
