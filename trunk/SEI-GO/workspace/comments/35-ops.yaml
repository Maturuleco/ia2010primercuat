    text: "En p. alta, se accede s\xF3lo por escalera. Ambiente moderno, jazz a volumen muy alto (electr\xF3nica del after office era mejor), edades variadas. Noche de jueves, faltaba confit de pato (55, ofrecieron magret, desagradable olor \xE1cido de la reducci\xF3n de bals\xE1mico), copa de sangiovese y Absolut de vainilla. Ricos panes, platos suficientes y muy sabrosos: ternera braseada (52), ojo de bife (58), risotto de hongos (49) y degustaci\xF3n de postres (69, en un mismo plato, error que al ir prob\xE1ndolos se mezclen). Stella Artois tirada (15) a temperatura perfecta. Cubierto: 9. Mesera eficiente pero distante."
