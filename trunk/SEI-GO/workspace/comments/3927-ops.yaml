    text: "Este es un espl\xE9ndido restaurant en todo sentido. La ubicaci\xF3n es muy \"fashion\", en lo mejorcito de Puerto Madero con vista al canal. Es un lugar lindo con onda moderno/japon\xE9s, estilo minimalista pero con detalles t\xEDpicamente japoneses. Los detalles estan muy bien cuidados en la forma en que ponen la mesa, todo tipo japon\xE9s. El men\xFA es muy amplio con un gran sector dedicado al sushi,  con las \"exquisiteses\" del restaurant que es una degustaci\xF3n tipo popurr\xED de sushis especialidad de este restaurant (con la opci\xF3n de pedir 10 piezas, 25 piezas o 35 piezas de sushi) y luego con sushi en general. Nosotros elegimos platos de un tercer sector del men\xFA donde hay platos calientes de cocina fusi\xF3n, o sea preparados y presentados tipo japon\xE9s pero con toques de otras partes del mundo. Pedimos como entrada para compartir (dado que vienen 6) de una especie de \"spring rolls\" grandes con carne de pato y dem\xE1s, muy ricos, servidos con una salsa de miel y naranja riqu\xEDsima . Luego como plato principal comimos: Thai shrimps : langostinos grandes y muy ricos con una ensalada multicolor cortada en rebanadas fin\xEDsimas (tipo japon\xE9s) y una salsa de curry bastante picante; y Makuca de salm\xF3n : 2 pedazos chicos salm\xF3n envueltos en jam\xF3n crudo (tipo ni\xF1o envuelto) al lado de una  tarteleta de una serie de ingredientes combinados en forma muy sabrosa con unos langostinos peque\xF1os encima. La presentaci\xF3n de los platos es excepcional, bell\xEDsima!!  Luego comimos un postre llamado Pasi\xF3n de chocolate: una tarta de chocolate sin masa y con mucho chocolate,  con una salsa espumosa de maracuy\xE1 y un crocante de chocolate, muy rico! Luego vino una muy buena selecci\xF3n de t\xE9s y un rico capuccino. La atenci\xF3n fue muy buena, atenta, delicada y conocedores de su \"metier\". Desde nuestra mesa para dos se ve\xEDa el canal (muy lindo!). Todo el lugar es no fumador (muy buena idea!), excepto la terraza (al lado del canal). El ambiente muy bueno hab\xEDa argentinos y norteamericanos. Estaba lleno un lunes a la noche, lo cual es excepcional en Buenos Aires. Es en general un muy buen rest\xF3, al cual voy a volver seguro porque me encant\xF3 el \"ambiance\", la atenci\xF3n, la comida y su bellisima presentaci\xF3n!"
    date: 06-04-2009
