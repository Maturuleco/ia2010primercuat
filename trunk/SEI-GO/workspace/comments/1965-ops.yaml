    text: "Despu\xE9s de una p\xE9sima experiencia gastron\xF3mica en el desastroso restaurante de ac\xE1 a dos cuadras, (\xA1donde no me atendieron!) pas\xE9 por mi querido Aromi y, como era de esperar, encontr\xE9 exactamente lo contrario. Si bien la ambientaci\xF3n, los precios y la comida no difieren (ya que son casas hermanas), la atenci\xF3n es el extremo opuesto. Personal amabil\xEDsimo, profesional y atento. Se nota la excelente direcci\xF3n del encargado de la noche, una persona excepcional. Pasar por Aromi Flores es un b\xE1lsamo despu\xE9s de padecer el desastre y la atenci\xF3n antip\xE1tiqu\xEDsima y desconfiada del p\xE9simo staff de Fiamma."
