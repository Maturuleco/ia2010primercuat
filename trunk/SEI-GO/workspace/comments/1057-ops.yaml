    text: "Fuimos dos matrimonios con un total de 3 chiquitos. El sector destinado a ni\xF1os es muy agradable y dos jardineras se encargan de mantenerlos entretenidos mientras cen\xE1s. La comida nos gust\xF3 mucho. Pedimos unas mollejas (bien crocantes, muy ricas), dos provoletas con tomates secos y albahaca, milanesa c/fritas, papas c/cebolla y una porci\xF3n de entra\xF1a. Compartimos todos los platos (chiquitos incluidos) y todo nos pareci\xF3 de primera. Es bastante caro. Pese a no haber pedido vino, la cuenta fue muy abultada. El servicio fue muy bueno tambi\xE9n. El lugar es muy lindo. Volvemos en cualquier momento."
