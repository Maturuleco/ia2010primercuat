    text: "Con este restaurante me pas\xF3 lo mismo que con Green Bamboo. Siento que directamente trajeron a un marroqu\xED a cocinar a Buenos Aires y no hubo una adaptaci\xF3n previa de sabores a nuestra tierra. Se que muchos pueden alegar que, si la comida es de un cierto lugar, deber\xEDa respetarse los sabores de dicho lugar. Yo he visto en muchos lugares como se adapta la comida, simplemente porque el target que apuntan son comensales \"nacionales\" y no del pa\xEDs de origen del restaurante. Por ejemplo, comer en un lugar de cocina Argentina (asado) en Miami como puede ser Las Vacas Gordas o Baires Grill, etc, es encontrarse con cortes similares pero no exactos a los nuestros y con puntos de cocci\xF3n y tratamientos del alimento muy diferentes. Cuando aqu\xED comer carne \"jugosa\" es un punto de 58\xBA coraz\xF3n, all\xE1 consideran que a punto es m\xE1s o menos 57\xBA-58\xBA y jugoso es 51\xBA, digamos, casi cruda. Y no por eso est\xE1 mal sino que, al contrario, es mucho mas accesible para los nativos de la zona comer la comida como est\xE1n acostumbrados. Esta es una cr\xEDtica personal y simplemente digo que pudieran adaptar un poco los sabores a nuestro paladar, porque el conejo no ten\xEDa sabor a conejo sino a cilantro, y para eso prefiero gastar 15 pesos en comprar una pechuga de pollo, y mezclarla con cilantro y todo lo que encuentre en la alacena y haga de cuenta que estoy comiendo un plato 4 veces m\xE1s caro en un restaurante marroqu\xED."
