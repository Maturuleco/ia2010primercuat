    text: "He ido varias veces al Hard Rock y nunca lo he calificado, as\xED que esta es la primera vez. A pesar de que el plato que ped\xED es colocado como para \"comenzar\", yo siempre lo pido como plato principal, porque sencillamente es muy bueno y tremendamente abundante: Nachos con guacamole. Una pila enorme de nachos con queso fundido, porotos negros, una salsa de queso blanco semi-agrio y aparte el guacamole (hay que pedirlo por separado), todo con unos ricos y picantes aj\xEDes verdes en rodajas peque\xF1as. Muy, pero muy rico.\r\n\
      De postre ped\xED un chocolate cake servido con helado de vainilla, que realmente tambi\xE9n estaba muy bueno.\r\n\
      La atenci\xF3n es muy buena, salvo que muchas veces es como apresurada, no tanto hoy porque era dia de semana al mediod\xEDa, pero en la cena o los fines de semana suele ser m\xE1s desordenada y r\xE1pida, como asi un tanto impersonal pero zafa.\r\n\
      El ambiente es muy bueno!, como todo Hard Rock, aunque el tama\xF1o del de Buenos Aires, lo hace como m\xE1s friendly que otros en el mundo. A veces la m\xFAsica est\xE1 realmente alta y no deja hablar tranquilo, as\xED que si la idea es hablar de la vida o de negocios, mejor rumbear para otros lados.\r\n\
      Seguramente volver\xE9."
    date: 09-10-2007
