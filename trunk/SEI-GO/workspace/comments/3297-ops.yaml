    text: "Hicimos reserva y fuimos el Sabado a la noche a cenar dos parejas. La recepci\xF3n fue correcta y ordenada y la atenci\xF3n tambi\xE9n. El ambiente est\xE1 bien cuidado y hay poco ruido. Pedimos 4 platos y 2 postres. Salm\xF3n grille, Pastas con Mariscos, Ravioles de Calabaza y Bondiola a la Barbacoa. El plato de Bondiola a la Barbacoa era lamentable. Parec\xEDa estar precocido hac\xEDa horas. En la carta figuraba con verduras grilladas y solamente trajo algunas cebollitas sueltas. La salsa parec\xEDa ketchup de pomo y no era barbacoa (luego la moza nos confirm\xF3 que lo hac\xEDan con Ketchup). El salm\xF3n ten\xEDa un olor por encima de lo aceptable, como si estuviera semi-fresco (aclaro: no estaba en mal estado). Los postres eran ricos y bien presentados. Indicamos a la moza el detalle de la bondiola y del salm\xF3n pero respondi\xF3 con un timido \"ah...bueno...\". Lamentablemente despu\xE9s de cenar, a los dos comensales que comimos el salm\xF3n y la pasta con mariscos, la comida nos cay\xF3 mal. Estimo que habr\xE1 sido una casualidad y que justo a nosotros nos toc\xF3 desafortunadamente esta situaci\xF3n ya que, si bien el restaurante no merece ser catalogado como malo, la comida no estuvo a la altura de las expectativas. Si fuera por esta sola experiencia, no volver\xEDa. La comida no est\xE1 a la altura de la buena ambientaci\xF3n del restaurante."
    date: 24-11-2007
