    text: "El servicio: Hicimos la reserva un d\xEDa antes, llegamos puntual y la mesa q ten\xEDan para nosotros estaba en la puerta de la cocina! una cargada! \r\n\
      Las mesas est\xE1n muy pegadas una a la otra, imposible tener intimidad o respetar la del otro. La camarera ten\xEDa toda la intenci\xF3n de ser amable y servicial, pero la organizaci\xF3n del restaurante es mala. La carta de vino promet\xEDa, pero cuando empezamos a pedir no ten\xEDan ninguno, terminamos eligiendo entre 3 vinos. \r\n\
