    text: "Fui por la recomendaci\xF3n de una amiga.\r\n\
      La primera atenci\xF3n de la se\xF1orita que nos recibi\xF3 en la vereda fue muy agradable y atenta al ofrecernos algo para beber mientras aguard\xE1bamos y muy idonea en el c\xE1lculo de la espera estimada para tener una mesa, dijo 20 minutos y al cumplirse el lapso ya est\xE1bamos ingresando. Si bien la ambientaci\xF3n entretiene y lleva a descubrir muchas cosas , pero para   llegar al lugar asignado asignado la historia cambia cuando nos vimos atravesando espacios los min\xFAsculos que hay entre las mesas lo que conlleva a que el que pasa arrastre con sigo, un cubierto, una copa o parte del contenido del plato del comensal al que se incomoda, siempre dando las disculpas del caso no evitamos las miradas penetrantes de aquellos que involuntariamente les refregamos por la cara nuestros abrigos, carteras, etc. Si el que asiste a este restaurante est\xE1 interesado en conocer  a  los otros comensales no tendr\xE1 ning\xFAn inconveniente,  la cercan\xEDa entre unos y otros le permitir\xE1, si presta atenci\xF3n interiorizarse de   las conversaciones de las mesas que lo rodean y si se atreve hasta opinar sobre los temas que se tratan, no es recomendable si se quiere tener una cena \xEDntima. En tal caos y dificultad en la circulaci\xF3n conseguir  la atenci\xF3n del mozo es una odisea\r\n\
      \r\n\
      Lo que ordenamos para comer como plato principal, bondiola asada,  cuatro rodajas por porci\xF3n, fue abundante y muy bien preparada   acompa\xF1ada por una variedad de guarniciones con sabores contrastantes pero agradables, eso si recomiendo que si son cuatro hay que prepararse para un acto de equilibrio y malabarismo, ya que el espacio en las mesas no abunda,  no alcanza mas bien dir\xEDa no existe. A los postres muy bueno fue el helado con salsa de frutos rojos pero el gran chasco fueron las sencillas frutillas con crema, hablo de lo dif\xEDcil que es arruinar un postre de este tipo, pero lo consiguieron, las frutillas con su delicado sabor se vieron disminuidas al ser servidas casi tibias \xBFser\xE1 una nueva onda gourmet?, lo mismo que la crema tipo sint\xE9tica o aireada que se encontraba lejos de estar fresca en el sentido de fr\xEDo carec\xEDa de gusto y la untuosidad que la caracteriza era un empaste que lejos estaba de ser crema batida\r\n\
      \r\n\
      En resumidas cuentas, si uno va sabiendo a las incomodidades a las que se enfrentar\xE1 disfrutara de una buena parrilla."
