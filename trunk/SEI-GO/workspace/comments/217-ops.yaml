    text: "Empecemos por el punto central: las carnes. Tanto el ojo de bife, como el asado americano y el asado de tira, fueron de excelente calidad. El punto de cocci\xF3n  pedido por el cliente no siempre es respetado. Con respecto a las cazuelitas, que vienen agregadas, son muy sabrosas, aunque algunas combinaciones tienen poco que ver con las carnes asadas. Igualmente es una vuelta de tuerca original a la forma que estamos acostumbrados. Las ensaladas son un poco caras, como en todos lados, pero tienen frescura. Con respecto al ambiente es peque\xF1o y con excesiva cantidad de mesas, lo que redunda en excesiva proximidad entre ellas. Un punto flojo es que reservan muchos vinos en el mostrador y la temperatura del local es muy alta. Sobre todo, cuando est\xE1 lleno. En una ocasi\xF3n ped\xED un malbec bonarda de norton y llego hirviendo. Por supuesto que cuando ped\xED la frapera, el mozo me mir\xF3 como diciendo: \"Que molesto\". En fin, la atenci\xF3n es regular. Ni hablemos de las recepcionistas que toman los turnos, son penosas y mal educadas. En s\xEDntesis, si soport\xE1s el servicio y la comodidad, la experiencia con las carnes vale la pena."
