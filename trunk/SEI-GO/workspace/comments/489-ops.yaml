    text: "Tengo que empezar esta cr\xEDtica con lo que considero m\xE1s importante de este rest\xF3: su relaci\xF3n precio-calidad. La misma, desafortunadamente, no acompa\xF1a al producto. De cualquier lugar con menos pretensiones es entendible un error, por ejemplo, en los puntos de cocci\xF3n de la comida, pero de un restaurante de este nivel, definitivamente no. Se pidieron dos lomos y los mismos se solicitaron uno a punto y otro bleu. Llegaron despu\xE9s de casi treinta y cinco minutos, completamente resecos y pasados. Se pidi\xF3 un vino tinto de buena calidad que lleg\xF3 a la mesa casi tibio. Se solicit\xF3 un caf\xE9 que tard\xF3 m\xE1s de quince minutos, con el local practicamente vacio. Estas son cosas que tiran abajo cualquier cr\xEDtica posible. El ambiente es minimalista, pero agradable. Y la atenci\xF3n es bastante profesiona, pero con algo de desgano. Volver\xE9 nuevamente para saber si fue una falla del d\xEDa, o es constante."
