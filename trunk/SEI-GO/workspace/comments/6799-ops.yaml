    text: "Fuimos con mi familia un domingo al mediodia. Debo destacar la atenci\xF3n y buena predisposici\xF3n de la camarera que no sab\xEDa como pedir disculpas cada vez que le ped\xEDamos comida que supuestamente estaba incluida como libre y ni siquiera ten\xEDan.Poca higiene, comida p\xE9sima comimos dos bocados y nos fuimos.Es de destacar la falta de respeto hacia el cliente apelando alrecurso de tardar mil horas para traer un pedazo de carne que nunca llega y te ganan por cansancio. Un mediodia nefasto."
