    text: "Fuimos con unos amigos un mi\xE9rcoles por la noche... 3 mesas ocupadas. La opci\xF3n de parrilla libre tiene un costo adicional si quer\xE9s mollejas (que de todas formas no hab\xEDa). El ambiente malo en el l\xEDmite de la falta de higiene. La parrilla es aceptable pero tarda una hora. Los postres incluidos son 2 b\xE1sicos.\r\n\
      Para m\xED no califica ni para una reuni\xF3n de amigos, salvo que no sepas donde encontrar lugar :)"
