    text: "Excelente!! Suelo ser bastante cr\xEDtica pero este lugar me pareci\xF3 realmente muy bueno. Llegamos y desde afuera muy lindo aspecto como una caba\xF1a, simp\xE1tico. Adentro la decoraci\xF3n muy original, distinta, pintado de color brillante y lleno de cosas en las paredes y en estantes que parecen compradas en el mercado de San Telmo. Aparenta una disposici\xF3n descuidada pero se ve que han pensado en detalles para que parezca una casa normal, por ejemplo hay un zapato \"olvidado\" en una escalera que est\xE1 camino al ba\xF1o. Junto con la carta nos dieron un aperitivo espectacular de bananas-albahaca-vino blanco, incre\xEDble. Es cierto que la carta es bastante acotada, pero lo importante de ac\xE1 son las tapas. Pedimos un tapeo porque era lo caracter\xEDstico del lugar. Un tapeo para dos $57. Ten\xEDamos miedo de quedarnos con hambre pero la verdad estuvo muy bien la cantidad. Sin atiborrarnos, fuimos probando las 8 delicias que nos fueron trayendo. Presentaci\xF3n excelente, como el sabor. De postre, pedimos para mi novio y para m\xED una \"degustaci\xF3n de postres\" por $15. Como es degustaci\xF3n no esperaba nada demasiado grande, pero alcanza para probarlos todos. Realmente muy ricos. Especialmente la mousse de chocolate, el arroz con leche y una especie de mousse que, ac\xE1 s\xED, hubiera preferido que viniera m\xE1s que una cucharita tipo caf\xE9 porq era in-cre\xEDble. Ped\xED un caf\xE9 para terminar con todo. Creo q sali\xF3 tipo $4, demasiado fuerte para mi gusto, viene con un cuadrado de chocolate con man\xED y pasas muy bueno. Con la cuenta, un lemoncello. \r\n\
