    text: "Buena comida, p\xE9sima atenci\xF3n, las esperas son terribles, dicen 20 minutos y te com\xE9s una hora larga. El due\xF1o un d\xE9spota (sin anestesia y clarito.Adem\xE1s se lo dije en la cara, no le interesa conservar al cliente ni buscar mas. Hay mucha gente. La relaci\xF3n precio y calidad de la comida es muy buena. Un detalle a tener en cuenta: Los fideos se pueden pedir por peso. 1/4 kg de spaghettis tuco y pesto, son tres porciones abundantes ($ 16). La pasta al dente y las salsas sencillas y caseras. L\xE1stima el pelado vinagre con cara de tano napolitano.\r\n\
