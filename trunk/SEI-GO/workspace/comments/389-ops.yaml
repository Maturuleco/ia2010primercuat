    text: "La comida del lugar es excelente. La carta es variada y prevalecen los platos que remiten a la cocina \"de la abuela\". De elaboraci\xF3n sencilla y platos abundantes. Lo lamentable es la atenci\xF3n del due\xF1o. Debido a la alta popularidad no hacen reservas pero tampoco son exactos con el tiempo de espera. No le importa ya que siempre tienen gente. No es muy agradable en invierno esperar una hora y cuarto en la calle. No soporta cr\xEDticas, menos le importa mantener un cliente. Es una pena, pero en lo personal no vuelvo m\xE1s (diversidad gastron\xF3mica en Buenos Aires sobra y muy buenas). "
