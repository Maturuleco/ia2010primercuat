    text: "En general, la comida es muy rica. Pedir la picada de entrada (es riqu\xEDsima!) y la variedad de postres al final es la mejor opci\xF3n ya que se puden probar casi todos los platos t\xEDpicos. \r\n\
      Los platos principales no son parejos: el jirino es demasiado seco y salado pero el musaka es muy rico y abindante. Tanto las costilla como la salsa de membrillo es deliciosa. Los dulces son MUY dulces. Ideales para golosos. A mi no me molest\xF3 que bailaran en cualquier momento. Es m\xE1s, me hubiera gustado un poco m\xE1s de show, alguien que cantara, alguna otra cosa. Igual es muy lindo y bien tradicional: es el restor\xE1n griego de Buenos Aires."
