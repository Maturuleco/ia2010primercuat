    text: "Conocemos Don Zen\xF3n desde su fundaci\xF3n, epoca en que nuestro paladar no era tan pretencioso, y nuestro est\xF3mago casi insasciable. De esa \xE9poca extra\xF1amos las mollejas, dado que actualmente ya no las sirven. A pesar del paso del tiempo y las reducciones en la oferta como modo de lidiar con los actuales precios, para los amantes de la carne este lugar es casi el para\xEDso. En estos lugares que la bebida no est\xE1 incluida en el precio del cubierto, es de suponer que te cobren un poco m\xE1s, y sobre todo en los vinos. Pues no: los precios siguen siendo la misma promesa de felicidad de los bolsillos que todo lo dem\xE0s!\r\n\
