    text: "Muy recomendable para los que gustan disfrutar de la comida casera. La polenta un tipico plato argentino se disfruta en su dimension exacta de simpleza y renovado sabor. Imperdible el locro del 25 de mayo y demas fechas patrias, acompa\xF1ados por los deliciosos huevos kimbos un postre que deleita con su reminiscencia a aquellos postres de la abuela. La amabilidad de la atencion se ve desbordada por el publico lo que a veces alarga la espera mas alla de lo aconsejable. CONSEJO: No vaya apurado: distiendase y disfrute"
