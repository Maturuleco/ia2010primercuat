    text: "Es un secreto compartido entre los amantes del arte y los paseanderos de los bosques de Palermo. Muy buena comida y servicio amable (aunque a veces se lo ve un poco embarullado) en el primer caf\xE9 dentro de un museo en Argentina. Deliciosas tortas para el t\xE9. Si les gustan las tortas no demasiado dulces, no dejen de probar la de ciruelas y d\xE1tiles. Ganar\xEDa con un mejor caf\xE9. Silvia y Mar\xEDa: piensen en cambiar de proveedor."
