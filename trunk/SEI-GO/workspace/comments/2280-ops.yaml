    text: "Buena opci\xF3n para los que vivimos en la zona. El salon es peque\xF1o y algo ruidoso, pero se puede cenar en la vereda. La comida nos parecio muy buena, pedimos parrilla (colita, achuras) con ensalada y fritas. Las porciones son MUY abundantes por lo que lo ideal es compartir. La atencion en nuestro caso fue muy r\xE1pida y atenta pero en mesas cercanas escuchamos algunas quejas por la demora en la salida de los pedidos. La carta de vinos es discreta pero a precios razonables. Lo criticable es que se cobra cubierto, y a un valor excesivo para lo que se ofrece."
