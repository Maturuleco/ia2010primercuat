    text: "Creo que han sabido darle una vuelta de tuerca a un plato tan tradicional y popular como la Pizza. La decoraci\xF3n del lugar, la carta, la estetica del restaurante, los mozos y hasta la p\xE1gina web est\xE1n perfectamente alineadas dando una imagen de pizza gourmet. \r\n\
