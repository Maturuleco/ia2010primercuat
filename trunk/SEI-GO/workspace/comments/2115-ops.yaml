    comida_rank: excelente
    text: "Bueno, no se como empezar a contarles lo que fue esta experiencia\x85 realmente una de las mas incre\xEDbles de las que he vivido en un restaurante. \r\n\
      Nosotros ya hab\xEDamos le\xEDdo todos los comentarios de gu\xEDa \xF3leo (que no hay carta, que te cocinan lo que quiere, que el due\xF1o/cocinero no habla con nadi y, que parece estar enojado, etc) pero nunca pensamos que la experiencia superar\xEDa todo lo le\xEDdo.\r\n\
      \r\n\
      Hacia varios d\xEDas que ten\xEDamos pensado visitar este lugar as\xED que nos decidimos ir una noche; primero nos costo encontralo,  una vez que llegamos parec\xEDa estar cerrado aunque nos dimos cuenta que en el fondo hab\xEDa una luz muy tenue encendida. Entramos y nos quedamos parados al lado de la puerta.\r\n\
      No hab\xEDa m\xE1s gente que un se\xF1or muy mayor que desde el fondo nos dijo \x93sentarse aqu\xED\x94 mientras se\xF1alaba la \xFAnica mesa que tenia luz ya que el lugar se encontraba en penumbras. \r\n\
      Ya dentro del lugar uno se traslada a otro espacio, que no parece ser buenos aires; \xE9ramos los \xFAnicos comensales en el mas absoluto silencio (no se escuchaba volar ni un mosquito). En eso se acerca este se\xF1or mayor (Ito), abre una heladera vieja y saca una cerveza, la apoya en la mesa con dos vasos y nos dice: \x93toma cerveza, hoy van a comer sukiyaki\x94, asentimos con la cabeza y se fue al fondo a prepararla.\r\n \r\n\
      Mientras com\xEDamos el salm\xF3n que nos hab\xEDa preparado, Ito apareci\xF3 en la mesa con una garrafita  con una hornalla, un sart\xE9n y una bandeja llena de hongos, carnes, tofu y dem\xE1s verduras. Saco dos huevos crudos de la heladera y nos dio una a cada uno.\r\n\
      Nos hizo se\xF1a para que rompi\xE9ramos cada huevo en unas vasijitas que nos hab\xEDa alcanzado pero no le entendimos a lo cual respondi\xF3: \x93que cabezas frescas\x94.\r\n\
      Y como bien dice el usuario gsember \x93la presencia del cheff hablando mientras cocina sukiyaki... \xA1Imperdible! Comimos (todo) del sart\xE9n mientras Ito nos cocin\xF3 y  nos habl\xF3 de su vida,  pol\xEDtica mundial, Cristina, Spinetta,  gu\xEDa \xF3leo, etc.\r\n\
      \r\n La verdad que es un lugar totalmente diferente, en cuanto a la experiencia de ir a comer, y donde la comida es realmente excelente. Muy buena atenci\xF3n la de Ito (aunque si parece estar enojado cuando uno reci\xE9n lo conoce).\r\n\
      \r\n\
      Saludos y Bon apettit!!"
