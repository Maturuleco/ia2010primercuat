    text: "Fui en pareja porque me gusto la onda del lugar desde afuera, parecia muy ameno, hogare\xF1o, lleno de afiches revolucionarios, pero todo lo contrario a la hora de pagar\r\n\
      Si bien comimos rico el precio es ALTISIMO para esos platos super-infimos que sirven. La atencion es tirando a mala, cuando le dijimos de buena manera al mozo que podian pensar en agrandar el tama\xF1o los platos nos puso mala cara y nos dio la espalda sin responder.\r\n\
