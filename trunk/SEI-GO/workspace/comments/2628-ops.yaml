    text: "Ir a comer a Suarez es un placer, por la relaci\xF3n precio/calidad/ambiente. Voy con mi familia desde hace m\xE1s de 10 a\xF1os por la cercan\xEDa de mi hogar, y la verdad que la calidad de la comida, como la atenci\xF3n del due\xF1o (Suarez) y de los mozos (Ra\xFAl y Gast\xF3n) son impecables. El jam\xF3n crudo espa\xF1ol es el mejor que he comido. Y los platos son abundantes, con lo cual se pueden compartir tranquilamente\r\n\
