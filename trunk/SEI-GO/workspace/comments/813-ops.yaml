    text: "Por la prensa y el nombre que tiene, esperaba algo mas raro. Es simplemente un bar mas con alguna que otra decoraci\xF3n rara. Nada mas.\r\n\
      Fuimos un lunes, dia de \"solo sushi\". Se negaron a servirnos cualquier otra cosa. Un amigo no come pescado, termino comiendo arroz solo.\r\n\
      Los tragos los hacen con alcoholes baratos (el mojito es con vodka malo) y cuando pedimos que lo hagan con Absolut nos mataron en la cuenta (aumento $15 el trago).\r\n\
      Terminamos pagando $400 por sushi para 3, un plato de arroz, 3 cervezas y 4 tragos.\r\n\
      Como bar no se como sera, pero como resto es caro y bastant malo. No volvere."
