    text: "La peor atenci\xF3n en una barra. \r\n\
      Los barman tienen menos onda que una regla. Contestan mal, no aceptan ninguna cr\xEDtica. Los tragos los preparan bien. Los precios de ciertos shots son tres veces m\xE1s caros que en otro lado similar. La comida en su momento tambi\xE9n se destac\xF3 por la mala atenci\xF3n de sus mozas."
    date: 01-04-2007
    user: http://mi.guiaoleo.com/members/3749
    ambiente_rank: bueno
  - servicio_rank: malo/regular
    comida_rank: mala/regular
    text: "Horrible atenci\xF3n, en mi vida tuve deseos de irme de un restaurante sin pagar hasta esa noche.\r\n\
      La atenci\xF3n es peor que mala, las mozas pasan directamente por al lado de uno sin siquiera prestar atenci\xF3n, hay que agarrarlas directamente del brazo para que se detengan. \r\n\
      La comida, si bien es muy b\xE1sica (hamburguesas, nachos, etc), tard\xF3 mas de 1.30hs en llegarnos, no sin antes tener el t\xEDpico \"retraso de cocina\" que en realidad es \"me olvide de pedirlo\".\r\n\
      \r\n\
      Una de las hamburguesas vino quemada, pedimos que la rehicieran y tuvimos que esperar otros 30 minutos. Las demas hamburguesas vinieron totalmente crudas. Uno de los platos fue con aros de cebolla y vino con papas fritas.\r\n\
      \r\n\
      La moza volc\xF3 la bebida al recoger la mesa sobre tres de los comensales, gracias a dios que no fue vino, el cual por cierto tuvimos que pedir tres veces antes de que nos lo trajeran.\r\n\
      \r\n\
      Al finalizar la comida, recibimos un ticket que decia, literalmente:\r\n\
      \"bebida - 6\"\r\n\
      \"comida -12\"\r\n\
      \"comida - 8\"\r\n\
      Necesit\xE1bamos dividir la cuenta y al pedirle a la moza que nos entregara un ticket detallado, nos dijo, literalmente \"que hincha pelotas\".\r\n\
      \r\n\
      El conserje nunca apareci\xF3 a pesar de que pedimos hablar con el varias veces.\r\n\
      \r\n\
      En resumen, NO VAYAN A COMER A ESTE LUGAR A MENOS QUE LES GUSTE SUFRIR."
    date: 12-03-2007
