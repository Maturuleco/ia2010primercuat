    text: "Inmediatamente fuimos bien ubicados en el sector para no-fumadores. \r\n\
      A\xFAn no hab\xEDa mucha gente, eran las nueve de la noche, horario poco frecuentado por los trasnochadores porte\xF1os.\r\n\
      La atenci\xF3n es para destacar. \r\n\
      La mesera, con un parecido sorprendente a Marcela Tauro, fue muy amable en todo momento. \r\n\
      Pero si en algo este rest\xF3 \"rest\xF3\", fue en la desmesurada demora para traer los platos, aunque debo decir que la espera vali\xF3 la pena: nos deleitamos con unos sabrosos \"smoked shrimps\", 12 delicias de sushi rolls, y otras 9 exquisiteces de niguiris.\r\n\
      Los tragos ofrecidos se ve\xEDan muy tentadores en el men\xFA, pero recibimos la negativa al pedirlos, excus\xE1ndose con el poco personal con el que contaban (seguramente por tratarse de un d\xEDa at\xEDpico) y nos tuvimos que conformar con un vino Chardonnay joven, muy rico, si bien no era lo que apetec\xEDamos. \r\n\
      Nos acompa\xF1aban algunos detalles interesantes: los palitos de marfil, una panera variada y una salsa misteriosa de recibimiento. \r\n\
      Pero tampoco falt\xF3 el inc\xF3modo: la puerta del ba\xF1o que no cerraba bien, lo cual no hubiese sido problema si justo afuera no estaba el lavatorio compartido. \r\n\
      El men\xFA, moderno, con fotos de cada plato, de gran ayuda para quienes nos adentramos por primera vez en el mundo del sushi. \r\n\
      Una gu\xEDa explicativa de como usar los palitos y los inexpertos no podr\xEDamos pedir m\xE1s. \r\n\
      Los precios no desentonan con lo ofrecido. \r\n\
      En el d\xEDa de los enamorados, Itamae Sushi no me enamor\xF3. Pero sin dudas volver\xEDa a aceptar su \"invitaci\xF3n a cenar\" para darle la oportunidad de seguir conquist\xE1ndome. "
    date: 14-02-2006
