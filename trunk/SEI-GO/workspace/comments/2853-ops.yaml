    text: "Siempre que vamos comemos lo mismo. Parrilla. Obviamente, porque es una parrilla y probablemente SIEMPRE cada lugar se destaca en lo que se destaca y no hay que buscarle el pelo al huevo ni pedirle peras al Olmo. Ahora que leo algunos de los comentarios, quiz\xE1 atiendan mejor a los clientes de siempre, porque son los que casi siempre saludan al due\xF1o, como es el caso de mi suegra, con quien voy siempre. Si tal fuera el caso me parece un error, porque si te atienden mal una vez, dudosamente vuelvas. En nuestro caso siempre comimos re bien, nada del otro mundo tampoco. Lapanera bien y te dan unas berenjenas al escabeche para acompa\xF1arla que son muy ricas. S\xF3lo una vez ped\xED una ensalada de papa, huevo y cebolla, y la cebolla parec\xEDa como hervida en lugar de ser fresca o sacada de una mixta ya condimentada, pero en t\xE9rminos grales. es muy buen lugar y se come bien."
