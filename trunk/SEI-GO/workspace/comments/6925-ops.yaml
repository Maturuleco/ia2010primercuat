- - servicio_rank: malo/regular
    comida_rank: buena
    text: Fui con mi novia(29 y yo 25) en busca de una cena romantica y con ganas de disfrutar la noche calida que fue la del 29...elegimos puerto madero y entramos a EL CLAN, nos atendio una recepcionista muy amable la cual nos ubico y como a eso de 15 minutos recien se nos acerco el mozo...pedimos un plato cada uno y dos cervezas...la comida llego rapido pero la atencion muy desordenada...en la mesa no teniamos ni servilletas, ni cubiertos ni sal...todo eso teniamos que pedirlo y ya se hacia bastante molesta la situacion...la verdad que para ser un lugar de 100 pesos por persona, es pesimo.
    date: 29-01-2010
    user: http://mi.guiaoleo.com/members/15157
    ambiente_rank: excelente
  - servicio_rank: excelente
    comida_rank: excelente
    text: "Suelo ir a El Clan una o hasta dos veces por semana. El lugar es impresionante, la vista es privilegiada y la ambientaci\xF3n es simplemente genial. Destaca en ellugar la hermosa terraza tipo deck con vista al dique, ambientada muy minimalista pero totalmente c\xE1lida a la vez ya que est\xE1 como protegida por plantas. Ideal el Happy Hour de 16 a 20. Todo lo que he comido aqu\xED fue excepcional (ya refiri\xE9ndonos al men\xFA a la carta). Criticables algunos precios como el de un lomo a $300.. sacando ese caso aislado, la relaci\xF3n precio/calidad es correcta. La magia del lugar es lo que se paga en definitiva"
    date: 20-01-2010
    user: http://mi.guiaoleo.com/members/70957
    ambiente_rank: excelente
  - servicio_rank: muy bueno
    comida_rank: excelente
    text: "El lugar es ideal para una cena rom\xE1ntica a la luz de las velas con una vista incre\xEDble de Pto Madero y el r\xEDo. Ambiente inmejorable y comida excelente con opciones de platos de lujo (como el pez espada o el salm\xF3n rosado). Realmente vale la pena probar este rest\xF3 con mucha onda desde el bar, la iluminaci\xF3n, el mobiliario; todo impecable!"
