    text: "Comida: El men\xFA que eleg\xED era entrada + pastas + postre + bebida, $32,50; buen precio. \r\n\
      De entrada elegi triangulitos de muzzarela empanada frita sobre hojas verdes. Eran p\xE9simas: no miento, casi no tenian queso, era pan rallado, horribles, descartables. Pasta ped\xED \xF1oquis a la romana, eran buenos, nada fuera de lo comun y un poco secos. De postre pregunte si el men\xFA inclu\xEDa champagne con helado de limon. Me dijeron que si y me lo trajeron.\r\n\
      Servicio: El camarero era muy poco profesional, cuando trajeron las entradas eran las de otra mesa. \r\n\
