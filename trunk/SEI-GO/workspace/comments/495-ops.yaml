    text: "La verdad ya habia concurrido sin ningun inconveniente y resulto que me toco un mozo muy muy maleducado e impaciente, muy visible la diferencia entre atencion al turista y a nosotros mas todavia rencoroso con los ni\xF1os. Se equivoco, segun el, el cocinero y nos trajo la carne supercocida en vez de apunto y pretendio reemplazar un bife de chorizo por entra\xF1a sabiendo que son dos cosas distintas, faltaron cubiertos a la hora del plato principal ya que el mismo mozo los habia retirado y no los habia reemplazado por limpios. \r\n\
      Anuncie mi decepcion en la recepcion y cuando ya me fui vino la encargada a ofrecernos un almuerzo gratis ya que obviamente le adverti que no iba a volver mas y que no lo recomendaria por nada del mundo. Ojala pueda revertir este comentario pero mala atencion y mala comida fueron lo destacable de la noche."
