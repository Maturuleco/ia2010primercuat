    text: "Fuimos un Lunes y el lugar estaba \"a full\". Mucha gente, mucho ruido, mucho cliente/amigo/habitue.\r\n\
      La comida es buena, dentro de una concepcion de platos abundantes (es casi imposible no compartir) y salsas que inundan la pasta.\r\n\
      Pero lo terrorifico fue la atencion.\"Nuestro mozo\", (con 30 a\xF1os de experiencia segun nos aclaro) nunca nos dispenso mas de 5 segundos seguidos, la mayor parte mirando una mesa vecina con clientes habituales con los cuales intercambiaba comentarios y sonrisas.Sentimos, una vez mas, la importancia de quien atiende la mesa.No volveremos."
