    text: "Ayer mi se\xF1ora eligi\xF3 este Restaurante, tantas veces recomendado por un matrimonio amigo, para cenar en una linda noche de enero.\r\n\
      Previa reserva obligatoria para un s\xE1bado a la noche nos acercamos a la hora pactada.\r\n\
      A eso de las 21 nos abrieron las puertas de un lugar en el que te sent\xEDs muy c\xF3modo apenas cruzas la entrada, la ambientaci\xF3n, la atenci\xF3n, el clima que se respira dentro es agradable, tranquilo y sobrio. Las mesas est\xE1n bien separadas lo que te permite charlar con quien vayas, sea t\xFA pareja o amigos. \r\n\
      De bienvenida si queres te convidan con una COPITA DE MISTELA, bien fri\xF3 y riqu\xEDsimo, luego te traen una TOSTADA untada con una pasta a base de br\xF3coli y ajo y al  traerte la bebida arriman la panera llena de pancitos saborizados.\r\n\
      La carta de vino es amplia y variada, elegimos en esta ocasi\xF3n un vino tinto bi varietal malbec-cabernet \xC1rbol, que a nuestra modesta opini\xF3n, no nos gust\xF3 para nada, muy \xE1cido en el paladar, un sabor que no te llena la boca, PEDI OTRO.\r\n\
      Paso ahora a la comida. Pedimos pastas, FUCCILE con SALSA CARBONARA y SORRENTINOS DE POLLO Y PROVOLONE con SALSA A BASE DE CREMA Y ESCAMAS DE PROVOLETA. \r\n\
      Te aseguro que las pastas estaban muy ricas, las dos bien caseritas, en su punto justo los fucciles, al igual que los sorrentinos, se notaba la escasa sal en toda la preparaci\xF3n cosa que realza los sabores verdaderos de la comida. Puedo aseverarte que las PASTAS son MUY RECOMENDABLES y pronto volveremos por m\xE1s.\r\n\
      De postre TIRAMISU tambi\xE9n EXQUISITO y bien casero con mucho licor de Amareto en la elaboraci\xF3n y para mi se\xF1ora TARTUFO que viene a ser base de sambay\xF3n caliente, helado de chocolate y nueces picadas, INOLVIDABLE.\r\n\
      Para finalizar la cena nos invitaron con una copa de LEMONCCELLO, al igual que casi todo, casero y riqu\xEDsima.\r\n\
      Si llegaste leyendo hasta ac\xE1 te digo, anda, prob\xE1 y despu\xE9s contanos.-"
