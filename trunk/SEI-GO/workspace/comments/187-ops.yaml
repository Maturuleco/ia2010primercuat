    text: "Mi mujer y yo somos amantes de la comida italiana. Somos una familia italiana moderna. Nos habian recomendado Da Orazio hacia ya bastante tiempo como un muy buen restaurante. \r\n\
      \"Muy buen restaurante\" es un concepto que incluye variables como buena atenci\xF3n, buena comida, buena ambientaci\xF3n. \r\n\
      Decidimos asisitir, pero antes llamamos por tel\xE9fono para hacer una reserva para dos personas, en salon no fumador. \r\n\
      Nos tomaron la reserva de buen grado para las 21 hs. de un s\xE1bado. \r\n\
      Llegamos, nos ubicaron, nos sentimos halagados por el lugar y comenzamos a elegir nuestros platos. \r\n\
      De repente mi mujer y yo vemos que en una mesa sacan un atado de cigarrillos y encienden uno. Lo mismo en la mesa de al lado. Llamamos a la camarera, ya que habiamos reservado una mesa no-fumador, e hicimos el reclamo. \r\n\
      La camarera no sab\xEDa que responder. Fue a buscar mayor informaci\xF3n. Se demoro cinco minutos, hasta que lleg\xF3 a la mesa el maitre, que muy sueltamente nos inform\xF3 que como hab\xEDan recibido una mesa de ocho personas para el sal\xF3n no-fumador, nos hab\xEDa ubicado en el sal\xF3n fumador. Osea, les import\xF3 nada que hayamos hecho una reserva. Jam\xE1s nos avisaron de los cambios, y no hicieron nada por retenernos, ya que obviamente nos fuimos para nunca volver."
    date: 14-09-2006
