    text: "Atenci\xF3n mal\xEDsima. Habiendo hecho la reserva para sector no fumador, nos hicieron sentar en sector fumador. Seg\xFAn ellos, llegaron nueve personas para no fumador y les conven\xEDa m\xE1s ubicarlas a ellas que a nosotros. Un restaurante de cinco tenedores no puede fallar en el servicio. Por supuesto que me levante de la mesa. No vuelvo m\xE1s y es evidente que me encargar\xE9 de hac\xE9rselo saber a mi c\xEDrculo."
