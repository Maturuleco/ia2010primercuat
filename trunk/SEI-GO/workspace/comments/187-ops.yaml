    text: "He le\xEDdo los comentarios anteriores y quise volver despues de casi dos a\xF1os a comprobar si realmente estaba todo tan mal. El lugar sigue estando espectacular y bien mantenido.  La atenci\xF3n fue la esperada y la comida  aunque me equivoqu\xE9 en mi elecci\xF3n y no ped\xED muy bien el plato (tal vez sin asesoramiento) estaba muy bien preparada y presentada. Tal vez deber\xEDan ajustar un poquito y volver a los comienzos de mayor cuidado en detalles, pero nada m\xE1s."
