    text: "Estan restaurant es excelente.  Me trataron perfecto, y las empanadas y guisos son divinos.  Las empanadas son sabrosos y livianos.  La masa es perfecto, no como algunos pizzerias cuando la masa es pesado, y la carne precocido es frio.  \r\n\
      \r\n\
