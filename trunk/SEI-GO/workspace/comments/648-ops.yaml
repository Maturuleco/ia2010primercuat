    text: "Somos habituales concurrentes a La Bistecca Puerto Madero, llegamos a las 15 horas con una reserva telef\xF3nica previa y la verdad es que a pesar de que hab\xEDa mucha gente tuvimos que esperar bastante menos de lo imaginado. Esta vez no nos convidaron con champagne para matizar la espera como en veces anteriores (punto en contra). Como siempre la atenci\xF3n de todos los chicos fue excelente y no vi lo que algunos comentarios auguraban con respecto a la no reposici\xF3n de comida, salvo el pollo al champignon que no quedaba m\xE1s, el resto de la oferta se manten\xEDa a pesar de la hora avanzada. Comimos muy bien como siempre, variado, rico, abundante y hasta la parrilla (que no es el fuerte de La Bistecca) me sorprendi\xF3 con un vac\xEDo exquisito. MUY RECOMENDABLE para aquellas personas de muy buen comer. Lo seguir\xE9 recomendando y volviendo."
