    text: "Mi primera vez en la gastronom\xEDa Peruana. Pero por mi experiencia en lugares de comidas t\xEDpicas; me animo a decir que es un muy buen restaurant. La comida fue una delicia, sabores muy marcados (Ped\xED Ocopa arequipe\xF1a y Ceviche de pescado); y la verdad, me sorprend\xED con las presentaciones de los platos; Todo muy rico, a la vista y al paladar! Con el tema del picante; si bien hay cosas MUY picantes, est\xE1 todo aclarado y los mozos te avisan. La Atenci\xF3n: mucha cordialidad y ninguna demora, el mozo explico muy bien cada plato (y eso q pregunte mucho...). Ambiente: Familiar. Volver\xE9!"
