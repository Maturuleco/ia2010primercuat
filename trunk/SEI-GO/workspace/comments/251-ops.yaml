    text: "Gardiner supera la prueba del tiempo una y otra vez. No es facil mantenerse arriba y este es el extraordinario merito de este icono porte\xF1o. La cena con familia y amigos fue inolvidable desde todo punto de vista. Los platos servidos abarcaron casi todo el espectro de la selecta carta. Un relevamiento posterior entre los asistentes revelo una unanime aprobacion de los platos servidos. Teniendo en cuenta que eramos diecisiete personas, la coordinacion y atencion debia funcionar como un reloj, y asi fue efectivamente. Finalmente, el lugar excelente al igual que su ambientacion. Inolvidable."
