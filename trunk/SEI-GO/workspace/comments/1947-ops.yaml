    text: "Fue realmente lamentable pues nuestra primera experiencia hab\xEDa sido muy buena y como consecuencia de ello invitamos a familiares que hab\xEDan venido de Espa\xF1a, enfatizando que all\xED comer\xEDan un cordero igual al que sirven en el Asador de Aranda en Oviedo. \r\n\
      La realidad es que quedamos bastante mal. L\xE9ase pasamos verguenza.\r\n\
      Comida: Regular. Pedimos tres porciones de cordero indicando que quer\xEDamos muslo y nos quisieron imponer un trozo de muslo y otro de costillar en cada 1/2 porci\xF3n. \r\n\
      Tuvimos que reclamar para que se ajustaran a nuestro pedido original y como consecuencia de ello se demor\xF3 a\xFAn mas el servicio.\r\n\
