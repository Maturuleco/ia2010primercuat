    text: "Recomiendo este lugar para ir a comer pizza antes o luego de ir al Village Recoleta. Es el lugar que siempre elegimos con mi novia, en las ocasiones que estamos por la zona con ganas de comer pizza, pues consideramos que es la mejor opci\xF3n en cuanto a precio y calidad en la zona, para este tipo de comidas. Las pizzas son ricas (principalmente la de anan\xE1 y la napolitana). \r\n\
