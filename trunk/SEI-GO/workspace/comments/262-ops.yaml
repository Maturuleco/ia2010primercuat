    text: El uso que le doy es para reuniones con clientes cada tanto, digamos cada 20/25 dias, ya que es la unica opcion de Parrilla de Catalinas. El lugar esta bien y punto. si tenes suerte, te puede tocar buena carne (hay pescado, pastas, etc), pero en general, es comida promedio. Caro para lo que te sirven, pero lo que realmente detesto, es la intromision constante de los mozos, interrumpiendo a viva voz en momento inadecuados. Y cuando sirven las bebidas, parece que les pagan mas mientras mas rapido sirven. No es para ir con tu pareja ni amigos, solo business.
