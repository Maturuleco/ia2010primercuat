    text: "Cada vez que puedo paso por este pedazo de Jap\xF3n trasplantado a nuestras pampas. Desde la entrada por el jard\xEDn flanqueado por t\xEDpicos ishidouros, la ambientacion interior, hasta la atenci\xF3n gent\xEDl y respetuosa al estilo nippon y los platos, exponentes de la aut\xE9ntica comida japonesa, contribuyen a crear la ilusi\xF3n de que estamos en un restaurant del Pa\xEDs del Sol Naciente y no en Belgrano. El itamae es el Sr. Kitayama cuyo apellido que da nombre al lugar. Los habitu\xE9s son japoneses, lo que no es un dato menor. Frecuentado tambi\xE9n por alg\xFAn que otro famoso y por gente de las letras argentinas."
