    text: "100% oriental, frecuentado por japoneses. El sushiman es el due\xF1o del lugar y su esposa es una de las anfitrionas. Los ingredientes son frescos y conservan los sabores cl\xE1sicos del Jap\xF3n. Aqu\xED no va a encontrar americanismos como el roll Philadelphia o New York -que particularmente me encantan-, pero degustar\xE1 el aut\xE9ntico sushi y descubrir\xE1 otros platos tradicionales que no se consiguen en locales de Palermo Hollywood. El jard\xEDn lindero suma a una ambientaci\xF3n que es austera, sin querer demostrar en extremo ser oriental pues ya lo demuestra en los sabores. La cocina cierra a las 23.30h."
