    text: El lugar tiene una ambientacion muy original e intima. No tiene la musica escandalosamente fuerte por lo que se puede charlar bien y la atencion es estupenda, siendo de un clima muy coordial y de familia. Se puede decir que es un living bar que mantiene un espiritu de casi living de amigos donde cada mesa y sillon es otra reunion de amigos que convive una con otra. Ideal para pasar un buen rato en un lugar que no rebalsa de gente pero tiene la cantidad justa para ser bien atendido y tener todo el clima de fondo que una noche de amigos o especial merece.
