    text: "Muy buena comida, abundante, deliciosa, Y BARATA, como ir a comer a la casa de un amigo, no se esperan detalles \"fashion\", s\xF3lo una mesa con mantel y servilletas de TELA, mucha luz, un ba\xF1o limpio y accesible (si bien est\xE1 en un subsuelo tiene 2 buenos ascensores), los mozos son los alumnos que TRABAJAN viernes y s\xE1bados para recolectar fondos para su viaje de egresados, son amables y diligentes, al igual que sus padres que se ocupan de las bebidas con alcohol (buen detalle), comida para llevar desde las 18 hs, el baile tradicional a cargo de los alumnos es un extra nada despreciable."
