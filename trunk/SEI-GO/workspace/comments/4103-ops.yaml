    text: "Excelente!! Se destaca la calidad de atenci\xF3n, la amabilidad y buena predisposici\xF3n de la moza. La  comida es excelente, la carta no es muy extensa lo que garantiza la buena calidad de los platos. Las porciones son abundantes (no para compartir)y se destaca la sutileza de los sabores y la calidad de los ingredientes tanto en los platos principales, las entradas como en los postres. El ambiente es despojado, las sillas un poco incomodas y el aire acondicionado estaba un poco fuerte. La carta de tragos es muy buena!! Felicitaciones!!"
