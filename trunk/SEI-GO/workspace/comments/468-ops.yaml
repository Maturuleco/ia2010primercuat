      La comida: es buena tirando a muy buena. La parrillada es la reina del lugar y trae: chorizo, morcilla, salchicha parrillera, ri\xF1on, molleja, pollo deshuesado ( 1 cuarto), asado de tira, vacio, entra\xF1a y una porci\xF3n muy generosa de papas fritas. Todo estaba excelente, fresco y en el punto justo (rar\xEDsimo eso en una parrillada). Nada era descartable ni para \"hacer bulto\". Comen facilmente treo o cuatro personas de buen comer. \r\n\
