    text: "The place was nice and service was good.There were eight of us and we averaged $45.00/ person (drinks not included) The food however was everything else BUT authentic. I should know I cook Mexican food and I live 1/2 a year 2 exits away from Mexico.\r\n\
      Let us start with the Flautas, it was an empty shell with bitter lettuce on the side with crema acido (no sour cream in argentina, rememeber!)and my son was shocked to see this. He orders flautas in SD and Mexico at least once a week and this was one for the books, he took a picture to show to his Mexican best friend what portenos call flautas here. The fajitas were good, except the tortillas was paper thin and we did not have a choise of either corn or flour and that was limiting, we thought. The tres leche dessert was soooo sweet, I think my type 1 diabetes just became type 2. The coffee was very good and the enchilada was something we all agreed they can do well. The condiments, salsa, refried bean paste and sour cream were all with argentinian interpretation to it. So you figure it out. My dish the ensalada de nacho, had 4 pieces of nacho chips, red beans and 5 slices of cold cheese on top of diced onions, strips of lettuce, some tomatoes and flat parsley. I think this place needs to find a good source of CILANTRO for that will help their dishes go the right direction - MEXICAN food calls for CILANTRO and never parsley.\r\n\
      I think there is always room for improvement - and it is a shame the Argentinian crowd is subjected to this misinterpretation of Mexican food. Which I know is one of the best cuisines in the world. "
    date: 18-09-2007
