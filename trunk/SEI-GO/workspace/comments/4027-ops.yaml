    text: "Fui al mediodia y realmente qued\xE9 muy conforme con el menu ejecutivo, hay varias opciones y precios acordes, en mi caso comi una mayonesa de atun (porci\xF3n muy chica pero rica), cerdo al marsala con pur\xE9 (muy bueno) y budin de pan (una porci\xF3n enorme!!!, tambi\xE9n muy bueno). El lugar es lindo, aunque para mi gusto le falta modernizacion y el servicio fue muy bueno, super atento. Muy ricos sabores y excelente atenci\xF3n, probablemente esto dado que fui un dia de semana al mediodia, y no habia casi nadie. El menu ejecutivo es excelente, y dentro de todo, bastante economico."
