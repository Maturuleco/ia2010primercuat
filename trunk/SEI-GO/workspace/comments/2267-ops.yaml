    text: "Concurr\xED con mis hijos, uno de ellos casado con su esposa y su hijo (8 meses). Pasamos un mal rato. Pedimos unas provoletas, y nuestra intenci\xF3n era pedir dos parrilladas para dos personas cada una y varios tipos de ensalada. Al realizar el pedido, el mozo nos sugiri\xF3 reemplazar la segunda parrillada por una porci\xF3n de asado de tira, dado que dos parrilladas le parec\xEDa mucho. Consultamos los precios de la parrillada y de la porci\xF3n de asado, y si bien eran muy pr\xF3ximos (casi no hab\xEDa diferencia. Aunque, por supuesto, era un poco m\xE1s barata la porci\xF3n de asado), decidimos aceptar la sugerencia del mozo.\r\n\
      Primero trajeron la parrillada para dos, la que era normal para tres personas. \r\n\
      Luego llego\xF3 la porci\xF3n de asado. Aqu\xED comenz\xF3 el problema: la misma constaba de dos tiras de asado de aproximadamente cinco costillas cada una, pero adem\xE1s, una de ellas era sumamente finita, casi no ten\xEDa carne y adem\xE1s estaba muy cocida. Le mencionamos al mozo que \xE9sa no era una porci\xF3n normal y que menos reemplazaba a una parrillada. Le pedimos si por favor pod\xEDan cambiarnos la tira de asado m\xE1s peque\xF1a. Consult\xF3 a la parrilla y nos dijo que no era pol\xEDtica de la casa cambiar la porci\xF3n que consideraban normal.\r\n\
      Le ped\xED si pod\xEDa llamar al due\xF1o o encargado responsable del restaurante, a quien ve\xEDamos desde nuuestros asientos en la caja.\r\n\
      Nos dijo que iba a tardar porque ten\xEDa que salir. Lo esperamos a que regresara y por supuesto nadie prob\xF3 la porci\xF3n de asado, que qued\xF3 intacta. Seguimos esperando, luego de reiterarle al mozo nuestro pedido de ver al m\xE1ximo responsable, a quien segu\xEDamos viendo en la caja. Cuando vimos que nuevamente se retir\xF3 del restaurante sin acercarse, nos paramos pagamos en la caja y nos retiramos. Nunca me hab\xEDa pasado que el due\xF1o o responsable de un comercio, y menos de un restaurante, no quisiera dar la cara ante sus clientes. Evidentemente no ten\xEDa respuesta para darnos. No vuelvo m\xE1s. "
    date: 29-12-2006
