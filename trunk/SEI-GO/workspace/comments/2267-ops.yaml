    text: "Excelente carne. Es una aut\xE9ntica parrilla porte\xF1a. Lo importante es comer bien, no que te pongan floreritos lindos o est\xE9 todo ambientado fashion. En este restaurante pag\xE1s por lo que com\xE9s y no por lo que \"ves\" o por si son lindos los mantelitos y la recepcionista. \r\n\
