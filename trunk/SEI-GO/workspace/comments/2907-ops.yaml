    text: Lindo local (fabrica renovada para restaurante) en Palermo, pero dificil de llegar (el taxista tubo que preguntar). Ambiente pequeno y bullicioso; no es realmente apropiado para una cena romantica. La comida es regular a pesar de los comentarios efusivos. Comparado con comida de calle es realmente excelente, pero comparado con un restaurante a nivel mundial de cinco estrelas, llega a dos estrellas y media (y empujando). La causa Peruana (el principal ingrediente son las papas) agradable con hierbas y sabores diferentes. El tournedo de lomo sobrecocido y duro (no es filet mignon) y el risotto de quinua con sabor terruno (tipico de la quinua) y originario, pero no se puede comparar con el sabor adictivo del risotto de arroz original. El postre de pie de limon bueno y de buen tamano. Lo mejor fue la limonada con hierbabuena; muy refrescante. Inducido por los comentarios pedi un martini Cosmopolitan. Quede desilusionado. Vodka barato y limitado (no se lo podia sentir) y con Triple Sec en vez de Cointreau. Cuando el dueno (uno de los socios) me pregunto como estaba, le dije que malo y debil. Le doy credito pues me hizo otro immediatamente con el doble de Vodka (lamentablemente cantidad no remplaza calidad). El servicio fue excelente y muy atentivo. Los mozos y meseras muy conocedores del menu; explican con  conconocimiento y facilidad. Al final de la cena, el dueno me llamo un taxi y me acompano hasta la acera para despedirse. Vale la pena para conocer comida Peruana, pero no es el restaurante que algunos creen que es.
