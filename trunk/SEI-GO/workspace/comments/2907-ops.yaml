    text: "Las expectativas de los cuatro comensales que asistimos se vieron frustradas, ya que eran muy altas dado los comentarios le\xEDdos en la Gu\xEDa Olio. \r\n\
      Los martinis tan ponderados, no resultaron ser una buena experiencia. Todas las opciones \x93muy dulces\x94 y no se aprecia que los ingredientes sean de calidad. En el Lemon Drop el sabor del lim\xF3n opacaba los dem\xE1s ingredientes del trago. Todos muy poco \x93cargados\x94 (de alcohol). El hallazgo fue la limonada con pisco y hojas de yerba buena.\r\n\
      La entrada: degustaci\xF3n de tres sabores y unas papas rellenas: nada para recordar. A base de pur\xE9 de papa apenas se distingu\xEDan los dem\xE1s sabores. \r\n\
      Entre los platos principales destac\xF3 el Tournedo de Lomo, pero no as\xED el Lomo Saltado (poco lomo, muchos vegetales), los Linguini con frutos de mar (mucho aceite), y el plato a base de carne de Llama (demasiado especiada).\r\n\
      \r\n\
      Fuimos a comer el postre a otro lugar por la incomodidad del viento fr\xEDo que azotaba la espalda de dos comensales (la imposibilidad de cambiar mesa) y la frustraci\xF3n rese\xF1ada m\xE1s arriba. \r\n\
