    text: "Es dificil hacer esta cr\xEDtica, ya que el lugar me encant\xF3, y el servicio es realmente excelente... pero hay ciertos detalles para mejorar. 1- Los tan mentados Martinis: Aqui no quisimos innovar como con la comida, pedimos unos tragos cl\xE1sicos. Y los mismos resultaron m\xE1s que cl\xE1sicos, no malos, pero nada del otro mundo viendo los $16 que cuestan. Habr\xE1 que experimentar con algo m\xE1s jugado. 2- La entrada de brochettes de pollo con salsa de man\xED ($16), una mezcla para probar. 3-La comida no es mala ($30) y con ricos sabores nuevos para descubrir, pero el plato es \"solomillo de cerdo con pure\"... no al reves. Muy chica la porcion de carne, al igual que con el tournedo de lomo, muy peque\xF1o, en este caso con mucho risotto; pero la desproporci\xF3n entre ppal y acompa\xF1amiento era MUY notoria. Los sabores, puntos y presentaci\xF3n muy buenos. 4-Lo mismo con los postres. No entiendo el porqu\xE9 de los tama\xF1os, y es obvio que no es por el precio!!! Riquisimos los cheescake de tres chocolates, y el suspiro lime\xF1o un hallazgo ($14); pero creo que deber\xEDan ser un poco m\xE1s abundantes. De no ser por la entrada y la panera (detalle muy bueno), me quedaba con hambre. 5-Si no es en verano, no se sienten cerca de la puerta. 6- La atenci\xF3n excelente, adhiero a las dem\xE1s cr\xEDticas, incluso el due\xF1o, se acerc\xF3 y nos dio de probar un nuevo licor, explicaci\xF3n mediante. En definitiva, el lugar esta muy bien, pero deben mejorar estos detalles que, teniendo en cuenta el precio que cobran, a esta altura de la oferta gastron\xF3mica, uno exige que la experiencia sea placentera en forma completa."
