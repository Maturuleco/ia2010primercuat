    comida_rank: muy buena
    text: "Recib\xED una grata sorpresa de esta cantina. Sin duda no es un lugar para invitar a alguien que quieras impresionar, pero sin dudas es una opci\xF3n mucho mejor que el patio de comidas del abasto. Las porciones son gigantes, y la comida es bastante buena con relaci\xF3n al precio. La carta es enorme... si vuelvo, la pr\xF3xima vez ver\xE9 de pedir un plato elaborado para ver si la cantidad de p\xE1ginas en la carta lo ameritan, o tan s\xF3lo es un bluff. \r\n\
      Las condiciones de higiene y manutenci\xF3n del lugar dejan bastante que desear, pero por suerte eso es algo que se nota desde fuera del lugar, as\xED que si no te gusta, no ten\xE9s porqu\xE9 entrar. La atenci\xF3n fu\xE9 la justa, pasiva pero eficiente. En resumen, un lugar perfecto para ir despu\xE9s de haber salido por la zona del Abasto con amigos, m\xE1xime si uno anda corto de fondos."
