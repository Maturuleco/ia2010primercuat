    text: "T\xEDpico bodeg\xF3n de barrio, como todos los de ese estilo, con una carta incluso m\xE1s amplia. Ideal para un domingo en el que uno se levant\xF3 tarde y no quiere cocinar. Recomendable la cl\xE1sica milanesa a caballo con fritas, antes que su promocionada milanesa rellena la maroma. Muchos platos son para compartir, como tambi\xE9n la bebida que se ofrece en su versi\xF3n de litro y medio. Es necesario mencionar el grave problema que tienen con el humo y el olor provenientes de la cocina. Luego de un almuerzo standard de hora y media es necesario poner a lavar absolutamente todo lo que uno lleve puesto."
