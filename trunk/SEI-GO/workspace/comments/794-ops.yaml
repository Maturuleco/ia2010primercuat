    text: "Maravillosamente surrealista. Dal\xED no hubiese podido pintar un cuadro as\xED. Nos sentamos sobre los restos de una anterior cena y, pasado un rato, nos atendi\xF3 una moza que no hablaba. \r\n\
      Mientras esperamos la comida, disfrutamos de la gran variedad de pan que ofrec\xEDa la panera: pan de la fecha, del d\xEDa anterior y uno especial cosecha ''68. Disfrutamos la cena (muy rico todo) observando la decoraci\xF3n de infinitos ajos, vinos amueblados barnizados con tierra y un cartel que rezaba \"feliz milenio\". Fant\xE1stico. Al terminar, y a medida que perfume del ambiente comenzaba a alterar nuestros sentidos, intentamos pedir la cuenta pero no hab\xEDa mozos. A los veinte minutos uno prometi\xF3 cobrarnos, y lo hizo a la media hora mientras un cantautor ya zapaba unos supuestos tangos, ya que s\xF3lo escuhamos la guitarra porque al parecer estaba af\xF3nico. Nos retiramos con la imagen de la caja registradora humana, una dama en medio de infinitos papeles calculando imposibles cuentas. Consejo: vaya, dios miu, no se pierda esa experiencia."
    date: 27-09-2007
    user: http://mi.guiaoleo.com/members/34445
