    text: "Es un t\xEDpico bodeg\xF3n, as\xED que todo tiene que ser evaluado en l\xEDnea con esa propuesta. Una ambientaci\xF3n que ser\xEDa fea para un rest\xF3 franc\xE9s, ac\xE1 es pintoresca. Los menos: ruido y atenci\xF3n lenta. Los m\xE1s: comida muy abundante, buena relaci\xF3n precio/calidad/cantidad. Comimos provoleta, milanesas de muzzarella, matambrito de cerdo al verdeo y suprema washington (una especie de napolitana sin tomate, con choclo). La carta de vinos no es mala, pero sobreabundan los tintos m\xE1s cl\xE1sicos, algunos igualmente buenos. Y se pueden encontrar tres o cuatro opciones m\xE1s modernas. Recomendable!"
