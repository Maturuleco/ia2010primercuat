    text: "Fuimos siguiendo los consejos de la Guia. El ambiente es muy bueno, con buena ventilaci\xF3n. La esmerada atenci\xF3n de Gustavo es todo un placer: recomienda con dedicaci\xF3n, siendo un conocedor total del tema. Seguimos sus consejos y no nos defraudo. Antipasto riqu\xEDsimo. Las pastas muy buenas. El recomendado \"Vulcano\" soberbio!!. \r\n\
      Fuimos para el d\xEDa de la madre y me parece que estaban un poquito sobrepasados con los pedidos. De cualquier manera si hay algo que debiera mejorar es la atenci\xF3n de los mozos, que desentonan con la amabilidad, consejos y conocimiento que transmite Gustavo. \r\n\
      Los precios un tanto caros, pero es parte de lo \"caracter\xEDstico\" de la zona. \r\n\
      Seguramente volveremos alguna noche, sin chicos, para degustar los pescados. \r\n\
      Por todo lo que se\xF1ale es un lugar muy recomendable por su nivel de cocina."
