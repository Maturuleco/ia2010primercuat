    text: "Fuimos, motivados por los comentarios publicados en \"\xD3leo\", con mi familia el domingo, d\xEDa de la madre, para agasajar a la susodicha. Realmente no satisfizo mis expectativas en cuanto a la comida. Pedimos una entrada (el antipasto 5), que result\xF3 ser caro ($45) al recibirlo en la mesa, pues fue regular en cuanto a cantidad y calidad. En cuanto al plato principal, mis sorrentinos de mozzarella y berenjenas caramelizadas (que jam\xE1s percib\xED), era un plato de pastas normal; y algo similar ocurri\xF3 con los ravioles de salm\xF3n solicitados por mis hermanos. Ahora bien, lo que fue excelente, sobresaliente, fueron los postres: el volc\xE1n de chocolate que ped\xED estaba muy bien preparado y era sabros\xEDsimo y el tr\xEDo de semifreddo es imperdible, tanto por los sabores maravillosos y variados, como por la presentaci\xF3n y la originalidad del mismo. La atenci\xF3n es realmente muy buena, tanto por  el asesoramiento como por la simpat\xEDa. Finalmente, cabe citar que pedimos un vino blanco por segunda vez y al verificar que ya no dispon\xEDan del mismo, nos ofrecieron uno similar (pero del doble del precio del anterior) al precio del que consumimos; un detalle para destacar, que da muestras de la atenci\xF3n que se recibe en este lugar. A\xFAn sin esta \"atenci\xF3n\" mencionada, el servicio es muy bueno. En cuanto al ambiente, es un lugar \"c\xE1lido\" y ameno. Lo lamentable es que las pastas no cubrieron nuestras expectativas, m\xE1s a\xFAn teniendo en cuenta los elevados precios. Por \xFAltimo, la carta de vinos es \"moderada\"."
