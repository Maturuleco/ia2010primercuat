    text: "En realidad no me parece que las calificaciones est\xE9n tan acertadas. El lugar es regular, le falta un poco de mantenimiento. Los mozos son amables, pero saben poco de la descripci\xF3n de los platos. Si bien, en la carta, se presenta toda una historia de tradici\xF3n  de la cocina italiana, que yo sepa las pastas al usso Italiano no se sirven nadando en salsa. El exceso de crema tambi\xE9n indica una contradicci\xF3n. M\xE1s bien, el estilo de servir las pastas es porte\xF1o. Es decir, un poco pasadas y sumergidas en salsa. Con respecto al sabor, una de las veces probamos los orecchietti con salsa de crema , hongos y panceta, que sab\xEDan bien.\r\n\
      El antipasto estuvo muy rico y variado, pero excesivamente caro. Simp\xE1tica la opci\xF3n de tratar de adivinar el peso para no pagar. Una perlita, nos convidaron un  \"limoncello\", pero hecho con maracuja que era incre\xEDble. En s\xEDntesis, una  opci\xF3n sabrosa, para quien  no busca la tradici\xF3n italiana a rajatabla."
