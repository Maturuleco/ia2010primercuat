    text: "Visit\xE9 Pinuccio 4 veces y siempre me fui conforme. Los variados antipastos al peso son muy recomendables y le agregan a la comida la emoci\xF3n de acertar el gramaje y comerlos gratis o a mitad de precio. Las porciones de pastas (excepto agnolottis y sorrentinos) son generosas, y tienen una gran variedad de salsas (rankea bien alto la bolognesa con salchicha). Siempre vienen ricos los orecchietti, los fuccili y los ravioles. Le juega en contra la zona poco c\xF3moda, pero el ambiente es aceptable y la atenci\xF3n, esmerada. En sus ligas y a un precio que no infarta, es una excelente opci\xF3n!"
