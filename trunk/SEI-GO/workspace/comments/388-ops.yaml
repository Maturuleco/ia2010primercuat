    text: "Pinuccio cada d\xEDa me gusta m\xE1s. Buenos Aires de divide en dos tipos de los restos, los de moda/onda y aquellos donde SIEMPRE se comoe bien, y \xE9ste es de estos \xFAltimos incluso en mi ultima visita la mesa de entradas que siempre fue variada, rica( para todo los gustos), era a\xFAn mejor. Ah!! lago que me olvide de mencionar en mi primer voto es que pesas tu entrada, y si acertas el peso exacto, no la pagas. Adem\xE1s lo han remodelado un poco por lo que el ambiente est\xE1 b\xE1rbaro( no fashion, es bodeg\xF3n; no olvidar), y sus pastas cada d\xEDa son m\xE1s ricas. orequietti al curatto....mi dios!!!. el tuco y pesto es perfecto y sus platos son muy abundantes, Las milanesas seg\xFAn los que las comieron(yo todav\xEDa no) dicen que son mejores de buenos aires en resto( obvio que no creo sean mejores que las de la m\xEDa mamma!!!).\r\n\
      De lo mejor de Buenos Aires para comer pastas hasta tener que desabrocharte el cintur\xF3n y sonreir de extasiado de felicidad. "
