    text: "La carne es de una calidad superlativa. El precio est\xE1 m\xE1s que bien. Nosotros gastamos una fortuna ($60) entre 4 porque comimos DE TODO! Con postre, vino, provoleta, mollejas, asado, bife de chorizo, todo con fritas... un manjar. Nos quedamos con ganas de comer las rabas.\r\n\
