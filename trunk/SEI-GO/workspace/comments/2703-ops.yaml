    text: "Queda en Incl\xE1n y Castro Barros, zona Boedo-Parque Patricios-Pompeya (bien al sur). El ambiente es fuler\xF3n. A contramano de otros comentarios, recomiendo pedir una buena porci\xF3n de carne (todas son para compartir) y acompa\xF1arla con papas fritas bast\xF3n bien gruesas y doradas. El servicio es bueno, aunque muy informal y con distracciones (si piden entra\xF1a bien cocida, no les extra\xF1e que venga jugosa). La \xFAltima vez, el chorizo sali\xF3 crudo, grasoso y lleno de cart\xEDlagos: \xA1una invitaci\xF3n a la arcada! Al menos, no lo cobraron. En la zona y pidiendo lo dicho es una opci\xF3n interesante y accesible!"
    date: 23-06-2010
