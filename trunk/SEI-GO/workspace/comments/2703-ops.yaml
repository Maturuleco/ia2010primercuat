    text: "Sol\xEDa ir todos los domingos a almorzar. La \xFAltima vez, no tuve suerte con la parrillada, los chorizos estaban incomibles.  La crisis y la Gripe A (pod\xE9s comer afuera todo el a\xF1o) me devolvi\xF3 a este lugar.  \r\n\
