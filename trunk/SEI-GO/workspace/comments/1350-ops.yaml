    text: "Me gustan los bolichones y atra\xEDdo por la calificaci\xF3n de la gente en Gu\xEDa Oleo fui a conocer el lugar.\r\n\
      Les describo lo sucedido: el lugar no tiene ninguna clase de atractivo, una casa esquina com\xFAn, hecha un simple bar (sin barra), con un piso y techos llenos de manchas; todo el personal eran dos mozas, una chiquita de 10 a\xF1os y un se\xF1or con apariencia de due\xF1o. \r\n\
      Por supuesto a pesar de su buena voluntad no daban abasto con los pedidos que ten\xEDan que levantar, preparar y servir.\r\n\
