    text: "Alma de bodeg\xF3n donde la comida se cuece con el sabor de lo casero.\r\n\
      Probamos la pierrade de verduras y carnes y no defraud\xF3, aunque preferir\xEDa que el servicio indicara correctamente sobre como manejar la piedra y autococinarse. \r\n\
      El lugar podria estar m\xE1s limpio pero as\xED est\xE1 bien con la imagen que da.\r\n\
      P\xE1rrafo aparte para las cervezas de elaboraci\xF3n casera. Si bien ya las hab\xEDa recontraprobado, tomarlas bien frescas y a la temperatura justa en la propia \"f\xE1brica\" mejor\xF3 mi estima sobre las mismas. No son maravillosas, pero para todo amante de las cervezas artesanales, al menos debe probarlas."
