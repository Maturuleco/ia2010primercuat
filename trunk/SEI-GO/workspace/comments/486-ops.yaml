    text: "\xA1Qu\xE9 pena! Soy espa\xF1ol. He estado dos veces cenando en \xE9ste sitio, pero el hombre vestido de negro, agitanado, muy moreno y pelo bastante largo que recibe a los clientes, no me ha permitido cenar la tercera.\r\n\
      El a\xF1o pasado tuvimos dos experiencias. La primera, la puedo calificar de estupenda. La segunda, de regular.\r\n\
      La primera vez cenamos abajo y nos atendi\xF3 Beto, un camarero muy profesional que nos aconsej\xF3 muy bien e hizo de nuestra cena un momento inolvidable. \xA1Qu\xE9 maravillosa carne!\r\n\
      La segunda estuvimos en el piso de arriba y entre que tuvimos una cena de varios ingleses al lado, que bebieron m\xE1s alcohol de la cuenta y que la antencion del camarero fue m\xE1s, para que nos dej\xE1ramos un buen pu\xF1ado de pesos, que para que comi\xE9ramos bien. Este a\xF1o hemos intentado volver, para confirmar que es un sitio maravilloso, pero s\xF3lo nos llevamos desilusi\xF3n y fracaso.\r\n\
      Nos acercamos mi mujer y yo a mediod\xEDa para reservar en la parte de abajo y nos recibi\xF3 esta persona de pelo largo, muy moreno y vestido totalmente de negro. Fue muy poco amable y muy poco acogedor. Hizo gala de una tremenda arrogancia cuando le dijimos que quer\xEDamos reservar, para ir por la noche con unos amigos, total cuatro personas. Entiendo que nos dijera, aunque no la forma de decirlo, que ten\xEDamos que estar all\xED antes de las veinte horas. Lo que no entiendo, es que despu\xE9s de pedirle la posibilidad de cenar m\xE1s tarde, justificando que el avi\xF3n de nuestros amigos llegaba a Ezeiza a las siete, nos contestara con tanta sequedad y arrogancia, que si no est\xE1bamos all\xED a las veinte y treinta, no cenabamos. Tajante. Casi de mala manera, como si le molestaramos.\r\n\
      Se\xF1or, hay que ser un poco m\xE1s amable, que no cuesta tanto. Sobre todo, si se dirigen a usted con amabilidad. Una pena. Un gran ambiente, la mejor carne que com\xED en Argentina el a\xF1o pasado, pero un due\xF1o (o encargado, que no se lo que es) enormemente desagradable."
