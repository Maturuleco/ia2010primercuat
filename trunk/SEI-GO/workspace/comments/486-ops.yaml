    text: "Fui con toda la expectativa ante la publicidad de este lugar. Conclusi\xF3n. Otra de las grandes mentiras argentinas. A diferencia de otros lectores el encargado nos atendi\xF3 muy bien por la simple raz\xF3n que me puse a hablar con \xE9l de f\xFAtbol, nada m\xE1s. Lo peor estuvo en la comida y el mozo, por favor!!!!\r\n\
      La carta de vinos es para turistas no para nosotros, el m\xE1s barato $40,00. \r\n\
      De entrada pedimos para compartir un vitel ton\xE9 de cuarta. De plato principal el famoso ojo de bife  y mi compa\xF1ero un bife especial de chorizo acompa\xF1ado los dos de ensaladas. La carne te la dan cruda, no jugosa que creo es el punto ideal, sino cruda de carnicer\xEDa. El bife de chorizo no era tierno y el ojo de bife despu\xE9s de decirle al mozo que le d\xE9 un toque m\xE1s de cocci\xF3n, lo pude  comer. Las ensaladas no me las dejaron condimentar a gusto lo hicieron ellos. El mozo realmente es un desastre, comimos en el sal\xF3n de arriba, atiende a desgano, todo de mala manera, pero como este es un pa\xEDs realmente generoso, este se\xF1or tiene la posibilidad y la suerte de recibir abundantes propinas de extranjeros todas las noches. Pagamos entre dos $135,00 y que comimos?\r\n\
      Otro lugar para la gilada, que como yo, va a ver que descubre de nuevo en la carne argentina, que es buena en el 90 de los lugares. Eso s\xED se\xF1ores argentinos nunca m\xE1s vuelvo a lugares preparados para turistas. Comer carne, en casa con amigos y hecho por nosotros mismos y si no en la ruta donde comen los camioneros, ser\xE1 grasa para algunos, pero para pagar precios exorbitantes y comer como com\xED me quedo con esa opci\xF3n. Los giles seguir\xE1n siendo enga\xF1ados. Buena experiencia para saber que a lugares como este no voy nunca m\xE1s.\r\n"
