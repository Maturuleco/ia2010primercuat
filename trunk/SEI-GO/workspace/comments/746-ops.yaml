    text: parrilla austera y correcta, paramos con el tano despues del futbol a clavarnos un sandwich de bondiola en la barra. eran las 5 de la tarde pero la parrilla permanecia encendida. muy buena la bondio, con limon y chimi, 10 pesos el sanguche (generoso). oblamos otros 12 p por una pecsi de litro y 1/2, y compartimos -a modo de final de fiesta- un chori tan barato (cuatrope) como olvidable, lo que empujo hacia abajo la calificacion final. de todos modos, sin haber probado otros cortes, la relacion precio calidad (52 la parrillada completa para dos-comen-tres, 62 con molleja) parece adecuada.
