    text: "Yo ya hab\xECa calificado a Agraz hace casi un a\xF1o, pero es que necesito hacerlo de nuevo, porque considero que las cosas cambiaron un poco. Debo decir que la comida era un tanto mejor con el cheff anterior, en el sentido que las porciones ahora son m\xE0s peque\xF1as por el precio que se paga, y los sabores eran m\xE0s \"fusi\xF2n\" antes. Es un poco excesivo el contraste de sabores en los platos. La presentaci\xF2n de los mismos es excelente y la atenci\xF2n de primera categor\xECa, amable y muy serviciales.\r\n\
      Baj\xF2 un poco la ambientaci\xF2n, hay como menos luz que antes y las flores en la mesa tapan la cara de la gente que uno tiene enfrente, por lo que uno debe correrlas permanentemente de aqu\xEC para all\xE0. Una de las cortinas que separa Agraz del hotel en forma virtual, anoche estaba casi a punto de caerse..\r\n\
