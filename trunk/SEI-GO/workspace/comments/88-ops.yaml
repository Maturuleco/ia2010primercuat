    text: "Agraz es un lugar que vale la pena conocer. Aquellos amantes de la alta cocina ac\xE1 van a encontrar una fusi\xF3n entre lo simple y lo elaborado que los va a sorprender.\r\n\
      La carta es corta, como debe ser para un restaurante de este nivel, el ambiente es cuidado y elegante pero sin caer en lo snob y la propuesta gastr\xF3nomica es muy interesante. \r\n\
      Hay men\xFA de tres pasos, que incluye una entrada, un principal y un postre que vale la pena para probar un poco de todo. \r\n\
      Las porciones no son compartibles pero distan de ser escasas, de hecho creo que les va a costar terminarse todo si optan por los tres pasos. \r\n\
      Recomiendo toda clase de combinaci\xF3n agridulce como el pato grillado con membrillos y tortilla de trigo que es verdaderamente soprendente.\r\n\
      La atenci\xF3n es excelente como de costumbre en lugares de este nivel. Para una cena rom\xE1ntica es un lugar ideal."
