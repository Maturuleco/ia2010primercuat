    text: "Fuimos a almorzar a Miramar y nos encant\xF3. Para que compongan la escena: domingo al mediod\xEDa, tarde. Nublado. Buenos Aires. Esquina de San Juan y Sarand\xED. Cafe notable. Miramar, restaurante antiguo y pintoresco,con mozos de los que quedan pocos, saben, son atentos, te traen pimienta freca y oliva. Compartimos unas r\xEDquisimas gambas al ajillo y una muy bien hecha tortilla de papas. Todo acompa\xF1ado de un fr\xEDo Finca Flichaman Roble Chardonay. Y de postre un exquisito arroz con leche con canela. Todo caser\xEDsimo. Volveremos!"
