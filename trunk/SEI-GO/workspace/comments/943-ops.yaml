    text: "Amo estos caf\xE9s tradicionales de Corrientes que han sido rescatados con la distinci\xF3n de sitios hist\xF3ricos e ilustres de Bs As; en particular me gusta el ambiente de este caf\xE9 porte\xF1o con su inconfundible sello de aroma a especias que invita a pasar un rato de charla y amistad rodeada de los inconfundibles personajes de nuestra amada y ecl\xE9ctica ciudad. Lamentablemente la atenci\xF3n y la calidad de los productos servidos (por lo menos a la hora de la merienda) no acompa\xF1an esta invitaci\xF3n..."
