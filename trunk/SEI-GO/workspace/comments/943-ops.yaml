    text: "La atenci\xF3n fue de terror, pens\xE9 que por reservar y dejar se\xF1a iban a tener consideraci\xF3n. Tardaron una eternidad en traer T\xC9!! Tra\xEDan el caf\xE9 de algunos y de otros no. O tra\xEDan las masas a unos y no su t\xE9. La carta es super acotada en la web la exageran. El caf\xE9 no lo tra\xEDan con el vasito correspondiente de agua. Los tostados llegaban asi nom\xE1s, dos sandwichs en vez de los tres o cuatro que corresponden. Pedimos 4 brownies y me dijeron que s\xF3lo ten\xEDan 3. Es decir que no previeron que 20 personas iban a consumir como 20 personas. Un desastre. Ni siquiera tuvieron auna atenci\xF3n por el mal rato"
