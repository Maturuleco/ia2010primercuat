    comida_rank: excelente
    text: "Lo bueno, casi todo: las aromas a especias, la ambientaci\xF3n tipo \"botica\" (con el mostrador lleno de frascos!), los deliciosos budines y la atenci\xF3n esmerada de los mozos, que sin ser simp\xE1ticos son muy atentos y serviciales. Lo malo: las mesitas donde no entran m\xE1s de 3 (\xF3 4 apretados) y no se pueden juntar porque son redondas, y la falta de ba\xF1os abajo (en mi caso, mi padre no puede subir escaleras, y el gentil mozo nos prepar\xF3 y nos condujo al ba\xF1o del personal, 10 puntos para \xE9l, pero igual es un problema). Pero todo muy bien: buena ambientaci\xF3n, excelente personal y precios razonables."
