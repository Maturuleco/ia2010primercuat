    text: "La sucursal de Belgrano es una buena opci\xF3n para una comida con un cierto toque \"\xE0 la page\" sobre la base esencialmente standard de los platos ofrecidos. El ambiente es agradable, especialmente la vereda en las noches templadas. Adentro, algunas de las mesas est\xE1n un poco juntas. La atenci\xF3n es amable. Al pedir la cuenta, el mozo nos mencion\xF3 la posibilidad de una promoci\xF3n (como miembros del clud de lectores de un conocido diario, tribuna de doctrina) de la que nososotros no est\xE1bamos al tanto. De modo que tuvimos un descuento del 20%. Encomiable."
