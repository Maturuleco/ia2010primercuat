    text: "Visit\xE9 la sucursal de Unicenter, sin esperar nada del otro mundo pero me llev\xE9 una gratisima sorpresa. La panera era mas que decente, los ravioles de calabaza y el escalope de lomo eran excelentes, con un toque ex\xF3tico oriental ya que el chef es japon\xE9s. Los postres (flan de dulce de leche y frutas frescas con vino blanco) perfectos, mas dos aguas pague solo 82 pesos!es la primera vez que como en un shopping algo que vale la pena! realmente recomendable m\xE1s all\xE1 de que el ambiente es \xA8 extra\xF1o\xA8 dado que est\xE1 dentro de un shopping y la gente pasa a los costados. Precio calidad perfecto!"
