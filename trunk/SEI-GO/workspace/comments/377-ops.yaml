    comida_rank: buena
    text: "Pierino intenta hablar italiano, pero apenas logra tartamudear un cocoliche. El ambiente, con m\xE1s aires porte\xF1os que de cantina, se sufri\xF3 por culpa de la falta de aire acondicionado. El antipasto estuvo muy bueno, especialmente en los zapallitos a la milanesa. Nos quedamos con la duda de si la cazuela de lomo y los ravioles de hongos eran buenos: no hab\xEDa, y tardaron en avisarnos m\xE1s de lo deseable. En todo lo dem\xE1s, fue \xF3ptimo el servicio de los mozos (rotativos). Los ravioles de cordero y fontina eran muy buenos. Las salsas, algo m\xE1s desparejas: a la \"Pierino\" no se le encontr\xF3 gorgonzola, y a la de tomates secos le falt\xF3 pomodoro y le sobr\xF3 aceite. A los postres, el tiramis\xFA le sac\xF3 mucha ventaja al brownie (cosa que habla peor del brownie que bien del tiramis\xFA). No es mala opci\xF3n, pero entiendo que hay mejores y m\xE1s baratas."
    date: 03-01-2010
