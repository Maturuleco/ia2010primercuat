    text: "Excelente lugar. Si pas\xE1s por afuera no es gran cosa, pero al entrar es c\xE1lido, poco ruidoso y las mesas bien separadas. La atenci\xF3n es impecable. La comida muy sabrosa y abundante. Com\xED rabas de entrada, ravioles de cordero (muy recomendables) y postre. El precio tambi\xE9n excelente. Una buena opci\xF3n, sin dudarlo, para ir con amigos/as, pareja o familia."
