    text: "Al llegar el Valet Parking se encarga de tu auto, lo que es algo excelente, porque no ten\xE9s que estar pensando el lugar en donde lo dej\xE1s. Esto lo digo, porque el estacionamiento es \"a voluntad\", cosa que en algunos lugares en donde he ido, el estacionamiento es pago o simplemente te hacen un descuento por una cantidad de tiempo determinado.\r\n\
      Al entrar te atienden correctamente y sobre todo sin tanto protocolo (porque siempre he sido de la idea que cuando te atienden con \"demasiado\" esmero, es tan malo como cuando lo hacen con desidia) y te ofrecen un jugo de naranja mezclado con espumante, hasta que te ubican en tu mesa.\r\n\
      Esa noche fui con amigos que definieron el lugar, pero no ten\xEDa ganas de comer cosas de mar, as\xED que opt\xE9 por comenzar con una Ensalada Caesar con pollo que debo reconocer estaba rica. El aderezo estaba muy bueno, pero hay algo en lo cual un restaurante NO puede fallar: un amigo tambi\xE9n pidi\xF3 la Caesar y le vino sin croutonnes, cuando la m\xEDa los ten\xEDa... Aunque el plato salga con apuro, esos detalles deben ser cuidados y m\xE1s si los platos van a la misma mesa.\r\n\
      De principal ped\xED unas milanesas de lomo con salsa de champignones que tambi\xE9n estaban muy ricas, aunque las papas noisette deber\xEDan ser m\xE1s que solo 10 para el precio del plato...me parece. \r\n\
      Con respecto al tama\xF1o de las porciones, las achicaron un poco en relaci\xF3n a la primera vez que fu\xED. Una de las personas que fue conmigo pidi\xF3 unas verduras salteadas con aceite de oliva y les aseguro que el tama\xF1o de la porci\xF3n era la de dos cucharadas soperas.\r\n\
      De postre un Cheese Cake, bueno.\r\n\
      El lugar est\xE1 bi\xE9n montado, con la iluminaci\xF3n adecuada y por momentos y en algunos sectores, las mesas est\xE1n un poco juntas.\r\n\
      El servicio es muy bueno. Estaba lleno esa noche y sin embargo nos atendieron r\xE1pido y en forma efectiva.\r\n\
