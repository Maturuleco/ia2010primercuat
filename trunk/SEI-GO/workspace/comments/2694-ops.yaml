    text: "Es un lugar al que vamos todas las semanas desde hace bastante tiempo ya.  Tiene equilibrio entre calidad, servicio y precio. Es c\xF3modo, no apuran al comensal y la comida demora lo que tiene que demorar y no m\xE1s. Si los mozos lo conocen a uno ya saben a qu\xE9 punto le gusta la carne y no hay que estarla devolviendo. Con la carne y achuras traen chimichurri, provenzal y salsa criolla para aderezar, algo que en otros lugares hay que pedirlo especialmente. La carta de vinos es escasa, no muy barata y no suele haber promociones, pero hay varios buenos que nunca fallan.  Tanto los mozos, el maitre, como el personal de la cocina y parrilla son muy amables. Las copas heladas son bastante recomendables."
