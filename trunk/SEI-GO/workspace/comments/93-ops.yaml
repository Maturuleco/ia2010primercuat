    comida_rank: buena
    text: "Realmente decepcionado. He comido massaman en diversas partes del mundo y, confieso con tristeza, que \xE9ste es el peor de todos los que he probado en mi vida. S\xF3lo unos datos: la carne fue presentada en trozos groseramente grandes y extremadamente grasosos, \xBF y la leche de coco? Bien gracias. Frente a la pregunta que le hice al mozo con respecto al tama\xF1o de la carne la respuesta fue un incre\xEDble \"\xBFno le dieron cuchillo\"? Imaginnense... \xA1\xA1\xA1Cuchillo para comer massaman!!!\r\n\
