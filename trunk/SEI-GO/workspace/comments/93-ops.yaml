    text: "En los \xFAltimos a\xF1os la competencia entre lugares en Palermo, oblig\xF3 a muchos de los \"originales\" del lugar (por llamarlos de alguna manera) bajar\xE1n la calidad, no s\xF3lo de sus productos, sino de sus chefs.\r\n\
      Este es el caso de Sudestada, que hoy es una p\xE1lida sombra de lo que alguna vez, quiz\xE1s fue. Com\xED muchas veces comida picante, de la m\xE1s diversa variedad: china, mexicana, japonesa. Lo que diferencia a \xE9stas otras de Sudestada, es el sabor. En Sudestada los platos no tienen sabor. Todo lo tapa el picante.\r\n\
      Lo que les recomendar\xEDa es:\r\n\
      \r\n\
      1)Urgente cortinas de aire para esa cocina al aire libre. No est\xE1 bueno tener que lavar las camperas y pantalones al otro d\xEDa para no irse con Sudestada a cuestas.\r\n\
      2)Cambien el picante: lo tapa todo. O por lo menos, aprendan a usarlo para que no sea lo \xFAnico que se siente.\r\n\
      3) No pongan \"lomo\" en la carta si lo que sirven es \"osobuco\". Un turista puede no darse cuenta, (si a eso es a lo que apuntan) pero un comensal que vivi\xF3 comiendo carne toda su vida, claramente se nota.\r\n\
      4) Fritos: Vale secar las frituras antes de servirlas.\r\n\
      Como resumen, puedo decir para el desprevenido: si te gusta el picante acompa\xF1ado de algo de comida sin sabor, disfrutalo. Para los dem\xE1s, pasen de largo. Al lado hay un lugar de tapas muy bueno."
