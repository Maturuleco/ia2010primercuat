    text: "Encontrar en este enorme universo gastron\xF3mico llamado Buenos Aires, un lugar donde poder disfrutar de un buen curry, en un ambiente agradable y poder acompa\xF1ar la comida con alg\xFAn trago \"ex\xF3tico\", era algo muy dif\xEDcil hasta hace un tiempo. Por suerte, ya no. He concurrido varias veces a este rest\xF3 y la verdad que, habiendo probado la mayor\xEDa de los platos de la carta, puedo afirmar, sin miedo a equivocarme, que en Sudestada se come muy bien. Son muy originales y a un precio muy acorde. Recomiendo a los amantes de los sabores picantones todos los currys rojos de la carta y, en especial, los fideos rojos vietnamitas, que adem\xE1s de sabros\xEDsimos son para paladares muy entrenados en el arte del chili. Imprescindible acompa\xF1ar la comida con una buena cerveza artesanal y con los excelentes tragos de maracuya y de lim\xF3n. Cr\xEDticas: muy pocas, quiz\xE1 rotar un poco m\xE1s r\xE1pido los platos del men\xFA, y agregar un poco de espacio entre mesas. En definitiva, nada grave. Recomendado para experimentar una cena con sabores muy especiales."
