    text: "Restaurante muy luminoso, despojado y con buen aire acondicionado. Ofrecen men\xFAes por $17, los mediod\xEDas no hay platos de parrilla porque \"tardan much\xEDsimo\". De entradaprobamos unos nem cua, arrolladitos fritos con vegetales indicados para comer con la mano, muy ricos ($17), luego pollo con casta\xF1as de caju ($30), muy rico, viene con bowl de arroz blanco. De postre una tarta -que es m\xE1s bien una terrina- de maracuy\xE1 y coco: seca y regular, con buen helado de durazno ($13). Nos quedamos con ganas de probar los curries todos ellos MUY picantes, aproximadamente $30 y el \"pollo caminador estilo thai\". Rico y diferente."
