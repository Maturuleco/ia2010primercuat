    text: "La comida nada del otro mundo realmente. \r\n\
      El lugar muy feo. Hac\xEDa frio porque hay mucha superficie vidriada. La decoraci\xF3n pretende ser original sin \xE9xito. \r\n\
      Las mesas est\xE1n muy juntas. \r\n\
      Es visible un balc\xF3n por donde no paraban de pasar cortes de carne cruda lo cual no era para nada pintoresco. \r\n\
      La atenci\xF3n est\xE1 bien, aunque estaban muy apurados cuando el local estaba vac\xEDo. El acceso en silla de ruedas se ve un poco complicado por dos escalones que hay en la entrada. \r\n\
      El ba\xF1o para discapacitados da miedo, no tiene ni un barral aunque si el espacio necesario. \r\n\
      No volver\xEDa ni gratis."
