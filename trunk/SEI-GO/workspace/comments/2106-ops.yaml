    text: "\"Un pub irland\xE9s a un costado de la estacion de Belgrano R.\". Descripci\xF3n poco atractiva para un lugar que nos presenta un ambiente c\xE1lido y confortable, con una decoraci\xF3n muy bien lograda que le da ese \"saborcito a pub\". \r\n\
