    text: "Un amigo me recomend\xF3 el lugar y ten\xEDa muchas ganas de ir a comer all\xED.....Lamentablemente no qued\xE9 muy sorprendido en forma grata. \r\n\
      \r\n\
      El lugar es muy lindo, la ambientaci\xF3n es muy buena y los lugares al aire libre son muy acogedores, aunque de vez en cuando molesta un poco el paso constante del tren, ya que justo cuando pasa por enfrente del lugar toca invariablemente la bocina, considerando que se acerca a la estaci\xF3n, as\xED que en medio de una amena charla, sentir\xE1n alguna que otra vez que te toma desprevenido, un peque\xF1o susto que hace que se te atragante la comida. Pero bueno...zafa....digamos que es hasta \"pintoresco\".\r\n\
      \r\n\
      La atenci\xF3n es buena. R\xE1pida, esmerada y no hacen esperar mil horas ni para traerte la carta, ni para la comida o la cuenta.\r\n\
      \r\n\
      En cuanto a la comida, a ver.....Ped\xED una suprema de pollo Mat\xEDas. En la carta la presentaban como que era poco m\xE1s que una maravilla: Suprema de pollo gratinada con queso gruyere, tiras de morrones  y panceta, acompa\xF1ada de papas noisette. Lo cierto es que lleg\xF3 una suprema de pollo que parece descongelada y frita r\xE1pidamente, con UNA feta de queso m\xE1quina arriba, mal derretida, con tres tiras de morr\xF3n y unos trozos de panceta algo tibios. Al costado, un conjuntito de papas noisette, tiradas como al tun-tun....cero esmero en la presentaci\xF3n del plato y realmente nada sabroso. Menci\xF3n aparte puedo hacer del postre, una torta de manzanas con helado y un poco de frutos del bosque, que hizo que no llegara a ponerle \"mala o regular\" a la comida.\r\n\
      \r\n\
      El precio es elevado para lo que he comido y sobre todo para, repito, el poqu\xEDsimo esmero aunque m\xE1s no sea en la presentaci\xF3n de los platos.\r\n\
      \r\n\
      Posiblemente regresar\xE9, aunque no creo que a comer....tal vez para tomar un trago al aire libre y nada m\xE1s.\r\n\
      \r\n\
      L\xE1stima que me defraud\xF3."
    date: 23-11-2007
