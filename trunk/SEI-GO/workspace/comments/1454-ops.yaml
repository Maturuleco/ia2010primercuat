    text: "Atendido por mozos de los de antes, El Caser\xEDo se merece una visita de los que trabajan en el centro. Ninguno de los platos descolla o desentona, siendo buenas propuestas los pescados, los platos elaborados y las pastas caseras. De vez en cuando, un disgusto: las papas noisette parecen de paquete o se encuentra uno con una porci\xF3n rid\xEDculamente chica. El ambiente es correcto y el precio general a veces roza el \"arriba las manos\", pero entre los caf\xE9s, el champagne de invitaci\xF3n y los caramelos a uno se le va pasando. Denle una chance: capaz que, como yo, se terminan encari\xF1ando."
