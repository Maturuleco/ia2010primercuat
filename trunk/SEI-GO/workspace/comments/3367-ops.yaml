    comida_rank: muy buena
    text: "Ayer decidimos ir a comer por el barrio, especificamente en San Telmo. Ten\xEDamos dos opciones, la primera estaba repleta as\xED que nos acercamos a Dobar Tek y sus paredes azules exteriores.\r\n\
      Nos recibieron los due\xF1os que tambi\xE9n son los que te atienden, bien familiar el asunto y se nota desde la entrada. Te hacen sentir muy bien, como en casa.\r\n\
      La ambientaci\xF3n es sencilla, nada pretenciosa pero si efectiva, lo que si le hace falta es la instalacion de un acondicionador de aire, en esta \xE9poca estival el calor pega duro m\xE1s para el tipo de comida que se sirve ac\xE1, lo que hace subir la temperatura corporal rapidamente.\r\n\
      Y como decimos generalmente..vamos a lo importante...la comida!!.\r\n\
      De entrada leber ahumado...muy rico..acompa\xF1ado con el pancito que te traen es ideal para ir comenzando con el recorrido culinario.\r\n\
      Los platos principales fueron choricitos ahumados con chucruth y el Strudel Bobar Tek(cebolla, jam\xF3n, queso, tomate cherry y crema). Ambos muy sabrosos, tambi\xE9n recomendables y abundantes. \r\n\
      Lo de abundates es un tema a tener en cuenta, las porciones son grandes a tener cuidado con eso, se pueden compartir sino se dificulta llegar al postre, si lo dulce no es lo tuyo, entrale a todo lo que puedas porque es comida de primera.\r\n\
      Comento que lo que m\xE1s vimos salir de la cocina fueron los gulas con \xF1oquis, tenian un olorcito espectacular, ser\xE1 nuestro pr\xF3ximo plato cuando reabran el lugar luego de las vacaciones.\r\n\
      El postre fueron las masitas croatas, secas, ideales para acompa\xF1ar un cafe, eso comento mi se\xF1ora yo no pude probarlas de lo repleto que estaba.\r\n\
      Resumiendo, excelente lugar para ir a conocer la cocina t\xEDpica de Croacia."
    date: 30-11-2007
