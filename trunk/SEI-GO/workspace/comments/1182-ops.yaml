    text: "La comida es muy, pero muy buena, por dos cosas fundamentales: la primera es que tiene un sabor muy particular de comida estadounidense, pero sin ser exageradamente pretenciosa. \r\n\
      Lo segundo es que las porciones son abundantes y uno generalmente deja comida en el plato. En mi caso com\xED pechuga de pollo a la parrilla con salsa ahumada, con jam\xF2n y queso acompa\xF1ado de papas fritas. Casi le pongo excelente a la comida, pero el \xFAnico problema que v\xED, es que las papas son congeladas y creo que para un lugar como Kansas, ser\xEDa m\xE1s conveniente que sean cortadas a mano y en ese aspecto no se parezca tanto a Mc Donalds. El postre que ped\xED (Cheese cake Kansas) es sencillamente delicioso y la persona que fue conmigo pidi\xF3 un brownie de nuez tibio con helado y salsa de chocolate que era perfecto.\r\n\
      La atenci\xF3n es correcta, aunque con un problema, que es el no conocer nunca cual es tu mozo, porque hay rotaci\xF3n de los mismos en forma permanente. Es posible que \xE9sto sea para evitar tener que esperar que se desocupe \"tu mozo\" y hacer todo m\xE1s r\xE1pido. \r\n\
      Muchas veces esa rapidez, hace que disfrutes menos de la cena y te sientas en cierto aspecto un tanto \"presionado\".\r\n\
      El ambiente es muy bueno, la iluminaci\xF3n es perfecta para dar impresi\xF3n de que hay privacidad en medio de un ambiente que siempre est\xE1 lleno. \r\n\
      Consejo: los d\xEDas de semana hay que llegar a la noche entre 20 y 20:30 hs. o se espera un poco; espera que es mucho mayor los fines de semana.\r\n\
      En res\xFAmen, se pasa un momento muy bueno, se come muy bi\xE9n y el precio es acorde a lo que se obtiene.\r\n\
      Sin dudas volver\xE9 en otra oportunidad."
