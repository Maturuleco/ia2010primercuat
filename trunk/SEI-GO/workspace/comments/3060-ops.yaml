    comida_rank: muy buena
    text: "Excelentemente bien atendidos, nos recibi\xF3 el due\xF1o del local. Como nunca hab\xEDamos incursionado en la comida colombiana pedimos nos recomiende del men\xFA, y no fall\xF3.\r\n\
      Entramos con unos patacones (como unas torrejas de pl\xE1tano) a los que se les agrega una salsa de tomate encima. Luego empanadas de maiz (la masa de maiz, relleno de carne y papa), arepas con queso (discos con un sabor similar al arroz con manteca y queso), muy sabrosas carima\xF1olas de queso y carne, acompa\xF1anado con una salsita de aj\xEDes picantita (ni tanto). Luego compartimos una sopa ajiaco, que es una sopa de pollo con un trocito de choclo, en la que nadan algunas hierbas colombianas (guasca) y bucean algunas alcaparras, que logran salir a flote cuando se revuelve para incorporar la isla de crema central (mmm, deliciosa!).\r\n\
      Bebimos agua panela y los postres no dejaron de sorprendernos: mousse de maracuj\xE1 excelente, mouse de mango muy buena y una porci\xF3n de un dulce de caf\xE9, que es como un dulce de leche espeso con sabor a caf\xE9, que se come con cuchara o untado en queso (matrimonio).\r\n\
      \r\n\
      En general falt\xF3 sal, pero todo estuvo entre bi\xE9n y excelente.\r\n\
      Muy buena opci\xF3n para comer algo distinto. Tengan en cuenta que todo es muy frito, no recomiendo ir un d\xEDa de panza floja.\r\n\
      \r\n\
      Precio? comimos 3 a 20$ por cabeza (incluyendo propina) Se puede pedir m\xE1s?"
    date: 18-05-2007
