    text: "Pese a que no le ten\xEDa mucha fe al lugar, debo decir que contrib\xF3 a que tuviera una hermosa velada, ayer por la noche. El servicio me pareci\xF3 muy correcto; atento, pero sin resultar molesto.  \r\n\
      La decoraci\xF3n del lugar, si bien no es original, est\xE1 muy bien cuidada, y pese a que el lugar estaba lleno, hab\xEDa una sensaci\xF3n de orden que es dif\xEDcil lograr.\r\n Es una l\xE1stima que la comida no haya estado a la par. Com\xED la ''pizza almacen''(1/4 de queso brie, 1/4 de napolitana, 1/4 de jam\xF3n y morrones, 1/4 de esp\xE1rragos)como plato principal. Este plato estaba muy rico, aunque demasiado crocante para mi gusto. El postre consisti\xF3 en la ''copa vitamina'' (helado de crema, ensalada de frutas y cereales). Este en particular me pareci\xF3 que carec\xEDa de sabor, las frutas no estaban tan frescas como esperaba, y representando a ''los cereales'', hab\xEDan unos copos desperdigados por ah\xED; esperaba al menos dos tipos de cereales distintos. \r\n\
      \r\n\
      En suma, teniendo en cuenta el precio, es mucho mejor que otros lugares de la zona, m\xE1s que nada por el servicio y ambiente tan prolijos y armoniosos."
