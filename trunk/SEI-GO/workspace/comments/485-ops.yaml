    text: "Siguiendo la recorrida con los empresarios fuimos a las 14.30 aprox. Eramos cuatro personas esta vez. El lugar est\xE1 muy bien puesto. Nos ubicaron el la galer\xEDa con vista a los docks lo que en un d\xEDa de verano como el que nos toc\xF3 se apreciaba mucho. La panera de entrada muy bien servida y presentada como as\xED tambi\xE9n la picada que ofrecen. De entrada pedimos empanadas, ensalada marina y provoletas. \xC9stas a mi parecer no ten\xEDan gusto a nada. Luego de principal pedimos carne (ojo de bife, entra\xF1a y matambre tiernizado) y un plato de centolla (estaba agrio). Mi principal era entra\xF1a la cual estaba salada, creo yo una falla muy grave. El resto de los comensales - salvo la centolla- comi\xF3 de maravillas. De postre s\xF3lo un comensal pidi\xF3 panqueque con dulce de leche, parec\xEDa bueno. El resto pidi\xF3 caf\xE9 y te, los cuales vinieron acompa\xF1ados con una buena bandeja de petit fours exquisitos. La atenci\xF3n de los mozos es muy cordial y muy profesional, como as\xED tamb\xED\xE9n el servicio en general. De beber se tom\xF3 dos vinos Terrazas 2005 y dos aguas sin gas. Lo \xFAnico que no me gust\xF3 es que la mesa o era demasiada chica para cuatro o habia demasidas cosas sobre ellas, a tal punto que continuamente estabamos pidiendo a los mozos que nos la despejaran un poco para estar m\xE1s c\xF3modos. Precios muy caros y casi dir\xEDa privativos para los residentes argentinos (de hecho el 90 de los coensales eran extranjeros). TOTAL DE LA CUENTA: $ 620."
