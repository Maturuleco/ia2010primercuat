    text: Tardaron mucho en atender y me trajeron otra bebida. Cuesta que te atienda un mozo porque estan como locos. La pizza vino fria, y le faltaba coccion. El queso brie (que de solo estar a temperatura ambiente ya se pone hiper blando) estaba sin derretir y el huevo estaba crudo (lo cual es bastante malo bromatologicamente hablando)... tenia toda la clara chorreada y cruda. Las pizzas son muy originales y ricas pero es evidente que no dan a basto y que el cocinero apura las pizzas y las saca antes de tiempo, crudas.
