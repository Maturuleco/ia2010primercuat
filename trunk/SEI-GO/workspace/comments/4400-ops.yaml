    text: "He estado en esta sucursal y en otras de la misma franquicia. Todas comparten la virtud de un negocio bien armado en los papeles, con buena variedad de pizzas, tradicionales y originales, y con buena calidad de ingredientes, adem\xE1s de no escatimar con las cantidades. En esta sucursal de Elcano, recomiendo ir fuera de horarios pico si uno pretende ser atendido correctamente, no esperar una hora por la pizza y que la misma llegue caliente y bien presentada a la mesa. Estas tres condiciones se cumplieron en mi \xFAltima visita."
