    text: "Horrible la ensalada \"Henry\". Cuesta alrededor de $10 y no vale ni 10 centavos. Paso a detallar: Est\xE1 compuesta por pollo (el cual estaba MUY seco y ni siquiera bien cortado: el cocinero debe haber tomado una pechuga para luego trozarla en pedazos anchos e incomibles), zanahoria, huevo y algo m\xE1s que no recuerdo. \r\n\
      El principal tema es que esta \"variada\" ensalada era en un 90 zanahoria, que -para complementar el pollo- tambi\xE9n estaba seca. \r\n\
      Con respecto a la atenci\xF3n, la moza ni siquiera trajo pan con la comida. \r\n\
      Quiz\xE1s este tipo de cosas sucedieron por haber comenzado a cenar alrededor de la una de la ma\xF1ana, pero igual creo que es injustificable. \r\n\
      El lugar no es muy chico, pero cambiar\xEDa la iluminaci\xF3n: intenta dar un look c\xE1lido y tranquilo pero termina provocando sue\xF1o. \xA1No vuelvo ni loco!"
