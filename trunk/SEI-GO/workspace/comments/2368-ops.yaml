    comida_rank: muy buena
    text: "Hasta Abril de este a\xF1o ibamos una vez por mes con mi se\xF1ora y mi nena a comer Sushi, preparado muy correctamente y de relaci\xF3n \xF3ptima calidad/precio, en general teniendo que soportar SIEMPRE mucha demora en la entrega de las bandejas de Sushi libre pero lo aguantabamos por lo muy bueno de la comida.\r\n\
      La \xFAltima vez que fuimos yo me ped\xED un menu promo y mi mujer un sushi libre. La idea era compartir lo pedido, cosa que nunca habiamos hecho. Cuando queremos pedir otra bandeja de sushi libre, la moza nos dice que era para uno y que si pediamos otra ronda la compromet\xEDamos... cuando NADIE nos aclaro que no se pod\xEDa compartir. 50 pesos una sola bandeja de sushi libre de salm\xF3n para una persona NO es barato sobre todo porque la cantidad era acorde para 1 (m\xE1s no el precio que por la cantidad hubiera sido sensiblemente inferior de pedirlo). En lugar de traernos una bandeja m\xE1s, aclar\xE1ndonos \"lo que no se pod\xEDa hacer\" y subsanar el incidente se nos nego el seguir comiendo sushi, a menos que quisieramos pagarlo claro. Nos retiramos muy tristes con una fea sensaci\xF3n.\r\n\
      Al d\xEDa siguiente enviamos un mail comentando el incidente que, obviamente, nunca fue contestado. Se ve que les sobra clientela. Nosotros no vamos a volver m\xE1s ya que al cliente se le pide paciencia por la demora en la comida y al final uno no termina obteniendo nada a cambio. No hay duda de que como dice el dicho \"lo barato sale caro\". "
    date: 05-04-2007
