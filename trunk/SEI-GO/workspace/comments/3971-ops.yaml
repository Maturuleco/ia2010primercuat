    text: "En primer lugar es inevitable destacar la ambientaci\xF3n vanguardista y glamorosa, que es digna de conocer.  Pero cuando muchos restos cool se quedan s\xF3lo en eso, Manero demuestra que adem\xE1s se puede tener un servicio eficaz y una buena cocina.  El plato vedette sin dudas es el cordero y en la lista de postres hay una cr\xE8me brul\xE9e de chocolate blanco que merece ser probada. La aparici\xF3n de Manero en la oferta gastron\xF3mica local me hace acordar mucho a los inicios de Casa Cruz.  Aunque quiz\xE1s mejor."
