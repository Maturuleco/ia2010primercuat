    text: "El lugar es bien secreto (nada de cartel en la puerta y hasta la numeracion de la chapa esta medio despintada), y ese es uno de los mayores atractivos de esta casa de familia transformada en (muy) intimo rest\xF3 de sabores del norte, con ascendencia en la cocina salte\xF1a principalmente. Son seis mesas, que para la ocasi\xF3n (festejo de cumplea\xF1os de veinte personas), se unieron formando una sola. \r\n\
      El ambiente es muy bueno, gracias tambien a una atencion esmerada de una chica que conoce por origen y explica con amabilidad. La coleccion de replicas de autos antiguos (obras de arte a la venta) completan un clima inmejorable. El vino (Nani, salte\xF1o) un hallazgo. La provoleta de queso de cabra, exquisita. Bien los tamales, pero al locro le faltaba un poco de \"cuerpo\", densidad y un poco mas de picante propio (nada que no se pueda solucionar, obvio). El charquisillo (carne charqui con maiz, cebolla y timbal de arroz) estaba bueno, pero mejoraria si el arroz fuera rissotto (para cortar la sequedad del charqui). La leche planchada (especie de panqueque dulce), muy buena. Un dato mas: el quesito condimentado de la picada previa era una delicia!"
