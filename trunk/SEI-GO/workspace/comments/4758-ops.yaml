    text: "Llamamos para reservar. Mi mujer ley\xF3 en el blog del restaurant que ese s\xE1bado hab\xEDa show, con lo cual volvimos a llamar para pedirles que nos reservaran una mesa lo m\xE1s alejado del show posible. Llegamos temprano. Tocamos timbre, esperamos, esperamos y esperamos. Al rato, os abri\xF3 una chica, que result\xF3 ser un cliente. Atravesamos el  patio (muy lindo) y entramos en el sal\xF3n. Esperamos y esperamos nuevamente. Al fin, la camarera nos acomod\xF3 en una mesa. A los 10 minutos tuvimos que movernos de mesa, por pedido de la misma camarera. Comenzamos a sospechar que las cosas no ir\xEDan bien. Pedimos un pescado del litoral sin gusto con papas y batatas (duras). Mi mujer un solomillo de cerdo con frutos del bosque, completamente duro, acompa\xF1ado de un arroz pegoteado. Hasta all\xED l\xF3gicamente, no est\xE1bamos de buen humor. Pero lo peor lleg\xF3 cuando comenz\xF3 el show, justamente PEGADO a nuestra mesa. No es que no nos guste la m\xFAsica, al contrario, pero un recital de guitarra y cantante con amplificadores y micr\xF3fonos, en un sal\xF3n de 5 x 5 con 4 mesas ocupadas ya nos pareci\xF3 demasiado, m\xE1xime cuando hab\xEDamos llamado espec\xEDficamente para evitarlo (hay otro sal\xF3n donde podr\xEDan habernos sentado y no lo hicieron) Pese a las disculpas de la camarera, nos fuimos muy enojados. No vamos a volver, no lo recomiendo."
