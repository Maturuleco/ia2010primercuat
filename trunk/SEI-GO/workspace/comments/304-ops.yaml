    text: Despues de haberme quedado afuera varias veces por no tener reserva previa, me di el gusto de conocer el Cafe de Garcia. Cafetin porteno que se mantiene inalterado esde 1940. El ambiente es magico, mezcla bizarra de objetos que me recordaron mi infancia y me llenaron de nostalgia. La picada es interminable, los platitos siguen llegando uno atras del otro, sorprendiendote siempre con algo rico. Eso si... nadie nos pregunto que ibamos a ordenar, nos trajeron la picada derecho viejo, pero considerando lo bien que comi, opto por no quejarme.
