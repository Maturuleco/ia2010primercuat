    text: "Fuimos por los comentarios de la gu\xEDa.\r\n\
      La m\xFAsica excesivamente fuerte, las mesas \xEDnfimas: \xE9ramos dos y apenas cab\xEDamos.\r\n\
      Al llegar m\xE1s gente, divid\xEDan las mesas de 4 en dos, apin\xE1ndolas, con lo cual el trasero del mozo apoyaba en nuestra mesa cuando atend\xEDa a la de al lado. Adem\xE1s de que nos enteramos de todo cuanto conversaban nuestros vecinos y viceversa.\r\n\
