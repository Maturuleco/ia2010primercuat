    text: "La verdad hace a\xF1os que estamos buscando un bar brasilero, hace 7 a\xF1os que vamos de vacaciones a Brasil y no encontrabamos nada, gracias a la pag.oleo conocimos me leva Brasil!!!! el ambiente lindo, chiquito pero lindo!!!!la comida es para los amantes de los sabores brasileros como nosotros, la caipirinha de maracuja riqu\xEDsima, pero el broche de oro fue tomar una cerveja SKol que ac\xE1 no conseguis y en Brasil era cosa de todos los d\xEDas.!!!!!!! espect\xE1cular.\r\n\
