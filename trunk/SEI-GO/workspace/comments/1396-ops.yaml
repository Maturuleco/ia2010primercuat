    text: "Soy asidua clienta de este lugar, porque se come excelentemente y cada vez que voy me siento como en un pueblito de Brasil. La calidad de la atenci\xF3n var\xEDa: los mozos brasile\xF1os atienden mejor que los argentinos, no s\xE9 por qu\xE9 (a veces se olvidan alg\xFAn pedido). Los jugos son riqu\xEDsimos, pero hay que pedirles que los traigan sin hielo, porque si no quedan aguados. El de mango es riqu\xEDsimo. Recomiendo todos los platos con camarones (cazuelas) y la feijoada. No vale la pena pedir pollo, est\xE1 bien hecho pero no tiene tanto color local como los otros platos. Los platos cuestan entre $26 y $40, pero son realmente para compartir entre 2 personas, as\xED que la ecuaci\xF3n precio-calidad resulta muy buena."
