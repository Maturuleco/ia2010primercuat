    text: "Fuimos porque sal\xEDamos de ver un partido de voley en Boca, nos quedaba cerca y los comentarios en OLEO eran excelentes y la verdad que nos encant\xF3 el lugar, la atenci\xF3n es insuperable, la moza atend\xEDa todo el entrepiso (8 mesas) y \xA1volaba! Muy familiar, chiquito (nosotros reservamos antes \xA1hagan lo mismo!), limpio, muy pintoresco, una carta amplia tanto en comidas como vinos y postres, platos muy generosos. Mi mujer y yo pedimos berenjenas en escabeche de entrada, ella un plato \x93tradicional\x94 alem\xE1n que inclu\xEDa bondiola con anan\xE1, salchicha alemana con chucrut, papas alemanas y pur\xE9 de manzanas, yo un matambrito al roquefort c/papas alemanas, de postre compartimos una copa Mica y tomamos un Latitud 33\xBA y un agua c/gas, la cuenta sum\xF3 $114,00, no me parece caro en relaci\xF3n con la calidad y cantidad de la comida. RECOMENDABLE 100%."
