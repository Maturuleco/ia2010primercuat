    text: "La Parolaccia es quiz\xE1s el mejor lugar para ir a comer pastas en Buenos Aires, todo con un nivel de calidad muy parejo y alto. \r\n\
      Es de los pocos lugares de Buenos Aires donde se justifica el servicio de mesa ($5 por persona) ya que ofrecen copa de cortes\xEDa al llegar y antes de irse, una panera con una gran variedad de panes y grisines, valet parking gratuito y hasta algun dulce al cruzar la puerta.\r\n\
      La atencion tambien es impecable, todos los mozos son muy atentos, amables y predispuestos, y todas las veces que fui me encontre con la misma cordialidad de parte de la gente que nos recibio.\r\n\
      El lugar esta bien ambientado, musica de fondo que no molesta, la acustica es buena ya que se puede mantener una conversacion en un tono adecuado.\r\n\
      Los platos son muy buenos, hechos con materia prima de 1\xBA calidad, y con muy buenas recetas. Las porciones son bastante abundantes, nunca me fui con hambre, sino mas bien todo lo contrario (la panera ayuda a esto). \r\n\
      Los postres, si bien nunca llegue a probarlos, se los ve a tono con el resto, usan helado Persicco y las porciones son bastante generosas.\r\n\
      Sin dudas La Parolaccia es un lugar para recomendar y para ir cada tanto a pasar un buen momento."
