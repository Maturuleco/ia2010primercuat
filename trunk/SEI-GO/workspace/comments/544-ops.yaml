    text: "Excelente elecci\xF3n. El ambiente incre\xEDble, con dejos de la moda china de los 70s, 80s. Muy c\xE1lido, tranquilisimo. El local d\xE1 a la calle, pero parece aislado a trav\xE9s de ese pasillo oriental y rojo. La comida fresqu\xEDsima, el sabor muy aut\xE9ntico. Muy recomendable, hasta ahora mi chino favorito. Ah! y el precio m\xE1s que adecuado al bolsillo corriente."
    date: 30-05-2008
