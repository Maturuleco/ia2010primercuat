  - servicio_rank: bueno
    comida_rank: buena
    text: "Para empezar, hay que reconocer que la cocina y la comida china no son uno de los fuertes de Buenos Aires, la Casa China no es una excepci\xF3n. El ambiente no es destacable, la comida y atenci\xF3n son pasables, pero no m\xE1s de eso. En resumen un restaurante de comida \"china\" similar a los que se encuentran en muchas ciudades alrededor del mundo, con la misma oferta de platos, un servicio indiferente y una comida id\xE9ntica en cuanto a calidad; afortunadamente hay excepciones, pero personalmente no creo que est\xE9n localizadas en Buenos Aires."
