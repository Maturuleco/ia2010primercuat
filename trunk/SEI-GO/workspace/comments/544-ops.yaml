  - servicio_rank: bueno
    comida_rank: muy buena
    text: "Con mis compa\xF1eros de trabajo pedimos delivery casi todas las semanas. Curiosamente, en los platos que parecen m\xE1s sencillos como las verduras y hongos saltados o chop suey, la calidad no siempre es la misma (cosa que no pasa con la carne o pollo al curry, siempre excelentes) y a veces estos estan un poco aceitosos, pero en general es un lugar para comer comida china buena y barata sin demasiadas exigencias."
