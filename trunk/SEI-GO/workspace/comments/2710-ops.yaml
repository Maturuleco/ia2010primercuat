    text: "La comida es excelente, por sabor y por cocci\xF3n. El tema es el tama\xF1o de las porciones. La moza nos advirti\xF3 que los platos principales eran para compartir, y la verdad es que tanto el matambre a la pizza como el asado del centro glaseado (de s\xF3lo escribirlo se me hace agua la boca) se bancan perfectamente para un comensal (y si es hombre ni que hablar). Por ejemplo, del asado (del costillar) presentaron dos huesos bien anchos, de unos 7 cm. Para una persona va perfecto, \xBFo no?. Redondeamos un banquete abundante porque hab\xEDa habiado entradas varias (queso al barro, empanadas de humita y papas a la crema), y terminamos con el imperdible volc\xE1n de chocolate + caf\xE9. El servicio fue por dem\xE1s esmerado. Dos personas para cubrir cualquier necesidad, siempre atentos (s\xF3lo pifiaron con el tama\xF1o de los platos, pero suele pasar). El tema de la ambientaci\xF3n es extra\xF1o porque est\xE1 buena la idea de darle un aire de campo al sal\xF3n para hacerlo m\xE1s r\xFAstico y amigable, y no fr\xEDo y sofisticado trat\xE1ndose de una cava recool en el barrio de Nu\xF1ez. Sin embargo el problema es la iluminaci\xF3n: la luz est\xE1 tan tenue que ya molesta a la vista. No est\xE1 buena. El lugar no es para nada ruidoso, y entre amigos se puede pasar una velada \xEDntima y relajada."
