    text: "Cada tanto, elegimos un restaurante de Guia Oleo y vamos a probar, tuvimos excelentes sorpresas.\r\n\
      Este no fue el caso.\r\n\
      Est\xE1 en una calle oscura dificil para estacionar (no tiene estacionamiento).\r\n\
      Llegamos a eso de las 21 hs y pedimos un risotto y costillar a la barbacoa.\r\n\
      Comimos alrededor de las 22.15 hs y el risotto estaba pasado y aguachento, el pechito quemado (con la crostita negra arriba y todo).\r\n\
      Muy mala la comida.\r\n\
      Nos tent\xF3 la referencia al volca\xE1n de chocolate pero no hab\xEDa, as\xED como ninguno de los postres que dictaba la carta, comimos un apenas aceptable brownie y un incomible rolls de chocolate.\r\n\
      La luz era muy escasa y hacia mucho frio.\r\n\
      Las mesas son inc\xF3modas y las sillas para Fakires.\r\n\
      Me llam\xF3 la atenci\xF3n que mientras esperabamos, alrededor de las 9.30 hs lleg\xF3 un delivery de comida \xBF\xBF\xBF\xBF???? no se si no tenian algo y lo pidieron a otro lugar o que, lo que si se es que no vuelvo ni loco."
