    text: "La comida excelente en su punto y medida justos. Todos los platos que degustamos no tuvieron objeciones. Muy recomendado el Asado del Medio Glaseado al horno de barro y los Canolis de Pollo con verduras salteadas. La atenci\xF3n realmente excelente,dos camareros muy atentos y dispuestos. A la hora del postre fuimos sorprendidos por un Semifreddo de limon muy refrescante y un Crocante de peras y manzanas con helado de canela, realmente exquisitos. Muy buena carta de vinos, dividida en varietales. El unico detalle para objetar es la falta de Merlot.\r\n\
      El lugar muy bien ambientado,estilo campo, super tranquilo, ideal para charlar con amigos. No dejar de visitar la cava, muy interesante. "
