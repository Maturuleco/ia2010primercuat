    text: "La combinaci\xF3n de sabores que pudimos degustar con mi esposa en Sirop Folie simplemente enaltece el alma. Es evidente la gran dedicaci\xF3n puesta en cada plato en donde nada queda librado al azar. En pocas palabras: hay amor y profesionalismo entre los hacedores de la cocina. En la atenci\xF3n, de destac\xF3 el mozo que con sus sonrisas nos daba la tranquilidad de que todo estaba bien ante las \"moner\xEDas\" y \"aullidos\" de nuestra hija de 18 meses. Falt\xF3 la sillita para ni\xF1os como servicio a quienes son padres. Los ba\xF1os, aunque son para uso de una sola persona, estaban impecables. 100/10 en limpieza."
