    text: "Sinceramente una decepci\xF3n por lo que me hab\xEDan comentado. Martes por la noche, no hay excusa para demasiada gente, y la verdad, que me pareci\xF3 una parilla medio pelo, en un lugar fashion. El ambiente es muy ruidoso. La atenci\xF3n es regular, no por fata de ganas, sino por falta de capacidad. La carne es normal, he comido mejores en parrillas libres. Las guarniciones son chicas y regulares. Por ejemplo: la r\xFAcula estaba pasada (hojas que perdieron su firmeza y frescura). El postre es normal, la famosa torta \"la dorita\", no es m\xE1s que la cl\xE1sica torta brownie, pero al doble de precio. La atecni\xF3n es muy lenta. Te cobran servicio de mesa: digno de un restaurante de cuarta (con esos precios no se puede cobrar servicio de mesa). La verdad es un lugar mediocre, ubicado en una inmejorable zona. M\xE1s para aparentar que para comer bien."
