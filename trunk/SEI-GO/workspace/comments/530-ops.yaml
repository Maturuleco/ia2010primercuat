    text: "Es muy llamativa la diferencia de calidad entre un plato y otro y c\xF3mo var\xEDa la calidad con respecto a lo que ped\xEDs. Las mollejas estaban correctas, porci\xF3n m\xEDnima, los morrones asados de regular para abajo y la provoleta muy bien. Papas fritas sin destacarse en lo absoluto. El ojo de bife junto con el matambrito, magn\xEDficos. No as\xED es asado \"especial\" que estaba especialmente fr\xEDo y duro. La entra\xF1a maso. Los postres muy buenos, abundantes. El panqueque de dulce de leche es muy recomendable y para compartir. Consejo: preguntar por el tama\xF1o de las porciones siempre, aunque de los postres se trate. Los mozos no son demasiado orientativos en ese sentido y pod\xE9s ped\xEDr muy mal. La atenci\xF3n es bastante pobre. Mozos levemente carac\xFAlicos y olvidadizos. Lentos tambi\xE9n. Lugar ruidoso pero no para espantarse(al menos cuando yo fu\xED). Las sillas son inc\xF3modas y las mesas se mueven demasiado. Ba\xF1os feos. Precios elevados por la calidad ofrecida. Hay muchos restaurantes en Buenos Aires que lo superan ampliamente. \xBFLo recomiendo?.Mmmmm..."
