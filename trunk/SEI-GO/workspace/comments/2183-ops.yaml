    text: "Muy buena carne. El asado igual que el vac\xEDo, lo trajeron sobre una tablita alargada de madera. Ambos estaban jugosos y a punto, tiernos, y ambas porciones fueron abundantes. El chimichurri igual que la salsa criolla que nos dejaron en la mesa, acompa\xF1aron perfectamente a la carne. Las ensaladas muy bien, verduras frescas y crujientes y tomates ricos. Postres y caf\xE9 correctos y atenci\xF3n muy buena. Mozos bien dispuestos, con buena actitud ante el llamado. Vinos caros como en casi todos los restaurantes que he visitado ultimamente. Lugar lindo. Correcta relaci\xF3n precio / calidad / atenci\xF3n."
