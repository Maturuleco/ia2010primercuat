    text: "Barcito que pasa desapercibido en una esquinita de diagonales. No tiene aire acondicionado sino unos ventiladores que poco ventilan pero es muy simp\xE1tico, los licuados (al menos el de banana) es bueno ($8) y la pizza casera-casera riqu\xEDsima y a buen precio. Para desayunar o merendar, los caf\xE9s con leche son enormes y ricos. Buenos s\xE1ndwiches y lomitos tambi\xE9n. La cerveza la traen con ingredientes. Tiene mesitas afuera tambi\xE9n. No es un gran lugar, la atenci\xF3n es p\xE9sima (lenta) pero vale la pena. Voy seguido y siempre vuelvo. Un rinconcito lindo y para comer bien y a precios razonables."
