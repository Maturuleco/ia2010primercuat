    text: "Este es un restaurante relativamente nuevo en San Telmo. El lugar est\xE1 muy bien reciclado, techos altos y  un comedor amplio, con las mesas razonablemente separadas, todo muy bien puesto. \r\n\
      La carta es variada con una oferta interesante de entradas, platos principales y postres. La carta de vinos es corta, con una buena variedad y vinos a partir de $35 la botella, tambi\xE9n ofrecen vinos por copa. El servicio es atento, pero se observa que a los mozos les falta conocimiento de lo que ofrece la carta. Para empezar invitan con unas tapas de buena factura. Eramos cuatro, compartimos unos esp\xE1rragos con huevos y jam\xF3n ib\xE9rico ($32) y un rissoto de cepes i foie ($26), ambos muy buenos. A continuaci\xF3n Chuletas de cordero al cava, soja y miel con trixat (muy abuenas, $36), Lomo de Abadejo con muselin suaves de ajos asados (muy bueno, $44), Confit de pato con manzanas al calvados (regular, muy seco, $32) y merluza negra mare nostrum (de regular a bueno, $54). Al final la chef pas\xF3 a saludar y pidi\xF3 nuestra opini\xF3n sobre el servicio y la comida, buen detalle. En resumen un lugar interesante para revisitar una vez que se asiente y entonces verificar si ha logrado superar los detalles observados. "
    date: 02-11-2007
    user: http://mi.guiaoleo.com/members/32061
