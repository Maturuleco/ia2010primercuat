    text: "Lugar muy lindo, moderno y c\xE1lido a la vez. Una enorme l\xE1mpara preside el sal\xF3n de techos altos y antiguos. El mozo, muy agradable y nos asesor\xF3 bien. La comida, muy cuidada, exquisita y bien presentada. A la ensalada de gambas y flores le faltaron algunas gambas aunque estuvo deliciosa. La brochette de ciervo y el solomillo de cerdo delicadamente sabrosos y con precios adecuados, sobre todo con el descuento. Con $50 o $60 se come bien (sin vino que es caro). Sugerir\xEDa que la carta explique los platos porque los nombres dicen poco sobre lo que traen. Una excelente opci\xF3n en San Telmo."
