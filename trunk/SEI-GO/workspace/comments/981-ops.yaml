    text: "Fuimos un par de veces y la verdad es que el lugar resulta medianamente atractivo, sobre todo cuando uno no tiene grandes pretensiones. \r\n\
      Respecto de la comida, digamos que cumple: la parrillada para dos con mollejas y fritas es lo que es y nada m\xE1s que eso. Otros platos est\xE1n mejores, pero habr\xE1 que ver el d\xEDa, la \xE9poca, etc. \r\n\
      El inesperado gancho del lugar es su carta de vinos, con precios incre\xEDblemente tentadores (Santa Julia a $15, Luigi Bosca a $30). \r\n\
