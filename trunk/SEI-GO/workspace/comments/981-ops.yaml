    text: "La comida estaba muy bien, pero el ambiente y la atenci\xF3n dejan mucho que desear. Las mesas son tan chicas que apenas caben los platos y est\xE1n tan juntas que las mozas tienen que pedir permiso para pasar entre ellas. \r\n\
