    text: "La recepci\xF3n del hotel es realmente muy bella e invita a entrar al restaurant, cuyo ambiente es agradable y moderno, aunque ser\xEDa mucho mejor si tuviera alguna abertura a la calle y una iluminaci\xF3n m\xE1s \xEDntima. La comida es bastante buena, aunque el risotto estaba levemente pasado y los camarones poco crocantes. El cheesecake, en cambio, muy bueno. La atenci\xF3n correcta, aunque un tanto lenta. Probablemente haya lugares mejores por el mismo precio, lo cual no quita que no valga la pena ir a conocer y quiz\xE1 volver. Hay un entrepiso con barra que amerita una pr\xF3xima visita."
