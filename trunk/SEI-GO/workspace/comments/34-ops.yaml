    text: "El ambiente es realmente muy agradable: una casona remodelada, decorada sutilmente y con buen gusto y muy bien iluminada. En cuanto a la comida (cocina y barra de sushi por igual) debo decir que es de las mejores que he probado en los ultimos tiempos. El chef se destaca en un menu interesante y variado, con opciones muy tentadoras. Nos gusto todo y mucho (comimos 2 entradas, 4 platos, y una degustacion de postres) pero remarco los \xF1oquis de semola que no se pueden creer y el volcan de chocolate que es una maravilla! \r\n\
      El sushi por otro lado es EXCELENTE... Si se tienen ganas, el sushiman propone y uno como comensal se deja llevar con propuestas originales y combinaciones no tan tipicas y riquisimas. Tienen una buena carta de vinos... Y la atencion es ordenada, muy cordial y simpatica. Voy a volver y a volver. Ojo, mas vale reservar porque se llena hasta en dias de semana!"
