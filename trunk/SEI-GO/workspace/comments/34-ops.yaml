    text: "La ubicaci\xF3n es muy \"trendy\", est\xE1 a 6 cuadras de la Plaza Cort\xE1zar. Es una casa antigua, la cual no fue realmente \"reciclada\", sino simplemente vaciaron toda su \xE1rea de estar y su patio y pusieron mesas y sillas a modo de restaurant.  El lugar no est\xE1 particularmente bien decorado, pero tiene una ondita \"fashion\" por ser una casa antigua en Palermo Viejo y por el tipo de concurrencia. Era un martes a la noche y estaba totalmente lleno. La comida es muy rica y est\xE1 muy bien preparada. Comimos el plato principal directamente: ojo de bife (muy buena carne argentina) y risotto crocante con almedras y queso de cabra (exquisito!!). Mejor a\xFAn fueron los postres. Es dif\xEDcil elegir. Comimos key lime pie (riquisima, igual a la aut\xF3ctona de Key West) y mousse de chocolate blanco con frutos rojos (muy rico!). Lo \xFAnico malo es el tama\xF1o de las porciones, que son MUY chicas. El risotto era poquisimo! y la mousse tambi\xE9n era chica. Yo que soy de poco comer, me qued\xE9 con hambre. La persona que estaba comnigo tom\xF3 2 copas de Malbec, que le gustaron mucho. Yo tom\xE9 un t\xE9 horrible, con pedazos de manzana grandes adentro de la tetera (!!), se supone que era una infusi\xF3n de manzana y canela sobre t\xE9 rojo (??); la realidad es que era un brebaje espantoso. Vimos pasar mucho sushi hacia otras mesas, el cual nos pareci\xF3 muy bueno! La atenci\xF3n fue buena y muy cordial, aunque una vez que se ocuparon todas las mesas, se volvi\xF3 un poco lenta. El ambiente era moderadamente bullicioso, pero muy agradable, no me molest\xF3 en ning\xFAn momento; todo lo contrario, nosotros charlamos toda la velada sin escuchar a otras mesas, ni que nos escucharan. Los comensales eran una mezcla muy piola de argentinos y extranjeros (sobretodo brasileros). Volver\xEDa con todo gusto por el ambiente (\"trendy\" y lleno un martes a la noche, detesto los restaurantes vac\xEDos, cosa com\xFAn ciertos d\xEDas de la semana), por la comida (exquisita) y por la atenci\xF3n muy cordial."
    date: 06-01-2009
