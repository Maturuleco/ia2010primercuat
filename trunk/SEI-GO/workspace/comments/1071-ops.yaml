    text: "La insistencia de un compa\xF1ero de trabajo me hizo darle una oportunidad, y la de un segundo inclinarme por la parrillada completa. Bueno, la provoleta parec\xEDa de yeso (no era cortable con cuchillo), los pedazos de vac\xEDo pr\xE1cticamente no ten\xEDan carne y me cost\xF3 24 horas terminar de digerir el chorizo. El ambiente es tan inc\xF3modo e insulso como familiar, y la atenci\xF3n alcanza el \"bueno\" por las ganas nom\xE1s. Las pastas y las milanesas parecieron estar aceptables, as\xED que quiz\xE1s la comida sea regular. Sin embargo, mi experiencia fue paup\xE9rrima y prefiero el ayuno a volver."
