    text: No conocia el lugar pero quede encantada en todo sentido. El ambiente es tranquilo, las mesas estan bien separadas una de la otra, la atencion fue la justa, muy atenta pero sin estar molestando. La carta tiene mucha variedad, fuimos cuatro personas, pedimos platos diferentes y fueron todos excelentes. Las rabas, las mas tiernas que probe, los langostinos rebozados excelentes, la cazuela de mariscos abundante y surtida, el postre -tiramisu- una delicia. Sin dudarlo es un lugar para volver y seguir probando lo que resta de la carta.
    date: 11-06-2010
