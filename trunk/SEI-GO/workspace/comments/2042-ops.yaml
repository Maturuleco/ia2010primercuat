    text: "Fuimos 3 personas el domingo a eso de las 14 hs. Cre\xED que iba a tener que esperar un rato, pero la espera fue mucho menor hasta tener una mesa (10 minutos...). El ambiente es muy c\xE1lido y descontracturado, una mezcla de caf\xE9 de pueblo del interior, con detalles pensados, como las peque\xF1as pizarras escritas con tizas de colores, cada una de las cuales tiene una frase, colocadas en las mesas principales para 4 personas en las paredes. El men\xFA tambi\xE9n est\xE1 en una gran pizarra colocada en una de las paredes y sirve de gran carta a la vista de todos interesante. \r\n\
