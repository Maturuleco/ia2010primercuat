    text: "Fuimos con mi mujer a El Potrillo para conocerlo. Aprovechamos el 50% de descuento de LN para los martes y la verdad que nos gust\xF3 mucho. El lugar se llena y es un poco ruidoso, pero el servicio es muy bueno y la comida mejor. Como mejora achicar\xEDa la brecha entre el tama\xF1o de algunas porciones y el precio (el solomillo \"para compartir\" era como para 1 sin apetito y sale $60) con lo cual recomiendo consultar a las/los mozos que son muy atentos y cantan \"la justa\". De postre, ricas copas aunque opt\xE9 por un m\xE1s que suculento \"fresco y batata\". Lugar recomendable para ir con reserva previa."
