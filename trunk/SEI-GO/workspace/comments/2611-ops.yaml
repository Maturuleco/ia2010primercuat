    text: "No es un restaurante, sino un complejo montado para el turismo con una propuesta original, que aprovecha el \xE1mbito del barrio de la Boca, a espaldas de la misma Bombonera. La comida es buena, aunque me pusieron la misma ensalada en la entrada y el plato principal, pero se nota la calidad. El espect\xE1culo del conventillo es solo un entrem\xE9s para esperar el show principal. Vi algunos turistas que no hablaban castellano que sufr\xEDan un poco. La presencia de la cancha de Boca detr\xE1s del decorado es lo mejor de esa parte. El show es muy bueno. Por comentarios anteriores que le\xED aqu\xED, evidentemente se han esmerado, porque el vestuario es de primera, el cuarteto de tango muy bueno y los bailarines lo mismo. El ambiente es excelente. Si no fueran precios para turistas ir\xEDa m\xE1s seguido. "
