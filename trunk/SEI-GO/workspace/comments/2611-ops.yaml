    text: "El vino era de menor categor\xEDa que el que hab\xEDamos reservado (pero cobraron el men\xFA al mismo precio), el bife de chorizo no estaba en el punto de cocci\xF3n solicitado y adem\xE1s estaba duro. El caf\xE9 estaba quemado. La atenci\xF3n dejaba mucho que desear, y los cubierto estaban ubicados al rev\xE9s (los de entrada por dentro de los de plato principal). El sainete de parado se hace muy largo y el show de tango (for export) es el peor que vi (la coreograf\xEDa es muy sencilla, los cantantes est\xE1n bien pero no nada m\xE1s que bien, zafa la orquesta solamente). No lo recomiendo, hay cenas show de tango superiores."
