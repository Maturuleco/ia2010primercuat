    text: "Fuimos por Guia Oleo y realmente fu\xE9 excelente la comida !! Eramos 14 personas y todos quedamos super contentos. Muy barato y la calidad MUY buena. El lugar - una casona vieja reciclada - es muy agradable, la zona lindisima, estacionamiento sobre la plaza o al lado. Un patio lindo, con linda enrredadera, ba\xF1os lindos, tipo casa de campo con buen gusto.\r\n\
      La parrillada fu\xE9 muy buena, abundante y en su punto justo. Milanesitas de muzzarella crocantes, ensaladas frescas y abundantes, la carne tierna y bien hecha !!! Era un miercoles y tienen parrilla libre por $ 28 !!! Increible !!!"
