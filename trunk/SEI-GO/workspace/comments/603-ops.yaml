    text: "Una desilusi\xF3n. La atenci\xF3n del Mozo, p\xE9sima. Haciendose el gracioso con chistes fuera de lugar, cuestionando los pedidos de cada uno de los comensales. el pat\xE9 con pan lo trajeron entre la entrada y el plato porque se lo hab\xEDan olvidado y comimos el postre con el resto del pate aun en la mesa. La comida era buena pero el servicio es tan malo que no vale la pena ir a conocerlo. Al pagar la maquina de las tarjetas fallaba y el mozo vino a tirar el ticket y la tarjeta sobre la mesa diciendo \"no tiene plata\", tuve que ir hasta un cajero sacar plata de la cuenta con la que se realiza el d\xE9bito autom\xE1tico, pagar en efectivo y mostrarle al personaje nefasto de la caja que en mi cuenta tenia plata para pagar 10 comidas de esas. La verdad que un desastre total. Lo recomiendo... a mis enemigos."
