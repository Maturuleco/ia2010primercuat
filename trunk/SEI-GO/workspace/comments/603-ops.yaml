    text: "El lugar es muy agradable, ambiente bien decorado, con tres \xE1reas para elegir: interna (acogedora), una especie de jard\xEDn de invierno (a la entrada) y una terraza espectacular en diferentes niveles con mesas a la luz de las velas, ideal para una noche linda. \r\n\
      Fuimos en salida de amigas y nos sorprendi\xF3 el lugar. \r\n\
      La moza que nos atendi\xF3 fue excelente, s\xFAper atenta en todo. \r\n\
      La comida es buena y las porciones son bien servidas. \r\n\
      Los precios son razonables para la zona y muy convenientes en precio son los men\xFAes que tienen cada d\xEDa con diferentes alternativas de platos para elegir entrada, principal y postre, caso contrario, la carta es variada. \r\n\
      La sugerencia del jueves fue noche de pastas (men\xFA completo con varias alternativas) donde el plato principal se pod\xEDa repetir (libre), aunque por lo completo del men\xFA es para pocos que se animen a un segundo plato. \r\n\
      Muy recomendable el lugar."
