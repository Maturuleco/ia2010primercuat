    text: "El lugar es peque\xF1o y angosto, pero muy c\xE1lido. Parece una fiambrer\xEDa tipo \x93delicatessen\x94con restaurant adjunto. Muy bien puesto, con gusto. Es mejor sentarse relativamente cerca de la puerta, porque muy adentro y hacia atr\xE1s, podr\xEDa ser un poco \x93claustrof\xF3bico\x94.  El servicio es MUY bueno y personalizado. El due\xF1o no es franc\xE9s (como dicen aqu\xED numerosas cr\xEDticas) sino vasco-franc\xE9s. Pedimos una fondue de queso para una persona (sabiendo ya, por haber leido aqu\xED las criticas, que era suficiente para 2 \xF3 3 personas, comiendo todos muy bien) pero nos obligaron a pedirla para 2 personas. Ergo solamente pudimos comer la mitad. La fondue de queso es riqu\xEDsima; la sirven con cubitos de salchicha de Viena, lomito ahumado,  pepino, cebollitas de verdeo, tomatitos \x93cherry\x93, ciruelas, champignons, papines, etc, etc (mas de 10 platitos)  para meter con el pinche dentro del queso de la fondue.  La variedad de postres es muy buena, es dif\xEDcil elegir. La mousse de chocolate blanco es, a mi gusto, demasiado pesada, parece m\xE1s un helado de crema sobrecargado, que una mousse, que por definici\xF3n tiene que ser  de contextura \x93aereada\x94. La variedad de t\xE9s no existe, hay 2: \x93normal y digestivo\x94, lo cual me parece demasiado b\xE1sico dado la tremenda variedad y calidad del resto del men\xFA.  Vino no tomamos. Voy a volver porque me encant\xF3 la comida, el servicio y lo \x93cozy\x94 del lugar; adem\xE1s me qued\xE9 con ganas de probar las pastas, los fiambres (que se ven desde las mesas, en una gran heladera) y la fondue de chocolate (que posiblemente sea \x93magnifique!\x93). La proxima vez ser\xE1\x85."
