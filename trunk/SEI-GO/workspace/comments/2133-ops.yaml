    text: "Anoche fui con unos amigos y aunque ya pasaron 12 horas, todav\xEDa me siento hinchado como Antonini Wilson. Primero el \"Manchado\" nos mantuvo afuera hasta armar las mesas y despues se encarg\xF3 del show \"el tucumano\", actor de variet\xE9 devenido en mozo. Los platos iban y ven\xEDan pasamos de las empanadas santiague\xF1as a gambas al ajillo, de bu\xF1uelos de acelga a mollejas, tambien probamos pulpo, matambre de cerdo, fussilis. Logramos detener al energico mozo, respirar unos minutos y nos lanzamos de cabeza sobre flan c dulce, frutillas con crema y helado. S\xF3lo nos negaron panqueques. Manden UVASAL!!"
