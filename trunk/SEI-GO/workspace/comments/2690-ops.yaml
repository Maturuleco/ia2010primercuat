    text: "Si uno presta atenci\xF3n solamente a la comida esta es muy buena, debido a que es netamente china sin ning\xFAn retoque modernista. Restaurante de corte familiar, atendido muy amablemente por sus due\xF1os. La comida es muy sabrosa, abundante y bien condimentada. Voy los jueves por la noche y siempre atentos. Cuentan con bols de porcelana y los palitos de buena calidad (no los descartables) no hay que comprarlos aparte como en otros lugares, los provee la casa. El Chaw-mien muy sabroso y abundante, como para 2 personas. El Wan Tan frito, mas grande que los ravioles a la plancha, el relleno es similar."
