    text: "Aut\xE9ntica comida china sin pretensiones de fusi\xF3n ni nada parecido. Excelentes los platos de vegetales, fideos y pescados y el t\xE9 de sabores genuinos (crisantemo, jazm\xEDn). Charl\xE9 con los due\xF1os que llegaron hace 11 a\xF1os de Shangai y hasta hace 3 a\xF1os trabajaban exclusivamente para su colectividad. Hoy, se globalizaron y tienen m\xE1s argentinos. Pero la cocina no cambi\xF3 y sus condimentos e ingredientes son poco vistos en rtestaurantes de mucho m\xE1s nombre y precio. La comida es una garant\xEDa."
