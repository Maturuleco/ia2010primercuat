    text: "Es un restaurante sin lujos ni pretensiones, donde prima la comida por sobre la atenci\xF3n y la ambientaci\xF3n. Si bien es reconocido por sus pastas, probamos con las carnes y el resultado fue muy bueno. El bife de chorizo estaba en su punto, muy tierno y bien preparado. ensalada completa muy abundante y con productos frescos. Buen pan, acompa\xF1ado de unas berenjenas en escabeche. cobran cubierto, pero solo $1. La atenci\xF3n fue antip\xE1tica y poco profesional en el trato, pero sumamente correcta con los pedidos. Precio accesible si se comparten las porciones."
