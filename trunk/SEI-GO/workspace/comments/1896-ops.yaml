    comida_rank: buena
    text: "Luego de bastante tiempo de no comentar ningun establecimiento aca volvimos.\r\n\
      Al termino de la expo del pinturas del taller donde estudia mi jermu fuimos los dos a comer a este Restoran del barrio de Floresta.\r\n\
      El sitio es sencillo, nada de mucha parafernaria para decorar, pero comimos joya.\r\n\
      De entrada dos empanadas de carne, enormes y muy ricas, las recomendamos, tambien pedimos una provoleta bien crocante, y asi vino a la mesa, muy rica tambien.\r\n\
      Para terminar ibamos a pedir una porcion de mollejas al cognac con papas a la crema, tiene otro nombre en la carta pero no me acuerdo, y el mozo muy acertadamente nos recomendo pedir solo media y les digo que ten\xEDa razon, asi que un 10 para el mozo que se llama Miguel.\r\n\
      Acompa\xF1amos todo esto con una botella de Malbec y un agua mineral sin gas natural.\r\n\
      Para finalizar les cuento, que se come bien y barato para los precios que tenemos hoy en el mercado, a eso de las 21 horas se lleno, lo que habla bien del lugar. La atencion fue esmerada y diria muy buena....asi q vayan tranquilos pero no le metan fichas a la decoracion, solo al morfi. "
    date: 26-08-2007
