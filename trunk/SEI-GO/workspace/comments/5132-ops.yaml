    text: "Pocos platos, pero todos elaborados, satisfacen tanto a turistas, como a porte\xF1os. Comenc\xE9 con unas empanadas de cordero, muy gustosas por cierto. Continu\xE9 con la bondiola caramelizada con peras asadas y pur\xE9 de calabaza y jengibre: las peras no vinieron, y el pur\xE9 result\xF3 algo aguachento y r\xFAstico, pero la carne estuvo realmente deliciosa. Por \xFAltimo, me anim\xE9 a los Sorrentinos de almendra, mozzarella y jam\xF3n: bien de textura, pero el relleno, tan solo un picadillo de los 4 ingredientes, sin gracia y con poco sabor. Conclusi\xF3n: volver\xEDa por la bondiola, que adem\xE1s de exquisita, es accesible."
