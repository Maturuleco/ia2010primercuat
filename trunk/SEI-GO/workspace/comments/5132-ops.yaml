    text: "El sitio est\xE1 muy bien: sencillo pero con buena ambientaci\xF3n; la atenci\xF3n correcta, pero lenta si el sitio est\xE1 lleno, ya que solo hay una moza; opiniones variadas en nuestra mesa respecto a la calidad de la comida, el salm\xF3n blanco envuelto en jam\xF3n crudo un plato sabrosos y novedoso, el bife de chorizo dej\xF3 bastante que desear en cuanto a cocci\xF3n y sabor. Carta de vinos no muy amplia pero con buenas elecciones a precios promedios del mercado. En resumen, un buen restaurante en el \xE1rea de San Telmo que merece, despu\xE9s de unos meses, una segunda oportunidad para visitarlo."
