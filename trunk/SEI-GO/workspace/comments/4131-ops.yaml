    text: "Por la zona, es uno de los pocos restaurantes con un espacio para que tu hijo/a juegue mientras almorz\xE1s o cen\xE1s. Este espacio est\xE1 controlado todo el tiempo por una jardinera con muy buena onda. La comida es, en t\xE9rminos generales, muy buena y los precios moderados. El servicio es muy desparejo. Depende demasiado de qu\xE9 mozo te toque. Deber\xEDan modificar esto de alguna manera. El rest\xF3 es prolijo, con buena manteler\xEDa y cubiertos. Mesas amplias. Ba\xF1o: la salida de agua del grifo del lavabo est\xE1 tan pegada al borde del lavabo que hace imposible lavarse las manos adecuadamente. Volveremos."
