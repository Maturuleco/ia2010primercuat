    comida_rank: buena
    text: "Le tenia ganas desde la \xE9poca en que iba a un restaurant que estaba al lado, y no desenton\xF3 en las primeras visitas. Entre los puntos fuertes se encuentran la variedad en la carta (especialmente las pastas y los \"lomos\", aunque sean de ri\xF1onada de cuadril) y  la manteler\xEDa. En cambio, el servicio no se destaca, hemos pasado calor m\xE1s de una noche (el aire acondicionado est\xE1, falta prenderlo) y los costos de los postres y entradas y servicio de mesa no tienen ninguna relaci\xF3n con los de los principales (que son bastante convenientes). Con todo, es una buena opci\xF3n para considerar en la zona!"
