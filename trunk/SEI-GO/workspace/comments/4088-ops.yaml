    text: "Excelente comida. Platos abundantes. Atenci\xF3n m\xE1s que esmerada. Hube le\xEDdo los comentarios anteriores y no coincido con la opini\xF3n de mis co-usuarios de Gu\xEDa Oleo en cuanto a las camareras. La \xFAnica cr\xEDtica es que el aire acondicionado es muy poco potente para semejante lugar. Las propuestas gastron\xF3micas son realmente sanas, ricas y con un equilibrio justo en la relaci\xF3n calor\xEDas-salud-delicia-elaboraci\xF3n gastron\xF3mica. VUELVO SIEMPRE y acompa\xF1ado de todos mis amigos."
