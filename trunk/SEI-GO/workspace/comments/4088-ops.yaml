    text: "Muy sabrosa la comida y abundante. Rica la entrada de panes con sopa de calabaza y limonada con jengibre. Falta mejorar la atenci\xF3n. Ideal para comer comida diferente y muy rica. Muy simpatica la ambientaci\xF3n, acorde con el concepto. Ojo Only Cash."
    date: 18-08-2009
    user: http://mi.guiaoleo.com/members/53274
    ambiente_rank: bueno
  - servicio_rank: malo/regular
    comida_rank: excelente
    text: "Si bien tiene muchos problemas, lo principal a destacar es que la comida es muy sabrosa. La atenci\xF3n es p\xE9sima: la moza no presta atenci\xF3n, trae cosas no pedidas, no avisa que el tama\xF1o de las porciones es muy abundante y no tiene idea c\xF3mo est\xE1n conformados los platos o si hay alg\xFAn faltante.\r\n\
      La ambientaci\xF3n es naif y mediocre pero no llega a exasperar. Importante: si usted es vegano, sepa que los platos contienen l\xE1cteos y si usted est\xE1 a dieta, no crea que porque sea natural va a comer liviano: la polenta, el risotto y los fideos eran deliciosos pero hipercal\xF3ricos."
    date: 08-08-2009
    user: http://mi.guiaoleo.com/members/45096
    ambiente_rank: bueno
  - servicio_rank: malo/regular
    comida_rank: muy buena
    text: "Movido m\xE1s por la curiosidad,  que por la atracci\xF3n hacia los alimentos org\xE1nicos o la comida vegetariana, decid\xED entrar y averiguar por mi mismo, c\xF3mo se puede resolver una propuesta gastron\xF3mica interesante, sin carne de ning\xFAn tipo, y solo con materias primas de producci\xF3n org\xE1nica. El resultado: platos maravillosos, que nos demuestran que la excelencia depende de una mano experta, del equilibrio, y de la creatividad, m\xE1s que de los ingredientes fashon o las combinaciones ecl\xE9cticas. \xBFOtra buena? Porciones super abundantes (para compartir) y precios muy accesibles. Eso si, p\xE9sima atenci\xF3n."
    date: 08-08-2009
    user: http://mi.guiaoleo.com/members/2647
    ambiente_rank: bueno
  - servicio_rank: malo/regular
    comida_rank: buena
    text: "Quiz\xE1s ser\xEDa una opci\xF3n interesante si no fuera que a la ya acotada carta (pocas variaciones sobre polenta, quinoa, avena y algo m\xE1s), no le faltara la mitad de los platos cuando uno quiere ordenar. Lo mismo con las cervezas org\xE1nicas: ofrec\xEDan 10, ten\xEDan 3. Y encima, mal\xEDsimas. La camarera atiende con desgano y ni siquiera sabe qu\xE9 hay y qu\xE9 no. No advierte que los platos son muy abundantes (dato importante). De lo que pude comer lo \xFAnico que rescato es la Ensalada del Bosque y el Risotto de Quinoa. Los cartelitos predicadores de naturismo, son exasperantes y las esperas, malhumorantes."
