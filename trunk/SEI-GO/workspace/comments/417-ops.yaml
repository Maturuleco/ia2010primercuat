    text: "Aunque era domingo y el restaurante estaba semi vac\xEDo tardaron much\xEDsimo en traer la comida.  Los mozos no responden al llamado, tal si fueras invisible.  Pedimos dos ensaladas y el mozo se neg\xF3 a anotar los ingredientes; se equivoc\xF3 en ambas.  La supremas y las papas espa\xF1olas estuvieron sabrosas y lo mismo los crepes.  Las ensaladas dejaron mucho que desear. La verdura parec\xEDa cortada hac\xEDa d\xEDas y los tomates sin madurar.  El salm\xF3n estuvo p\xE9simo. Cuatro laminas delgadas, grasosas y muy pasadas de cocci\xF3n, a punto suela.  Si otro evento familiar no me convoca, no volver\xE9."
