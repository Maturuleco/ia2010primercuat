    comida_rank: muy buena
    text: "La ubicaci\xF3n es muy buena y accesible. El rest\xF3 es lindo por fuera (un edificio antiguo muy bien reciclado) y a\xFAn m\xE1s por dentro (ambiente tranqui-lujoso, bien puesto, con una iluminaci\xF3n agradable). No me gustaron los asientos, nuestra mesa para dos ten\xEDa a cada lado un sofa de un cuerpo, en el cual uno ten\xEDa que elegir entre comer sentado en la punta del asiento o reclinarse contra el respaldo y quedar a un metro distancia del plato; adem\xE1s lo peor era que los sof\xE1s no se pod\xEDan meter debajo de la mesa, tipo silla, as\xED que era todo muy inc\xF3modo para ese nivel de restaurant. El restaurant est\xE1 dividido en dos salas, en la m\xE1s chica, que fue en la que comimos, las mesas est\xE1n distribuidas de modo tal que no se escuchan las conversaciones de otros comensales, lo cual es muy bueno. La m\xFAsica de fondo estaba un poco demasiado alta, pero la bajaron enseguida a pedido m\xEDo. La comida rica, pero las porciones CHICAS. El salm\xF3n con ensalada verde como entrada, el cordero y el magret de pato como platos principales, y tarteleta de frutillas frescas fileteadas inmersas en una crema de chocolate blanco como postre, todo rico, bien preparado y presentado. El servicio est\xE1 a cargo de una sola moza para las 5 mesas de la sala chica, por lo cual result\xF3 deficiente y lento, tuvimos que esperar varias veces para que nos atendiera. La persona que comi\xF3 conmigo pidi\xF3 una copa de vino malbec y la moza permanentemente insist\xEDa, en forma obsesiva,  en volv\xE9rsela a llenar, con lo cual logr\xF3 que, en lugar de ir a bailar despu\xE9s de comer, mi acompa\xF1ante se tuviera que ir a dormir. O sea que la moza arruin\xF3 la salida, por lo cual le quedo profundamente agradecida, sobretodo teniendo en cuenta que fui yo quien eligi\xF3 ese restaurant. El rest\xF3 en general bien, salvo la porci\xF3n del magret de pato que fue rid\xEDculamente chica y la moza obsesiva con el malbec, quien adem\xE1s no daba a basto para atendernos como corresponde."
