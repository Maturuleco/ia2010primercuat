    text: "Fui con muchas espectativas y no sal\xED defraudado. A diferencia de otros lugares donde ofrecen esta modalidad de los 7, 9 u 11 pasos, aqu\xED la sorpresa est\xE1 en descubrir sabores de carnes ex\xF3ticaas anque aut\xF3ctonas: Yacar\xE9, \xF1and\xFA, perdiz, llama, etc. Todo combinado con toques experimentales pero efectivos. Los puntos culminantes: el carpaccio de llama, el \xF1and\xFA con milhojas de papa y crema de chimichurri (sic) y el postre de quesos con frutos rojos, pasta de almendras y madera !!!! sic sic. La atenci\xF3n no desentona, muy agradable. Hasta tiene un margen para mejorar ! Muy recomendable."
