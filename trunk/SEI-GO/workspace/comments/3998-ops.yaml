    text: "GUAUUU!! Una noche perfecta..La atencion, los tiempos entre comida, las cantidades; para poder llegar a probar todo,ya que el menu consta de 7 o 5 (elegimos 7) pasos de degutacion; el lugar entre mesas, la manera de presentar los platos, los sabores..increible..hasta pedimos un vino de $135 (admito que sin conocerlo) y luego de preguntarnos nuestros gustos nos recomendaron otro y de $75!! A la carta de vinos no le puse excelente porque me parecio escasa, pero va acompa\xF1ada de vinos regionales, q hacen q la experiencia sea unica, ideal para ir en pareja; $350 con tip volvere sin dudarlo!"
