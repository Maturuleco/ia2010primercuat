    text: "Una queja: El d\xEDa 25 de enero de 2006 fuimos a festejar el cumplea\xF1os de mi amigo con mi esposa y otra amiga, siendo un total de cuatro personas. Cuando nos dispusimos a sentarnos a las 19:15 horas nos dijo la moza, de muy mala manera, que deb\xEDamos salir de esa mesa ya que s\xF3lo se reservaba para grupos m\xE1s grandes. \r\n\
      Despu\xE9s de una conversaci\xF3n con la misma, nos ofreci\xF3 casi la misma mesa en otro lugar, o sea y en pocas palabras no tuvimos el derecho a elegir donde sentarnos y a pagar lo que dec\xEDa la carta. \r\n\
      Si no tengo derecho a manejarme con prudencia y respeto dentro del local tampoco tengo el derecho de pagar lo que dice la carta. \r\n\
      Por supuesto que al rato vino la supervisora y no habl\xF3 con nosotros pero puso a la mesa anterior el cartel de RESERVADA, es una falta de respeto cuando la misma no estaba reservada y se ocup\xF3 cuando nosotros nos estabamos yendo del local. \r\n\
      Espero que no hagan nunca m\xE1s con otro cliente lo que hicieron hoy con nosotros. "
