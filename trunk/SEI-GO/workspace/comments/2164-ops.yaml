    text: "El lugar es m\xE1s amplio, despejado y limpio que el orginal fundado por el carism\xE1tico Luis Bali\xE1n, cuya gravitaci\xF3n alrededor de la barra todav\xEDa se extra\xF1a. A\xFAn m\xE1s se extra\xF1a la mano de Ana Terzi\xE1n al mando de la cocina. Hoy, todos los platos fundacionales est\xE1n, pero m\xE1s sanitizados y aburridos: comida armenia, no te digo \"de hospital\", pero quiz\xE1 para alguien que est\xE9 haciendo dieta y le hayan prohibido los condimentos. Sin embargo, su buena relaci\xF3n calidad-precio, lo hace competitivo frente a opciones mediorientales exquisitas, pero caras, o bien, populares pero mcdonalizadas."
