    text: "Un cl\xE1sico y muy buen bodeg\xF3n/cantina, donde toda la comida es buena, la atenci\xF3n igual de buena y con muy buenos precios. \xBFLo mejor? Como dice la pagina las pastas y los pescados son el fuerte del lugar (consultar pesca de d\xEDa), en todas sus preparaciones. A mi gust\xF3, tanto las rabas, calamaretis (pedir a la veneciana) y otros mariscos estan preparados de una forma espectacular, con gran sabor, mejor textura y en buena cantidad (de los mejores que he comido en Buenos Aires).\r\n\
