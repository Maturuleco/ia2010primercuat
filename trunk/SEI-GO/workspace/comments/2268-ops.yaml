    text: "Un cl\xE1sico del barrio. \r\n\
      Antes se llamaba \"La Canzonetta\" y estaba a la vuelta, sobre la calle Dorrego. \r\n\
      Los due\xF1os son ex-mozos de otro restaurante de la zona: \"La cantina de David\". Obviamente, este conocimiento es producto de ir por quince a\xF1os. No pueden dejar de probar las milanesas de muzzarela, chambota, rabas, papas fritas. \r\n\
      Mi plato preferido son los \"Raviolones con salsa scarparo y crema de espinacas\". \r\n\
      Para ir con amigos o en familia, una cantina tradicional con excelente comida."
