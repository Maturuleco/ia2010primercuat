    text: "El lugar se destaca, principalmente, por su ubicaci\xF3n: privilegiada. Un piso diecinueve, con un ventanal maravilloso sobre puerto madero. Esa vista al r\xEDo, no es algo que tenga cualquier restaurante. Sin embargo, el resto de los items no acompa\xF1a debidamente este lujo.\r\n\
      La carta es corta, como corresponde a lugares de este nivel, sin embargo, es bastante variada. La comida result\xF3 dispar, buenos algunos platos y otros definitivamente no. La atenci\xF3n fue en general correcta pero desinformada. Afirmar, con convencimiento, que un vino tinto se sirve a temperatura ambiente, con un term\xF3metro que marca vientisiete grados, me pareci\xF3 muy poco acorde a la buena y amplia carta de vinos que ofrecen.\r\n\
      La ambientaci\xF3n es minimalista, poca decoraci\xF3n, mesas comodas, velitas rom\xE1nticas y flores frescas de rigor; nada para destacar. Interesante para sorprender a alguien que no lo conoce, pero no lo suficientemente interesante como para volver."
