    text: "El servicio es lamentable, mozos muy j\xF3venes y totalmente inexpertos. \r\n\
      De entrada se olvid\xF3 la panera ($4 por persona) y cuando, pasado un tiempo de hacer el pedido, la reclamamos no pregunt\xF3 si quer\xEDamos que nos la trajera. \r\n\
      Al servir el pancito se le cay\xF3 uno al piso y al recoger la mesa unos cubiertos terminaron tambi\xE9n en el suelo. \r\n\
      El lomo no estaba mal pero no era nada del otro mundo, incluyendo la presentaci\xF3n. \r\n\
      Los fideos muy secos, el oleo ni se notaba, ya que estaban totalmente sosos y pegados de lo secos que estaban; tuve que pedir que les pusieran un toque de crema. \r\n\
      A la hora del postre en lugar de traer la carta nos coment\xF3 las dos variantes que hab\xEDa: helado o helado con frutas (sofisticada elaboraci\xF3n para semejante lugar). Le preguntamos por alguna otra opci\xF3n de las que hab\xEDamos visto en el men\xFA y la respuesta fue que s\xF3lo hab\xEDa lo dicho y, textual: \"se ve que calcularon mal al hacer las compras\". \r\n\
      El maitre desbordaba simpat\xEDa, decir que se parec\xEDa a \"Largo\" no es exagerar.\r\n\
      No quiero seguir porque en otras mesas vimos un par de detalles que tambi\xE9n restan.\r\n\
      Conclusi\xF3n: No vale en absoluto la pena ya que el servicio es p\xE9simo y la comida es un poco escasa y no es nada de otro mundo para el precio del lugar. \r\n\
      Eso si, la vista es linda, si toca junto a una ventana, pero como ni en eso pudimos tener suerte, no volver\xEDa a ir nunca m\xE1s. Por lo que seguir\xE9 yendo al de Olleros que es realmente excelente en cuanto a atenci\xF3n, comida y ambiente."
    date: 06-05-2006
