    text: "Hace tiempo que estabamos interesados en incursionar en la comida \"a puertas cerradas\" y as\xED llegamos a Casa Coupage.\r\n\
      Desde el saludo inicial hasta la despedida, los sentidos fueron los protagonistas.\r\n\
      Santiago, sommelier del lugar, invita a dejar los prejuicios de la puerta para afuera y adentrarse en una combinaci\xF3n exquisita de olores, sabores, texturas. Dejarse guiar por todos los sentidos.\r\n\
      La comida se presenta como la compa\xF1era ideal de los distintos vinos. Sabores intensos, marcados, excelentes materias primas en presentaciones a\xFAn mejores.\r\n\
      En CC, uno aprende disfrutando."
