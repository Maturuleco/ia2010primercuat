  - servicio_rank: muy bueno
    comida_rank: excelente
    text: "Cumplio a\xF1os Sebas y el concepto fue \"A puertas cerradas\". No podiamos ir a otro lugar. Casa coupage ofrece una experiencia culinaria unica, en donde el vino ocupa un rol protagonico de comienzo a fin, el menu acompa\xF1a perfectamente y los anfitriones se encargan de que el invitado sea quien defina los acontecimientos de acuerdo a su gusto y las opciones que tiene disponible. Martin Lukesch elabora platos con buenas materias primas y excelente armonia entre texturas y sabores, Santiago hace el maridaje ideal de vinos y los invitados disfrutan. Casa coupage es uno de esos pocos lugares en donde se abren los sentidos..."
