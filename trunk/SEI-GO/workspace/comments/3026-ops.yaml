    text: "El s\xE1bado pasado tuve el placer de conocer este restaurant junto con un amigo. \xA1Qu\xE9 grata experiencia! \r\n\
      \r\n\
      El desempe\xF1o de toda la gente del local fu\xE9 impecable. Nos atendieron r\xE1pidamente, con eficiencia, y siempre de buen humor. \r\n\
      \r\n\
      La comida era muy buena, perfectamente acorde al nivel al que estoy acostumbrado (de vez en cuando pido el delivery de Samurai, otro restaurant de este tipo, que est\xE1 en Ramos Mej\xEDa y que tiene un nivel superlativo). Yo com\xED un yakisoba (salteado de fideos) con camarones, y junto con mi amigo probamos los tres postres que hab\xEDan (mushimanshu, dorayaki, y helado de t\xE9 verde). De esos tres, es altamente recomendable el helado de t\xE9 verde: un postre suave, cremoso, dulce, y sobretodo con mucho aroma y sabor a t\xE9.\r\n\
      \r\n\
      El ambiente era muy bueno. Ten\xEDa toques aut\xF3ctonos, pero a la vez era bastante moderno y acojedor. Pero no lleg\xF3 al nivel de excelencia de la comida y de la atenci\xF3n.\r\n\
      \r\n\
      Ahora que leo que se puede hacer una reuni\xF3n con karaoke, quiero volver..."
