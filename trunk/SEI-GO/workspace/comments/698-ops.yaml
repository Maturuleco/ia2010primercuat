    text: "Por azar fui con mi novia, pues estabamos por la zona en busqueda de una interesante picada y de buena calidad (ausente de papitas, man\xEDes, aceitunas, etc...), la propuesta de la carta nos sedujo (picada que conten\xEDa, jam\xF3n crudo, berenjenas, morrones, roquefort, jam\xF3n cocido, panceta, hongos, zuccinis, aceitunas (descarozadas) \"croquetitas\" de pollo y otras que no recuerdo de que eran, m\xE1s aderezos)... Las cantidades eran \"aceptables\", pero s\xF3lo como para probar un poco de todo, tres fetas de jam\xF3n crudo y mismo n\xFAmero impar para los dem\xE1s ingredientes (lo que \"dificulta\" la \"separaci\xF3n de bienes\" entre ambos comensales), a excepci\xF3n de un muy buen detalle en el plato, el cual consist\xEDa en higos secos muy sabrosos y \"abundantes\"...        \r\n\
      Para esa noche de domingo, y por ser un lugar escogido al azar, cumplio en cuanto a la comida citada. Es l\xEDcito mencionar que la picada ten\xEDa un costo bastante bajo ($29) en comparaci\xF3n con otros lugares de la zona, que entre los ingredientes de la picada contaban con aburridas papitas, etc (lo cual constituye una falsa picada o picada de cumplea\xF1os de \"chicos\") y eran por lo menos $10 o $15 m\xE1s caras. En cuanto al servicio, puedo calificarlo como sobrio, pues la moza nos atendi\xF3 de muy buena manera, con un protocolo muy adecuado y siempre estuvo muy atenta sin resultar molesta (perfecto, excelente servicio en este punto). Opino que la carta de vinos contaba con una variedad satisfactoria y de buenas bodegas. El lugar es muy comfortable y agradable, la m\xFAsica de fondo (jazz) es el marco perfecto y no es un lugar muy ruidoso. Creo que si se tiene en cuenta esto, yo recomendar\xEDa que tuvieran su propia experiencia, si bien no hemos probado su especialidad: las pastas. AH!!! La variedad de postres era escasa para mi gusto, y ped\xED un tiramis\xFA que califico de \"pobre\" (m\xE1s en cuanto a cantidad que ha calidad) si tenemos en cuenta su costo: $14; aunque estaba muy bien servido, como as\xED tambi\xE9n la picada; sin embargo, es claro que la presentaci\xF3n de los platos ayuda pero no alimenta."
    date: 02-09-2007
