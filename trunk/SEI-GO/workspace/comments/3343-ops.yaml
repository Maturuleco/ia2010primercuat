    text: "El lugar es excelente. Muy buen servicio, y la comida de primera. Las entradas abundantes y bien preparadas. Lo mejor: los bu\xF1uelos de acelga, hay que probarlos si o si. Principales: Pedimos la bondiola de cerdo que estaba espectacular y el dorado a la parrilla muy bueno tambien. La presentacion de los platos original y divertida. En resumen: buen servicio, buen ambiente, buena comida y relacion precio/calidad acorde. Voy a volver. "
    date: 08-12-2007
