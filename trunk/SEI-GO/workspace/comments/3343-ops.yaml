    comida_rank: mala/regular
    text: "Como ser objetivo y decir lo mal que la pase sin sumarle la experiencia personal?? Intento, la atencion de la recepcionista fue muy buena, nos ofrecio una copita de vino y una pochoclos en la espera, y fue muy atenta. El lugar bien ambientado con muy poco, faltaria un poco de limpieza, sobretodo en los ba\xF1os. El camarero no podia ser peor, tardo 30 min en atendernos y fue debido a q nosotros se lo pedimos. El vino lo abrio y lo dejo sobre la mesa para q nosotros nos sirvamos en las copas (desastre). La entrada salio muy rapido y estaba bien, y no mas q bien. De principal pedimos el yacare (aclaraba q era para dos y no alcanzaba ni para llenarse uno) y el jabali (nunca vi el punto en el que nos llego la carne, ERA UNA MADERA, obviamente lo devolvimos por incomible), vale aclarar que tardaron 50 min por reloj entre la entrada y el principal (nos habia mentido dos veces diciendo que ya estaba saliendo). Cuando le pedimos el ticket (q ya habiamos pagado) nos trajeron uno por un valor mucho menor). No volvere y les recomiendo que ni le den la oportunidad. "
    date: 08-12-2007
