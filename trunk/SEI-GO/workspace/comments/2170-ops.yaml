    text: "Comimos una Pizza a la piedra grande mitad Calabresa mitad provolone. Hay pocos lugares como este en Buenos Aires, donde a uno le den una pizza que tiene los ingredientes que tiene que tener, tirando a mayor abundancia. Muy bien servida, de gusto riquisimo y buena materia prima. Muy buen balance en relaci\xF3n al precio (que no es muy barato). El lugar es muy chico, pero la atenci\xF3n es muy buena. Ideal para delivery o para comer al mediod\xEDa temprano (si uno llega 13 en punto hay lugar). Las empanadas son para reocmendar tambi\xE9n."
