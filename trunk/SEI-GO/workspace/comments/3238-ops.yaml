    text: "P\xE9sima experiencia. Este seudo-restaurant coreano (en realidad, cocina coreana preparada por japoneses) fue una decepci\xF3n. Todo estuvo mal, empezando por el trato de la camarera, poco menos que agresivo. Lo \xFAltimo que uno espera de la comida coreana es que sea insulsa: \xE9sta lo era. El kimchi carec\xEDa de sabor, o bien ol\xEDa sospechosamente. Ni hablar de la carne, de cuya frescura nos quedaron todas las sospechas. No hab\xEDa palitos de metal, caracter\xEDsticos del servicio de mesa coreano; tampoco sirvieron, como se habit\xFAa en los verdaderos restaurants coreanos, la cl\xE1sica naranja en gajos, al final. Si hubiese sido la primera vez que com\xEDamos comida \"coreana\", tendr\xEDamos la peor impresi\xF3n. Como si la mala atenci\xF3n (una mala onda incre\xEDble), la p\xE9sima calidad e insulsez de los alimentos, la absoluta improvisaci\xF3n en un vano af\xE1n de mimetizarse con lo coreano (desde la ignorancia que suele tener el argentino medio respecto de sus constumbres), la cuenta fue car\xEDsima. Amamos la cultura coreana y nos averg\xFCenza que lugares como estos difamen su maravillosa gastronom\xEDa. No era nada sorprendente, debo agregar, el que el restaurant estuviera casi vac\xEDo: s\xF3lo dos mesas (incluyo la nuestra) estaban ocupadas. Y -el peor de los malos signos- ni un solo coreano.  "
    date: 25-08-2007
    user: http://mi.guiaoleo.com/members/30550
    ambiente_rank: malo/regular
