    text: "Es la primera vez que iba a un resto \"coreano\", coincido con la opini\xF3n anterior que era toda comida japonesa, o por lo menos el 90 de ella. El sushi, el yakitori y el bulgogi q comimos estaban muy ricos y se los notaba frescos; puede ser que haya estado todo bueno porque fuimos un grupo de personas invitadas a un evento que se realizaba ah\xED, entonces ya esperaban cierta cantidad de personas... \r\n\
      Lo novedoso de este resto es que en cada mesa hab\xEDa una especie de plancha donde cada uno se cocina. \r\n\
