    text: "El ambiente (los, porque tiene varios) decepciona un poco. La locaci\xF3n es EXTRA\xD1\xCDSIMA. Es el piso de servicio de la Galer\xEDa G\xFBemes; un lugar perdido por los techos y asombrosamene deteriorado en comparaci\xF3n con la magnificencia de la planta baja. Mesas muy juntas; y hasta me toc\xF3 ver un gato merodeando entre las mesas. Olvidable.\r\n\
