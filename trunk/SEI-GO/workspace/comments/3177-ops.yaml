    text: "La peor experiencia que tuve en un restaurante. Nunca qued\xE9 tan mal con 2 amigos que invit\xE9 exclusivamente a comer aqui. El servicio es mal\xEDsimo. Desde que nos sentamos, la moza tard\xF3 15 minutos en \"venir\". No trajo ni siquiera pan. Miramos la carta y la volvemos a llamar para pedirle los platos y nos dice \"ah, miren que no quedan platos calientes\". Quee? Si si, s\xF3lo pod\xEDa comerse \"lo que quedaba\" y encima frio. \r\n\
      A todo esto ya iban 25 minutos. Pedimos las bebidas, 3 empanadas y 3 platos frios. Las bebidas tardaron 15 minutos y Las empanadas tardaron 25 minutos (la pregunta ser\xEDa porqu\xE9 no nos fuimos antes). Luego los platos eran p\xE9simos en presentaci\xF3n y la abundancia nula, al igual que nuestras ganas de comer. Para sumarle puntos negativos, le pedimos la cuenta y la moza tard\xF3 20 minutos en traerla. Para coronar la experiencia, directamente vino la \"due\xF1a\" (porque intuia que algo andaba mal con nuestra mesa) y deja el ticket sobre la mesa y con la actitud m\xE1s sobradora del mundo dice: \"y...todo bien?\". \"No, realmente estoy decepcionado por el servicio y la comida. Esperaba mucho m\xE0s. Me hab\xEDan recomendado el lugar\" le respondo muy gentilmente.  Lo mejor de todo es que tuvo la osad\xEDa de retrucar nuevamente con la peor arrogancia y decir \"y...lo siento mucho, qu\xE9 le vamos a hacer... quiz\xE1s la pr\xF3xima\". \r\n\
      PESIMO. MALISIMO. LA GENTE QUE NO SABE DE GASTRONOMIA NO DEBERIA VENDER COMIDA."
