    text: "Como habitu\xE9 de este lugar (vivo a 3 cuadras) ceno 1 vez por semana, quiz\xE1 no me encuentre con algunas de las molestias que enuncias algunos amigos de \xF3leo. En primer t\xE9rmino la comida es sabrosa, original, la cual vale la pena conocer. (los guisados en invierno algunos son muy buenos), sus empanadas estilo tacos, son todas muy ricas, y sus postres deliciosos(tiramis\xFA, flan de coco, arroz con leche todos ricos). El men\xFA del medio d\xEDa es bueno tambi\xE9n. Pero pese a que uno se acostumbre a mozos \x93colgados\x94 esto puede transformarse en una molestia para algunos comensales, y es un punto flojo, igual que en mis \xFAltimas visitas me ha llamado la atenci\xF3n como se han \x93achicado\x94 las porciones, por estas dos cosas, Vivi un toque de atenci\xF3n. Es bueno, pero era mejor al principio."
