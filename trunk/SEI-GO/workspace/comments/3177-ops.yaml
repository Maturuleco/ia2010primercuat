    text: "Si bien este restaurante es \"hermano\" de Masamadre, no tiene la misma calidad de \xE9ste. Los mozos son un poco indolentes, la comida no es tan abundante como la de masamadre. Yo ped\xED un salm\xF3n grillado con ensalada, papas a la huancah\xEDna y trigo. Ped\xED que me reemplacen las papas por m\xE1s ensalada, y \xE9sa consisti\xF3 finalmente en UNA hoja delechuga, sin condimento. El salm\xF3n no era grillado, estaba muy grasoso por lo que supongo era frito, y ten\xEDa encima un salteado de tomates y cebollas, que para alguien como yo que quer\xEDa comer algo sano y natural, no lo era.\r\n\
      El precio un poco caro; casi $100 por dos platos (salm\xF3n y fideos), dos postres (un flan y una marquise), dos gaseosas y una copa de vino."
