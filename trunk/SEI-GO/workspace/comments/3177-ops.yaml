    text: "La Prometida presenta una original propuesta gastron\xF3mica con su denominada cocina de los pueblos. El lugar es muy \"cool\" una casona antigua, con decoraci\xF3n con un toque minimalista/rustico/fashion. su comida, es original, con un toque de personalidad en todos sus platos, y con una consistencia en su comida que realmente asombra. Tanto en pollos(guisados), pastas, ceviches, o sus almuerzos con buenas tortillas y tartas, dan la posibilidad de elegir variado, sin miedo a elegir un plato que no alcance las expectativas. sus postres tambi\xE9n tienen su toque, el arroz con leche y nuez es fabuloso, su flan tambi\xE9n, y su t\xE9 de jengibre y menta muy original y rico. Adem\xE1s su carta se reinventa muy seguido cosa que hace tener siempre opciones nuevas a probar.\r\n\
      Sus puntos m\xE1s flojos suelen ser su atenci\xF3n en primer lugar, pues sus mozos en todos sus horarios son medios \"colgados\"( pero gentiles) cosa que por m\xE1s onda que le pongas a veces te molesta tener que repetir la orden, o hacerle acordar que falta algo( generalmente la reposici\xF3n de bebidas), pero tampoco es para desesperar por que la onda compensa un poco todo. Y el lugar es lindo, muy luminoso de d\xEDa, aunque cuando hay gente es un tanto bullicioso, como la mayor\xEDa de los nuevos lugares en Buenos Aires. Igual, por la calidad de su comida, un lugar para ir y varias veces en busca de nuevos y sabrosos sabores."
