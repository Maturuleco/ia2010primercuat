    text: "El ambiente es muy calido , tanto por su decoraci\xF3n como por la atenci\xF3n de su personal, los dias viernes y sabados ( en los cuales tuve oportunidad de visitar el lugar) son excelentes . Los musicos son realmente muy buenos , todos y cada uno de ellos, parece increible ; gracias a su carisma la estad\xEDa durante sus shows se torna muy placentera. El lugar es peque\xF1o pero comodo y acogedor, quiza este factor hace que exista una mayor interacci\xF3n con el publico de las mesas. Los precios estan bien para lo que representa la perfeccion del lugar . Es un lugar que recomiendo a ojos cerrados, para aquellos que deseen disfrutar de un buen lugar, una buena atenci\xF3n y un buen espectaculo."
