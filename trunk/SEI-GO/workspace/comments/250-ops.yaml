    text: "Una experiencia algo bizarra (por el barrio y el ambiente del lugar), pero extremadamente placentera. Un claro recordatorio de que el secreto de la buena gastronom\xEDa est\xE1 en la materia prima, y no en el glamur del servicio, ni en lo \x93cool\x94 del ambiente, ni en lo exc\xE9ntrico de las combinaciones. Lo importante es la calidad de los productos. Y el valor de \x93Almacen y bar\x94, es justamente ese: brindarnos los mejores quesos  y fiambres del mercado, y posiblemente del mundo.  Todo gracias a la experiencia del due\xF1o, que acusa m\xE1s de 5 d\xE9cadas detr\xE1s del mostrador, y por eso sabe lo que ofrece."
