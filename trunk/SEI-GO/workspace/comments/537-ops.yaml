    text: "Pedimos bife de lomo (42 $). Despu\xE9s de un tiempo largo llegaron, muy peque\xF1os, secos, y sin sal. En realidad, tendr\xEDan que habernos preguntado antes como los quer\xEDamos, si medio, jugoso, etc. Del porqu\xE9 sin sal, la respuesta fue que lo hacen para cuidar la salud de los clientes(!) o algo as\xED, no lo ponen sal a la carne. Resultado los bifes eran incomibles porque no es lo mismo ponenle sal despu\xE9s. El default tendr\xEDa que ser con sal y si alguien no quiere lo dice antes explicitamente. Aqu\xED es el contrario, con el detalle que no nos avisaron antes de que cocinaban sin sal. Comida de hospital por default. No recomiendo este lugar, tiene pretensiones de lugar elegante (con precios altos) pero el lomo no era tierno y no ten\xEDa gusto. En s\xEDntesis, comida barata, alto costo. Mas vale ir a un lugar barato."
