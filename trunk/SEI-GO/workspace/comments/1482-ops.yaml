    text: "El lugar es especial, dadas sus caracter\xEDsticas de tener toda su ambientaci\xF3n relacionada con el tango. Sus mesas y sillas estan identificadas con personajes del tango. Hay fotos, recortes de diarios, instrumentos y objetos diversos relacionados con el tango. La comida es buena y nada m\xE1s. Los precios son razonables. La atenci\xF3n es muy buena. Si te queda algo de tiempo y te interesa el tema, pod\xE9s visitar el museo que se encuentra en la planta alta del restaurante. No es para ir a comer una buena comida. Es para ir a comer a un lugar distinto. "
