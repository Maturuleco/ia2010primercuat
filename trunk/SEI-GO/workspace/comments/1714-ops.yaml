    text: "Ya se sabe que hay pocas opciones para comer bien en la zona de Cabildo y Juramento, y eso se siente a la salida de los cines. Por eso volv\xED a Larreta despu\xE9s de varios a\xF1os y me encontr\xE9 con que el tiempo all\xED se detuvo. La misma ambientaci\xF3n de hace 25 a\xF1os, la misma manera de servir los platos, la misma carta (cocina tradicional porte\xF1a) y hasta los mismos clientes que ya promedian los 60 a\xF1os.\r\n\
