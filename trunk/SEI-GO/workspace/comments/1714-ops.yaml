    text: "Restaurant marr\xF3n por excelencia. Viejo, que no es lo mismo que antiguo. Atenci\xF3n de floja a mala. Comida regular, con suerte. La mousse de chocolate que nos hab\xEDan asegurado que era casera, era artificial y espantosa. El brownie era de m\xE1rmol o del a\xF1o pasado y \xBFpor qu\xE9 dicen que viene tibio si viene fr\xEDo de la heladera? El sabayon malo. La ensalada C\xE9sar con huevo duro picado y una tonelada de ajo? Ravioles, pollo, todo flojo y escaso. Es verdad que hay pocas opciones en el barrio pero por la puerta del Larreta seguir\xE9 pasando como si no existiera."
