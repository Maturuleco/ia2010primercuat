    text: "Excelente espacio para los que disfrutamos el buen comer y el rock. La casa ofrece una extensa variedad de milanesas (como vedettes de la carta, adem\xE1s hay parrilla y pastas) preparadas en el momento con un resultado excepcional y a un precio m\xE1s que acorde. La atenci\xF3n es amena y familiar y, como si fuera poco, las paredes est\xE1n \xEDntegramente decoradas con memorabilia rockera, anque con algunas incursiones de recuerdos de la infancia. Mientras se come, suena, a un volumen completamente cordial, m\xFAsica que pareciera surgir de los posters y vinilos que decoran el lugar. Totalmente recomendable!"
