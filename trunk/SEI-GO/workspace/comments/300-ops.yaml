    comida_rank: excelente
    text: "Desde la vereda de enfrente ya se advierte que vas a disfrutar un genuino bodegon del Buenos Aires de anta\xF1o. Ambiente original de epoca, cocina porte\xF1a sin mas pretensiones que la excelencia. Amplia carta con platos sencillos pero contundentes. Atencion amable y cocina expeditiva. Bifacho de chorizo con justo punto de coccion, rabas exquisitas, omelette bien hecho. Precios verdaderamente amistosos. Aromas de comida casera desfilan entre mesas ocupadas por familias del barrio. Un verdadero acierto de mi amigo Salvatore. Le agradezco su sugerencia.\r\n\
      Vuelvo, y lo recomiendo fervorosamente."
    date: 17-02-2010
