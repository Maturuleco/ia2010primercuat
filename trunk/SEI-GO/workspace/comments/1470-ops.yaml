    text: "Se trata de una propuesta interesante desde varios \xE1ngulos pero con altibajos. Lamentablemente se queda a un cuarto de camino para llegar a ser una propuesta completamente recomendable o frecuentable. El men\xFA es adecuado y las propuestas, aunque limitadas en cantidad, son todas para destacar y probar. La carta reducida tiene mucho sentido por tratarse de un \"bistr\xF3\". Aspectos positivos: opciones de platos adecuadas, ajustada presentaci\xF3n, buena ubicaci\xF3n del lugar en Recoleta, puesta despojada pero con cierta elegancia y existencia de men\xFA a la noche (cosa no siempre frecuente). \r\n\
      Aspectos negativos: lugar muy ruidoso (no parecen haber hecho nada para insonorizar el espacio), los ba\xF1os son min\xFAsculos y poco cuidados, no disponibilidad de platos inclu\xEDdos en el men\xFA as\xED como un cambio de ingrediente en el men\xFA de la noche y falta de cuidado en la presentaci\xF3n del postre.  Cuando le mencionamos el problema a la moza, lo resolvieron trayendo los mismos platos pero recalentados a temperatura ambiente. Si ajustan estas cosas, se convertir\xE1 en un lugar altamente recomendable."
