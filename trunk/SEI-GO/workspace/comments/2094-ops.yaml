    text: "Fui para un cumplea\xF1os. La opcion era pizza libre y tardaron mucho en traernos la comida. Algunos comian otros platos y la pizza vino cuando algunos ya habian terminado de comer. Dentro de todo la pizza zafaba y antes trajeron unas bruschetas, salchichitas, pollo en escabeche, entre otras cosas que estaban buenas. Los mozos se equivocaban en lo que tenian que traer. El ambiente con m\xFAsica muy fuerte, casi no se pod\xEDa hablar. Dicen que es muy lindo comer arriba en la terraza, ibamos a ir pero el humo que tenemos en Bs As por estos d\xEDas nos hizo quedarnos abajo."
