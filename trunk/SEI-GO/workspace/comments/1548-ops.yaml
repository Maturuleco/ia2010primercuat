    text: "Fuimos 4 personas el D\xEDa del Amigo. Lleno total (le calcul\xE9 unos 650 cubiertos, m\xEDnimo); yo ten\xEDa reserva (gracias a la muy amable atenci\xF3n del Sr. Pablo).\r\n\
      Conozco esta parrilla desde hace m\xE1s de 25 a\xF1os, y he visto pasar maitres que hasta han fallecido. El \xFAnico que permanece es uno de los playeros. Comimos asado al asador, mollejas, ri\xF1ones, entra\xF1a, morcilla y chorizos; y ya estaba mentalizado para calificar su comida como regular.\r\n\
      Pero me tuve que tragar mis intenciones.\r\n\
      Realmente fue excelente la calidad de las carnes que nos trajeron. La atenci\xF3n fue mucho mejor de la que yo esperaba, dada la multitud bulliciosa que colmaba los dos salones y volv\xEDa locos a los meseros.\r\n\
      El ambiente no ha cambiado absolutamente nada en estas 3 d\xE9cadas, son los dos mismos gigantescos quinchos de madera.\r\n\
      No es barato; nunca lo fue. Pero si mantienen la calidad del Viernes 20 de Julio de 2007, ...  no tienen competencia en cuanto a carnes grilladas.  "
