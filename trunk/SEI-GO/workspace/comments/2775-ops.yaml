    comida_rank: buena
    text: "El lugar lleno de ni\xF1os corriendo sin control. La noche que fui hab\xEDa tango en vivo. El servicio de regular a malo, aunque se nota que no hay mala atenci\xF3n, falta profesionalidad. Los platos todos caseros. Pero casero no es sin\xF3nimo de calidad, y menos a\xFAn, en este caso. La carta de vinos es de una pobreza asombrosa para los tiempos que corren: pocos vinos y a precios un tanto elevados para el lugar.\r\n\
      La decoraci\xF3n podr\xEDa decirse que es inexistente, con la salvedad de que justo en nuestra mesa daban 2 dicr\xF3icas que nos hicieron transpirar a pesar de la temperatura semi-invernal.\r\n\
      Sibaritas y gourmets. "
