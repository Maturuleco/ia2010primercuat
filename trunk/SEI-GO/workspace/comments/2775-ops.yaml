    user: http://mi.guiaoleo.com/members/22955
    ambiente_rank: malo/regular
  - servicio_rank: muy bueno
    comida_rank: muy buena
    text: "No sabemos si fue el d\xEDa, el cantante de tango, la lluvia, la fiesta de comuni\xF3n del sal\xF3n de arriba, o la conjunci\xF3n de todo esto: la cuesti\xF3n es que durante toda la noche no dieron pie con bola. El \"bueno\" del servicio se lo damos porque, cuando ya estuvieron m\xE1s tranquilos, y cayeron en la cuenta de c\xF3mo ven\xEDan, pas\xF3 el cheff a contarnos sus desventuras con el personal que le faltaba, luego la due\xF1a, quien nos relat\xF3 sus penurias con un grupo de irascibles amigos del cantante (si, hab\xECa show en el sal\xF3n principal, y esto hay que evitarlo u organizarlo de otro modo) y despu\xE9s charlamos con el otro due\xF1o, que tambi\xE9n sud\xF3 la gota gorda (LITERALMENTE!).\r\n\
      En s\xEDntesis: nos gust\xF3 el car\xE1cter familiar del emprendimiento, pero esperamos que nos vaya mejor la pr\xF2xima. Nos quedamos con las ganas del raviol\xF2n de salm\xF3n (para que se den una idea del descontrol, nos avisaron de que se hab\xEDan terminado luego de servir la entrada). Carta reducida y sencillita, y lo m\xE1s tentador pasa por las pastas."
