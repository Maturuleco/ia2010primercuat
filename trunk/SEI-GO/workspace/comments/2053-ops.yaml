    text: "Pedimos una picada alemana para dos que consta de dos partes, una parte fr\xEDa y otra caliente. La parte fr\xEDa incluye 2 tipos de quesos salame y leberbush. Este \xFAltimo estaba muy buenos pero el queso y el salame no tenian nada en especial. En cuanto a la parte caliente muy buena la salchicha alemana, bondiola aumada, chucrut y una excelente mostaza en granos. La abundancia es justa(no te llena si tenes mucha hambre).\r\n\
      Tiene una muy buena variedad de cervezas importadas y todas las que le pedimos las ten\xEDan.\r\n\
      Pienso volver porque me qued\xE9 con ganas de probar los platos calientes."
