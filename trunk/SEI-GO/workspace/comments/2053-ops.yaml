    text: "Excelente. S\xF3lo lamento no haber conocido el lugar antes. Es \"LA\" cervecer\xEDa alemana de Buenos Aires, sin snobismos ni estridencias; un oasis de paz en medio de un barrio algo beligerante. Imperdibles el chopp de un litro de cerveza helada, las femeninas Barba Roja  \"orange\" y \"floral\" y la surtida picada \"Baden\" para dos personas. Se nota que Gustavo, su mozo y propietario, sabe lo que est\xE1 sirviendo, con esa sobria simpat\xEDa de la sangre germana. La atenci\xF3n es amable y correcta; uno siente esa agradable e infrecuente sensaci\xF3n de que lo escuchan cuando hace un pedido. Vayan y vean.-"
