    text: "Es de destacar c\xF3mo se ampli\xF3 la carta de cervezas de un a\xF1o y medio a esta parte. Buen\xEDsimas todas, siempre las tienen y te las sirven a la temperatura exacta. Adem\xE1s, colocan hasta el posavaso que corresponde a la cerveza que pediste. Tratan a la cerveza con respeto. Est\xE1 muy claro que saben del tema, y mucho. Los platos son sencillos, de corte europeo. Se pueden comer unas buenas salchichas con queso derretido arriba, con papas y/o chucrut, o una dign\xEDsima tabla de fiambres, leber con trufas incluido. La atenci\xF3n es m\xE1s que cordial. Lugar con muy buena onda. Lo recomiendo nuevamente!."
