    text: "Como siempre pasa en una argentina con inflaci\xF3n, aquellos due\xF1os de cantinas de barrio incrementan sus precios pensando que es un rest\xF3 enfrente del mar caribe. Los precios de los platos son exhorbitantes en ciertos casos. No es lo que era antes. Ahora, si ud quiere una milanesa que sacan del freezer, cuando la sirven esta caliente en algunos lados y en otros no, con papitas fritas mc cain, este es el lugar indicado. No vuelvo nunca mas, y eso que estoy a una cuadra. Me defraud\xF3."
