    text: Voy seguido con mi pareja. Excelente restaurante de barrio. Generalmente a cenar y siempre cocina. No consumo parrila ni pizza. Siempre los platos salen con la misma calidad y sabor. Muy muy buenas pastas y cocina. La atencion es excelente (soy conocido en el lugar) y siempre impecable la limpieza. Veo que se reunen grupos y entonces la atencion puede decaer.
