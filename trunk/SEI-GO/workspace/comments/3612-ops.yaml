    text: "Es la segunda vez que vamos. La atenci\xF3n de las camareras es muy simp\xE1tica y cordial pero... no muy eficiente. Si se piden al mismo tiempo, \xBFc\xF3mo van a traer el vino 20 minutos despu\xE9s del plato? Y s\xED, \xE9ramos muchos, pero eso no justifica que entreguen todos los platos confundidos (y la camarera trate de zafar \"ofreciendo\": \"bueno, si vos quer\xE9s te lo cambio, o si no lo dejamos as\xED...\" cuando ya el plato estaba empezado), o que se olviden de algunas cosas.\r\n\
