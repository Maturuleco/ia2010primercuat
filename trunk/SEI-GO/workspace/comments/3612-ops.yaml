    text: "Muy buena la comida, especialmente el risotto. Era el dia de la madre y sin embrago la atencion fue muy buena. Como somos fumadores nos sentamos en la vereda y pasamos un mediodia muy a gusto. Lo unico las mesas plegables que no resultan comodas para ubicar las piernas. Las porciones son abundantes y dan para compartir (de hecho lo hicimos). Es una muy buena opcion, el entorno es agradable (el tren no molesta, por lo menos un domingo). Falta un poco de mantenimiento en el ba\xF1o de planta baja.\r\n\
