    text: "Cen\xE9 tarde (10:30pm) Fui el \xFAltimo y \xFAnico cliente de la hora. Mesero y Barman muy atentos y serviciales. La comida es mediocre y los vinos sobrevalorados y caros. Mi men\xFA y vinos fueron las sugerencias del mesero porque eran \"las especialidases de la casa.\" El Strudel de Camembert p\xE1lido, sin sabor, parece viejo. La enselada de r\xFAcula y tomate muy buena, fresca y crocante. Sin embargo el mesero despu\xE9s de servir el aceite de oliva y vinagre bals\xE1mico lo retira de la mesa, como si uno no debiese \"servirse mucho\". El Boeuf Bourguignon lleg\xF3 a tiempo, pero sin el sabor cl\xE1sico. Parec\xEDa un simple guiso de mi abuela. Nada para escribir a casa. El creme brulee, de buen tama\xF1o, mejor que promedio, pero nada excepsional. Si quieres un buen restaurante Frances, busc\xE1 otro."
