    comida_rank: muy buena
    text: "Fui con mi pareja un s\xE1bado, eran las 20hs, a\xFAn temprano pero ya hab\xEDa algunos comensales. Nos atendi\xF3 el mozo r\xE1pidamente y nos trajo un licorcito para ir degustando mientras esper\xE1bamos la comida. De entradas, unas deliciosas rabas y de plato principal camarones en salsa, todo muy rico y muy gustoso. El ambiente era acogedor con suave m\xFAsica, l\xE1stima que justo hab\xEDa una persona en una de las mesas que no paraba de hablar gritando. Todo lo dem\xE1s 10 puntos. Salimos muy satisfechos del lugar, \"barriga llena, coraz\xF3n contento\"."
