    text: "Un lugar cl\xE1sico, con espacios entre las mesas, mozos atentos y profesionales, carta extensa y variada. La comida sale r\xE1pido, el cubierto es un poco caro pero traen unas tarteletas y buena panera. Los platos son abundantes, sin exagerar. Recomiendo la brochette de pescados y mariscos ($55). Nosotros fuimos con un descuento pero sino resulta un poco caro. Sin el descuento hubi\xE9ramos gastado $75 por persona (dos entradas de mariscos y la brochette para compartir, y dos aguas). Eso s\xED, no nos quedamos con hambre y todo estaba muy bien. Da para volver."
