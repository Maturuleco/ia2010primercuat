    comida_rank: buena
    text: "El lugar es muy agradable, de buen ambiente, formal, bien iluminado y de luz clara, musica ambiental estupenda, no era necesario levantar la voz para poder hablar. La recepci\xF3n y atenci\xF3n del servicio correctos, sin formalidad especial, dentro de lo esperado. La comida en general es buena. No hay sorpresas para el paladar. Las porciones son normales pero estan a un paso de ser un tanto escasas. Para un Comedor espa\xF1ol, las Tapas ofrecidas dejan mucho que desear, imagino que el que ideo la carta no tiene idea de lo que se lleva a la mesa, o el cocinero que prepara \"tapas\" no tiene idea de lo que realmente constituye un plato de tapas espa\xF1olas. La cazuela, fue una m\xE1s, me acorde de Kiri Te Kanawa cantando en el Col\xF3n, gusta pero no enamora. Los postres s\xED son de destacar, sabrosos y abundantes, lo mejor de la noche. El lugar insisto es muy muy amigable, pero la comida y el servicio no hacen honor al precio."
