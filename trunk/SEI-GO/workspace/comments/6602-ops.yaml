    text: "Es verdad, la zona es algo inquietante, pero la cuadra parece segura gracias a un puesto policial. El lugar no tiene decoraci\xF3n alguna, parece el comedor de un club, las mesas unas pegadas a la otra y mucho bullicio. A la hora de comer\x85 excelente, una experiencia diferente. M\xFAltiples peque\xF1os platos con innumerables y diferentes clases de comidas \x96ostras, arroz, mondongo, nabo, arenque, algo nori, etc-. El hornillo en el centro de la mesa es muy original, donde podremos cocinar nuestra propia carne vacuna y de cerdo, ambas marinadas, tent\xE1culos de calamar y un buen trozo de panceta. El precio es razonable siempre y cuando se aproveche medianamente las infinitas reposiciones de los platos. No olvidar pedir la sopa de tofu!!!! Muy rica.\r\n\
      Volver\xE9 sin lugar a dudas."
