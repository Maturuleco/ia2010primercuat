    text: "Fui un martes, llegue a las 9.30pm, ordene a las 9.45pm y la comida lleg\xF3 70 minutos despu\xE9s. La mesera no nos trajo ni el pan, cuando vimos que otras mesas recibian pan, le tuve que decir que lo traiga. El vino estaba caliente (es cierto hacia calor, pero no es excusa). Eramos 4, pedimos 2 woks que estaban bien y el sushi que fue un desastre. Pedimos un combinado de salmon rosado de 30 unidades y 10 piezas tenian canicama. El arroz no estaba apunto y el sushi mal presentado. No lo recomiendo para nada, sin exagerar de todos los lugares de sushi que fui en buenos aires este es el peor."
