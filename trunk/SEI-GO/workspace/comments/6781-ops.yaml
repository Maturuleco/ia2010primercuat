    text: "Aunque sea lo m\xE1s importante, lo \xFAnico rescatable de la visita a Amaya fue la comida. Antes y despu\xE9s, todo fue de terror: te recibe un patovica gigante en la peluquer\xEDa y te invita a subir (es amable; \xE9l no tiene la culpa de la mala idea de los due\xF1os). La comida tarda al menos 1 hora en llegar (el sushiman es obvio que no da abasto). S\xF3lo tienen 1 vino blanco en la carta!  (Ins\xF3lito). Pero nobleza obliga, la pechuga rellena y el temaki estuvieron muy ricos. Su web dice que tienen tarjetas pero a m\xED me cobraron en efectivo. No s\xE9 c\xF3mo ser\xE1 la peluquer\xEDa, pero al resto no vuelvo m\xE1s."
