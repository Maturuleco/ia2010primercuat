    text: "En busca de comprobar la suma de afirmaciones que giran alrededor del famoso restaurant del Hotel sofitel, el pasado jueves fuimos almorzar con mi se\xF1ora. De entrada nos sirvieron una deliciosa \"sopa de cebolla gratinada\". Lo llamativo estuvo en la definici\xF3n de los sabores, en la rica y armoniosa combinaci\xF3n. Siempre bajo el respetuoso y atento servicio de quienes nos atendieron, proseguimos con un exquisita  Costilla de ternera grillada acompa\xF1ada de papas bouchon y vegetales de estaci\xF3n. Nos pareci\xF3 oportuno destacar la generosa amabilidad del cheff, que en todo momento se ocup\xF3 de nuestra comida y de cada detalle que rodeo esta maravillosa experiencia culinaria.Nos retiramos, no sin antes degustar el sensacional  Souffle caliente de dulce de leche casero.  Digno de recomendaci\xF3n."
