    text: Si esta es la mejor pizzeria de flores no se como sera la peor.el local es muy lindo, pero tanto la pizza como el mozo que nos toco , un desastre.llegamos a las 15 hs, habia poca gente, esperamos 45 minutos para que nos traigan una fugazzeta chica y dos porciones de muzzarella frias y sin queso. las gaseosa parecian sacadas del horno. 4 veces le pedi hielo al mozo. me lo trajo cuando estabamos terminando la pizza, estaba totalmente dormido,y encima espero parado al lado nuestro cuando nos dio el vuelto,desesperado por la propina. con esos 85 pesos podriamos haber comido en un  tenedor libre.
