    text: "La calabaza  no estaba gratinada, sino apenas con un queso de m\xE1quina derretido (nada sabrosa ni vistosa). No estaba cocida al horno con su c\xE1scara, sino en rodajas hervidas. Muy sabrosos los sorrentinos de salm\xF3n. Pero para mi gusto, las salsas est\xE1n muy  licuadas, no se le pod\xEDan apreciar los distintos sabores de sus ingredientes.\r\n\
      Muy rico el pan. A la lista de postres le agregar\xEDa alguna tortita de manzana para acompa\xF1ar con helado.\r\n\
      En cuanto a la ambientaci\xF3n, como tienen dos pisos. Uno lo dejar\xEDa con iluminaci\xF3n y dise\xF1o familiar (tal como est\xE1), y al superior,  le dar\xEDa  un toque m\xE1s \xEDntimo con iluminaci\xF3n de velas, m\xE1s apropiado para disfrutar en pareja.\r\n\
      El lugar destinado a los autos es c\xF3modo y accesible a la entrada del restaurant.\r\n\
      En cuanto a la carta tiene algunos errores de ortograf\xEDa, como ser: hiervas, en lugar de hierbas; tiramiz\xF9 en lugar de tiramis\xFA.\r\n\
      En cuanto a la relaci\xF3n calidad-precio, me pareci\xF3 algo por encima de lo que deber\xEDa ser, para la sencillez de las presentaciones y de la elaboraci\xF3n de los platos.\r\n\
      Estas son cr\xEDticas constructivas, con buena onda y toda la intenci\xF3n de que les sirva para mejorar. \xA1Suerte!."
