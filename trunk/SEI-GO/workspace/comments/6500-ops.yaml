    text: "Cuarta visita!. El restaurante esta en una casona y esta muy bien puesto. Tiene patio cubierto con estufa a le\xF1a para fumadores. Ciertas noches ofrece musica moderna en vivo (duo) y su sonido no es ensordecedor. La atencion es muy buena, el ambiente agradable, y la comida es muy buena. Carre de cerdo relleno (45) con batatas fritas estuvo muy gustoso y el carre era de buena calidad; las rabas a punto, la cazuela de mariscos muy rica, peras al borgo\xF1a con helado de canela estaban empalagosas, pero el resto de los postres estaban buenos. Lastima que no tienen cafe descafeinado. Volveremos."
