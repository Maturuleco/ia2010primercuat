    text: Propuestas muy creativas, platos que se hacen desear desde la carta, variedad de vinos amplia, espumantes en su justa temperatura, una propuesta para alegrar los paladares variada y que sastiface al mas goloso.Imponente la propuesta de tragos de autor, un glorioso trago con tabaco y otro con jazmin que maravillan los gustos desde el mas "stronger" hasta el mas "girlie". Atencion excelente, muy atentos a brindar una cordial atencion. Destaco EL ambiente eclectico, moderno, trendy y colorido ademas de una bella terraza que te transporta a una bella tranquilidad. CHEERS! Prometo volver.
