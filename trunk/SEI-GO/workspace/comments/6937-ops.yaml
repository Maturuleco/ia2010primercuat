    text: "Acabei de voltar de BAs, e sem d\xFAvida, todos que viajaram comigo concordam que o melhor restaurante em que comemos foi o \"Patio 378\", que fica no Novotel da Corrientes. Inaugurado h\xE1 pouco mais de 3 meses, tem op\xE7\xF5es para todos os gostos, ambiente sofisticado, comida de qualidade, em sistema de buffet: uma mesa com saladas frescas, com end\xEDvias, cora\xE7\xE3o de alcachofra, aspargos v\xE1rios tipos de verduras, tomates cerejas, mussarela de bufala, azeites de v\xE1rios tipos, inclusive trufados, vinagres balsamicos, queijos sui\xE7o, brie, e outros que eu nem sei o nome, pato, presunto parma, salm\xE3o defumado, camar\xE3o, caviar, massas, batatas, pures de batata, ma\xE7\xE3, entre outros. Al\xE9m disso pode pedir ao chef a prepara\xE7\xE3o de um prato quente, como um lomo ou um linguado, que vem no ponto, muito bem apresentado, e ao final um mini-buffet de sobremesas, caf\xE9 e bebidas (inclusive vinho incluso), tudo isso por 55 pesos. Servi\xE7o primoroso, ambiente realmente agrad\xE1vel. Super recomendado."
