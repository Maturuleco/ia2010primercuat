    text: "Este comentario sintetiza 2 visitas. El men\xFA es mayoritariamente vegetariano con presencia de pescados. La comida es sustanciosa y sabrosa, con car\xE1cter. La primera vez comimos pasta integral con vegetales al wok y croquetas de quinoa. La segunda, los dos comimos lo mismo: una crocante polenta cubierta por capas de ricotta con toques de az\xFAcar negra y tomates, zucchini y berenjenas cortadas en brunoise y cocidas en su punto exacto. Todo coronado por un pu\xF1ado de hojas de r\xFAcula. Delicioso. El ambiente amplio permite la conversaci\xF3n \xEDntima. La atenci\xF3n muy amable. Tentadora panera."
    date: 21-04-2010
    user: http://mi.guiaoleo.com/members/58162
    ambiente_rank: muy bueno
  - servicio_rank: bueno
    comida_rank: muy buena
    text: "Fuimos con mi novio, \xE9l sali\xF3 contentisimo y yo no pienso volver. El tapeo clasico es minusculo (por 50$ uno espera picar algo m\xE1s). Los platos principales son abundantes, pero los ingredientes no son los que figuran en la carta (el plato enia aceitunas y no lo dec\xEDa en la carta). El aspecto del lugar es bueno: carta impresa en bolsas de papel, musica cubana de fondo, velas en las mesas y flores preciosas. No vuelvo porque me atendieron mal y el gusto de la comida dej\xF3 mucho que desear. Fui un martes y el lugar estaba lleno (llamativo)."
    date: 13-04-2010
