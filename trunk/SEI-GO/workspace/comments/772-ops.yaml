    text: "Antes de visitar Artemisia ten\xEDa la idea de que la comida vegetariana era en alg\xFAn aspecto aburrida. Nada m\xE1s lejos de la realidad, ya que qued\xE9 sorprendido no s\xF3lo por la calidad y lo abundante de sus platos sino por la espl\xE9ndida ambientaci\xF3n y la atenci\xF3n del lugar.\r\n\
      Platos muy recomendables son el tapeo cl\xE1sico, el cous cous y el crocante de calabaza.\r\n\
      La atenci\xF3n de las mozas y los due\xF1os es muy dedicada.\r\n\
