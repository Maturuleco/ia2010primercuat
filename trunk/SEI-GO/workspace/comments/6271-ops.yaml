    text: "Esta ubicado en una calle tranqui de San Telmo. Desde afuera no se nota que es un rest\xF3. Al abrir la puerta la decoraci\xF3n del lugar es muy linda, muy \"hip\", hiper-moderna, con una iluminaci\xF3n tal que se presta a ir en pareja. La comida es excelente! Es mi segunda experiencia con la cocina molecular, y una vez m\xE1s no me defraud\xF3 en lo mas m\xEDnimo. Nosotros optamos por el men\xFA de 7 pasos ($220 por persona). Es m\xE1s que suficiente en cuanto a cantidad y calidad. Terminamos muy satisfechos. La presentaci\xF3n de la gran cantidad y variedad de peque\xF1as porciones es excelente! Es sumamente creativo y exquisito. Incluye foie gras, ostras, varios pescados y mariscos, cochinillo, ojo de bife y much\xEDsimos ingredientes m\xE1s. El servicio es de lo mejorcito de Buenos Aires (junto con La Bourgogne y Maat). La moza que nos atendi\xF3 fue amabil\xEDsima (hacia una reverencia cada vez que se retiraba de la mesa, una maravilla!). Nos explic\xF3 detalladamente, paso por paso, no s\xF3lo de que se trataba cada una de las peque\xF1as porciones del paso en cuesti\xF3n, sino tambi\xE9n c\xF3mo comerlas (\"no se debe aplastar con la lengua, se debe dejar disolver en la boca\", \"comer las porciones de izquierda a derecha por sus sabores\", etc). Es todo una experiencia culinaria! La cuenta fue por un total de $ 530 (m\xE1s la propina), lo cual incluy\xF3 el men\xFA de 7 pasos para 2 personas, m\xE1s 2 copas de vino blanco, m\xE1s agua mineral. Fueron muy amables, porque como la leche que me trajeron con mi t\xE9 result\xF3 estar cortada, inmediatamente no s\xF3lo, por supuesto, me trajeron otro t\xE9, sino adem\xE1s nos regalaron 2 copas de champagne ros\xE9 e hicieron un descuento del 5% en la cuenta.  O sea cuidan mucho los detalles. Voy a volver con todo gusto."
    date: 21-12-2009
