    text: "cualquiera. el hecho de que sus due\xF1os o los mozos sean \"buena onda\" no significa que es un buen restuaran, menos que la comida sea buena. Es nuevo, si, aprovechando que la comida mexicana se esta haciendo fashion, pero de mexico creo que no conocen ni el chavo del 8. No es fea la comida, tampoco buena, pero nada que ver con lo mexicano. Las porciones son chicas, los nachos son de paquete, las tortillas parecen rapiditas, a las salsas no le pegan ni ahi, y peor de todo...caro por lo que es. Que se yo, hoy dia la gente come cualquier cosa con sacar la careta mexicana."
