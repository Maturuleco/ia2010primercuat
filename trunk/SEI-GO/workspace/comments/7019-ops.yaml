    text: "Es dificil calificarlo por que realmente la comida no es fea, pero es muy mediocre. Osea si comparo con todos los otros restaurantes mexicanos a los que fui este es el peor. Se nota que lo abrieron para ofrecer algo muy simple y hacer delivery, pero no para ofrecer una comida memorable. Los productos que usan son bastante flojos, las tortillas parecen \"Rapiditas\" y las opciones para rellenar las fajitas son pocas. La atencion es buena, el due\xF1o tiene muy buena onda y ojala cambien los productos que compran y mejoren un poco la carta por que al ver al due\xF1o se nota que le pone ganas al local."
