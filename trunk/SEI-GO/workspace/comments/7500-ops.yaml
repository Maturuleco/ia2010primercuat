    text: "Fuimos al mediod\xEDa del domingo. El lugar es impecable. de entrada el due\xF1o se acerc\xF3 a la mesa y nos ofreci\xF3 una focaccia rellena con queso de cabra, muy bueno. Tambi\xE9n probamos un agua con pepino y limon tambi\xE9n muy buena.\r\n\
      Para comer empezamos con una focaccia. El due\xF1o (muy atento) nos trajo un aceite de oliva con peperoncino exquisito.\r\n\
      Luego pedimos un Calzone de ricota, espinaca y almendras muy pero muy bueno. De postre comimos una especie demasa salada con Nutella y helado.\r\n\
      En s\xEDntesis, la comida, el lugar y la atenci\xF3n de primera. Lo recomiendo sin dudas. Volveremos."
