    text: "Hermosa casona en Palermo, que brinda un distendido marco para pasar una tranquila velada. La atenci\xF3n es buena, pero la comida no lo fue tanto. El risotto milanese insulso y los ravioles estaban servidos con una salsa demasiado \xE1cida. Los postres fueron buenos, pero no podemos clasificar como buena la comida por la calidad de los helados. Su due\xF1o est\xE1 m\xE1s predispuesto a presentar un show del lugar que a ofrecer una aut\xE9ntica comida italiana. Es de los lugares que a mi criterio, con una vez es suficiente."
