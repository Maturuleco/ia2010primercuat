    text: Fui siguiendo las recomendaciones de Guia Oleo, buscaba un lugar sencillo y economico para comer en San Telmo. Debo decir que primero ingrese a Sr. Telmo y no encontre ambiente de pizzeria, por lo que decidimos ir a Tio Felipe. El lugfar es muy austero, tipica pizzeria de barrio con los mozos de antes (no es para los que prefieren las comida cool de palermo hollywood); es recomedable para la gente gusta de la pizza de barrio. La pizza estuvo bien, acorde al precio, tampoco nada del otro mundo. En definitiva, un buen lugar par ir si estoy por la zona.
