    text: "Siempre quise ir a La Raya, y espere una ocasion especial.\r\n\
      Decepcion total, carne dura y carbonizada por un lado, porcion minuscula, y para colmo se salio el tapon de la botella de chimichurri inundando el plato, el mozo solicito lo cambi\xF3, el plato! Eso si limpi\xF3 el bife del exceso de condimento.\r\n\
      Otra perla, es el unico resaurant de la Capital Federal que se permite fumar con anuencia del due\xF1o.\r\n\
      Cuando se lo remarqu\xE9, se disculpo aduciendo que, como ten\xEDa muchos clientes de antes, nadie le hace caso.(???), pero que arma las mesas en el local de manera tal que los que fumen no molesten..."
