    text: "Una propuesta sobresaliente. El men\xFA es corto y var\xEDa semana a semana, pero siempre es \xF3ptimo cuanto a la calidad de los ingredientes y el sabor (as\xED fue con las bruschettas de jam\xF3n serrano, el lomo encamisado en panceta y la milhojas de pechuga rellena). Las porciones, normales. Las tortas y los postres, caseros todos, van a enloquecer a los amantes de lo dulce. El servicio es \xF3ptimo: cordial, atento y detallista pero no invasivo. Si planean cenar, llamen para reservar, porque el lugar es tan lindo como chico y la comida se prepara de acuerdo a la cantidad de comensales. \xA1Brillante lugar!"
