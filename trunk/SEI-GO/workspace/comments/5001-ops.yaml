    text: Me gusto mucho el lugar, muy cerca de todo, ideal para cortar un poco con el trajin del microcentro, es increible como aislan los vidrios el barullo de la calle (plena nueve de Julio) y la musica es realmente buena. La comida me parecio impecable, la carne de muy buena calidad, bien sabrosa y el risoto estaba inmejorable, bien cremoso. El postre exquisito y muy bien presentado. Realmente no es caro, no se si es para todos los medidodias pero voy a volver seguido. Muy recomendable. Saludos.
