    text: Realmente inmejorable! Un lujo enfrente del Obelisco. Nos sentamos en una de las mesas contra el imponente ventanal, y ni siquiera nos molestaba el ruido.  La comida estuvo perfecta, los puntos de coccion de las carnes tal como las pedimos.  Las guarniciones acompanan las carnes en forma ideal.  Y los postres son una maravilla, en especial una trilogia de chocolates que debe ser de lo mejor que comi en mucho tiempo.  El servicio es muy atento.  Volveremos de noche tambien, ya que nos queda muy bien ubicado para asistir al teatro!
