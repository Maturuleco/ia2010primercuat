    text: el lugar me parecio demasiado ruidoso (al menos cuando fui la musica estaba altisima y la gente gritaba demasiado). Es lindo pero a mi criterio nada acojedor. las tapas son minusculas y las que pedimos estaban bastante desabridas lamentablemente. no fueron malas pero si muy regulares. un cous cous con menta sin menta y un hummus tristisimo. el servicio fue simpatico x momentos pero super desordenado y desprolijo. la comida llego 15/20 minutos antes que las bebidas. encima de la tardanza excesiva, los tragos no fueron lo pedido (se equivocaron un par de veces y eso genero idas y vueltas molestas) ni esperado (cuando por fin los sirvieron no fueron gran cosa). No lo recomiendo al menos para un sabado a la noche.
