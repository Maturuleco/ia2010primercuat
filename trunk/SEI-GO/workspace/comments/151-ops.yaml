    comida_rank: mala/regular
    text: "La palabra exacta ser\xEDa deplorable. No qued\xF3 absolutamente nada de lo que era este lugar. De la ya escueta carta de vinos, tuve que recurrir a una tercera elecci\xF3n (no ten\xEDan ni el primero ni el segundo que seleccion\xE9). Atenci\xF3n p\xE9sima, tuve que reclamar el pan y la sal, a mitad de comida retiraron el salero para llevarlo a otra mesa. Por ultimo tuve que aguantar a un encargado (o due\xF1o) reprimiendo fuertemente a un empleado delante de todos los que concurrimos pensando en pasar un momento agradable. No vuelvo m\xE1s."
    date: 10-05-2008
    user: http://mi.guiaoleo.com/members/44792
    ambiente_rank: malo/regular
  - servicio_rank: malo/regular
    comida_rank: mala/regular
    text: "Eramos una mesa de m\xE1s o menos 8 personas, los dos camareros que hab\xEDa para todo el sector de patio no alcanzaban ni para nuestra propia mesa. El servicio fue lento, se olvidaron platos y para cada pedido hab\xEDa que esperar siglos. El patio est\xE1 bueno, pero la verdad que el mal servicio y la baja calidad de la comida arruinan el promedio."
