  - servicio_rank: malo/regular
    comida_rank: mala/regular
    text: "Sonoman es ele ejemplo de lo que fue y lo que es. Fue un excelente bar donde se pod\xEDan incluso comer bastante bien dentro de su categor\xEDa(bar), pero ahora es un lugar donde se come bastante mal(la comida fr\xEDa o no en su punto es casi una costumbre, a diferencia de antes), el servicio a pasado a ser bastanre regular, y s\xF3lo queda algo de concistencia en sus tragos. El lugar siempre muy lleno, cosa que para comer muchas veces torna el servicio m\xE1s lento a\xFAn, y peor. Para tomar algo; esta bien, para comer; elegir otro lugar y despu\xE9s pasa a tomarte algo en un lugar repleto de gente. "
