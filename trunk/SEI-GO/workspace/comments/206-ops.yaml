    text: "Desde hace muchos a\xF1os Nectarine ha sido el mejor restaurante de BA. Su puesta en escena es impecable, sobria y elegante. Las mesas est\xE1n muy buen puestas: manteler\xEDa de lino, vajilla de porcelana francesa, servilletas de algod\xF3n de buen tama\xF1o y cubiertos pesados de buena calidad. La atenci\xF3n y servicio son soberbios, el sommelier tiene buen tino para recomendar vinos que hagan un buen maridaje con la comida, sin que estos sean los m\xE1s caros de la lista. Los productos que utilizan son de primera calidad, en su mayor\xEDa provenientes de \"La Biznaguita\" una estancia emblem\xE1tica de la provincia de Buenos Aires. La carta es corta y cambia con cada estaci\xF3n, ofreciendo suficientes opciones para poder disfrutar de una comida cocida a la perfecci\xF3n, sin excesos de salsas o sabores y con una presentaci\xF3n impecable. En resumen un sitio que se ha especializado en ofrecer, a trav\xE9s de los a\xF1os, una calidad excelente, estando atento a que los comensales disfruten plenamente de la experiencia de visitarlo."
