    text: "Moshi Moshi es una de las mejores experiencias gastron\xF3micas de Buenos Aires. \r\n\
      El plato degustaci\xF3n de entradas propone 6 bocados finos y suculentos.\r\n\
      Los sushis no son extravagantes ni tampoco fashion pero eficaces. Son respetuosos de la tradici\xF3n japonesa y bien hechos, con materia de primera. El resultado es admirable de sabor. A notar la presencia del at\xFAn rojo demasiado ausente de los dem\xE1s \"sushi-place\" de BA.\r\n\
      Para el postre, otro plato degustaci\xF3n con 6 porcioncitas ricas.\r\n\
      La deco de la terrasa es sin interes pero no importa porque la comida vale la pena. Volver\xE9 a Moshi Moshi, no duda."
    date: 09-01-2010
