    text: "Un placer para los sentidos desde la ambientaci\xF3n, la m\xFAsica, la presentaci\xF3n de los platos, hasta la atenci\xF3n, todo hace de la comida una experiencia inolvidable.\r\n\
      Destacable las camareras, super cordiales e informadas acerca de cada uno de los platos.\r\n\
      Servilletas de algod\xF3n impecables como las de los buenos restaurantes de antes.\r\n\
      El tama\xF1o de las porciones es adecuada, la presentaci\xF3n impecable. \r\n\
      La demora, comparada con otros rest\xF3 japoneses, no es tanta y se justifica plenamente cuando llega el plato bien caliente y en su punto. \r\n\
      Salsas exquisitas.\r\n\
      El precio est\xE1 totalmente acorde a sus pares... y debo decir que ac\xE1 com\xED el MEJOR SUSHI DE MI VIDA!!! Con much\xEDsimo m\xE1s relleno que en cualquier lado y un arroz en el punto justo.\r\n\
      A todo aquel que realmente valore la buena comida se lo recomiendo."
