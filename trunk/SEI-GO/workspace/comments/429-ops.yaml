    text: "Es un lugar para un p\xFAblico muy espec\xEDfico, al que le interese la alimentaci\xF3n saludable y balanceada. Si est\xE1n buscando lo m\xE1s gourmet, no es el lugar indicado. Se come bien por un precio justo. Hay variedad de jugos de frutas y vegetales naturales sin aditivos. La ambientaci\xF3n no es gran cosa, pero tampoco desagradable. A diferencia de otras veces que fui, esta vez la moza fue muy veloz y despierta. Cuentan con una tienda de productos naturales, algunos org\xE1nicos, variedad de algas, leche de arroz y de soja y algunas preparaciones listas para llevar."
