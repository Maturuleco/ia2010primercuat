    text: "Litoral es una parrilla que promete m\xE1s de lo que cumple.\r\n\
      Si bien su ambientaci\xF3n, decoraci\xF3n y la ubicaci\xF3n de las parrillas a la vista generan un clima agradable, el encanto se fue perdiendo a medida que avanz\xF3 la cena. \r\n\
