    text: "Es un viaje a los a\xF1os setenta sin escalas!\r\n\
      Lo que es excelente: Los mozos. Un placer verlos trabajar, ser atendidos es un lujo. Edad m\xEDnima \xA160 a\xF1os!!! Muy profesionales, de los que no quedan casi. Una perlita total!\r\n\
