      La paella parec\xEDa un arroz con mariscos que no es lo mismo. No dir\xE9 que no era rica, pero bajo ningun punto de vista era paella. Un horror.\r\n\
      La tortilla, simil lengua de loro.\r\n\
      El flan muy rico, pero con el caramelo demasiado quemado (amargo)\r\n\
      No vuelvo ni por los mozos."
