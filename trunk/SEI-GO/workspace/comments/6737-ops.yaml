    text: "El lugar es amplio y c\xF3modo, aunque algo antiguo y oscuro. La comida no me dejo contento. La entrada era apenas una feta de cada: un crudo econ\xF3mico, pernil, queso de maquina, y una del peor salame;  m\xE1s una porci\xF3n \xEDnfima de tortilla de papa, y empanada gallega. \xC9stas dos, secas y recalentadas. Todo en un solo plato.\r\n\
      \r\n\
      La paella estaba bien, pero nada sobresaliente ni abundante.\r\n\
      Las gaseosas en jarras, que aun ten\xEDan las etiquetas de venta. El flan rico, com\xFAn. \r\n\
      El show, muy bueno. Familiar, y simple, pero salv\xF3 la noche.\r\n\
      Ba\xF1os prolijos. \r\n\
      Me pareci\xF3 caro, para lo que realmente ofrecen."
