    text: "Una sorpresa descubrir este lugarciito tan c\xE1lido donde se pueden saborear comidas regionales sabros\xEDsimas, abundantes y a muy buen precio. La atenci\xF3n es s\xFAper c\xE1lida y el ambiente es muy confortable. Comimos empanadas de carne cortada a cuchillo,Cazuela de masa casera rellena de cordero,Calabaza rellena y Quesillo de cabra con cayote. Los d\xEDas jueves ofrecen show de tango al cual se puede acceder pagando un poquito m\xE1s el precio del cubierto. Quedamos encantados y por supuesto con la firme promesa de regresar."
