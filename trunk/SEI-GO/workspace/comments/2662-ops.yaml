    comida_rank: excelente
    text: "Muchas virtudes para destacar: la c\xE1lida atenci\xF3n (a veces del mismo cheff), la variedad de los platos incluso cuando no ofrecen frituras, la calidad en TODOS lo que ofrecen y un precio que no infarta. B\xE1rbaras las empanadas (caser\xEDsimas y bien rellenas), las cazuelas de lentejas o locro y la carne a la masa. Los especiales del cheff la rompen: el Pollo Joe, la Bondiola y el Cordero son tan ricos como suculentos y pueden alegrar a dos comensales o sumergir en un placentero coma a un fam\xE9lico. La zona no es muy linda, pero el local tiene un estilo r\xFAstico acogedor. Pru\xE9benlo, se har\xE1n habitu\xE9s!"
