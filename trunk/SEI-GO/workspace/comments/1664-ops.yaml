    text: "Es peque\xF1o pero bien puestito, ambientaci\xF3n agradable, prolijo, con pinta de limpio. El dia q fuimos no estaba lleno, pero hab\xEDa 1 solo mozo (eficiente). \r\n\
      La comida no fue gran cosa. Lista amplia y tradicional en la q la comida alemana ocupa entre un 10 y un 20. La gama de precios es amplia. Serios problemas de existencias de vinos: a medida q \xEDbamos consumiendo se iban acabandoo las botellas de la marca elegida. C\xF3mo \xE9ramos una mesa grande y celebr\xE1bamos, pedimos champagne: s\xF3lo hab\xEDa 1 botella. Tambi\xE9n consumimos el ultimo resto de whisky importado. La tabla de fiambres (para 4) s\xF3lo inclu\xEDa unas fetas de queso de m\xE1quina, otras de jam\xF3n crudo, leberwurst y ensalada de papas. Mis escalopes estaban resecos, la salsa desabrida y el spatzle inconsistente. La torta selva negra, inexpresiva. Imagino que fue 1 mal dia. No s\xE9 si vuelvo por la revancha, temo que ya no les quede mas vino."
