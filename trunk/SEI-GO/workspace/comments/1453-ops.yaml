    text: "Es mi bar de cabecera desde hace varios a\xF1os. El lugar es ideal para los que les gustan los bares de barrio viejos pero les sacar\xEDa los tubos fluorecentes y los viejos jugando domin\xF3. Les agregar\xEDa buena m\xFAsica, para ellos y para mi. El rest\xF3 es The Clover. Pisos de madera, una docena de cervezas distintas, cada tanto alg\xFAn irlandes con quien pr\xE1cticar el ingl\xE9s. La cocina cumple su funci\xF3n de acompa\xF1ar a la bebida y tiene onda delicatessen. Las albondiguitas es lo m\xE1s, pero vale la pena pedir tambi\xE9n los trocitos de pollo. Recomendable para:\r\n\
      -After office y aflojarle la corbata al chico que te gusta o tocarle la pierna por debajo de la mesa a la secretaria del jefe;\r\n\
      -Primera cita, de \xFAltima, si viene mal la cosa, usas un daikiri como ablanda minas;\r\n\
      -Sentarse en una esquina y escribir poemas.\r\n\
      \r\n\
      El plus: tiene tablero para jugar a los dardos.\r\n\
      A mejorar: los ba\xF1os, la verdad falta un poco de espacio, pero siempre limpios."
