    text: "Primera incursi\xF3n en un restaurant a puertas cerradas. Casona antigua con pisos de pinotea, el ambiente es muy agradable, linda bodega se aprecia del salon comedor. La entrada (Ostiones al parmesano)generosa y exquisita. Luego pedimos Bife de Ciervo en reduccion de frutos rojos y mo novia un carre de cerdo con cous cous y vinagreta de berenjenas. La carne esta en el punto justo de coccion en ambos casos. Muy ricos ambos platos.\r\n\
      De postre optamos por un crumble de manzana con bocha de helado de crema y un marqueze de chocolate con helado y naranja caramelizada. Sublimes!\r\n\
