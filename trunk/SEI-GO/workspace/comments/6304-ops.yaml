    text: "Una experiencia inolvidable, por lo menos para los que estan de dieta. Comimos de entrada unas ricas gambas con una ensalada empapada y unas mollejas muy buenas. Luego cometimos el error de no pedir de inmediato el segundo plato. Sobre las 23.00 h nos dimos cuenta que ya no salian platos de la cocina y nadie (excepto bettita con sus amigas) estaba comiendo. Asi segu\xEDa todo 1 hora mas. Los camareros desaparecieron ya que no se atrevian acercarse a las mesas. Despues de casi 2 horas de espera nos fuimos sin comer. En la caja dijeron \"cocinero nuevo\"....Si se atreven ir, asegurense que haya otro."
