    text: "Fuimos 8 amigas a comer, fue un desastre. Esperamos una hora y media, los sorrentinos estaban crudos, los lomos, uno a la mostaza y dos al plato, de las dos rodajas chicas, una era dura y la otra normal, la guarnici\xF3n :pures abundante.El cerdo laqueado, dos fetas estaba fr\xEDo y la papa rellena se la olvidaron, cuando la trajeron era una papa hervida con una feta de queso derretida encima.Todas salimos disconformen, pero no eramos la \xFAnica mesa en quejarnos por el servicio y por la comida.Un consejo no vayan, encima caro y eso que pagamos con el descuento de la tarjeta del diario la nacion."
