    comida_rank: excelente
    text: "Una de las mejores pizzer\xEDas de la ciudad. El lugar es muy lindo, y la atenci\xF3n es 10 puntos (las mozas est\xE1n todas para el infarto, empezando por una rubia que se llama jessica, a la cual voy a proponerle matrimonio en alguna de mis proximas visitas).\r\n\
      La pizza es muy rica, y se nota que no escatiman en la calidad de la materia prima.\r\n\
      Tambien tiene ricas empanadas y algunas cosas un poco mas elaboradas, como las focaccias y los calzones, que vale la pena probar.\r\n\
      Una gran opci\xF3n para cenar cuando no tenes ganas de complicarte (ni gastar tanto) en un restaurante. Volver\xE9!"
