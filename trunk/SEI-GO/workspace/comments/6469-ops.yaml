    text: "A ver...es una pizzer\xEDa, tiene cierta onda especialmente en invierno. Es mejor ir cuando hay poco movimiento porque la ac\xFAstica no la favorece. La pizza es buena, habitues de pizzer\xEDa Roma o la Americana abstenerse, es otro tipo de pizza. Hace a\xF1os que voy y una cosa que mantienen es que atienden chicas y en general est\xE1n buenas. Los postres son buenos tambien y tiene cerveza de litro. Para gastar 40 mangos por cabeza con medio litro de cerveza y un postre es recomendable."
