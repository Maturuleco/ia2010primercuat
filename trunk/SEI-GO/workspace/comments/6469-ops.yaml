    text: "Pizza artesanal... \xBFEs esto un valor? La pizza est\xE1 bien pero no pertenece a la lista de las mejores, en una ciudad donde hay excelentes. \"No te va a hacer mal\". No es pesada ni grasosa, es sanita... Casi de hospital. La ensalada de frutas, t\xEDpica de pizzer\xEDa: duraznos y anan\xE1s de lata, naranja, manzana y banana frescas. Simp\xE1tico ambiente en lo que fue una casa chorizo. Las velas le dan un toque. Horno a la vista. Las mozas muy amables y atentas (de atenci\xF3n en los detalles)."
