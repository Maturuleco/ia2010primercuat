    text: Para ir sin demasiadas pretenciones y con tranquilidad. No hay mucho cuidado en gral pero esta bien y la atencion es correcta (los mediodias ademas es a las corridas). Es un quincho literalmente, en la costanera sur... y eso lo hace lindo y pintoresco. Las parrilladas son buenas y abundantes. Buen punto en las carnes y dentro de todo en las achuras. Las papas y las ensaladas zafan... Ambiente familiar al menos el finde al mediodia. Esta muy bien para lo que se ofrece.
