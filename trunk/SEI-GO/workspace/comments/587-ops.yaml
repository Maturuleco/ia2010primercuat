    text: "La comida en general no ten\xEDa ni pizca de sal, pimienta u otro condimento, carencia absoluta de sabor. La mayonesa mezclada con crema que trajeron con los panes era totalmente ins\xEDpida. El panqueque de manzana quemado al rhum consist\xEDa en un crepe com\xFAn, fr\xEDo y pre hecho,  con seis trozos de manzana casi cruda acomodados por arriba, el mozo reg\xF3 con rhum y  no le  andaba el encendedor, as\xED que el rhum qued\xF3 sin quemar, nunca v\xED algo tan horrible, pero est\xE1bamos celebrando un cumplea\xF1os y  no me quej\xE9  por no  arruinar la velada. No cambian los cubiertos. Hay que pedirles a los camareros que retiren el primer plato sucio, sino quedan en la mesa. Lo \xFAnico rescatable es el decorador, quien  logr\xF3 una ambientaci\xF3n respetable con poqu\xEDsimo dinero. Es la tercera vez que voy,   aceptando la propuesta de amigos por la,seg\xFAn ellos, baja relaci\xF3n precio calidad. Jam\xE1s volver\xEDa motu propio, ya que seg\xFAn mi punto de vista la calidad es cero."
