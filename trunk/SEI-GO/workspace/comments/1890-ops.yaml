    text: "En \xE9pocas de vacas flacas sol\xEDa frecuentar Pin\xEDn m\xE1s que nada por sus precios rid\xEDculamente accesibles. Despu\xE9s de algunos a\xF1os volv\xED, y la verdad los precios siguen siendo irrisorios. La comida, la verdad, es de medio pelo tirando para abajo. Ped\xED algo sencillo (una milanesa de pollo) y la verdad es que ten\xEDa exceso de rebosado y el aceite me cay\xF3 un tanto pesado. Respecto de la empanada que ped\xED de entrada, se ve que la carne que usan no es de lo mejorcito, estaba bastante grasosa. El mozo, por su parte, no se caracteriz\xF3 por su simpat\xEDa. No lleg\xF3 a desagradable, pero le peg\xF3 en el palo. El ambiente \"zafa\" es un t\xEDpico bodeg\xF3n de barrio, tiene cierto encanto algo demod\xE9 con su jamones de yeso colgando del techo (son de yeso, los golpe\xE9 para cerciorarme!!!). Mata el terrible olor a fritanga que hay en el ambiente (no estar\xEDa de m\xE1s un extractor). As\xED y todo, hay que decir que la relaci\xF3n precio-calidad no es mala, aunque la ecuaci\xF3n cierra por el lado del precio. "
