    text: "Muy buena comida con notable cuidado a la calidad de los ingredientes.  Si bien esto que comento no se puede discutir, ninguno de los tres pasos de la comida tuvo lo necesario para merecer la calificaci\xF3n de excelente.  Una consideraci\xF3n no menor para esta calificaci\xF3n tiene que ver con los precios, y tambi\xE9n con el tama\xF1o de las porciones.  Resulta dif\xEDcil comprender como una ensalada de centolla puede costar casi cien pesos el plato y que la cantidad del ingrediente principal lo est\xE9n pesando con una balanza de joyer\xEDa.  Dejando de lado el tema precios, los platos estuvieron bien de saz\xF3n, con equilibrio, pero sin ese toque de distinci\xF3n y sin nada que los haga sobresalir (ni en sabor, ni en presentaci\xF3n, etc.), algo que entiendo se puede esperar de un lugar con la tradici\xF3n, historia y pedigree de Tomo I.  La atenci\xF3n muy buena, y el ambiente tambi\xE9n \x96 no comprendo demasiado las criticas a este \xFAltimo \xEDtem (quiz\xE1s acaban de renovar?).  En resumen, un muy buen restaurant pero que se queda a las puertas de una performance sobresaliente y no termina de justificar su nivel de precios."
