    text: En la mesa eramos 4, (7 si contamos unos comensales que se hicieron presentes durante la estadia y a los cuales Marley hubiese recibido con mucho gusto)  El parrillero era muy amable , no asi su mercaderia. Los platos fijos eran corrientes y estaban frios.  Los panqueques eran ricos Y el sistema de helado servido con una cuchara comunitaria, la cual reposa en un cubo con agua no muy bendita no es de mi agrado. La atencion del mozo era correcta. Ambiente muy descuidado. Un lugar para ir con esa pareja que ya no te importa y con la que queres cortar sin gastar mucha plata.
