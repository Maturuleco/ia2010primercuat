    text: "Muy buena incorporaci\xF3n gastron\xF3mica en el rubro cocina italiana tradicional. Un escaloncito debajo de Bella Italia o Italpast si se considera el respeto a la ortodoxia peninsular, pero con porciones m\xE1s generosas y atenci\xF3n muy superior. No comprendo el concepto de algunos foristas \"rstaurante para parejas\", \"para ir con amigos\", \"para quedar bien con la t\xEDa\". Creo que un restaurante es bueno o malo independientemente de la edad o la onda de los comensales. Yo fui con mi hijo de tres y la pasamos b\xE1rbaro. Pero creo que se puede ir tambi\xE9n con un cu\xF1ado o con una lesbiana y salir satisfecho."
