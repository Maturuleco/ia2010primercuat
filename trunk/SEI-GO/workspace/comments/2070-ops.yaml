    text: "Con gran curiosidad por el mentado pollo a los tres aromas, recal\xE9 en Palitos, siendo horario de ingreso las quince horas. Primera impresi\xF3n del ambiente: no est\xE1 mal, pero es muy oscuro. \r\n\
