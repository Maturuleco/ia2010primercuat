    text: "Es una muy buena opci\xF3n si and\xE1s por Recoleta con ganas de tomarte unas cervezas y comer algo. Hay una digna variedad y adem\xE1s tiene una extensa carta de vinos. Algunos precios de esta carta est\xE1n bastante zarpados. La comida es en general muy buena y respetan los puntos de cocci\xF3n solicitados. Las porciones son razonables. La atenci\xF3n es buena pero no perfecta. El ambiente es t\xEDpico de pub/rest\xF3, con mesas y/o reservados, todo marr\xF3n oscuro debidamente iluminado, leyendas y carteles en ingl\xE9s, etc. Muy apto para ir con amigos/as. Buena m\xFAsica. Recomendable."
