    text: "Me enter\xE9 de este sitio por la gu\xEDa y fue una agradable sorpresa encontrar en San Telmo un restaurante de esta categor\xEDa. La carta colocada en la entrada invita a pasar y descubrir lo que ofrece verdaderamente este restaurante de \"primer piso\". \r\n\
      Les aseguro que vale la pena atreverse! El local en si mismo es agradable con una decoraci\xF3n simple, sin ostentaciones. El servicio de los mozos competente y amable. La carta hace referencia a la comida tradicional de Italia matizado con el toque de autor de su chef; incluye 7 opciones de antipasti, 5 de insalate, 19 de primi piati, 5 de secondo piati, 7 de pizze individuale, 6 de formaggi e salumi y 7 de dessert d`autore. Las porciones son grandes y se pueden compartir, por lo que hacer el recorrido tradicional italiano antipasto, primi piati, secondo piati, insalate y dolci se convierte en una gran aventura gastron\xF3mica. Todo lo que comimos estaba muy bien preparado, hecho con cuidado, con los sabores equilibrados y con materiales de primera calidad. Destacables fueron las girgolas del antipasto, el uso sin avaricia del tartufo y de los funghi porcini. El chef pas\xF3 en varias oportunidades a escuchar nuestros comentarios sobre la calidad de la comida. Un detalle para mejorar, la temperatura de los vinos, el Sangiovese que ordenamos estaba caliente, hubo que enfriarlo para que mostrara su calidad. En resumen: Un restaurante altamente recomendable."
    date: 21-11-2007
