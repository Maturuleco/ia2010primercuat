    text: "El lugar tiene una terraza cubierta con muy linda vista a la plaza, adem\xE1s est\xE1 refrigerado, lo que para un d\xEDa de calor es \xF3ptimo. El servicio es flojo. Creo que para una mesa de cuatro personas, nos atendieron todos los mozos , hasta alguien de la cocina vino a tomarnos un pedido de cerveza. La picada es normal, nada del otro mundo. Est\xE1 claro que el lugar tiene onda y la mayor\xEDa de la gente es lo que busca, al menos esto se puede pensar teniendo en cuenta que hab\xEDa que esperar mesa."
