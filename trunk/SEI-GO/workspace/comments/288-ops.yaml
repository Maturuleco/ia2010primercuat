    comida_rank: muy buena
    text: "Lo mejor del lugar es el ambiente. Muy recomendable para un ambiente rom\xE1ntico e \xEDntimo. Pero la atenci\xF3n es muy mala, desborda de mala onda y por m\xE1s que el ambiente sea muy agradable, tenes ganas de levantarte e irte. Paso a explicar desde detalles hasta gruesos errores: la carta la dieron al hombre y no primero a la mujer (comenzamos mal), la bebida las pusieron al rev\xE9s. Luego lo peor, trajeron la comida mal, uno de los platos no era el correcto as\xED que se lo dimos todo para que lo trajeran bien. Media hora m\xE1s de espera y en la mesa en la que est\xE1bamos, pegaba el aire acondicionado de frente, entonces le pedimos si pod\xEDan apagarlo. Lo habr\xE1n bajado un grado menos, por lo tanto, decidimos cambiarnos de mesa. Nos traen los platos, pero se olvidan los condimentos. Todo mal. Por \xFAltimo: la cuenta. Otra media hora m\xE1s para que la trajeran. La verdad no s\xE9 c\xF3mo en un lugar con tan buen ambiente, tan lindo, ponen a gente tan inexperta."
