    text: "Mi mujer y yo trabajamos por el microcentro, as\xED que algunos mediod\xEDas nos vamos al Claridge a comer algo y pasar un buen rato. \xBFPor qu\xE9? Porque nos llevamos bien, claro, y porque el lugar es maravilloso. Un antiguo bar de estilo brit\xE1nico, con mucha madera y elegancia, en el que se puede conversar c\xF3modamente sentado. En cuanto a lo que se puede comer (en el bar, esto es sandwiches, ensaladas y un poco m\xE1s)de haber hecho la cr\xEDtica hace algunos meses hubiera dicho \"comida muy buena\" pero lamentablemente bajaron la calidad en forma significativa (manteniendo los precios).En cuanto a la atenci\xF3n, si tienen la suerte de que los atienda la \xFAnica moza con chaqueta roja, van a quedar muy conformes."
