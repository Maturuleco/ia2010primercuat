    text: "Merece ser conocida y apreciada la ambientaci\xF3n brit\xE1nica de este restaurante: cl\xE1sica, sobria y oscura. Ingresar a su sal\xF3n es como viajar en el tiempo y en el espacio a la Inglaterra victoriana. L\xE1stima que nos trae a la cruda realidad el infaltable turista brasile\xF1o de zapatillas y bermudas que nos observa alegre desde la mesa m\xE1s cercana. La comida y el servicio son muy buenos y dignos del lugar. Por otra parte, por  lo que pude observar, creo que el bar es ideal para tomar una copa o para degustar el five o''clock tea."
