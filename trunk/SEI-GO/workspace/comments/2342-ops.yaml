    text: "Fui con mi esposa a celebrar su cumplea\xF1os y sali\xF3 todo mal. \r\n\
      De los dos primeros vinos que ped\xED no hab\xEDa ninguno, el mozo me recomend\xF3 otro que no me gust\xF3 y se lo mand\xE9 de vuelta, as\xED que termin\xE9 tomando un vino mucho m\xE1s caro de lo que pensaba. \r\n\
      La carne la ped\xED bien cocida y me la trajeron cruda, se la devolv\xED y regres\xF3 quemada. \r\n\
      El ambiente estaba irrespirable por el humo de cigarrillo y el extremo calor que hac\xEDa. Hab\xEDa pedido sector no fumador pero es muy peque\xF1o en relaci\xF3n al lugar y estaba completo. \r\n\
      Para colmo de males, las mesas est\xE1n muy juntas. Por \xFAltimo, el se\xF1or que acomoda a la gente cuando llega es un grosero.\r\n\
      Antes este restaurante era bueno, pero tener gente esperando en la puerta parece que se les subi\xF3 a la cabeza. No vuelvo nunca m\xE1s."
