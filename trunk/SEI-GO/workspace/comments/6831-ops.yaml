    text: Increible !! verdadera fusion de comida peruano-japonesa. Los sabores son unicos, experimentan muy bien con productos tipicos de peru y japon, logrando ceviches, rolls y sashimis, tiraditos, tempuras, platos calientes y postres muy originales y unicos. Las porciones no son grandes y no es un lugar barato, pero lo recomiendo al menos una vez y probar los platos y combinaciones increibles q tienen. Los tragos a base de pisco y sake son tremendos. Muy buena atencion y buena terraza en verano. Los q fueron dicen q muy parecido a Osaka, pero mas barato. Uno de los mejores lugares q fui en BS AS.
