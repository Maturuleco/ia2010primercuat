    text: "Excelente propuesta en un lugar tradicional de Recoleta que ha sido renovado y mejorado para transformarlo en un bistr\xF3 de alta calidad. Los platos est\xE1n elaborados con un esmero, meticulosidad y equilibrio llamativos. Nota aparte merece el sumamente cuidado servicio a cargo del metre Federico y de Bernab\xE9, quienes describen pormenorizadamente (y yo dir\xEDa con orgullo) cada creaci\xF3n. Muy recomendable para una velada impecable en un ambiente \xEDntimo y relajado que hace que uno se sienta tan a gusto y bien atendido como si visitara la casa de amigos ultra sibaritas."
