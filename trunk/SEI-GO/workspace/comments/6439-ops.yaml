    text: "Mart\xEDn Baquero sigue brind\xE1ndonos esa comida noble y sentimental (como los valses de Ravel). Noble por la calidad de los ingrendientes, el exacto punto de cocci\xF3n y la sencillez de la presentaci\xF3n (sin amaneramientos). Sentimental porque trae a la mesa los sabores de su Patagonia (mar\xEDtimos y mediterr\xE1neos) y las recetas de la familia (\xA1la sopa de ortiga de la abuela!). Ambiente agradable en la simp\xE1tica esquina del barrio norte. Atenci\xF3n adecuada, si bien nosostros extra\xF1amos la eficiente prestancia del gran Mat\xEDas."
