    text: "Fuimos dos personas, comimos un combinado de 30 piezas de sushi, 8 geishas y un parfait de banana con salsa de duclce de leche y 3 aguas y realmente en otros lugares por lo que pague aqui, como el doble. Pedimos el combinado porque nos parecio buena la idea de variar y no comer solo salmon: lo de combinar de lo tomaron a pecho. Pusieron unos rolls de atun de lata que realmente los puedo hacer en mi casa. El pescado blanco era bueno, pero tampoco habia creatividad o ingenio en cuanto a nuevas piezas. Las geishas tenian muchisima palta y casi nada queso philadelphia. El postre era rico, pero antes de servirlo no lo templaron y estaba durisimo. El ambiente no es feo, pero en frio, los techos son muy altos y la decoracion no me cierra, habia poca gente y realmente sentia que si hablaba me oia todo el mundo. No es malo, pero no lo recomendaria, hay restaurantes de comida japonesa mas autoctonos donde no priorozan la \"onda newie\" de comer sushi, sino la tradicion de la comida japonesa y te miman mucho mas. Creo que en la relacion costo/calidad estan errados."
