    text: "Cada vez que volvemos a San Antonio salimos maravillados por su excelente pizza y por la hospitalidad de su gente. Ser\xE1 porque el lugar es chiquito y bien de barrio, y al ser tan peque\xF1o uno termina conociendo a todo el personal. En esta ocasi\xF3n contamos con la cordialidad y el profesionalismo del mozo, quien nos hizo sentir \"como en casa\" en todo momento. \xA1Gracias por la atenci\xF3n tan esmerada, Antonio!"
