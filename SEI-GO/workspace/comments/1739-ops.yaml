    comida_rank: excelente
    text: "T\xEDpica pizzer\xEDa de barrio, sin excesivas pretensiones pero que nunca defrauda. Ideal si se est\xE1 de paso o si se vive a pocas cuadras. El lugar es muy chiquito y suele llenarse los domingos, pero yendo temprano se consigue mesa. La pizza es excelente y sale r\xE1pido incluso en horas pico de sal\xF3n y delivery (chapeau al maestro pizzero F\xE9lix, un verdadero Michael Moschen de los hornos). La atenci\xF3n es correcta y el lugar es limpio. Muy bueno todo, como para ir con familia o amigos."
