    comida_rank: muy buena
    text: "La comida es muy buena, pero el premio se lo lleva la ambientaci\xF3n del lugar. La m\xFAsica es t\xEDpica y agradable, y se mantiene a un volumen adecuado para poder mantener una conversaci\xF3n. El precio de los platos es un poco elevado. Pedimos tres carnes diferentes al \"Volcan\": pollo, cerdo y cordero. El cordero ven\xEDa en menor cantidad, a pesar de que lo cobran m\xE1s caro, y adem\xE1s me result\xF3 un tanto grasoso. La carne de cerdo fue mejor. El servicio no es malo y las mozas son agradables; pero le falta, por ejemplo, nos trajeron la guarnici\xF3n (arroz) unos minutos despu\xE9s que los platos que acompa\xF1aban. En s\xEDntesis, considero que la comida es mejor que en la mayor parte de los establecimientos que atienden sobre Arribe\xF1os. La ambientaci\xF3n es muy superior a la de cualquier otro (sin contar los m\xE1s modernosos como el Buddha B.A.). Sin embargo, la relaci\xF3n precio-calidad en cuanto a comida y servicio, no lo separa del resto. "
