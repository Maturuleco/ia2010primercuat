    text: Para los amantes del estilo de pizza de masa finita, esta es la ideal. Hecha en horno de barro y servida sobre bandeja de hierro para mantenerla caliente en la mesa. Las empanadas de carne son cortadas a cuchillo, jugosas y muy bien condimentadas. La pizza de rucula y de peperoni son espectaculares. El unico detalle del lugar como en cualquiera de las sucursales de Romario es que son muy ruidosos y uno sale sordo por la musica tan alta. Muy poco iluminados asique a los que les gusta mirar en detalle lo que comen quedaran ciegos en el intento. Las pobres chicas hacen lo que pueden. Son pocas para la cantidad de mesas que hay que atender, sobretodo cuando el local se llena... pueden tardar siglos en atenderlos pero una vez que toman el pedido la pizza o lo que pidan no tarda tanto. Recomendable por sus pizzas y empanadas pero el servicio es un desastre y el ambiente da para comer e irse. Saquen sus conclusiones. Para los que tengan una sucursal cerca, creo que es mejor pedirla y comer tranquilos en casa. La pizza o empanadas llegan calientes.
