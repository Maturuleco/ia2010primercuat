    text: "Intentamos hacer una reserva, porque \xE9ramos un grupo de 10 personas. Nos dijeron que no exist\xEDa la reserva en ese restaurant, ofrecimos dar un adelanto, pero nada. Llegamos muy temprano (algo antes de las 20) porque se termin\xF3 antes la reuni\xF3n y cuando nos fuimos a sentar en la terraza nos encontramos con dos mesas con carteles de reserva (una para 10 y una para 4 personas!). La camarera nos dijo que no hac\xEDan reservas pero que era una chica (por la mesa m\xE1s grande) que hab\xEDa pasado por el lugar y se hab\xEDa ido a duchar. Nunca apareci\xF3, nos sentamos en una mesa cercana y vimos como la gente se iba sin poder sentarse en esas mesas que estuvieron vac\xEDas hasta las 21:30. Hacemos un llamado a la solidaridad por la chica:-) \r\n\
