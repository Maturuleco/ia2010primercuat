    comida_rank: excelente
    text: "Fue un verdadero descubrimiento, ciertamente, muy \"fashion\"! Ubicado en Palermo Viejo en una calle muy tranquila, con un port\xF3n negro que dice \"Tegui\" con letras no demasiado grandes y el resto de la fachada es una pared de apariencia \"sucia\" con grafitti. Al abrirse la puerta, voil\xE1... aparece un rest\xF3 fant\xE1stico, tipo Casa Cruz, muy moderno y tipo \"Manhattan hot spot\". La iluminaci\xF3n es buen\xEDsima, la cantidad de luz justa como para ver bien, pero que no moleste, generando un ambiente \"cozy\" y modernoso al mismo tiempo. El restaurant tiene anexo un especie de patio con muchas plantas, que se ve desde su interior a trav\xE9s de ventanales grandes, en el cual se puede comer a la intemperie una noche de verano. Las mesas a una distancia \xF3ptima, no se escuchan las otras mesas. La m\xFAsica de fondo muy buena, pero a mi gusto un poquito demasiado alta. Un detalle:  el toilette tenia un florero grande lleno de rosas blancas y el resto del lugar hacia juego con ellas. La atenci\xF3n es excellente, tanto de las recepcionistas como del los varios mozos, sommelier, etc. que atendieron nuestra mesa con mucho esmero y profesionalismo. El men\xFA es m\xE1s vale corto y est\xE1 dividido en 3 pasos (entradas - platos principales y postres) c/u con 4 \xF3 5 opciones. Al pie explica el precio: 1 paso $70 - 2 pasos $100 y 3 pasos $120. La comida es riqu\xEDsima. Pedimos los platos principales directamente, a saber: ravioles de carne de conejo con salsa de crema con trufas y unas hojitas verdes, exquisitos!! con mucha carne de conejo y la salsa con un gusto riqu\xEDsimo;  y lomo argentino con pur\xE9 de papas y huevo frito, ideal para un turista, la carne era realmente \"lo mejor de lo nuestro\"!!. Luego los postres fueron : uno llamado \"chocolate.chocolate.chocolate\" que fue el postre de chocolate m\xE1s rico que com\xED en toda mi vida, era una selecci\xF3n de 5 postres de chocolate, los cuales inclu\xEDan un helado de chocolate y eucaliptus, una mouse de chocolate, un chocolate relleno, etc. ; y otro llamado \"bananas asadas.helado de coco.especies\" que me decepcion\xF3, era 2 pedazos chicos de banana relleno con especies, con un poquito de helado de coco encima y todo sobre un lecho de una masa muy finita (ni fu, ni fa). La selecci\xF3n de panes muy creativa y sabrosa: con nueces, de cerveza, brioche, de campo, r\xFAstico, etc. Tambi\xE9n nos trajeron \"blintz\" con una salsa de berenjenas y una de queso para untarlos; y un ceviche muy rico como \"appetizer\". La seleccion de t\xE9s es acotada. Tomamos un Earl Grey y un expreso. Todo lo precedente m\xE1s una copa de Malbec cost\xF3 $300 con la propina incluida. El lugar me fascin\xF3!!!! la atenci\xF3n fue excelente, la comida exquisita, ergo volver\xE9 muchas veces m\xE1s."
    date: 08-04-2009
