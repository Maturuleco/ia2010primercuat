    text: "Elegant\xEDsimo rinc\xF3n en Libertador y Austria, con una clara y original propuesta: cocina popular francesa. Algo as\xED como el chori-pan y la milanesa con fritas, pero importado de Par\xEDs.  Por ejemplo, los \x93croque\x94 tradicionales: rodajas de pan del d\xEDa anterior, dorados en manteca, y rellenos con queso gruyere, jam\xF3n y huevo poch\xE9. Y otros m\xE1s elaborados, de pollo y hongos. Tambi\xE9n hay variedad tartas, y naturalmente quesos y pat\xE9s, infaltables para un sitio de ascendencia francesa. Todo lo que degust\xE9: delicioso, incluyendo postres y el caf\xE9. Excelentes tambi\xE9n la atenci\xF3n, y buenos los precios."
