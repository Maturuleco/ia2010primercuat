    text: "La comida es pretenciosa. Algunos platos llegaron tibios y tardaron m\xE1s de lo debido. Casi inaceptable para un lugar como este. El menu atrae por las propuestas pero luego los platos no sustentan en calidad lo que el lugar presume por su excelente ambientaci\xF3n. La atenci\xF3n fue muy buena, aunque por lo que se ve\xEDa en el resto de las mesas, a nosotros nos toc\xF3 el mejor mozo del lugar y por suerte nos atendi\xF3 de manera impecable. El resto de las mozas/mozos aparentemente parec\xEDan inexpertos. La carta de vinos es excelente, y obviamente los precios son en exceso caros. Creo que a cada lugar hay que valuarlo por lo que pretende brindar al cliente. Casa Cruz posee una excelente ambientaci\xF3n, un servicio adecuado y cuidado, y la comida decepeciona en funci\xF3n de lo que pretende ser y termina no siendo. En cuanto a los precios creo que hay que ser justos en este aspecto: quien va a Casa Cruz lo \xFAltimo en que se fija es la cuenta o el precio de cada plato. Es un lugar pensado para gente que le gusta el show-off y ostentar. Mi opini\xF3n personal: son caros para lo que brindan en calidad gastron\xF3mica. Los platos no est\xE1n cuidados al detalle como deber\xEDan, viniendo de una cocina liderada por un Chef tan \"reconocido\" en el ambiente gastron\xF3mico. "
