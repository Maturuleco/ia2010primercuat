    text: "Revisit\xE9 el Circolo despu\xE9s de varios meses y me encontr\xE9 con una grata sorpresa. Una carta amplia con delicias de la cocina italiana, al igual que la de vinos; panera con panes artesanales; servicio muy bueno y competente por parte de las mozas; comida con muy buena factura que satisfizo plenamente a cada una de las 8 personas de nuestra mesa. En resumen, un lugar muy agradable, digno de tener en cuenta el d\xEDa que se tenga deseos de disfrutar de buena cocina al estilo de Italia."
