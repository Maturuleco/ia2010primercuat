    text: "Fui con unos empresarios el domingo a la noche, el local estaba con poca gente, bien tranquilo el lugar, un ambiente muy bueno. Uno pidio ensalada mercedes, otro una empanada y yo una ensalada caprese. Las ensaladas son para compartir, y mi ensalada la caprese, no estaba bien preparada, tenia ingredientes no propios de la receta. Luego se pidi\xF3 de principal; pastas alla scarparo, pollo con papas fritas y salm\xF3n rosado con panache de verduras. Buenas porciones y abundantes. A mi parecer la pasta estaba con mucha salsa y las papas fritas ten\xEDan gusto a carne. Mi plato, el salm\xF3n, estaba bien preparado en la grilla, pero el acompa\xF1amiento no era gran cosa, no se veia frescas las verduras. Respecto al vino pedimos un vino de 46.- y dos aguas. Luego para cerrar la comida se pidi\xF3 dos te de hierbas y un queso y dulce. TOTAL: $ 247."
