    text: Muy buena y casera la comida, no hay otra propuesta asi en todo paternal y villa crespo. Me ecanto la onda y la atencion por sobre todas las cosas. Mis hijos se entretubieron dibujando en el mantel que era de papel, y ellos te daban los crayones, me parecio una idea genial para entretenerlos. La comida BIEN CASERA y fresca, se notaba que lo hacian en el momento, y los precios mas que acordes. Lastima que esta medio escondido, yo vivo en el barrio hace mucho y lo descubri recien ahora. 100% recomendable y vamos a volver.
