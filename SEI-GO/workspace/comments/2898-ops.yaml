    comida_rank: mala/regular
    text: "Realmente decepcionante. Otro de los sitios de barrio que cambiaron radicalmente.\r\n\
      Existen dos opciones, tenedor libre y a la carta.\r\n\
      Independientemente de los precios, la carta es realmente reducida en variedad y cantidad de platos.\r\n\
      Una cazuela min\xFAscula con pur\xE9 de zapallo apenas rociado con una salsa blanca, 20 granos de choclo y un poco de miel.\r\n\
      La porci\xF3n de asado realmente escasa con una guarnici\xF3n de papas fritas apenas suficiente para un ni\xF1o.\r\n\
      Los postres presentados con gran refinaci\xF3n en el men\xFA pero que parec\xEDan realmente una broma, por su tama\xF1o y calidad, tanto un panqueque de dulce de leche con una bocha de helado, como un atrayente Delicia de Manzana que daba l\xE1stima.\r\n\
      El valor del cubierto adem\xE1s del de la cerveza, un desprop\xF3sito.\r\n\
      Hojas de papel de almac\xE9n como manteles con la vieja excusa de pintar sobre ellos con crayones.\r\n\
      Para concluir, el ba\xF1o no esta en condiciones. Recomendaci\xF3n: no vayan."
    date: 22-12-2007
