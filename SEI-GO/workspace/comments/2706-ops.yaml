    text: "Pedimos el plato del d\xEDa para compartir, que era matambrito de ternera al verdeo, bastante aceptable a $28. Un par de licuados naturales para beber, reci\xE9n hechos $15.5 c/u. De postre ped\xED una natilla, lo mejor del almuerzo, con az\xFAcar quemado arriba y buena consistencia (en otros lugares los hacen muy l\xEDquidos) $13.2. Finalizamos con cortado en jarrito $7 c/u.\r\n\
