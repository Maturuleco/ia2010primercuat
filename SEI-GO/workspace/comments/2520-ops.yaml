    text: "Me he sentado en restaurantes id\xE9nticos a este en varias provincias del norte de nuestro pa\xEDs. Pedimos las empanadas Gran Sanjuaninas Fritas, de carne suave, y nos gustaron mucho. No son para est\xF3magos d\xE9biles. Pedimos tambi\xE9n dos humitas ($20 c/u) que estuvieron muy bien. Acompa\xF1amos con medio tinto de la casa y una soda. El servicio no se destaca pero no es malo. La cordialidad aparece muchas veces cuando es uno quien la muestra primero. Si van a este rest\xF3, imag\xEDnense que est\xE1n en alguna provincia norte\xF1a, y no pensando que van a uno que queda en la paqueta avenida Pedro Goyena. Funcionar\xE1"
