    text: "No tiene el encanto del Sanjuanino de S\xE1nchez de Bustamante, pero igualmente es una opci\xF3n m\xE1s que v\xE1lida para las comidas regionales, creo que no hay por la zona un lugar mejor para entrarle a unas ricas empanadas. El ambiente no es despampanante, pero el look folcl\xF3rico zafa. Las empanadas son ricas y bien rellenas, aunque anta\xF1o eran mejores. Esta vez la atenci\xF3n sorprendi\xF3 por lo r\xE1pida, en menos de 10 minutos estabamos hinc\xE1ndole los dientes al pedido. Recomendable la empanada de jam\xF3n y queso con jam\xF3n en cubitos y no en fetas como en otros lados."
