    comida_rank: muy buena
    text: "Fuimos un sabado por la noche, si vas temprano, onda 20 y 30 no tenes drama, sino llama y reserva.\r\n\
      Este es un buen lugar para ir en invierno, sus potajes son de primera, de entrada nos pedimos una empanada de pollo y otra de verdura, la de pollo nos gust\xF3 m\xE1s. \r\n\
      Para matarnos, ya que hac\xEDa mucho frio nos pedimos un locro y un mondongo, ambos bien regados por un cabernet de San Telmo, m\xE1s un agua mineral sin gas para apagar el incendio.\r\n\
      Estaban los dos muy ricos, sabrosos, picantes tambi\xE9n pero en su medida justa, al locro se le notaba desde lejos la cantidad de patita de cerdo y cuerito que ten\xEDa, sabor que predomino todo el tiempo, no se si el locro se hace as\xED, igual ta\xB4buen\xEDsimo. El mondongo, a nuestro parecer, estaba mejor, no se si es la salsa, los otros ingredientes, la cosa es que nos encant\xF3. Ten\xEDa de todo, muy recomendable si es que te van este tipo de guisos.\r\n\
      De postre algo sencillo, empanada de nuez.\r\n\
      Para terminar te digo que la atenci\xF3n de la moza fue muy buena, el ambiente es sencillo y en resumidas cuentas se come muy bien y barato. "
    date: 16-06-2007
