    text: "Se trata de una propuesta distinta y bastante fiel a la cocina h\xFAngara. Si logra ir m\xE1s all\xE1 de una carta algo confusa y desprolija, encontrar\xE1 sabrosas opciones en porciones amplias con buenos ingredientes. Si desea algo distinto al t\xEDpico goulash, atr\xE9vase a la \x93parrillada h\xFAngara\x94. Tenga en cuenta que algunos platos tienen un precio algo altos aunque no desentonan con los valores a pagar por otros restaurants de Palermo a la moda. La atenci\xF3n es esmerada y correcta. El punto m\xE1s d\xE9bil es el ambiente que no logra tener personalidad ni recrear un t\xEDpico resto h\xFAngaro. De todas formas, considerando todos los aspectos, uno se puede sentir suficientemente c\xF3modo y pasar un buen momento."
