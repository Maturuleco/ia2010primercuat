    text: "Ten\xEDamos reserva para las 22.30 y nos sentamos a las 23hs, pero eso no es lo peor, sino que reci\xE9n nos sirvieron los platos a las 00.30 !! luego de ver que nos est\xE1bamos yendo. Si, 1 hora y media de espera. Eramos una mesa de 6 personas, donde 4 platos eran iguales. El due\xF1o se la pas\xF3 charlando con otra mesa, viendo y escuchando que la nuestra no estaba atendida y s\xF3lo atin\xF3 a decir \"es un d\xEDa especial\". Los 2 meseros no tienen idea de lo que es la gastronom\xEDa, uno de ellos no conoce la carta y el otro te sirve lo que el quiere. Yo hab\xEDa pedido Goulash de cerdo y me trajeron de cordero, dici\xE9ndome que yo NO pedi de cerdo y en la comanda dec\xECa de cerdo! Por otro lado, el ba\xF1o no estaba en buenas condiciones.\r\n\
      No lo recomiendo y no volver\xE9."
