    text: "El lugar nos gust\xF3 mucho, muy calido, luminoso. La comida exquisita, pero la atenci\xF3n dej\xF3 bastante que desear: El mozo no ten\xEDa idea de los platos, le hicimos algunas consultas y no le peg\xF3 a nada, por ende al recibirlos nada era como nos hab\xEDa dicho. No hab\xEDa servilletas en las mesas, tuvimos que pedirlas y trajeron 2 de papel, nunca nos ofrecieron la carta de vinos (si es que ten\xEDan), tuvimos que preguntar uno por uno. Nos di\xF3 la impresi\xF3n que no ten\xEDan ganas de atender, charlaban entre ellos, limpiaban y cada vez que ten\xEDamos una necesidad, hab\xEDa que pararse e ir a buscar a alguien."
