    text: Eramos 6 personas. De entrada te ponen unas albondigas muy ricas y el mozo es muy atento,sin ser pesado. Casi todos pedimos pasta, aunque la carta es muy variada y se veian pasar bandejas super abundantes de otras cosas. En mi caso pedi media porcion de capeletis de pollo riquisimos que no pude terminar, la porcion es definitivamente para 2 personas. Tomamos un vino, 2 sodas y 4 gaseosas y de postre 2 almendrados con charlote y una copa claudina espectacular (para 2 o 3 personas). El precio super favorable $275.- Sin duda alguna lo recomiendo y volvere.
