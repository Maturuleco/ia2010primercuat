    text: "Excelente pizzer\xEDa cl\xE1sica en Palermo. Fuimos de casualidad con amigos y novias en una salida informal, y la pizza no defraud\xF3. \r\n\
      La \"doble muzzarella\" es una pizza muy rica tanto en cuanto a la masa como a la muzzarella; la de verdura est\xE1 un escal\xF3n m\xE1s abajo (en cuanto gusto personal) pero sin embargo, tambi\xE9n estaba bien preparada (ambas a media masa). La faina ten\xEDa un excelente sabor y era barata. Los precios de las pizzas no resultaban caros, m\xE1s si tenemos en cuenta que eran muy buenas. Tiene una moderada cantidad de cervezas para seleccionar, pero la carta de vinos es pobr\xEDsima, tanto en cantidad como en calidad, pero claro..., es una \"pizzer\xEDa cl\xE1sica\"; y si tenemos en cuenta este \xFAltimo detalle, no tiene que sorprendernos que el ambiente no sea el ideal para llevar a la madre en su d\xEDa, a la novia o esposa en el d\xEDa del aniversario de la pareja o para una primera cita (obvio). \r\n\
      Ahora, para comer una pizza muy rica y a precio adecuado con amigos o novia, al paso, es altamente recomendable, ya que no para citas formales. En cuanto a la atenci\xF3n es \"adecuada\" al lugar. Aprobado."
