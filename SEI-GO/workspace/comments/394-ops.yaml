    text: "Un reducto escondido de verdadera cocina japonesa. Carta variada, con alternativas interesantes, m\xE1s all\xE1 del sushi. Productos muy frescos y elaboraci\xF3n esmerada on demand. Muy buen sashimi, maki y niguiri. Una alternativa muy recomendable, al nivel de los mejores de Buenos Aires. Atenci\xF3n personalizada y atenta; el sushiman haciendo sus artes en la barra. Ambiente correcto, sin lujos. M\xE1s que c\xF3modo si uno busca intimidad, ya que lo visitamos un s\xE1bado por la noche y \xE9ramos los \xFAnicos comensales. Relaci\xF3n precio/calidad acorde a este tipo de oferta gastron\xF3mica."
