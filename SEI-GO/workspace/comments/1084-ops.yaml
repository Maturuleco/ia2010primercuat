    text: "He ido a este Romario en ocasiones anteriores y gradualmente ha bajado la calidad de productos y servicio y han subido los precios de forma descontrolada. 1 pizza grande con jam\xF3n y huevo cuesta $34,50, es un poco excesivo para no ser un producto de EXCELENTE calidad, como lo fue en otros tiempos. Lo \xFAnico a destacar de la comida es que todo salio considerablemente r\xE1pido.\r\n\
      Con respecto al servicio, para poder ordenar tuvimos que casi pararnos puesto que ninguna de las 2 chicas que \"atend\xEDan\" nos miraba.\r\n\
      Con respecto al ambiente, la esquina donde esta ubicado es un muy buen lugar, de f\xE1cil acceso y transitado, y el lugar en s\xED mismo es agradable."
