    text: "Me sorprende enormemente los comentarios. La verdad es que fuimos con amigas un viernes a la noche, ya muy tarde. Nos hicieron a pedido una mesa afuera y no tuvieron ningun inconveniente. La pizza riqu\xEDsima (mitad de r\xFAcula y mitad napolitana), la ensalada muy completa y la atenci\xF3n de la moza muy bien, era atenta y divina.\r\n\
      El ambiente est\xE1 bueno para ir a comer con amigos o en pareja pero muy informal. No se debe pedir m\xE1s de lo que un lugar puede dar, es para ir con amigos y estar tranquilo."
