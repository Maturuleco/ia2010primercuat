    comida_rank: excelente
    text: "La comida es muy buena. Frecuento este sitio desde que era muy peque\xF1a, y mi pap\xE1 hace 35 a\xF1os que come all\xED. Los due\xF1os son los mismos de hace m\xE1s de 37 a\xF1os. La decoraci\xF3n del lugar no ser\xE1 un fiel exponente de casa FOA, pero lo importante es deleitarse con su comida. Recomiendo el \"Pollo almendrado chino\" y el \"Pollo chino central\". Los arrollados primavera y la salsa agridulce son la entrada perfecta, y para el postre, nada mejor que el \"Flan de coco\", sumamente exquisito, con una textura que se deshace en la boca (van a querer repetir), preparado por la due\xF1a de la casa."
