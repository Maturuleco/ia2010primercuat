    text: "\xA1Qu\xE9 placer me da el haber encontrado una verdadera casa de t\xE9! La variedad de blends es bastante amplia, y est\xE1 bien elegida. Sobre la comida, me pareci\xF3 excelente (com\xED unos hot cakes rellenos con manzana, y acompa\xF1ados con miel y queso blanco light), m\xE1s que nada si se tiene en cuenta el precio.\r\n\
      El ambiente me gust\xF3 mucho. Es moderno, minimalista y c\xE1lido. Es una l\xE1stima que est\xE9 tan abarrotado de mesas. Hay un grado de proximidad considerable respecto a la gente de otros grupos, lo cual hace que se mezclen las conversaciones. \r\n\
      Con respecto al servicio, me pareci\xF3 bueno. Una de las chicas que nos atendi\xF3 parec\xEDa rendida, y no nos atendi\xF3 con entusiasmo, pero si con profesionalidad. Despu\xE9s vino otra muchacha que reci\xE9n empezaba y que cometi\xF3 alg\xFAn que otro error, pero se ve\xEDa todav\xEDa un poco perdida. Estoy seguro que eso es algo que pronto va a mejorar. Y pienso volver a comprobarlo dentro de muy poco."
