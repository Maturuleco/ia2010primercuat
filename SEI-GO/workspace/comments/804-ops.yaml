    comida_rank: excelente
    text: "Sin duda alguna, es el lugar para ir y probar cada uno de los platos de pastas del men\xFA, con las salsas sugeridas. Es importante llevar un registro y calificaci\xF3n de cada uno de ellos, para saber c\xFAal y en qu\xE9 orden pedirlos la pr\xF3xima visita. No es casualidad que el lugar se llene de habitu\xE9s y, que alguno de ellos, salteen la entrada y vayan directo al plato principal. La textura, presentaci\xF3n y combinac\xED\xF3n de los ingredientes es impecable. Las sugerencias del mozo son para ser o\xEDdas y ejecutadas: no poner queso a las pastas y adem\xE1s mojar el pancito en la salsa. En el men\xFA, se aclara que te van a cobrar el servicio de mesa, ya que el mismo incluye adem\xE1s de un pan calentito y fresco, mozzarella de b\xFAfala, berenjenas en escabeche y mortadella con pistacho. Uno de los platos que probamos es el que seg\xFAn sus estad\xEDsticas, m\xE1s salida tiene: ravioles de verdura y seso con salsa r\xFAstica. Espectacular, al igual que los ravioles de calabaza y salsa de crema y puerros. Los postres pueden y deber\xEDan mejorar: natillas con demasiada consistencia o mucha gelatina, y un tiramis\xFA que no es nada del otro mundo. Indudablemente Cholo se especializ\xF3 en pastas. "
    date: 10-03-2007
    user: http://mi.guiaoleo.com/members/17010
    ambiente_rank: muy bueno
  - servicio_rank: excelente
    comida_rank: excelente
    text: "\xBFQu\xE9 se puede decir de las pastas de lo del Cholo? Son las mejores que he probado en mi vida. Las combinaciones que sugieren son excepcionales e invitan a ir seguido para poder probarlas todas. \r\n\
      Los ravioles de calabaza son de ensue\xF1o, as\xED como los tortelis de ricota a las finas hierbas. \r\n\
      Y el tiramis\xFA es impresionante.\r\n\
      Lo mejor de todo es la excelente relaci\xF3n costo-calidad. Tiene una carta de vinos bastante variada a un precio excelente. Es un lugar al que no quiero recomendar demasiado por miedo a que se torne popular. \r\n\
      Es ideal para ir con amigo o con la familia, pero no ir\xEDa all\xED en una primera cita. Es familiar, no rom\xE1ntico. \r\n\
      Si bien la atenci\xF3n no es \x93excelente\x94, es realmente esmerada y pecan por ser demasiado campechanos, pero nunca por desatender a la gente. \r\n\
      Muy importante: reservar. \r\n\
      Sin reservas no va a poder comer un viernes o s\xE1bado hasta pasadas las once de la noche ya que el n\xFAmero de mesas es peque\xF1o.\r\n\
      Por favor, no deje de probar estas pastas. No se van a arrepentir."
    date: 09-02-2007
