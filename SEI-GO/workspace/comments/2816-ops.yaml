    text: "nos invitaron a comer a un cumplea\xF1os, el cual fue autorizado por sus due\xF1os con anticipacion. Ofrecieron 3 alternativas de menu $30 o pizza de muzza $25, por lo cuyal la eleccion de casi todos mis amigos fue el plato: fibe de chorizo con mil hojas de papas y salcita de vino o pollo con papas y salsa de champi, el plato llego 2HS mas tarde con papas fritas de acompa\xF1amiento, duro como una zuela y el pollo casi que ni llego, por que se suspendio en el camino.\r\n\
      Mi comentario no es de mala onda sino para recomendar al due\xF1o, que no debe efrecer ese servicio para 30 personas si no lo puede manejar o no esta preparado, luego de ser gastronomica durante 10 a\xF1os, me parece que se equivoco, y no solo por la comida, sino por que nos pidio que nos callaramos durante el show...?como callar a 30 personas que ni siquiera podian ver a la cantante por nuestra mala ubucacion?\r\n\
      lo siento mucho por mi amiga que debe haber pasado un mal rato, y por el due\xF1o, por no brindarnos las disculpas y una atencion por el mal momento, y por mi que pague 30 amngos y me mori de hambre! Saludos "
