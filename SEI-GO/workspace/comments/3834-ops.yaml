      Parrillas hay a montones, pero \xE9sta es realmente muy buena. \r\n\
      El chorizo rico rico, las empanadas de carne de primera y las mollejas bien crocantes como las hab\xEDamos pedido.\r\n\
      En vinos tienen gran variedad, en calidad y precio.\r\n\
      El men\xFA es amplio,tienen pastas que seguramente iremos a probar.\r\n\
