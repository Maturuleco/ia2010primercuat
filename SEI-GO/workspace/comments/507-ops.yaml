    text: "Otrora las empanadas del Sanjuanino sol\xEDan ser excelentes. De unos a\xF1os a esta parte la calidad baj\xF3, la de jam\xF3n queso y cebolla pas\xF3 a ser s\xF3lo de jam\xF3n y queso y las cosas perdieron un poco su gustito t\xEDpico. As\xED y todo siguen siendo muy buenas, las de carne son ricas y las de jam\xF3n y queso tienen el jam\xF3n en cubitos (y no en fetas, como se ve en algunos lados). El ambiente de este local es acogedor, la m\xFAsica folcl\xF3rica y los detalles campestres van con la \"propuesta gastron\xF3mica\" (empanadas y alg\xFAn otro plato t\xEDpico -los tamales son buenos-). La atenci\xF3n no es de lo mejor, y eso que el lugar tiene no m\xE1s de ocho mesas. De los postres lo mejor es probar con los regionales, el dulce de cayote se deja comer, pero abstenerse de la mousse de chocolate, que es p\xE9sima. Una advertencia: si se pide soda en sif\xF3n tener cuidado, tienden a tener p\xE9rdidas que dejan la mesa toda mojada."
