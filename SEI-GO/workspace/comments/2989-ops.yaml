    comida_rank: excelente
    text: "Fui al local de belgrano con mi familia y siempre comimos pizzas y empanadas. Nunca tuvimos problemas con la atenci\xF3n. Los precios no son excesivos y las pizzas son muy ricas, particularmente prob\xE9 la de provolone, panceta, palmitos y cuatro quesos. Te dan la posibilidad de pedir media de un tipo y media de otro que es lo que hice. El lugar cuanta con mesas afuera que si el clima lo permite se pueden aprovechar. Las veces que fu\xED nunca tuve que esperar y tampoco hicimos reservas."
