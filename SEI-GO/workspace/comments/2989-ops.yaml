    text: "Fuimos con una amiga al local de Belgrano y la verdad que de la picada para dos ($ 35) lo que est\xE1 bueno es el pan de pizza (manjar) pero mucho salame...lo que no nos agrad\xF3 es que le reclamamos al mozo el cobro del cubierto (que no hubo) y \xE9l cuando le fue a decir a la encargada de la caja le pidi\xF3 que \xE9l se haga cargo de ese importe porque s\xED correspond\xEDa cobrarlo...ten\xEDan que ver al mozo tratando de llegar a juntar las monedas! Fea la actitud de esta se\xF1orita."
