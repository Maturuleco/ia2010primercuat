    text: "Muy buena parrilla. Carne de ruedo excelente, una manteca el vac\xEDo y el chivo, sobresaliente. Porciones abundantes. Empanadas buen\xEDsimas tambi\xE9n, aunque caras ($5 c/u), la provoleta ($15) un poco seca para mi gusto y las papas fritas buenas, sin destacarse demasiado. La atenci\xF3n no fue muy buena. Tal vez el mozo que nos toc\xF3 estaba con un d\xEDa malo. Hubieron dos incidentes menores pero irritantes que demostraron falta de cortes\xEDa. Incidente 1: Le ped\xED copas de cristal para tomar el cabernet sauvignon que eleg\xED de la magn\xEDfica carta de vinos que tiene el restaurant y me contest\xF3 que esas copas eran s\xF3lo para tintos de mas de $100.\r\n\
      Incidente 2: Ni nos ofreci\xF3 la copa de champ\xE1n o limoncello que SI sirvi\xF3 en otras mesas.\r\n\
      Otra cosa que no me gust\xF3 fue el valor del servicio de mesa. \xA1$5 por persona!. Demasiado, no se justifica. No obstante, voy a regresar. Me gust\xF3 el lugar y la parrilla lo suficiente y apuesto a tener una mejor atenci\xF3n.  "
