    text: "Sal\xF3n doble (con \xE1rea fumadores), felizmente sin de decoraci\xF3n t\xEDpica alusiva de resto espa\xF1ol (p. ej: viejos cuadros de corridas de toros...), todo pintado de blanco y mesas bien separadas (una rareza). Men\xFA ajustado y muy bien redactado, que incluye los platos habituales de la cocina vazca. Comimos de entrada gambas, chipirones y rabas: todo perfecto, sabroso y a punto. Seguimos con salm\xF3n a la plancha (con ajillo y papa espa\xF1ola) y cazuela de mariscos: excelentes. Los mozos nos brindaron una atenci\xF3n incre\xEDble, asistiendo en forma permanente. Estacionamiento al lado. Para ir y disfrutar."
