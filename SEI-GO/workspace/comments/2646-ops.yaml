    text: "Comida con picos sobresalientes en el arroz, centolla y entradas de mariscos. Paella dentro de lo esperable osea buena y punto. Postres corrientes, natilla solo pasable. Ambiente, un pasillo largo con manteles y paredes blancas, osea m\xEDnimo. Mozos, esmerados y conocedores como para hacer \xF3ptimas recomendaciones de porciones y platos; pero sobrepasados por el trabajo, pese a su buena voluntad es evidente que falta personal. Carta de vino algo quedada en el tiempo. Recomendaci\xF3n sentarse lejos de la puerta en invierno. Precio un poco alto. Para amantes de la comida espa\xF1ola: cita obligatoria."
