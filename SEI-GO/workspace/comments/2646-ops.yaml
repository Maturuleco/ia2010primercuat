    text: "La comida es la t\xEDpica espa\xF1ola (nada especial, poco elaborada e insulsa, hay cocinas espa\xF1olas infinitamente mejores)\r\n\
      El pastel vasco no es un postre, es una torta para la hora del t\xE9, seco e ins\xEDpido, la salsa verde deber\xEDa llevar alcaparras en lugar de las diminutas arvejas que pretend\xEDan emular a las antedichas.\r\n\
      El servicio merece un p\xE1rrafo aparte, desordenado, a destiempo y adem\xE1s fabulador, preguntamos si hab\xEDa vino blanco en copa, nos respondieron afirmativamente, la elecci\xF3n era imposible porque depend\xEDa de la botella que estuviera abierta, al rato un joven nos comuncia que \"vino en copas no se despachaba\" me pregunto: \xBFtrabajar\xEDan para el mismo restaurante?, un verdadero desastre!!!\r\n\
      Como corolario debo agregar como dato no menor, que al llegar nos atendi\xF3 una se\xF1ora que ignoraba la reserva que hab\xEDa efectuado 24 horas antes y para nuestra sorpresa se hab\xEDa equivocado de fecha al tomar la reserva, luego de un rato el problema se arregl\xF3 desconociendo qui\xE9n habr\xE1 sido el perjudicado por el cambio.\r\n\
      Esta \"fonda\" es un invento de los medios alimentada por la gente que desconoce las innovaciones de la cocina espa\xF1ola y dispuesta a que la estafen.\r\n\
      Sugiero un cacelorazo ante las puertas de este \"no lugar\". "
