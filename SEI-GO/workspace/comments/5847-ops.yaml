    text: "Impacta el lugar, en el segundo piso de la Fundaci\xF3n Proa, muy luminoso, con mesas adecuademente separadas y esa vista excepcional a la vuelta de Rocha. La comida es muy buena, ideal para antes o despu\xE9s del recorrido: tartas, sandwiches, empanadas tucumanas y tambi\xE9n men\xFA del d\xEDa que (si bien no elegimos) parec\xEDa tener una  buena relaci\xF3n calidad-precio. Comimos las tartas con excelente masa, abundante y rico relleno y acompa\xF1amiento de los tradicionales verdes. Muy buena atenci\xF3n del mozo y muy buen caf\xE9."
