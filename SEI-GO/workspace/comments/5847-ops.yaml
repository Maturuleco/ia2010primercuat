    text: "Para mi gusto este es el secretomejor guardado de La Boca en materia gastron\xF3mica. El sitio cuenta con un amplio sal\xF3n y una terraza que permiten apreciar tranquilamente la parte final del Riachuelo, todo en un ambiente sosegado que permite conversar tranquilamente y disfrutar del almuerzo, te, caf\xE9 o momento de descanso. Muy buena la atenci\xF3n de los mozos; las ofertas de la carta est\xE1n acotadas a cocciones o presentaciones sencillas peromuy bien elaboradas. Para mi gusto un sitio encantador que merece ser conocido y disfrutado, en complemento a toda la oferta cultural de la Fundaci\xF3n PROA."
