    comida_rank: excelente
    text: "Hay una gran cantidad de  buenos rest\xF3s que sirven porciones MIN\xDASCULAS. Scuzi es el caso opuesto. Muy generoso en sus cantidades, con dishes decorados por el propio chef, abundante en todo sentido, y con platos realmente muy bien elaborados. La comida es IMPECABLE. El servicio no es de lo mejor. Es MUY molesto tener que perder horas buscando la mirada de un mesero para llamarlo; que NUNCA mira al sal\xF3n, sino que mira a la barra, conversa con el adicionista o con el barman, y desatiende las mesas QUE SE SUPONE DEBER\xCDA ATENDER. Un comportamiento cl\xE1sico dentro de la gastronom\xEDa porte\xF1a. La ambientaci\xF3n no vale gran cosa. Un rest\xF3 para recomendar si se tiene apetito, y si se anda por el centro, y si cuando lo \xFAnico que importe sea COMER MUY BIEN. Porque en Scuzi se come REALMENTE MUY BIEN. S\xF3lo eso."
