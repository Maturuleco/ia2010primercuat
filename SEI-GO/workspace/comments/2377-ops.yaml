    text: Fui a la sucursal que esta en Cabello y Scalabrini Ortiz. Si bien la comida es relativamente buena y abundante, la atencion fue realmente pesima. El lugar estaba casi vacio y entre que me sente y un mozo se acerco pasaron 20 minutos. La comida tardo 40 minutos y en traerme la cuenta tardaron 15. Se olvidaron que lo que ellos venden es un SERVICIO. No vuelvo mas.
