    text: "Fuimos puntualmente por la cocina al horno de barro, y no lo ten\xEDan encendido, ya que era un lunes, pero deber\xEDan aclarar los dias que se enciende. Las empanadas al horno de barro \xA8apagado\xA8, estaban ricas, pero se sobre entiende que reecalentadas. El vino, super caliente, un reserva no puede nunca servirse a 26\xBA y cobrarlo 55 pesos. La camarera atentamente lo justo, bien. La entrada estaba super salada, pero bueh, es subjetivo. El ambiente esta cuidado, las sillas un poco inc\xF3modas. Las carnes ricas, un poquito pasadas de su punto, ya que cortan todo tipo churrasquitos. \r\n\
