    text: "Algo debe haber cambiado en este lugar.  Hace un tiempo que al mediod\xEDa est\xE1 lleno, y adem\xE1s los menues est\xE1n muy buenos.  Yo com\xED escalopines de lomo a la pimienta con pure de papas y estaba tremendo. Con bebida y caf\xE9 a $20 me pareci\xF3 hasta barato.  El lugar est\xE1 bien aunque las meses un poco pegadas.  La atenci\xF3n de los mozos normal, pero destaco la r\xE1pidez (importante para los que tenemos una hora por laburo) y la cordialidad de Juan Carlos (due\xF1o?) que est\xE1 sobre los detalles para que uno se sienta bien atendido.  Sin dudas que volver\xE9 cuando el mediod\xEDa me sorprenda por San Telmo."
