    text: "Excelente el plato, abundante la enchilada de camarones y salmon, picor moderado pero muy sabroso. Otros platos no eran tan generosos. Mi novia se enamoro de la mesera que realmente se gano la menci\xF3n. La musica muy buena aunque el volumen de la misma era un poco elevado para una conversaci\xF3n entre varias personas. Era mi cumplea\xF1os asi que lleve una torta, el chef tuvo la gentileza de decorarla con merengue italiano, frutillas y petalos decorativos, realmente un detalle que suma muchos puntos por un articulo que en definitiva no se cobra. Lastima que no este en un barrio mas peronista ;)"
