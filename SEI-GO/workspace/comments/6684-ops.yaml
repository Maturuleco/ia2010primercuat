    text: "Gran ambiente, en una zona con onda como las ca\xF1itas, enfrente a los mejores bares del lugar. Recomendable ir domingo a la noche o durante la semana para aprovechar el clima mas tranquilo. Por suerte no abusaron con la onda mexicana, pero la musica y la ambientacion hacen que sea un gran lugar para comer algo divertido y relajado. La comida mantiene el estilo mexicano pero es mas creativa, sin llegar a ser mexicana de autor. La atencion es esmerada pero muy colgada y lenta. Nos cobraron de mas y se olvidaron 2 pedidos. Muy rica comida y buenisima la torta de lima y oreo de postre.Recomendable"
