    text: "El lugar y la ambientaci\xF3n es muy bueno, sobre todo porque en la zona no hay muchas alternativas y est\xE1 montado de manera sobria, con pocas mesas y para un s\xE1bado a la noche, estaba al 70% de su capacidad, muy tranquilo.\r\n\
      \r\n\
      El men\xFA es muy atractivo y completo, m\xE1s de lo que esperaba, pero desde mi punto de vista, hay algunos problemas.\r\n\
      \r\n\
      El principal es que la comida tarda mucho. Ninguno de nosotros pidi\xF3 algo que pudiera tardar tanto y mis mollejas en reducci\xF3n de salsa de soja con pur\xE9 de batatas, tardaron exactamente 55 minutos. Por otro lado hay algo que considero que NUNCA puede pasar en un restaurante y es que traigan la comida a destiempo entre los comensales y eso es lo que nos pas\xF3 anoche.\r\n\
      \r\n\
      Las mollejas estaban ricas, pero muy saladas. El pur\xE9 de batatas, uno m\xE1s, solamente una batata aplastada con el tenedor, cero esmero. Las dem\xE1s personas que cenaron conmigo, tampoco quedaron muy satisfechas: cortes de carne algo duros, platos algo fr\xEDos y equivocaciones de guarniciones que luego de esperar 55 minutos, decidimos no pedir el cambio, porque est\xE1bamos con mucho apetito.\r\n\
      \r\n\
      De postre ped\xED Marquise de chocolate con helado de fresa. El helado de muy mala calidad, con un gusto a frutilla sint\xE9tica terrible y el chocolate del Marquise con gusto a quemado.\r\n\
      \r\n\
      Las porciones son abundantes, pero al menos lo que cenamos anoche era demasiado pretencioso en el men\xFA, para lo que sirvieron.\r\n\
      \r\n\
      La carta de vinos en buena y los precios acordes.\r\n\
      \r\n\
      Pagamos 5 personas que comimos 5 platos principales y 5 postres, 4 gaseosas, un agua mineral y una botella de vino: $280.\r\n\
      \r\n\
      Cuando entr\xE9 al lugar cre\xED que me iba a sorprender gratamente, pero entre los errores de la moza en los pedidos, la demora en la llegada de la comida, la calidad dudosa de la misma, sumados a algunos \"etc\", no creo que regrese al lugar. A menos que un amigo me invite, lo proponga y tenga ganas de darle una segunda oportunidad."
    date: 22-12-2007
