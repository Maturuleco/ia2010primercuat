    text: La pizza me encanta, no es justamente pizza de pizzaeria, es la tipica pizza a la piedra de bar/confiteria mas caretona, pero esta bien porque brick no es una pizzeria de Corrientes, si es confiteria. Es una pizza "fina", por asi decirlo, no grasosa, tampoco seca. Las milanesas son riquisimas, pero lo mejor... "el pan", riquisimo pan hecho ahi mismo. Pidan pebete o pan "tipo bimbo", muy esponjoso y fresco. No recomiendo comer hamburguesas ya que vienen medio crudas, y las papas fritas muy aceitosas. El lugar es lindo, tranquilo, los mozos medio ortibas, pero la recomiendo.
