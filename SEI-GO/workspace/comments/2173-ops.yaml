    text: "Coincido con varos que el nivel ha decaido bastante. Fu\xED con unos amigos, ellos pidieron los Ribs y estaban bastante mal preparados. No ten\xEDan BBQ, estaban secos, el gusto era como aguado (como que ten\xEDan poco gusto) y el cole slaw tampoco estuvo bueno. Por mi parte, ped\xED Lamb Chops para probarlo, porque ya hab\xEDa comido los ribs ac\xE1, y nunca esutvieron a la altura de Kansas. Este plato concistia de trescientos gramos de cordero, que eran cuatro huesos con muy poca carne y para variar estaba pasada (si eran ciento cincuenta gramos de carne, sin hueso es mucho). Lo mejor del plato fue la ensalada C\xE9sar. Por otro lado, puedo decir que las porciones son bastante m\xE1s chicas que las de Kansas, la entrada de la ensalada C\xE9sar (en el caso de los ribs) es la mitad del tama\xF1o que en Kansas. los ribs, si bien creo que en ambos restaurantes figuran en la carta por seisientos gramos, la porci\xF3n que sirven ac\xE1, es practicamente la mitad.\r\n\
      Tambi\xE9n me gustar\xE9a detallar que hemos cenado afuera y la iluminaci\xF3n eran tan mala que no se pod\xEDa ni leer la carta, hab\xEDa que destapar las velas. Seguramente me falte alguna que otra cosa para contarles, pero ahora no la tengo en mente. Para el que quiera comer comida yankee y que est\xE9 excelente, le recomiendo que visite alguna de las dos sucursales del Kansas."
    date: 01-12-2006
    user: http://mi.guiaoleo.com/members/14058
