    text: "El lugar es agradable aunque muy ruidoso: hab\xEDa s\xF3lo tres o cuatro mesas ocupadas y ya costaba comunicarse. \r\n\
      Las porciones no son abundantes y los platos hechos con poco esmero. \r\n\
      Fueron muy \"yanquis\" a la hora de cobrar un cubierto extra (4 pesos) por compartir el plato principal (sin tener en cuenta que hab\xEDamos pedido varias entradas) pero s\xF3lo dan un \"refill\" al comprar una gaseosa, lo cual no es muy \"yanqui\" que digamos. \r\n\
      Los platos son excesivamente caros para el lugar y los precios de las ensaladas, los postres y del cafe son definitivamente inaceptables. \r\n\
      No volver\xE9 y aconsejo no ir, me parece Buenos Aires ofrece cosas much\xEDsimo mejores."
