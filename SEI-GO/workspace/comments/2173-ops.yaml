    comida_rank: mala/regular
    text: "La calidad de las comidas decay\xF3 dram\xE1ticamente. No s\xE9 si cambiaron de due\xF1o, pero ya no es el Tucson de antes. Las costillitas de cerdo estaban secas, como si las hubiesen recalentado en el microondas.\r\n\
      De entrada pedimos un plato llamado Devil's Tail; jam\xE1s, pero jam\xE1s pidan eso, es un simple chorizo con una especie de llamarada, y encima vale diecisiete pesos con cincuenta.\r\n\
      Comimos al aire libre y no se ve\xEDa absolutamente nada, apenas observ\xE1bamos nuestras caras.\r\n\
      La atenci\xF3n es mal\xEDsima, se olvidaron de traernos el pan que te dan al principio.\r\n\
      Me decepcion\xF3 much\xEDsimo Tucson. "
    date: 01-12-2006
