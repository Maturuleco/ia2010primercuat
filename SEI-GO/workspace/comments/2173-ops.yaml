    text: "La calidad decay\xF3 much\xEDsimo. Ped\xED una hamburguesa de lomo, fue el lomo m\xE1s duro que com\xED en mi vida. Casi dejo la dentadura en ese sandwich (de m\xE1s esta decir que termin\xE9 comiendo el pan -duro- y la carne por separado, porque era imposible comerlo como hamburguesa). \r\n\
      Es un lugar caro, al estilo norteamericano, pero le faltan platos t\xEDpicos (aros de cebolla, m\xE1s variedad de comida con barbacoa, etc) y la carne \"argentina\" es car\xEDsima sin siquiera valer mucho la pena.\r\n\
      Los precios quedaron desfasados respecto de la calidad de la comida y la atenci\xF3n, las camareras se nota que no tienen experiencia. \r\n\
      \xA1Basta de papas fritas McCain congeladas! Encima las cobran car\xEDsimo y les salen peor que a uno en casa.\r\n\
      No lo recomiendo, aunque es una l\xE1stima porque el lugar es bueno, aunque no le vendr\xEDa mal un poco m\xE1s de iluminaci\xF3n."
