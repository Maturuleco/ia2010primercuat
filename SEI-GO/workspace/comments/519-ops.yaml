    text: "Fuimos 2 personas, Vamos por partes. Comida: pedimos ruedo de carnes para 2/3 como dice la carta $80 es asado, vacio, chivito, Lech\xF3n, cordero, chorizo y morcilla de todo eso lo mejor el chorizo la morcilla y el vac\xEDo. En cuanto al chivito, Lecho\xF3n y cordero s\xF3lo te sirven las costillas y huesos porque obviamente se guardar\xE1n los cuartos delanteros y traceros de los animales para los pedidos por porci\xF3n. En s\xEDntesis, una estafa por ese precio, aunque sea podr\xEDan haber puesto una porci\xF3n de algo no?, ensalada las nazarenas : Muy rica $32, vino latitud 33 : $32 , Agua: $7, Postres: Frutillas con crema $19 ricas pero no valen eso ni siquiera en un lugar como ese, Torta Helada: muy rica $15, cubierto $6, Total para 2 personas $197, no volveria, no por el precio (un poco elevado para lo que ofrecen) sino porque es una parrilla y el punto bajo justamente lo tiene en la parrila y es imperdonable, que sigan enga\xF1ando a los pobres turistas. Por \xFAltimo si alguno va a ir, pidan por porci\xF3n quiz\xE1s tengan mejor suerte."
