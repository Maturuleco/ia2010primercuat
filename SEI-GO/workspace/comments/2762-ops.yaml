    text: "Es un restaurant de comida coreana que vale la pena conocer! Fu\xEC llevada por una amiga que fue la que me introdujo en la comida coreana, ya que no ten\xECa idea qu\xE9 pedir del men\xE9. Me result\xE9 todo muy exquisito, la atenci\xE9n de los mozos excelente y el ambiente no es gran cosa pero es aceptable. La carne la puede cocinar uno mismo en su ppia. mesa ya que te proveen de unos hornitos o si no,tambi\xE9n se puede pedir que la traigan cocinada. La guarnici\xE9n que acompa\xF1a a las carnes es imperdible. Todo muy fresco y variado, ya que hay mucha demanda de p\xF9blico mediod\xEDa y noche. Lo recomiendo para todos los que quieran inciarse en la comida coreana. "
