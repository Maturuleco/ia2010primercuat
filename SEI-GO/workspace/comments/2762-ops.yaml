    text: "Este restaurante coreano es toda una sorpresa,  y LO MAS IMPORTANTE ES EXCELENTE: LA COMIDA, LA ATENCION Y EL PRECIO. La comida es deliciosa, incre\xEDblemente sabrosa, desde los platitos de entrada nuevos sabores estallan en la boca: las algas fritas (un vicio!), los pescaditos, hasta las chauchas tienen un sabor delicioso! Y despues un cerdito agridulce realmente exquisito y un arroz con huevo y verduritas de locos. Pero nada ser\xEDa apreciable sin la EXCELENTE Y ESMERADA ATENCION DEL CAMARERO DOMINGO CHOQUE, el es el alma del lugar, tanto explicando, recomendando, una maravilla! Y encima barato!"
