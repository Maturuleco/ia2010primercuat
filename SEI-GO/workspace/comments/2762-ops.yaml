    text: "\xDAnico restaurante coreano que esta abierto al publico argentino, y para mi no queda atras de los restaurantes coreanos de Flores, al contrario, es uno de los mejores. La comida coreana destaca por varios platititos acompa\xF1antes (en Bi Won hoy salio 10 platitos, sin costo adicional) y platos principales para acompa\xF1ar al arroz (sin costo, acompa\xF1a al plato principal). Los platitos son mayoria ensaladas coreanas, entre cuales destaca Kimchi, repollo coreano fermentado en salsa picante, gelatina de bellotas en salsa de soja, etc, y entre los platos principales recomiendo bulgogui, barbacoa de carne finamente fileteado en salsa de soja dulzon. Hoy pedimos barbacoa de cerdo picante,  y una sopa de soja con tofu, todos deliciosos.\r\n\
      Recomiendo de entrada mandu (empanadas coreanas) salteadas, que son unas delicias. La bebida tipica es Soghiu, sake coreano, fermentado de arroz, de alto grado alcoholico. La carta esta en castellano, en forma muy descriptivas de cada plato. Es recomendable ir varias personas, asi piden diferentes platos para probar. Los mozos son muy amables en ayudar a la hora de elegir. "
    date: 07-09-2007
