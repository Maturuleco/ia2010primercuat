    text: "Que buen lugar! No sabiamos que esperar y salimos llenisimos y muy contentos de Bi Won. Pedimos una entrada y 2 platos principales entre 3 personas. Fue mas que suficiente. Todo riquisimo. Comimos una especie de tempura de verduras. El plato era inmenso. Casi no llegamos a terminarlo entre los 3. Despues pedimos corvina frita que tambien estaba muy buena. Pero lo mejor de todo fue el cerdo. Te lo traen crudo y cortadito en pedazos chicos en un plato. Al mismo tiempo te traer una especie de plancha alimentada con un mechero de gas y el cerdo se cocina ahi en la mesa de uno mismo. Es dulce y picante. Mortal. Fue lo mejor de toda la noche. Vamos a volver porque ahora queremos probar el resto de los platos. Una cosa mas, los platos principales vienes acompa\xF1ados por arroz blanco y una serie de bowls llenos de diferentes vegetales con distintas cocciones."
