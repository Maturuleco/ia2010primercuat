    text: "Los amantes de la comida etnica, no pueden dejar de conocer Bi Won-\r\n\
      Como no teniamos idea que comer, le dijimos al mozo que nos trajera un popurr\xED de platos tipicos, por lo que provocamos un poco de todo, llenaron la mesa, de platitos chiquitos para picar y acompa\xF1ar a los platos principales, uno con pescado, otro con arroz y otra con carne.\r\n\
      Comimos de primera la comida es algo picante,pero consultan sobre este punto antes de traer , pero muy gustosa.-\r\n\
      La atenci\xF3n fue excelente, los mozos a diferencia de otros lugares etnicos, no eran coreano, por lo que la comunicaci\xF3n era fluida, para pedir y tambi\xE9n para preguntar bien, que es lo que servian. \r\n\
      La ambientaci\xF3n es buena y la relaci\xF3n precio / calidad, es muy buena\r\n\
      En conclusi\xF3n, toda una experiencia conocer la comida coreana y quedamos ampliamente satisfechos."
