    text: "Aclaro que los \xFAltimos a\xF1os com\xED en la barra donde la pizza es por porci\xF3n y al molde. Si bien soy fan de la pizza a la piedra, debo reconocer que Banchero hace buena pizza \"gorda\". Buena onda: te dan la gaseosa fr\xED\xED\xEDa, como en pocos lugares. La atenci\xF3n es muy correcta y directa. El ambiente est\xE1 bien: digno de la calle Corrientes. Para el mediod\xEDa hay promociones al paso econ\xF3micas. Recomendable."
