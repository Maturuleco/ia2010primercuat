      \r\n\
      Por s\xF3lo 10 pesos ten\xE9s una promoci\xF3n que incluye dos porciones y una gaseosa, y aunque parezca mentira, con eso almorz\xE1s y te qued\xE1s sin hambre, ideal para comer al paso.\r\n\
      \r\n\
      La atenci\xF3n es \"est\xE1ndar\", no hay mucha interacci\xF3n por que no paran de laburar.\r\n\
      \r\n\
