    text: "Banchero integra ese grupo cl\xE1sico de \"pizzer\xEDas porte\xF1as tradicionales\", con toda una historia de visitantes ilustres y fotograf\xEDas antiguas. La clave de su permanencia debe ser su excelente cocina, entre las mejores pizzas que prob\xE9 en Bs As: al molde, generosa, variada y sabrosa. La atenci\xF3n es exactamente la que ese puede esperar de un restaurante esquinero de Corrientes: rob\xF3tica y casi hasta poco amable, pero al final bastante funcional. El ambiente no es nada del otro mundo, pero resulta tranquilo, raz\xF3n por la cual seguramente voy a regresar pronto, y con el mayor placer."
