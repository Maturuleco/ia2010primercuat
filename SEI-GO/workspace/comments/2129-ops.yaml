    text: "Recien remodelado pas\xF3 de ser un \"bodegon\" a un \"lindo restaurante\". La carta es muy variada y los platos estaban muy bien servidos. Les recomiendo el lomo a la le\xF1adora o las mollejas al verdeo. El unico punto \"llamativo\", la atencion depende claramente de si te conocen... les cuento que fuimos por recomendacion de un amigo, primero entre yo para preguntar por mesa para 6 y me contestaron realmente \"con cara de pocos amigos\", enseguida entro mi amigo, habitue de la casa, y el trato automaticamente paso a ser como si fuera familiar... increible. Igual es para volver y en la zona, de lo mejor."
