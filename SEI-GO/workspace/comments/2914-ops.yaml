    text: "Fui tres veces a Opci\xF3n y considero que es una muy buena (y gourmet) alternativa en el centro. \r\n\
      Buena m\xFAsica, buena iluminaci\xF3n, una terraza con mesas y muestras de arte que generan un ambiente c\xE1lido y ameno para pasar el rato. \r\n\
      Pizzas diferentes, bruschettas, buenos sandwiches, ricas entradas que sirven de acompa\xF1amiento a la cerveza. A la vez, cuatro o cinco propuestas de principales bien elaborados (al mediod\xEDa me han contado que la carta es un poco m\xE1s extensa). \r\n\
      Si tienen la oportunidad de probar la hamburguesa de cordero debo decir que es muy sabrosa. \r\n\
      Lo mismo las bruschettas (la mediterranea y la azurra, muy buenas) como las pizzas de masa finita y riqu\xEDsimas combinaciones. Espero poder ir un d\xEDa a almorzar. Muy recomendable. Excelente la atenci\xF3n. "
    date: 15-02-2007
