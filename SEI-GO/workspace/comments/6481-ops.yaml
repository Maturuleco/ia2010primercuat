    text: "Justo entr\xE9 para dejar mi comentario y le\xED el que hicieron m\xE1s abajo. Quiz\xE1 la carta de Melao es muy extensa y genera desconcierto porque a uno le cuesta elegir entre tantos platos, pero es eso justamente lo que los marca, lo que los hace diferentes. Conoc\xED el lugar por un amigo y la verdad que no es decepcionante como plantean, por el contrario. Melao es ese tipo de locales para gente que no busca lo comercial, y que est\xE1 dispuesto a probar cosas muy distintas a las que comemos cotidianamente, que se dejan llevar por los que cocinan. Si es uno de esos con gusto popular, NO VAYA ALL\xCD porque le har\xE1 perder tiempo a los cocineros y a usted mismo. Deje que vayan los que saben apreciar, el lugar es muy chico y no cabe todo el mundo.Totalmente recomendable. Hagan reserva siempre.."
