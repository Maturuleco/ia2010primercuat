    text: "Excelente restaurante. La comida, sabrosisima, es un compendio de platos de distintas etnias. El local no tiene division entre las pocas mesas y la cocina. Por ello uno disfruta todo el tiempo de los distintos olores que invaden el ambiente; alcanzandose el climax en el momento que podemos disfrutar el platillo que elegimos. En este lugar tan peque\xF1o es muy normal un\r\n\
      trato directo con el personal de cocina. La chef Yilan, en ese sentido es muy amable y comenta atentamente los deliciosos platos que elabora. Obligatorio conocer este restaurante para todo amante del buen comer"
