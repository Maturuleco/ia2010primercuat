    text: "Una cosa es ir a tomar un caf\xE9, y otra cosa es caer un fin de semana arrastrado por un par de yanquis que quer\xEDan conocer el barrio, y flashearon con la esquina. A los yanquis les encant\xF3, a pesar de que no les gust\xF3 la segunda columna de la carta (ten\xE9s 2 opciones: men\xFAes que arrancan desde los 75 pesos con show, o pagar entre 25 y 35 por el show y pedir a la carta con precios que, sin zarparse, no dejan de ser for export). Nosotros hubi\xE9semos preferido quedarnos con el cafecito, nom\xE1s. El show, hay que mirar bien: el del lugar es correcto, pero pensado para turistas, el de la trasnoche, es para el p\xFAblico m\xE1s \"Sold\xE1n y grandes valores del tango\".\r\n\
