    text: "Me gusta este lugar, aunque no es lo m\xE1s maravilloso de chinatown, por supuesto. Es econ\xF3mico y r\xE1pido. La comida est\xE1 bien con relaci\xF3n a los precios. M\xE1s all\xE1 de que existan restaurantes, en la misma cuadra, con mejores propuestas. La comida es buena si uno sabe elegir, ya que depende el plato. El mismo puede resultar excelente o mal\xEDsima. Las carnes que se utilizan en las preparaciones no son de primera, y algunas comidas pueden salir muy grasosas. El cerdo, a mi gusto, est\xE1 bueno en general, y si es agridulce o picante (con salsa Konpao) mucho mejor. Lamentablemente el chawfan lo hacen cada vez con menos ganas. La atenci\xF3n es regular, las camareras son simp\xE1ticas y, aunque le ponen onda, son muy distra\xEDdas.  "
