    text: "Fuimos al evento de 4 pasos maridados con vinos Trumpeter. La experiencia no respondi\xF3 por lejos a las expectativas. La atenci\xF3n fue deficiente. Primero nos indican que habia suficiente cantidad de pinchos (primer paso) para todos. A ese momento habia solo 3 mesas ocupadas y habiamos reservado con 3 ds. de anticipaci\xF3n. Luego nos servian los platos y tardaban entre 5 a 10' en servirnos los vinos correspondiente al paso. La degustaci\xF3n de dichos vinos parec\xEDa m\xE1s una 'muestra' (no serv\xEDan  m\xE1s de 1/5 de copa - un par de sorbos). Por supuesto, ni hablar del costo (95$) en relaci\xF3n a lo recibido."
