    text: "A mi modesto entender, el mejor sushi de Buenos Aires. El sushi libre es a la carta y no lo que ellos quieren servirte, esto suma! Y, si bien la atenci\xF3n no es buena (se nota que los meseros no tienen oficio), la calidad del arroz, pescado y dem\xE1s ingredientes, hacen que uno deje pasar ciertas cosas. El ambiente est\xE1 bueno y muy lindo poder tener mesas redondas para cuando se va con amigos/parejas. Aunque han aumentado los precios y sacado los tempura del sushi libre, volver\xE9 a deleitarme con, el que hasta ahora, es el mejor sushi de Baires. "
