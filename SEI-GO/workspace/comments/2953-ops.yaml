  - servicio_rank: malo/regular
    comida_rank: muy buena
    text: "Fuimos a este rest\xF3 a un evento organizado por Gu\xEDa Oleo, SushiClub y Bodegas Etchart.  Fue una experiencia muy positiva, que repetir\xEDa con todo gusto. Este SushiClub (que pertenece a una cadena de restaurants, todos con el mismo nombre) est\xE1 ubicado en Puerto Madero Este, o sea atr\xE1s del Faena Hotel&Universe, lo cual es muy piola porque despu\xE9s de comer uno puede ir al Faena a tomar algo, en caso de querer prolongar la velada. A todos los que fuimos al evento, nos ubicaron en el piso superior del restaurant, en mesas totalmente encimadas las unas con las otras. Nosotros estabamos en una mesa de 2, que daba la sensaci\xF3n de estar casi unida a la mesa de las 2 personas que comieron al lado nuestro. Al comenzar el evento, y entre cada uno de los pasos del men\xFA,  una se\xF1orita de Bodegas Etchart explic\xF3 en detalle, con un micr\xF3fono y una pantalla para diapositivas, la comida que ser\xEDa servida en ese paso y el vino que la acompa\xF1ar\xEDa. Muy interesante e instructivo. Los vinos exiquisitos, una variedad espl\xE9ndida! La comida muy buena y muy rica. Una sopa japonesa + tempura + sushi de distintos tipos + postres de 3 tipos distintos + caf\xE9 . El servicio fue MALO. Habia muy pocos mozos para tanta gente, ergo estaban sobrecargados de trabajo y hacia el final de la velada, malhumorados. El mozo que trajo la cuenta me la di\xF3 a m\xED que soy mujer, en lugar de d\xE1rsela al caballero que estaba conmigo, por lo que se deduce que obviamente el Ceremonial y Protocolo NO son su fuerte. Nos desquitamos no dej\xE1ndoles ni un centavo de propina. Otro detalle negativo, inaceptable en ese nivel de restaurant, fue el ba\xF1o de mujeres que, si bien es muy lindo y muy moderno, no estaba en las condiciones higi\xE9nicas que deber\xEDa, por la gran cantidad de gente que asisti\xF3 al evento y la falta de una persona a cargo del ba\xF1o.  El ambiente del lugar es \"cozy\", ideal para ir en pareja. Cost\xF3 $84 por persona con TODO inclu\xEDdo, lo cual me pareci\xF3 \"excellent value for money\". Estoy deseando que Gu\xEDa Oleo organice nuevamente el mismo evento  para ir a ver como lo hacen en otro de los SushiClubs, o tal vez incluso volver a este mismo rest\xF3."
    date: 09-06-2009
