    text: "Dejo mi comentario del men\xFA Trumpeter. Fuimos con mi novio con altas expectativas, como en otras ocasiones, la experiencia hab\xEDa sido positiva, pero en esta ocasi\xF3n, fue una total decepci\xF3n. Hice la reserva 2 semanas antes,y al llegar el espacio destinado estaba ocupado. \r\n\
      La comida fue correcta, no destacable como en otras ocasiones. El vino, una verg\xFCenza, no en calidad sino en cantidad. La copa con suerte llegaba a los 2 dedos, eso ni siquiera era una degustaci\xF3n, por favor. El men\xFA era pago, no una cortes\xEDa, \xE9ste tipo de servicio evidencia un muy bajo nivel. Para no repetir."
