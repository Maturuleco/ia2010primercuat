    comida_rank: excelente
    text: "Seg\xFAn mi opini\xF3n personal, Sushi Club es uno de los lugares favoritos donde comer platos orientales. En el caso del sushi, soy muy amante del salm\xF3n y los rolls, makis, geishas, etc. Me gustan mucho y los considero muy bien elaborados. El Sushi de Madero Este, es el que m\xE1s me gusta de todos por la ubicaci\xF3n que posee. Es muy \xEDntimo, otro nivel. Con respeto a la atenci\xF3n, insisto en que no hay un solo local de la cadena que posea buen servicio de atenci\xF3n a los clientes. Lamentablemente, sus camareras/os no son personas preparadas para atender al p\xFAblico que lo frecuenta usualmente. NO est\xE1n atentos a las mesas, a los pedidos, vuelven a preguntar dos veces lo q se encarg\xF3 y cada vez que se los necesita, siempre est\xE1n distra\xEDdos o hablando entre ellos o la gente que se encuentra detr\xE1s del mostrador.\r\n\
      Not\xE9 estas actitudes en el Sushi de Pto. Madero (Concurr\xED en Dic 06), en el de las Ca\xF1itas (Ortega y Gasset)(Feb 07)  y en el de Madero Este (donde concurro con m\xE1s frecuencia)."
    date: 18-04-2007
