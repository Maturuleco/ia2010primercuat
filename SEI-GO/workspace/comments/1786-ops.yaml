    text: Soy asiduo a esta parrilla. El lugar no es muy elegante y a simple vista no invita a entrar.  Sin embargo, desde la primera vez que me anime me lleve una grata sorpresa. La comida es excelente, la carne es riquisima y practicamente no hay demoras. Las papas fritas bien caseras son de lo mejor. La atencion es muy buena, en un ambiente casi familiar. No hay ningun lujo, pero se come barbaro. El precio es inigualable, teniendo en cuenta como se come. Parrilla libre con ensaladas y fritas tambien libres (20) y vino de la casa (7). Algun vino mejor hay, pero no es una gran carta. Para ir y probar.
