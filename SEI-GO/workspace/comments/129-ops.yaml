    comida_rank: buena
    text: "Estaba caminando por Santa Fe con dos amigas y quisimos entrar a comer. A ver, no es nada del otro mundo. El lugar es bueno, lindo, nada especial aunque un poco chico teniendo en cuenta que al ser un tenedor libre, la gente camina constantemente entre las mesas. Es mejor tomar las mesas que est\xE1n contra la pared.\r\n\
      La comida es correcta, solo eso. La parrilla es muy limitada, muy peque\xF1a y a las 13 hs. quise comer una tira de asado y la contestaci\xF3n fue que \"se hab\xEDa terminado\" y que calculara una media hora para que me la pudieran servir (pero si eran las 13 hs.). Evidentemente termin\xE9 comiendo otra cosa y me qued\xE9 con las ganas. Los postres son buenos.\r\n\
      La atenci\xF3n es regular: en determinado momento, la camarera vino varias veces a querer retirar los platos, cuando a\xFAn uno no terminaba de comer lo que se hab\xEDa servido. Eso se hizo m\xE1s ostensible cuando m\xE1s gente iba llegando al lugar, lo que te hace pensar que quieren urgentemente que desocupes la mesa. Eso te hace sentir inc\xF3modo y con cero ganas de tener una m\xEDnima sobremesa.\r\n\
      Mi res\xFAmen es que es un lugar m\xE1s...ni fu, ni fa...nada especial, nada a destacar. Solo creo que volver\xEDa si es que estoy por la zona y en horario de comer, pero creo que nunca ser\xEDa un lugar que entre en mis planes como para ir especialmente a comer."
