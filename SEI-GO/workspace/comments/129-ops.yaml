    text: "La verdad que me sorprendi\xF3 este restaurante que un amigo catalog\xF3 como: \"Uno de los pioneros de Buenos Aires en el estilo tenedor libre\". Al entrar el ambiente es similar al de muchos otros de su par. La decoraci\xF3n es familiar, muchas mesas, nenes jugando y poco espacio para moverse. Sin embargo, tiene algo que pocos otros tenedores libres tienen: \xA1se come bien!.\r\n\
      Las entradas fr\xEDas y calientes son en general de muy buena calidada. Se destacan especialmente las especialedades de la cocina jud\xEDa, armenia y de oriente medio como ser los varenikes, el farfalaj, el arenque marinado y as\xED, muchas cosas m\xE1s que no recuerdo, ni s\xE9 pronunciar correctamente, pero que vale la pena probar. La parte de carnes parrilladas es aceptable pero no se destaca demasiado, sucede lo mismo con la isla de postres. Mi recomendaci\xF3n es sin lugar a dudas las entradas fr\xEDas y calientes del buffet, est\xE1n bien presentadas, son muy frescas, muy variadas y de muy buena preparaci\xF3n y calidad. Un lugar ideal para ir con amigos a disfrutar de una cena distinta. Tiene buenos precios."
