    text: "Un bodeg\xF3n de comida porte\xF1a que no pretende m\xE1s de lo que es. Parrilla y platos t\xEDpicos con una destacable materia prima y preparados de excelente forma. \r\n\
      La atenci\xF3n de los mozos es muy buena, con absoluto conocimiento de la cocina lo que les permite realizar recomendaciones acertadas.\r\n\
      El ambiente no se destaca, pero va acorde al estilo del lugar.\r\n\
      Si busca algo cl\xE1sico y rico, el gol de Julio no lo va a defraudar."
