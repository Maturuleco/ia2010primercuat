    text: "Es un buen restaurante de comida porte\xF1a donde todos los platos son buenos. Es fundamental que en estos lugares se respete su comida tradicional y no intenten hacer innovaciones equivocas, esto lo cumple el Gol de Julio. El servicio es atento y correcto. Es muy recomendable la Picanha, la porcion es de 1 kilo y obviamente se comparte. Si estan por la zona, pasen a conocerlo."
