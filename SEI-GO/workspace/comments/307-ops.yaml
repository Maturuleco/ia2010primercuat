    text: El lugar es clasico de barrio, con ambientacion de cuadros con recortes y hasta alguna camiseta de futbol enmarcada, las mesas presentadas correctamente. La atencion es solicita y cortes. El aperitivo como el cierre gentileza de la casa es muy bien recibido. Los chinchulines de cordero no solo eran escasos sino fuera de coccion. La picanha era muy tierna y generosa en cantidad. Buena experiencia, no mucho mas.
