    text: "Si bien La Parolaccia no es lo que hace unos a\xF1os, el precio es razonable, la atencion es buena, pero, el gran problema en este lugar de Rio Bamba, es que tienen un ca\xF1o de cloaca que cada tanto larga un olor nauseabundo.\r\n\
      \r\n\
