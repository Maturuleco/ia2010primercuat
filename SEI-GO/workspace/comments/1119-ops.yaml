    text: "Lo eleg\xED para festejar mi cumplea\xF1os con amigos y me decepcion\xF3. Para asegurarme que hubiera lugar, el d\xEDa anterior hice la reserva. Al llegar, nadie nos pregunt\xF3 si ten\xEDamos reserva, elegimos la mesa que se nos ocurri\xF3: Mal. \r\n\
      El mozo era viejo, de los de antes pero me parece que estaba un poco piantado. Mi trucha rellena de verdura, m\xE1s que trucha parec\xEDa un cornalito por su tama\xF1o. El relleno era bastante vulgar y la guarnici\xF3n -respecto de la cual el mozo me asegur\xF3 que era suficiente- era casi inexistente: dos o tres m\xEDseros tomates cherry con algunas hojas de lechuga alrededor. \r\n\
      Teniendo en cuenta que ese plato costaba m\xE1s de treinta pesos: Mal. \r\n\
      Por \xFAltimo: sab\xEDan que era mi cumplea\xF1os y no ofrecieron ni una copa de champagne barato. Esos detalles hay que cuidarlos. Bueno, no voy m\xE1s y listo."
