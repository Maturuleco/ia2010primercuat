    text: "Despu\xE9s de una experiencia gastronon\xF3mica fallida meses atr\xE1s, anoche decid\xED darle una nueva oportunidad a esta casa y la atenci\xF3n tampoco funcion\xF3. Los mozos son antip\xE1ticos, y si bien no llegan a ser maltratadores, atienden a cara de perro y hacen sentir al cliente que molesta. Tratan de desaparecer cuando uno levanta la cabeza para pedir, contestan refunfu\xF1ando monos\xEDlabos y con evidente fastidio, y tras servir huyen con cara de \"agradec\xE9 que te traje el pedido\". La excepci\xF3n es la (\xFAnica) camarera, quien sonr\xEDe y conversa amigablemente, tiene muy buena onda. Pero s\xF3lo ella. Es una l\xE1stima."
