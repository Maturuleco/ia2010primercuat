    text: "Me permito califcar por segunda vez este lugar, debido a un descubrimiento interesante que pude hacer.\r\n\
      Soy habitu\xE9 y ya tengo cierta confianza con los mozos, inclusive con el propietario y la gente de reservas.\r\n\
      Cuando les coment\xE9 que en esta gu\xEDa la gente se quejaba de que cobraran el pan de pizza me respondieron algo que yo (y probablemente muchos) ignoraba: NADIE DICE QUE NO COBRAN SERVICIO DE MESA NI CUBIERTO.\r\n\
      Es cierto, cobran el pan de pizza, pero no cobran ni por el estacionamiento, ni por la manteler\xEDa, ni por el servicio de mesa que en otros lugares llega hasta los diez pesos por comensal, con lo cual, los doce pesos del pan de pizza resultan un excelente negocio.\r\n\
      Siempre estamos en derecho de no aceptarlo y no nos lo cobrar\xE1n. \r\n\
      Las pastas con frutos de mar en Marcelo, como todos sus frutos de mar, son garant\xEDa de frescura, excelente preparaci\xF3n y sabor SIEMPRE.\r\n\
      Los sigo recomendando!"
