    text: "Comida casera, con sabores entra\xF1ables. Casi me caigo de la silla cuando me trajeron la cuenta, ya que los precios porte\xF1os siempre me sacuden, y en Oleiros eran muy bajos (en comparaci\xF3n).\r\n\
      Ya agregaron un joven mozo, Luis, tan profesional como H\xE9ctor. Fui un viernes a las 16 y pregunt\xE9 si pod\xEDa comer. Este joven me respondi\xF3: lo est\xE1bamos esperando. Regres\xE9 al otro d\xEDa, y lo har\xE9 las veces que pueda.\r\n\
      Cada d\xEDa de la semana hay un plato especial: pastel de papas, guiso de lentejas, etc. Dicen que el puchero es espectacular, pero hay que pedirlo con antelaci\xF3n."
