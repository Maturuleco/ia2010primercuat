    text: "Muy buena sorpresa, pas\xE9 medio tarde, cerca de las 15 hs, en la cuadra hab\xEDa un mac y ten\xEDa hambre, no hab\xEDa almorzado.\r\n\
      Realic\xE9 una buena elecci\xF3n. Cansado de los sabores adocenados, los sandwiches que tienen gusto a lo mismo, me pareci\xF3 una buena opci\xF3n. Interesante la posibilidad de pedir en potes salsas calientes para el sandwich o las papas. \r\n\
      El lugar es grande, los chicos que atienden son muy amables y pareciera que la pasan bien, o que fueran amigos. No se andan chocando entre si con cara de querer terminar para irse. Hab\xEDa poca gente, supongo que por la hora. Muy recomendable."
