    text: "Con la idea de comer una picada llegamos a este lugar. \r\n\
      Ordenamos cerveza: el envase se hallaba fresco y el contenido intomable. \r\n\
      Nos las cambiaron y las trajeron en un balde que s\xF3lo pose\xEDa dos tristes rolitos y el resto lleno de agua.\r\n\
      Ordenamos la carta de vino y s\xF3lo hab\xEDa cinco marcas y los dos varietales t\xEDpicos (merlot-cabernet) con el precio m\xE1s bajo de $22. \r\n\
      Al no poseer ning\xFAn tipo de comida para picar nos sugieren ordenar unas entradas y compartirlas. \r\n\
      Ordenamos un pat\xE9 de no se qu\xE9. Consistia en cuatro tostaditas de baguette (literalmente 4 tostadas de baguete cortadas en el sentido transversal osea redondas m\xEDnimas) cada una con su correspondiente trozo de pat\xE9 y una monta\xF1a de hojas verdes en el medio para decorar. \r\n\
      Luego ordenamos un plato que ni la moza sab\xEDa describir que era una torta con champignones, salm\xF3n y palmitos gratinada. \xBFSuena bien no? Bueno la torta era como una lasagna de galletitas de harina integral con queso de m\xE1quina gratinado, una monta\xF1a de hojas verdes aceitadas incomibles, dos fibras de palmitos, ocho champignones y salm\xF3n (de consistencia babosa). Nos vino a hablar el chef y nos dio una explicaci\xF3n de que el salm\xF3n que usa estaba \"arriba\" que podr\xEDa ir a buscar \"abajo\" y \"tengo unas cazuelitas congeladas para sacarte ya, que esas si est\xE1n bien, no hay nada que armar\".\r\n\
      Realmente todo parec\xEDa una c\xE1mara oculta de muy mal gusto. "
    date: 11-04-2006
