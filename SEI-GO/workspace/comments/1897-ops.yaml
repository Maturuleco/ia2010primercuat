    text: "P\xE9sima calidad de la comida, se pidi\xF3 tagliatelle con tinta de calamar, acompa\xF1ados de camarones y alguna otra cosa m\xE1s. Lleg\xF3 una masa grumosa, de aspecto pegajoso y p\xE1lido. Los tagliatelle \"freezados\" eran grupos compactos que al cortarlos con cuchillo se descubr\xEDa que estaban crudos.\r\n\
      El sandwich de pollo con tomates secos y queso crema, promocionado en el frente, ten\xEDa una pechuga que cubr\xEDa el cincuenta del interior del sandwich. Ante el reclamo por los tagliatelle, nos ofrecieron para el nene, ravioles con salsa cuatro quesos. \xA1Oh sorpresa! no hab\xEDa m\xE1s ravioles. Consecuencia, uno de los comensales, el menor, no pudo almorzar. Lamentable todo, no entiendo como sigue abierto."
