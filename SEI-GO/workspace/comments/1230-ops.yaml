    text: "No comparto para nada las opiniones que hablan de mala atenci\xF3n; esa NO es mi experiencia cada vez que voy a Hipop\xF3tamo, al menos de noche (no he ido a\xFAn de ma\xF1ana). S\xED es cierto que el mozo est\xE1 solo para atender un comedor y un reservado que se llenan, pero JAM\xC1S vi clientes que queden de clavo o que se les d\xE9 la espalda. Todo lo contrario, el mozo no para de correr con su libretita en la mano, y su esforzada atenci\xF3n se acompa\xF1a generosamente de sonrisas, recomendaciones de men\xFAes e incluso palmadas y efusivos abrazos para los m\xE1s habitu\xE9s. No s\xE9 a qu\xE9 bar fueron quienes comentaron antes..."
