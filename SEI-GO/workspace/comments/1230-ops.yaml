    text: "Un aut\xE9ntico y tradicional bar de San Telmo. Con mucho estilo y personalidad; oscuro, agradable y noble. Snobs y pretenciosos, abstenerse.\r\n\
      Las picadas son abundantes y muy ricas, y las papas fritas son perfectas. No prob\xE9 a\xFAn la cerveza tirada, es que prefiero de botella.\r\n\
      Particularidad: los mozos hacen lo posible por no mirarte nunca y tardan bastante en tomar el pedido; creo que les encanta pararse en el mostrador para dar la espalda.  \r\n\
      Otro dato, para las picadas el pan que sirven no es sufuciente."
