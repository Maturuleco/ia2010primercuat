    text: "Kentucky (Villa Urquiza) trata de combinar la verdadera pizza porte\xF1a con la est\xE9tica del pizza caf\xE9, y la verdad la propuesta se queda a mitad de camino. Si bien la pizza es bastante buena, al molde y bien tradicional, no es la mejor ni por lejos. La atenci\xF3n no es demasiado buena, los mozos se pasan de r\xFAsticos. Y los precios son demasiado altos para una pizzer\xEDa tradicional. Por ahora la decoraci\xF3n es buena, pero hay que ver si no se va deteriorando con el tiempo, lo cual es un problema muy habitual en este tipo de pizzer\xEDas. No es que no volver\xEDa, pero francamente pienso que hay opciones mucho mejores."
