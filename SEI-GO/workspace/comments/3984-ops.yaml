    text: "Fui muchas veces.\r\n\
      El nombre lo dice todo: Delicias.\r\n\
      El ceviche es equilibrado, las porciones, bien.\r\n\
      La parihuela, un manjar. Chicharr\xF3n, arroz con mariscos... todo muy bien, bien servido y atendido.\r\n\
      Nunca pretendo m\xE1s de lo que el lugar da. Hay comidas no-peruanas pero tambi\xE9n en los otros restos peruanos que fui, que no son pocos.\r\n\
      Quiz\xE1 no tiene la onda de otros lugares, pero por eso mismo me parece m\xE1s aut\xE9ntico y hay que hacer en este tipo de lugares algunas aclaraciones al mozo, al gusto de uno: m\xE1s platos, pan, lim\xF3n...\r\n\
      Nadie se ofende.\r\n\
      Atenti al pisco sour, con Queirolo de uva Italia."
