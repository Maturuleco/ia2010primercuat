    text: "Muy buen lugar. Recomendable. Aclaro, la carta de platos peruanos es escasa, abundan los platos porte\xF1os, como milanesas, bifes y demas. Pero los platos que esta noche he probado son dignos de llamarse peruanos. Abundantes hasta rebozar el plato. El arroz chaufa estaba bueno, un poco seco pero bueno. Y el cabrito con frijoles estaba perfecto, muy tierna la carne y muy bien condimentado. El ambiente relativamente bueno, tipo bodegon, no es un lugar modernoso. El servicio amable y al haber poca gente estuvo bien. Muy muy economico. Para comer muy bien por poca plata cuando no se sabe a donde ir"
