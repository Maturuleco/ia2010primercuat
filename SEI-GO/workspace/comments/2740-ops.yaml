    text: "Mala noche en Bangalore. \r\n\
      Fui varias veces. La \xFAltima vez llev\xE9 a dos amigos y una turista extranjera en su primera salida en Bs As. Gran error. Llegamos 22:30 y hab\xEDa m\xE1s de una hora de espera, as\xED que decidimos hacer tiempo en la barra. Pedimos dos tragos (de los caros), dos gaseosas y una tabla de degustaci\xF3n para compartir. Pasada la espera, nos hicieron subir al primer piso. Al hacer el pedido, la mesera nos avis\xF3 que est\xE1bamos obligados a pedir cuatro platos principales y que si no lo hac\xEDamos, nos castigar\xEDan cobr\xE1ndonos \xA120 pesos de cubierto! por persona o un recargo del 50 en cada plato. Obviamente nos pareci\xF3 abusivo, pero no hubo manera de que la chica entendiera que, como hab\xEDamos estado comiendo y bebiendo (y pagando) durante la espera, no ten\xEDamos necesidad de comer 4 platos principales. La encargada del local estaba, aparentemente, muy ocupada como para atendernos. En su lugar nos mandaron a un mozo-patovica que nos dijo lo mismo que la mesera y se molest\xF3 por nuestro reclamo. Nos trataron p\xE9simo, como si estuvi\xE9ramos tratando de regatear, cuando en realidad ya hab\xEDamos consumido por 70 pesos y pens\xE1bamos seguir haci\xE9ndolo. Conclusi\xF3n: No s\xF3lo no pedimos lo que ellos quer\xEDan, sino que nos fuimos a comer a otro lado. Fue una situaci\xF3n ins\xF3lita y muy inc\xF3moda, generada por el propio af\xE1n de \x93lucro a toda costa\x94 de Bangalore. Una l\xE1stima, porque la comida no es mala (el naan es fabuloso), el gin tonic Bombay lo hacen muy bien y la gente de la barra tiene buena onda. Pero Bangalore tiene mucho, much\xEDsimo para corregir en su pol\xEDtica de atenci\xF3n al cliente."
