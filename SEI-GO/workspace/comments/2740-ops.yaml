    text: "Bangalore es la capital del estado de Karnataka, en India, y su contraparte en la Argentina es el \x93pub and Indian food\x94 Bangalore & Co situado en el ya internacional Palermo Hollywood. \r\n\
      Lo primero es lo primero: la comida es muy buena. He comido comida india hasta preparada por amigos de ese pa\xEDs y simplemente me encanta. Tan es as\xED que mi mujer (tambi\xE9n amante de su cocina ha aprendido a prepararla bastante bien). Pero como salir a comer afuera es muy lindo fuimos por segunda vez a Bangalore (el pub, esta claro no?).\r\n\
      Segunda porque quedamos muy satisfechos luego de la primera vez, una semana antes. El ambiente fue interesante, pub ingl\xE9s, peque\xF1o, mucha gente, cervezas de todo tipo y un Gin & Tonic en jarra para saciar la sed, light but taste. \r\n\
      Los precios: m\xE1s que interesantes, un plato \x93para probar un poquito de todo\x94 $39, la cerveza comenzando en $6 y un buen volc\xE1n de chocolate $7. Looking good so far? Nahhhhhhhhhhhh.\r\n\
      Como pude convencer a mi mujer para ir otra vez al mismo restaurant (una semana despu\xE9s) y encima jurarle que a ella tambi\xE9n le salen muy ricos sus curries, nos fuimos bajo la lluvia a Bangalore. \r\n\
      Estaba lleno de gente y nos anotamos para una mesa. Mientras tanto una jarrita de Gin & Tonic en la barra. Luego de un rato nos acomodaros en el primer piso del pub, abajo, donde estuvimos la semana pasada estaban todas las mesas llenas. \r\n\
      Subimos, nos sentaron en unas diminutas mesitas, pero si la semana pasada lo soportamos y hasta lo disfrutamos comiendo un poco irregularmente... (yo com\xED con mi mano derecha, no estoy seguro cual usan los indios) hoy pod\xEDamos hacer lo mismo.\r\n\
      La carta casi no la miramos, salvo un peque\xF1o detalle... la carta del primer piso tiene otros precios! Los platos son los mismos OK, pero arriba es m\xE1s caro! A ver... comimos muy bien, nos bajamos otra jarrita de Gin & Tonic, comimos el volc\xE1n de chocolate de postre... todo igual que la semana pasada, salvo que casi un 25 m\xE1s caro. Entonces pregunte: \r\n\
      -Disculpeme senorita... puede ser que los precios de esta carta sean mayores que los de abajo (unos 25 escalones m\xE1s abajo). -Si. Fue la respuesta y estas algunas de las razones: a) antes llegabamos a hacer hasta 50 cubiertos aca arriba, la extranjeros comen y bajan para seguir tomando en la barra y me liberan la mesa. b) A veces hay gente que quiere compartir un plato entre dos y se quedan en la mesa un mont\xF3n de tiempo. Suficiente, no? Cuando la comida deber\xEDa haber comenzado a caerme mal (cosa que no pas\xF3, la comida es muy buena) ped\xED la cuenta. Pagamos, dejamos propina y bajamos los 25 escalones hasta donde todo es un 25 m\xE1s barato. \r\n\
      Creo que esta chica no sabe algunas cosas, como por ejemplo tratar bien a un cliente. Por otro lado...., a mi no me parecio tan cara la carta a\xFAn con el 25 de recargo, ME MOLESTABA LA ACTITUD como dir\xEDa dona Rosa (mi vieja se llama Rosa). \r\n\
      \r\n\
      Que los extranjeros paguen m\xE1s arriba que abajo sin decir una palabra, puede ser porque a) es tan descabellado que esto pase por ejemplo en NY (vivimos con mi mujer en Manhattan un a\xF1o) que deben creer que estamos locos y a un loco todos sabemos que no se lo contradice, o b) simplemente no se dan cuenta y logramos tomarlos por tontos. \r\n\
      \r\n\
      As\xED entonces si van a Bangalore recomiendo dos cosas, primero: traten de no mirar la carta hasta que se sientan a la mesa. Si crees que pagaste barato, es porque te sentaron abajo, si por el contrario pagaste algo razonable: arriba. Segundo: si se dan cuenta del enga\xF1o, no hablen con \x93la senorita\x94, no vale la pena."
