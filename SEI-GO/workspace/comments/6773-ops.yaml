    text: "Un muy buen lugar para ir a comer, de lo mejor de la zona a muy buena relaci\xF3n precio/calidad. \r\n\
      La atenci\xF3n (aunque peca en algunos punto de inexperta), es muy atenta y bien predispuesta.\r\n\
      Si bien los platos en general son muy buenos, claramente son mejores los platos \"t\xEDpicos\" (principalmente las picadas) que los elaborados.\r\n\
      El ambiente es un punto que no me termina de cerrar: a la entrada parece chico pero el interior es muy grande, tiene un patio espectacular pero el interior est\xE1 demasiado \"vac\xEDo\", lo cual no atrae demasiado. Creo que es un punto a poner atenci\xF3n y de r\xE1pida mejora."
