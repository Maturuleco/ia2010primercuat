    comida_rank: buena
    text: "Me invitaron unos amigos a este restaurante, el cual yo ve\xEDa muy de vez en cuando desde afuera cuando caminaba por Av. de Mayo. Vine de inmediato a la Guia Oleo a ver la opini\xF3n de otras personas y al leer algunas de ellas, fui preparado para encontrarme con no muy buenas cosas.\r\n\
      \r\n\
      Pedimos de entrada rabas y una mayonesa con camarones. Las rabas estaban ricas, debo reconocerlo, pero no estaban \"crocantes\", sino como \"marcadas previamente\". Nos llam\xF3 la atenci\xF3n que desde que las pedimos hasta que las trajeron, no hab\xEDan pasado ni dos minutos!!, lo que me deja pensando que realmente las tienen muy precocidas.\r\n\
      \r\n\
      Pedimos paella para 5 personas, la cual realmente estaba muy buena. Muy abundante y bi\xE9n realizada. Muchos productos de mar, bien condimentada, caliente y no recocida.\r\n\
      \r\n\
      De postre un tiramis\xFA......rico....no pretenderemos que realmente est\xE9 hecho con queso Mascarpone, no???\r\n\
      \r\n\
      De la comida puedo resumir dos cosas: los platos son ricos, abundantes, salen r\xE1pido y mantienen un precio razonable. Tal vez falta sabor en algunos de ellos (lo digo por los platos que pidieron los dem\xE1s) y la mayor\xEDa de las veces no tienen esmero alguno en la presentaci\xF3n, pero tampoco estamos en presencia de un restaurante de \"comida fusi\xF3n de las Ca\xF1itas\".\r\n\
      \r\n\
      Ante las cr\xEDticas acerca de la atenci\xF3n que le\xED, debo decir que la moza que nos toc\xF3 fue 100% atenta, siempre estaba dispuesta, con una sonrisa y explicaba todo lo que le ped\xEDamos. Muy efectiva y sab\xEDa perfectamente cualquier pregunta que le hicimos con respecto a los platos, teniendo en cuenta que poseen una carta tremendamente larga y variada.\r\n\
      \r\n\
      La carta de vinos es buena y los precios muy razonables.\r\n\
      \r\n\
      El ambiente es bueno, a veces muy ruidoso y la iluminaci\xF3n en algunos sectores es algo \"fuerte\".\r\n\
      \r\n\
      Aunque no lo necesitaba, fu\xED exclusivamente a los ba\xF1os para verlos y estaban limpios y con todos los accesorios necesarios para el aseo.\r\n\
      \r\n\
      Seguramente volver\xE9, aunque no s\xE9 si para arriesgarme a comer otra cosa que no sea la exquisita paella que preparan."
