    text: "He visitado el restaurante el d\xEDa de hoy, para festejar el cumplea\xF1os de mi madre asturiana. \r\n\
      Debo decir que la comida era lamentable. \r\n\
      El restaurante no merece llamarse \"Plaza Asturias\", lo digo como hijo de asturiano.  Entre otros platos solicitamos fabada asturiana y sencillamente no lo era. \r\n\
      Era un simple plato de porotos sin sabor alguno, lo mismo que el chorizo y la morcilla. \r\n\
      Qui\xE9n prepara ese plato deja mal parada a la comida de esa regi\xF3n. Tuvimos que devolverlo. Respecto a los otros platos tambi\xE9n dejan mucho que desear: La tabla de fiambres era escasa, precisamente en fiambres y quesos, deb\xEDa llamarse \"tabla de pikles\". El salm\xF3n, rosado no era. \r\n\
      El arroz con calamares, tambien era lamentable.\r\n\
      Como hecho positivo quiero destacar la buena atenci\xF3n de la moza, que recepcionaba de la mejor manera todas nuestras quejas. \r\n\
      Entiendo que estos conceptos nunca ser\xE1n tenidos en cuenta. \r\n\
      De todos modos nos ocuparemos de no recomendarlo. \r\n\
      Muchas gracias, por darme este espacio. Creo que nuestra queja no servir\xE1 de nada."
