    text: "El d\xEDa 14 de Julio fui junto con mi novia a cenar a \"El Mirasol de la Recova\". Qusiera comentar que, pese a haber hecho la reserva con\r\n\
      antelaci\xF3n, la mesa que nos asignaron no estaba bien ubicada, ya que se\r\n\
      encontraba demasiado cercana a una columna, con casi nula privacidad por estar pr\xE1cticamente al lado de otra mesa. Por lo tanto, el sentido de la reserva qued\xF3 as\xED desvirtuado. El ambiente era bueno, aunque daba la sensaci\xF3n de que hab\xEDa demasiadas mesas. La atenci\xF3n fue correcta y la comida muy buena.\r\n\
      Lamentablemente, ninguna de las dos variantes de profiteroles anunciadas en la p\xE1gina web del restaurant (y tambi\xE9n en la de Gu\xEDa Oleo) se hallaban incluidas en la carta de postres.\r\n\
      En s\xEDntesis: un lugar con buen ambiente y muy buena comida, pero para el que\r\n\
      sugiero hacer la reserva dando indicaciones m\xE1s que espec\xEDficas sobre lo que\r\n\
      se desea, porque de lo contrario la asignaci\xF3n de ubicaci\xF3n es aleatoria."
