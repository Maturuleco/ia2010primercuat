    text: "Todos los comentarios negativos que me anteceden, sobre el servicio y comida son ciertos; justificadas las cr\xEDticas.\r\n\
      Estas muchachas o muchachos que atienden y los resposanbles de este local tienen una soberbia contumaz.\r\n\
      Si no hay opci\xF3n, por ejemplo ante la solicitud de una apetitosa dama que se encapricha con Sucre, se recomienda:\r\n\
