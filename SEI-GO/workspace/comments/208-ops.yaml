    text: "Fui a comer con amigos para despedir el a\xF1o y en pocas palabras la comida es buena y el servicio UN DESASTRE, ni para recomendarlo a mi suegra. Dos de los chicos que vinieron hab\xEDan estado antes y la atenci\xF3n hab\xEDa sido buena pero esta noche que fuimos por si no qued\xF3 claro fue un D*E*S*A*S*T*R*E. \r\n\
      Los mozos ten\xEDan menos onda que un vampiro rumano, nos tuvieron desde que nos sentamos una hora a pan y agua (creo que consum\xED dos paneras yo solo), am\xE9n de que hubo que pedirles que mantuvieran las bebidas a mano por que no se acercaban a reponerlas, trajeron las entradas con mucho destiempo y por poco hubo que correrlos entre las mesas para reclamarles la entrada de alguno que otro que se hab\xEDan olvidado. Encima los mozos discut\xEDan entre ellos y con el sommelier aparentemente repartiendo las culpas de las quejas y las patinadas. Todo fue muy lento. Tardaron tanto en devolver la tarjeta con la cuenta que fui hasta la caja a ver qu\xE9 pasaba y resulta que como corolario de pobrezas se hab\xEDa acabado el rollo de papel de la caja y ah\xED estaban cambi\xE1ndolo igualito que en el supermercado. Los postres como suele ocurrir en Buenos Aires eran riqu\xEDsimos, y la comida en general buena, salvo alg\xFAn ojo de bife bastante quemado que no quisimos devolver dado el transcurrir de la cena, y algunos camarones que pretend\xEDan ser langostinos. Por suerte el grupo de gente con el que fui era muy bueno y nos divertimos, pero no se lo recomiendo a nadie a menos que le guste estar pendiente del servicio como si hubiera ido a comer con chicos que hay que estar llamando a cada rato.\r\n\
      \r\n\
      P.D.: Si a\xFAn as\xED alguien se anima a ir, al menos ya pasadas estas agitadas fiestas de fin de a\xF1o, pidan de antemano que los ubiquen en sillas y mesas normales. Esto es porque tienen una serie de sillones y mesas enanos que, para las dos horitas y media que vayan planeando se van a quedar ah\xED, te dejan las piernas como si hubieras estado en cuclillas de guardia nocturna en el regimiento. Qu\xE9 s\xE9 yo... a lo mejor es un est\xEDmulo para ir a fumar afuera, conocer el ba\xF1o, o pararse de vez en cuando y reclamar la comida a los mozos."
