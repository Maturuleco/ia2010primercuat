    text: "Tarde m\xE1s de 30 a\xF1os en conocer uno de los bodegones m\xE1s tradicionales del Abasto, y la verdad me arrepiento del tiempo perdido.\r\n\
      la porci\xF3n de jam\xF3n crudo era abundante y riquisima y el resto de  morrones, berenjenas,etc bien al estilo casero como para empezar una buena velada, luego pedimos entre 4 pollo para dos y uno de pastas para compartir entre todos, el pollo(al ajillo)abundante y riquisimo, las pastas; MUY BUENAS. dejamos para la pr\xF3xima el chivito. La tenci\xF3n buena por la cantidad de gente que habia (repleto), y bullisioso como buena cantina. Y para redondear, un precio muy econ\xF3mico en relaci\xF3n a la calidad de su comida. Fuimos recomendaci\xF3n de un Cheff de un Resto de recontra moda en Palermo; y la verdad entiendo por que \xE9l cuando sale con amigos, tiene a la Vi\xF1a como uno de sus lugares predilectos. Como en los buenos bodegones de buenos aires; lugar para comer; no para querer hacerse el sofisticado y quedar como un metrosexual que siempre esta en la cresta de la ola. Si queres comer bien; este es uno de esos lugares y encima a buen precio. Un gran descubrimiento."
