    comida_rank: excelente
    text: "Excelente restaurant,con un servicio de primera, donde la calidad y atenci\xF3n puesta a las necesidades y comodidades de los clientes esta siempre presente. La ambientaci\xF3n es sumamente acojedora; luces y musica juegan un compas de armonia.\r\n\
      Siendo una parrilla, me sorprende y a su vez merece todos los puntos, que una vez finalizada la cena no presentas olor a comida en la ropa. Desde mi opinion, por favor, los invito a disfrutar la noche en esta hermosa parrilla, donde la atenci\xF3n, la comodidad y donde risas y amor nace en cada rincon de este restaurant con historia y pasi\xF3n."
