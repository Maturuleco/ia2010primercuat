    text: "Comi muchas veces en este lugar, y m\xE1s veces ped\xED a domicilio. La comida es buena, siempre y cuando sepas que pedir: el pollo al champignon y el pesceto a la mostaza son riquisimos, mientras que otras cosas son regulares, y las pastas dejan un poco que desear. Generalmente es abundante en el local, y en el delivery no tanto pero tambien esta bien.\r\n\
