    text: "Las rabas, tiern\xEDsimas por dentro y crocantes por fuera. Excelente el sabor.\r\n\
      \r\n\
      Los ravioles scarparo, un poco tibios, y podr\xEDan ser m\xE1s gustosos. La masa bien, capaz le faltaba un poco de condimento al relleno. La salsa un poco mantecosa, no ten\xEDa car\xE1cter. Le ponen un poco de perejil, que para mi paladar no combina en este plato.\r\n\
      \r\n\
      Mero con salsa verde: uno de los mejores platos que degustamos. El pescado crocante y gustoso (2 filetes), la salsa de crema y espinaca hace muy buena combinaci\xF3n. Viene con papas hervidas con un toque de oliva y perejil. Muy recomendable hasta para quienes no gustan del pescado.\r\n\
      \r\n\
      Brochettes de pollo: 1 brochette, pero abundante (creo que tenia 6 pedazos de pollo) bien crocante y brillante por fuera. Tierna por dentro. Viene intercalada con aj\xED verde y cebolla. La camarera dijo que como las papas no estaban viniendo buenas para hacer papas fritas, ofrecian la brochete con otras guarniciones (papas hervidas, pur\xE9, ensaladas).\r\n\
      \r\n\
      Los postres: \r\n\
      El helado se dejaba comer. El charlotte vino acompa\xF1ado con un buen chocolate aunque no de lo mejor que probamos. \r\n\
      El flan casero, un tema aparte: vino con una especie de \"escultura\" de caramelo montada encima. Una divinura.\r\n\
      \r\n\
      El panqueque de manzana al rhum: lindo y rico, pero sin nada de gusto a alcohol (tal vez se evapor\xF3 del todo al quemar), el caramelo y la masa un poco gruesos, lo que hac\xEDa que tuviera m\xE1s que nada gusto a caramelo y no tanto a manzana.\r\n\
      \r\n\
      La atenci\xF3n inmejorable, amena y profesional. El lugar muy agradable y con buen espacio entre las mesas.\r\n\
      \r\n\
      Lo recomiendo ampliamente."
    date: 19-08-2007
