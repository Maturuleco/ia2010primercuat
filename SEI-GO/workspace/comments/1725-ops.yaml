    text: "EXELENTE! Por lejos el mejor lugar de Villa Urquiza. Es la cuarta vez que visitamos este lugar y recien ahora  subo este comentario porque queriamos confirmar la imagen que nos dejo la primera vez que fuimos. Por fuera, un caseron ubicado en una esquina mas del barrio, al atravesar la puerta se ingresa a otro mundo, decoracion e iluminaci\xF3n cuidada y agradable, buen mobiliario, vajilla de muy buena calidad. Pero los puntos mas altos sin duda son la comida y la atenci\xF3n. Ambas exelentes. La atenci\xF3n de las mozas es sumamente agradable y profesional. Comimos carnes y pastas, carnes tiernisimas y pastas de verdad caseras. Lo recomendamos, volveremos para probar los pescados."
