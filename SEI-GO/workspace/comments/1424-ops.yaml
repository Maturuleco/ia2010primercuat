    text: "Este restaurante es un lugar para recomendar. Tal como su nombre lo indica, \"agump\", en armenio significa lugar de encuentro y \xE9so es. El servicio es muy bueno, fuimos con unos amigos fan\xE1ticos de \xE9ste restaurante y no defraud\xF3. Principalmente la relaci\xF3n precio-calidad es muy buena teniendo en cuenta que es un restaurante tem\xE1tico en pleno Palermo. El show es un poco corto en funci\xF3n de lo que uno espera, ya que promete mucho pero te deja con las ganas de ver m\xE1s. Falt\xF3 la lectura de borra de caf\xE9 que es lind\xEDsimo. Los platos son muy buenos y los ingredientes, a pesar de ser platos sin carnes, son frescos y dignos de apreciar en todos los casos. Aromas sutiles y reminiscencias de una cocina \xFAnica, s\xF3lo para entendidos. Recomiendo probar ensalada Bel\xE9n, el mutabel, el baklava y el caf\xE9 turco. Respecto al lugar, es una antigua casona con paredes de ladrillo muy bien cuidado. Un placer que vamos a repetir. "
