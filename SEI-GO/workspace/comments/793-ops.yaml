    comida_rank: muy buena
    text: "De tanto en tanto, generalmente los s\xE1bados intentamos conocer alg\xFAn lugar para cenar que la Gu\xEDa nos recomienda. Este terminamos en la Cantina Chichilo.\r\n\
      Si vas temprano no hace falta reservar, pero siempre llama por las dudas, nosotros lo hicimos y una se\xF1ora muy amable nos aseguro que si pasabamos temprano hab\xEDa lugar,..ten\xEDa raz\xF3n.\r\n\
      La ambientaci\xF3n del lugar es sencilla, pero a ser sinceros, mientras este limpio no nos interesa, nosotros queremos comer bien.\r\n\
      La atenci\xF3n es muy buena, los mozos, los due\xF1os, a cualquiera que se te cruza le podes preguntar lo que se te ocurra de la Carta, no se molestan y te explican con lujo de detalles, y sus recomendaciones son muy v\xE1lidas.\r\n\
      Que comimos??...primero la bebida....vino tinto de la casa, muy rico, exquivamos la entrada y fuimos derecho al principal (si te van las entradas tenes una opci\xF3n interesenta en la que se te ofrecen varios platos a elecci\xF3n).La cena fue Fucciles con salsa Cabonara ESPECTACULAR!con una variante, en ves de panceta longaniza, le queda de re chupete yo pedi unas cintas caseras con Sardinellas...si te gusta lo picante esta es t\xFA elecci\xF3n, esta sencilla salsa pica a lo loco y esta muy buena...aviso..si te gusta lo picante.\r\n\
      De postre Tiramis\xFA, sencillo pero rico, que es lo importante, no?. El lemoncello nos lo prometiron para la pr\xF3xima visita, cosa que vamos a hacer no dentro de mucho tiempo ya que la carta ofrece una gran variedad de comidas que de seguro les deben salir riquisimas."
    date: 11-06-2007
