    text: "Soy cliente de Vicente desde que no era famoso y no hacia falta hacer siquiera reserva. Despu\xE9s de muchas promesas de no volver y intentar darle una \xFAltima oportunidad, esta vez decidimos no volver nunca m\xE1s y lo vamos a cumplir.\r\n\
      Ya colm\xF3 nuestra paciencia. Pedimos vac\xEDo y recibimos entra\xF1a y el mozo insisti\xF3 con que era vac\xEDo. Pedimos brochette con ensalada de la oma (plato del dia, o sea, minuta) y como no hab\xEDa ensalada de la oma, trajeron ensalada rusa \"total es lo mismo\". Pedimos 2 supremas Navratilova que vienen, entre otras cosas, con provoleta y, no s\xF3lo vino sin la provoleta, sino que lleg\xF3 cuando los otros 3 comensales estabamos terminando. En s\xEDntesis, fuimos 5 personas y de las 5 ninguna pudo comer su plato como corresponde. Descartado el buen ambiente, que a esta altura no calma nada, el mozo nos atendi\xF3 mal y como sana costumbre de este lugar, tardaron horas en traer la cuenta. Lo lamento Vicente, eras un buen lugar para cenar."
