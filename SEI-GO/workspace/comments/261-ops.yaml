    text: "Anoche fuimos a cenar a este lugar y quedamos muy satisfechos con la comida. Eramos 2 personas y compartimos una entrada de champi\xF1ones saltados (en manteca como debe ser), muzzarella (de la buena, en suero), tomatitos secos, pinceladas de albahaca y alg\xFAn rastro de tapenade.\r\n\
