    text: "Si bien uno ve el lugar y seguramente no entrar\xEDa si no fuera por recomendaci\xF3n (ya que no est\xE1 muy cuidado y se le nota el paso del tiempo) al comenzar a degustar los platos se da cuenta que no se equivoc\xF3. La comida es excelente, cada plato muy sabroso y fresco, de sabores sutiles. El vino de la casa servido en jarra es muy f\xE1cil de tomar y acompa\xF1a muy bien la comida. Los postres exquisitos. Sus due\xF1os, que atienden y cocinan, son muy atentos y cordiales, el clima es tranquilo a pesar de que es muy peque\xF1o. A los pocos minutos uno se da cuenta que el lugar tal como es tiene su encanto."
