    text: "EXCELENTE COMIDA!!. El due\xF1o nos sugiri\xF3 de entrada hummus con pan \xE1rabe, despu\xE9s comimos dos fatay com mucho lim\xF3n y yo com\xED tabbule y mis amigos meshe y estuvo todo riquisimo.\r\n\
      El lugar tiene su onda para ir con amigos pero no con pareja. A veces uno se encuentra con la sorpresa de que artistas est\xE1n exponiendo los cuadros y est\xE1 bueno. No hay carta de vinos, se trabaja con ping\xFCino.\r\n\
