    text: "Si pas\xE1s por la puerta, no das dos mangos. Pareciera ser un ex-almac\xE9n de barrio, atendido por sus propios due\xF1os, al que le pusieron unas mesas y sillas de balc\xF3n. Peeero cuando prob\xE1s la comida est\xE1 al nivel de cualquier otro restaurante \xE1rabe de la zona, sin dudarlo. Est\xE1n ah\xED desde 1978 y saben lo que hacen! Excelente relaci\xF3n precio-calidad-cantidad. Esmerada atenci\xF3n de sus due\xF1os. Muuuy recomendable. Pocas mesas, ojo!"
