    text: "Lugar agradable, en una esquina tranquila. Una buena opcion para desayunos y meriendas ya que la comida no se destaca ni por variedad ni por calidad. Eso si, te reciben muy bien un vasito de gazpacho, y pancitos con una crema de morrones.\r\n\
