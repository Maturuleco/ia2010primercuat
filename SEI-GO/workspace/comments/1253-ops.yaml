    text: "Para disfrutar de lo m\xE1s cl\xE1sico de la pasta italiana de alta calidad. De las entradas, los Calamarettis grillados, excelentes, de textura ideal, y con un fuerte sabor a mar y una salsa inolvidable. Igual las Berenjenas Parmigianas, perfectas, con un irresistible sabor ahumado. De los principales, inmejorable la lasagna, y buenos los cappeletini. No tanto los pappardelle con hongos, mucha crema, pocos hongos, sin hiervas ni especias que enriquezcan la salsa, pero ideal el punto de la pasta. Habr\xEDa que modernizar el men\xFA y agregar opciones m\xE1s complejas y originales. Postres hiper-tradicionales"
