    text: "Espl\xE9ndidamente bien ubicado en pleno Barrio Norte. Es un restaurant tipo tradicional, no tipo \"fashion\", ni \"modernoso\" en ning\xFAn sentido. El lugar est\xE1 bien puesto y la distancia entre las mesas permite conversar tranquilamente sin escuchar, ni ser escuchado. Lo mejor de todo es la concurrencia, toda gente paqueta, aut\xF3ctona de Barrio Norte, bien vestida, civilizada, sin estridencias (acorde al nombre del rest\xF3). El servicio es muy bueno, las maitres y los mozos son profesionales de su \"metier\". La comida es muy rica, muy bien preparada, con ingredientes de buena calidad. Comimos lomo con salsa de marsala y capeletti de ricota y nueces con salsa de crema. De postre pedimos arroz con leche con helado de dulce de leche (muy rico) y creme brul\xE9e (demasiado dulce, los franceses la preparan muchisimo mejor). Tiene una buena seleccion de t\xE9s. Lo precedente m\xE1s 3 copas de Malbec y agua mineral cost\xF3 $260.  Voy a volver con todo gusto, sobretodo los domingos por la noche, cuando la mayoria de los restaurants de Buenos Aires est\xE1n cerrados. Supongo que por ello, a pesar de haber ido con una reserva, tuvimos que esperar nuestra mesa m\xE1s de 20 minutos."
    date: 11-01-2009
