    text: "Me enter\xE9 de las cualidades de este restaurante por la gu\xEDa, hab\xEDa pasado muchas veces frente a el sin prestarle atenci\xF3n, pensando que era uno m\xE1s de esos restaurantes de esquina de vecindario que ofrecen una comida razonable, pero no m\xE1s que eso. Es un sitio no muy grande, para unos 40 comensales, que esta noche estaba lleno, vale la pena reservar para evitar una larga espera. El local est\xE1 muy bien puesto, La atenci\xF3n es eficiente y amable. Tiene muy buenos detalles como por ejemplo: manteler\xEDa, cubierter\xEDa y servilletas de buena calidad; copas  y puestos de vajilla razonables; panes frescos y variados; una larga carta de vinos con m\xE1s de 100 etiquetas de bodegas argentinas e italianas; cava de vinos enfriados para servirlos a la temperatura correcta; y una amplia carta con opciones para todos los gustos. La experiencia gastron\xF3mica  fue bastante buena, destacables las entradas de carpaccio di salmone y cebollas rellenas gratinadas al horno, los ravioles rellenos y los papardelle con hongos, los otros platos fueron correctos. En resumen un sitio agradable, con buen ambiente y excelente atenci\xF3n, que tiene una carta variada de platos italianos tradicionales y buenas opciones de vinos, todos ellos elementos importantes para pasar una velada agradable,"
    date: 19-12-2007
