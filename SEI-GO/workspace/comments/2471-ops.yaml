    text: "Fui a este lugar exclusivamente por lo que le\xED aqu\xED. La conclusi\xF3n es Gracias... \r\n\
      Vivo a unas 15 cuadras de esta pizzer\xEDa, y siempre me sorprend\xEDa el verla llena de gente, pero nunca me llam\xF3 tanto la atenci\xF3n como para compara, ya que NO TIENE DELIVERY, el lugar es ANTIGUO, y NO ACEPTAN TARJETAS... pero la comida!!\r\n\
      RIQUISIMA... La fugazzeta, espectacular, hasta las aceitunas eran de primera, ricas como hac\xEDa tiempo no com\xEDa en ning\xFAn lado, la pizza bien a la antigua super gruesa... las empanadas bien, rica masa, relleno normal..\r\n\
      Compr\xE9 tambi\xE9n (ya que lo llev\xE9 a casa) postre Balcarce, alucinante!!! Pura crema chantilly, de tan rico empalagaba...\r\n\
      Excelente comida, esmerada atenci\xF3n, no s\xE9 si fue por el horario (s\xE1bado 20 hs) pero el pedido me lo entregaron rap\xEDdismo...\r\n\
      Si quieren comer una pizza distinta a la que se hace en la mayor\xEDa de las pizzer\xEDas de Bs. As, este es EL LUGAR!\r\n\
      Los precios acordes a la calidad.\r\n\
      Pizza con jam\xF3n grande (25 aprox); fugazzeta con jam\xF3n chica (13 aprox); empanadas $2 c/u; postre Balcarce 6 pesos la porci\xF3n (no muy abundante). "
