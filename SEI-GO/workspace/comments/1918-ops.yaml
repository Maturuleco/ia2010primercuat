    text: "Excelente. Para empezar la panera muy completa con productos artesanales y acompa\xF1ada por un aderezo para untar que no desentono. La fondue es algo para destacar, sabor y cantidad de queso correctos y un surtido de ingredientes para ba\xF1ar que no vi en ninguna otra casa de la especialidad, nombro los que me acuerdo: Papines, champignones saltados, panceta, lomito, tomates cherry, pepino, manzana verde, salchicha ahumada y el clasico pan tostado. 10 puntos. \r\n\
