    text: "El lugar es precioso. Un conventillo hist\xF3rico reciclado con buen gusto, con un patio espacioso, lleno de esculturas,y un ahumadero propio,  para comer al aire libre. La comida es riquisima. La bruscheta de salm\xF3n, (en pan casero), fresca y sabrosa. El cordero, lo mejor que he comido en mucho tiempo. La atenci\xF3n es c\xE1lida, y el ambiente entretenido. Hay muestras de arte junto con panes caseros y frascos de encurtidos. Volver\xE9 pronto para probar el ciervo ahumado. una experiencia distinta, super recomendable."
