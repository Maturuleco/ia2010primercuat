    text: "El ambiente es inmejorable. Uno de los mas lindos de Bs.As., con una iluminacion esmeradisima. Ahora bien, al apenas sentarme, se presento una atenta se\xF1orita que dijo ser mi asistente durante la velada. Me ofrecio un espumante de aperitivo, el cual me costo 40 pesos cada copa. Luego me dio a elegir entre varias aguas minerales. Elegi una que costaba 16 pesos, tome 3.  Mas tarde llego el cochinillo, duro y sin sabor, parecia recalentado, un horror, y ademas 60 $. Mi mujer no tuvo mejor suerte, dos rodajas de pato sin ningun atractivo a 60$. Ademas las guarniciones son aparte, 15$.\r\n\
      Eso si, el postre un manjar, tentacion de chocolate, muy rico. Y para cerrar la chica me recomendo el cafe del lugar, muy rico pero a 10$, y encima intento que tomara mas de una taza. Todo esto lo asimile al llegar la cuenta, no lo podia creer. Comi muy mal en un lugar estupendamente ambientado."
