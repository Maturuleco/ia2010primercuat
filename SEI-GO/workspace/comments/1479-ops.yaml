    text: "Este es el mejor pub de BsAs y quiz\xE1s uno de los pocos que pueden llevar este nombre aqu\xED realmente\r\n\
      \r\n\
      Puntos positivos: Muy buenas cervezas (imperdible el happy hour de 18 a 22), peque\xF1a y excelente selecci\xF3n de platos (brit\xE1nicos, thai e ind\xFAes), muy buena m\xFAsica a un volumen que te permite tener una conversaci\xF3n sin gritar, personal con muy buena onda y un ambiente relajado, informal y cosmopolita\r\n\
      Puntos negativos (si el plan es cenar): Se llena desde temprano, hay aprox 4 mesas que no se liberan por horas y desde hace un tiempo, de jueves a sabado hay que esperar afuera en fila para entrar"
