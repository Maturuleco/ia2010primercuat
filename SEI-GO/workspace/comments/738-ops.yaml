    comida_rank: buena
    text: "Materia prima de calidad, con regular elaboraci\xF3n y presentaci\xF3n en los platos. El \x93copet\xEDn Urondo\x94 no llega a picada para compartir; es una degustaci\xF3n de sabrosas conservas caseras. Los chorizos, de muy buena factura, no bastan para un principal destacado, menos si su guarnici\xF3n de polenta se pasa de punto sobre la grilla. El ossobuco parece m\xE1s acorde a sibaritas. Tarta de quinotos agradable al paladar; el fondant de chocolate con queso brie, sin embargo, un simple muffin relleno. Mayor honestidad en la carta no defraudar\xEDa. Muy buena atenci\xF3n. Ambiente ameno pero con p\xE9simo tiraje."
