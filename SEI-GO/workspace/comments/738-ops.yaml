    text: "Perdido entre Caballito y Parque Chacabuco. Un Oasis en medio de la nada. Con una formula algo olvidada: materias primas fresqu\xEDsimas y cocinadas respetando el producto, sin maquillajes, excentricidades, ni artificialidades, pero con una enorme maestr\xEDa. Comenc\xE9 con la cazuela de langostinos y ostiones, formidable! El punto y el sabor de los mariscos, de los mejores que he probado. Desp\xFAes, me anim\xE9 a la pesca del d\xEDa, que result\xF3 ser un mero, super-jugozo, de una frescura absoluta. Los postres? A\xFAn mejores. Al igual que el caf\xE9. Entre los 10 mejores sitios de Bs.As. en relaci\xF3n precio calidad"
