    text: "Una brasserie que pretende mucho mas (cobrando acorde) de lo que llega a ser. La parrillada de mar, supuesta especialidad de la casa, bastante mediocre (el pulpo, por ejemplo, estaba chamusqueado, y el pescado pasado de punt). El servicio muy flojo: la mesa es atendida simultaneamente por varios mozos, pero falta coordinaci\xF3n entre ellos, con lo cual se caen los pedidos. Pedimos un vino blanco, y cuando fue servido para probarlo, notamos que las copas estaban manchadas por borra de vino tinto: el mozo cambio las copas, perdiendo el vino ya servido, sin un pedido de disculpas. Desilusionante."
