    text: "Nos encant\xF3 el lugar, la atenci\xF3n y la comida. Todo el \"sushi-marketing\" se puede ir al diablo despu\xE9s de conocer un sitio como este!!!!\r\n\
      Gente que sabe lo que hace y en particular c\xF3mo trabajar los pescados. La atenci\xF3n es realmente inmejorable: los imberbes de palermo bo-bo deber\xEDan hacer una pasant\xEDa con esta familia antes de empezar a laburar!!!! El ambiente es bien aut\xE9ntico: hay dos reservados con tatami, y cortinitas de papel de arroz que pueden bajarse para darle m\xE1s discresi\xF3n a las mesas del sal\xF3n. A diferencia de otros comentarios, creemos que el hecho de que se le note que el mobiliario ya tiene unos a\xF1os es un buen signo de autenticidad. L\xE1stima que no acepten tarjetas, si no estar\xEDamos ah\xED todas las semanas!"
