    comida_rank: excelente
    text: "Un lugar muy aut\xE9ntico y tradicional, nada de marketineo ni enga\xF1os. \r\n\
      Es posible que a algunas personas le desagrade la falta de ventilaci\xF3n y la desprolijidad de algunos sectores y elementos del sal\xF3n, pero la decoraci\xF3n tiene elementos interesantes (banderas, pinturas tradicionales japonesas, dos sectores con tatamis increibles). \r\n\
      La comida es abundante, el tama\xF1o del sushi es enorme en comparaci\xF3n de otros locales, muy rico y bien presentado todo. \r\n\
      El menu es muy did\xE1ctico y f\xE1cil de comprender para el gaijin (extranjero de ojos redondos), aunque los sushis son algo acotados, solo poseen variantes bien tradicionales, aunque esto es parte de la escencia de este lugar. Algunos pueden llevarse alguna peque\xF1a desilusion (nada de philadelphia roll, o rolls de tempura). Los platos principales tienen un aspecto maravilloso y el sabor no se queda nada atr\xE1s. El servicio es muy amable y personal. \r\n\
      Una opci\xF3n fabulosa para una cena \xEDntima con alguien que se interese en la calidad del producto y no tanto en una imagen artificial. En s\xEDntesis; un lugar con una comida y atenci\xF3n grandiosa, con sabores demasiado tradicionales, mal ubicado (no es una zona muy bonita) y con algunos detalles que restan al ambiente."
    date: 30-01-2007
