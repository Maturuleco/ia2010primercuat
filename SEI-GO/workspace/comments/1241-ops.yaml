    text: Fuimos un sabado a la noche un poco tarde y ante mi sorpresa el ambiente era muy familiar lo cual fue muy bueno (ojo, adentro). Segun lo leido en la guia... quizas tuve suerte. En general es muy parecido a otros restaurants peruanos de la zona en cuanto a la propuesta pero un poquito mejor "puesto". La comida es muy rica y fiel a los gustos tipicos, esta bien hecha y es super abundante (sobre todo accesible en preio). La atencion es rapidisima de verdad y muy simpatica. Las preguntas sobre el menu no molestan y eso es algo a destacar. Recomiendo el aji de gallina que esta muy bien.
