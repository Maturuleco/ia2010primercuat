    text: "Hay varios comentarios sobre este lugar que reparan en la decoraci\xF3n burlonamente, sin embargo el lugar es c\xF3modo y limpio, y no apela al enga\xF1o de llamarse ni \"bistr\xF3\" ni \"rest\xF3\", pero eso s\xED, la comida es realmente t\xEDpica. La atenci\xF3n es buena, aunque deber\xEDan avisar a los que se inician sobre lo que es picante y lo que no. Sirven la gaseosa de litro y medio a $ 6, muy conveniente. Eso s\xED, en la cocina peruana no se usa el pan, pero se puede reemplazar con galletas.\r\n\
