    text: "La comida es buen\xEDsima, no tiene nada que envidiarle a cualquier restaurante del centro de Lima. Las papas a la huancaina son las mejores de la zona, y el lomito saltado es mi plato favorito. Los platos son super abundantes, para compartir. Es mi preferido en comida peruana, adem\xE1s de ser muy barato (aunque ultimamente aumentaron un poco -como todos-). La ambientaci\xF3n es simple y el lugar limpio. Lo bueno es que siempre que vas las mesas estan todas ocupadas por peruanos, y si ellos lo eligen, para mi es un dato fundamental. Muy recomendable para comer bien y salir con amigos casualmente."
