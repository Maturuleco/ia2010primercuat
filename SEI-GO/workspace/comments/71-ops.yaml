    text: "Dia de la Madre y el clasico River-Boca.Llame hice una reserva,previa consulta si trasmitian el partido,ya que iba con mi hijo.Enfrente,estaba reunida toda mi flia para festejar el dia de la madre,pero fui con mi hijo al Museo Renault para que pudiera ver el partido,porque no lo deje ir a la cancha.1-la Cesar salade eran pedacitos de lechuga morada,con croutons duros,el parmeggiano cortado como si fuera jamon,y la salsa parecia cemento.2-el pollo oriental pasado de soja.3 el crumble tenia las manzanas crudas,arriba un pasticio que parecia pan rallado y la bocha de helado parecia del tama\xF1o de una de ping-pong.El aire acondiconado estaba muy fuerte,no llegaron a servirme ni media copa de Saint Felicen porque ya no les quedaba mas.El partido nunca lo pudimos ver,las pantallas transmitian imagenes borrosas y encima no habia volumen,solo musica de fondo.No me quise poner mal porque era el dia de la madre y estaba con mi hijo.Lo unico rescatable los mozos y los grisines,todo lo demas un desastre.Lamentable,y eso que se lo transmiti a un sr mayor que estaba como encargado.Mi hijo y yo a la tardecita nos empezamos a sentir mal,espero no pase a mayores.Nos dieron restos de comida,como si fueran sobras.Me olvidava tampoco quedaban petit fous con el cafe.Una verg\xFCenza es poco.El Museo Renualt,fue !!!"
