    text: "Qu\xE9 m\xE1s decir aqu\xED ! La comida es excelente y el lugar un poco estrecho pero hay que reservar con tiempo si se va a cenar, y m\xE1s el fin de semana. Todo est\xE1 muy bien logrado, pero si hay cangrejo, h\xE1ganle por ese lado. Cuando hay, siempre te ponen uno encima del plato. A destacar: el Ceviche de la Casa, ambos salmones y mero, vieiras, almejas, mejillones y regado de camarones y un par de langostinos. Hay platos, como salm\xF3n rosado en salsa de camarones, que son algo fuera de esta Tierra. Siempre voy, y me quedo hasta el cierre. Tambi\xE9n se puede comprar mariscos y pescado a buen precio."
