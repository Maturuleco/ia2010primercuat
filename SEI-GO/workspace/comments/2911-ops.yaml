    text: "Pero qu\xE9 placer escondido en el Abasto!! Es un restaurante/pescader\xEDa que permite llevar comida elaborada o comer en el lugar. Comimos ceviche y un plato principal llamado Org\xEDa de mariscos, que ofrece pescados y mariscos fritos con morrones y papas natural, con unos condimentos exquisitos. El servicio es buen\xEDsimo y amabibil\xEDsimo, sin ser profesional y el ambiente es muy prolijo y agradable. No tiene ni punto de comparaci\xF3n con otro del mismo sistema en Caballito. La carta es la convencional de pescados o la de cocina peruana que en nuesto caso es la que degustamos. Excelente y recomendable!"
