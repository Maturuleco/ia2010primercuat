    text: "La comida me pareci\xF3 exquisita. El pollo caramelo fue un manjar. Muy esmerada la atenci\xF3n, especialmente el encargado del lugar qui\xE9n permanentemente estuvo en todos los detalles. El ambiente es el de una casona agradable, con muy buena iluminaci\xF3n. Y el precio es muy accesible teniendo en cuenta la calidad del servicio que brindan. Definitivamente lo considero un lugar para volver."
