    text: "Si pensaron que habian probado comida china, vayan a Los Chinos y ahi te das cuenta que estaba anestesiado tu paladar. Los arrolladitos son un manjar, solo con verlos te das cuenta que son de primera calidad, con brotes frescos, verdura de primera y un sabor, como asi todos los platos, prob\xE1 el pollo con s\xE9samo es incre\xEDble, o un plato de carne de cerdo, pod\xE9s pedirlo de carne vacuna picante y como guarnici\xF3n el arroz blanco.\r\n\
      Somos ya amigos de la casa, nos enamoramos de la atenci\xF3n de esa familia, las hijas, Lida, Lu y los amables anfitriones, que hasta te recomiendan cuando parar de comer.\r\n\
