    comida_rank: excelente
    text: "Es dif\xEDcil calificar a Los Chinos. Por un lado, la comida es un verdadero manjar. Muy tradicional, preparada en el momento y con ingredientes frescos y de buena calidad. No tengo una sola queja a este respecto, por el contrario, lo recomiendo ampliamente.\r\n\
      Sin embargo, est\xE1 el aspecto del servicio. El local est\xE1 algo descuidado, especialmente el \xE1rea de acceso a los servicios, donde est\xE1n los equipos de delivery y da p\xE9simo aspecto. Por otro lado y hablando del delivery, al parecer tiene prioridad sobre el servicio en el sal\xF3n, por lo que los visitantes pueden sufrir retrasos por esta causa. Adem\xE1s, hay un solo mozo, que si bien es amable y atiende adecuadamente, a veces no se da abasto.\r\n\
      No he ido en grupos grandes, pero lo que he notado es que en mesas de m\xE1s de dos personas, por lo general a alguien le llega tarde su platillo. Y es cierto, en el men\xFA advierten de algunos tiempos largos de preparaci\xF3n, pero es un aspecto que puede ser muy molesto.\r\n\
      Como balance, la comida me encanta y voy con cierta frecuencia, pero cuando lo hago, escojo d\xEDas en los que no tengo ning\xFAn apuro y me armo de paciencia. Al final, no es lo mejor, pero la comida en realidad lo vale.\r\n\
      Ojal\xE1 los due\xF1os lean los comentarios para que se den cuenta de que realmente podr\xEDan mejorar mucho sin hacer un gran esfuerzo."
    date: 31-08-2007
    user: http://mi.guiaoleo.com/members/30122
    ambiente_rank: malo/regular
  - servicio_rank: malo/regular
    comida_rank: buena
    text: "Probamos hace tiempo por comentarios de esta gu\xEDa, y la calidad de la comida logr\xF3 que pas\xE1ramos por alto  la regular ambientaci\xF3n, la desprolijidad del sal\xF3n,  la antesala de los ba\xF1os hecha un dep\xF3sito de motos, cajones, cajas y  desprolijidades varias. Lamentablemente, el d\xEDa de hoy ni siquiera la comida tuvo el nivel de calidad adecuado. La atenci\xF3n puede ser cordial, pero si los platos salen de a uno con per\xEDodos de tiempo que superan largamente los 40 minutos entre uno y otro, la experiencia global es p\xE9sima. Los platos llegan fr\xEDos, y aunque su sabor y preparaci\xF3n pueda ser insuperable, el acto de disfrutar una comida es una suma de sensaciones y experiencias, y por ende, la experiencia termina siendo mala. Algunos pueden llamarla atenci\xF3n \"familiar\" y los que conocemos y trabajamos en el sector la llamamos atenci\xF3n \"amateur\". Si bien en la carta se avisa que los platos se preparan en el momento, no se aceptable que un plato demore 1 hora y 50 minutos, eso es una absoluta falta de respeto al comensal, y denota la falta de profesionalismmo de la cocina. El delivery por lo que pude observar complica de manera absoluta toda la operaci\xF3n del sal\xF3n, sal\xF3n que por otra parte debe atender un s\xF3lo mozo. Por momentos pens\xE9: \"Si con s\xF3lo veinte personas en el sal\xF3n comiendo al mismo tiempo se complican de esta manera, no quiero pensar con el sal\xF3n lleno\". Insisto, para el que hoy priorice precios baratos y comida agradable, la experiencia es v\xE1lida. Para el que adem\xE1s de esto quiera una experiencia culinaria que incluya buen servicio (no confundir buen servicio con amabilidad, se puede ser amable a\xFAn brindando un p\xE9simo servicio de mesa y viceversa), buen ambiente, limpieza y todos los detalles de un buen restaurante, no lo encontrar\xE1 en Los Chinos. Si realmente decidieran profesionalizar su establecimiento para brindar la atenci\xF3n adecuada, ser\xEDa un \xE9xito. Pero si pretenden sumar m\xE1s clientes tanto de sal\xF3n como de delivery, con un servicio y cocina adecuados s\xF3lo para peque\xF1os grupos de amigos, est\xE1n en el camino equivocado. Esperemos que sepan ver la diferencia, ya que su cocina puede lograr momentos brillantes. Caso contrario, ser\xE1 otro ejemplo de restaurante que languidece. "
    date: 26-08-2007
