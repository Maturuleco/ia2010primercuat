    text: "El lugar tiene productos tipicos de Per\xFA de excelente nivel. Los platos estan muy bien elaborados y presentados.\r\n\
      Sin embargo la atenci\xF3n es un punto aparte, creo que con varios ajustes se puede transformar en un restaurant super recomendable, pero en mi experiencia fallaron varias cosas: La carta en castellano no se entiende, la parte de ingles es m\xE1s especifica.\r\n\
