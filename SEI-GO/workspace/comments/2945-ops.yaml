    text: "Est\xE1 ubicado en Palermo Viejo pero del otro lado de JB Justo; no del lado \"cool\" donde est\xE1n todos los rest\xF3s fashion. La ambientaci\xF3n es linda, con una decoraci\xF3n tipo modernosa, pero sin nada demasiado excepcional al respecto. La atenci\xF3n es \"pobre\"; tuvimos una sola moza que no sonre\xEDa y que se limit\xF3 a traer la comida, nada m\xE1s. Fuimos un s\xE1bado a la noche, as\xED que, aunque cuando llegamos a las 21.30hs no habia nadie, el restaurant (que es chico, con alrededor de 15-20 mesas aproximadamente) se llen\xF3. Las mesas est\xE1n demasiado juntas entre s\xED y se escucha la conversaci\xF3n de las mesas contiguas, lo cual no es de mi gusto. Algo malo son las sillas: son de madera, con el asiento duris\xEDmo. Al levantarme ten\xEDa la cola dura, tipo petrificada...:-).  No entiendo porque no le ponen un almohad\xF3n a cada silla y \"suavizan\" un poco la experiencia. Pedimos una lasagna de trucha y salm\xF3n que estaba muy rica, aunque NO es lasagna, es en realidad un sandwich de pedacitos de trucha y salm\xF3n entre dos hojas de una masa tipo hojaldre, finita; y una suprema de pollo (que tampoco es una suprema de pollo sino carne de pollo enrrollada alrededor de un centro de jam\xF3n - como si fuera carne mechada -), rellena con jam\xF3n y queso, con salsa de puerros y acompa\xF1ada por un \"paquetito\" de zanohorias cortadas en fetas muy finitas. Tanto la suprema, como las zanohorias, como la salsa de puerros, eran totalmente ins\xEDpidas, tanto fue as\xED que tuve que pedir una copa de vino para que la comida tuviera gusto a algo. El postre, tatin de peras con helado de sambay\xF3n, era rico y bien preparado el tatin, pero un tanto peque\xF1a la porci\xF3n de helado de sambay\xF3n. La selecci\xF3n de t\xE9s es nula. Fue una experiencia mediocre, tanto en cuanto a su ubicaci\xF3n, como al decorado, como a la atenci\xF3n, como a la comida. No siento los mismos deseos de volver, que me dan otros rest\xF3s."
