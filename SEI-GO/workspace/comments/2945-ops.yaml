      La ambientaci\xF3n es moderna, \xEDntima, con la m\xFAsica a un volumen que te permite conversar tranquilamente sin tener que forzar la voz.\r\n\
      Lo importante...la comida.....BUENISIMA!!...el vino...MARAVILLOSO!de bodega Los Maza. \r\n\
      Pasamos a la entrada, vegetales en masa philo...ricos ricos...luego le entre al Cordero del Litoral...puedo decir que mejor de los que comi en la Patagonia, los ravioles rellenos de varios quesos gratinados tambi\xE9n son recomendables, dir\xEDa muy recomendables. De postre pedi un carpaccio de naranjas, original en su presentaci\xF3n pero no deja de ser unas naranjas cortadas en rodajas, ahi me equivoque yo, el otro fue chocolate chocolate chocolate, si te gusta el chocolate es el postre a elegir.\r\n\
      Los precios son moderados teniendo en cuenta su muy buena y original cocina,su ambientaci\xF3n y ubicaci\xF3n.Repito lo del descuento que ofrece Oleo, imprimilo..reserva y anda a probar...vale la pena"
