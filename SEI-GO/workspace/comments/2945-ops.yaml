    text: "Todo pasaba y casi perfecto. El lugar es de ambientaci\xF3n tranquila, m\xFAsica acorde, se puede conversar y los espacios entre mesas est\xE1n bien pensado, para no tener a nadie encima. Nos hicieron degustar un poquito de cordero del litoral (recomendado) as\xED que, pedimos una entrada que vino muy bien acompa\xF1ada con pancitos varios y algunos chipacitos, muy formal y original la primera presentaci\xF3n. Y pasamos al plato principal: muy sabroso, abundante, caliente y bien presentado. La atenci\xF3n siempre fue buena, al igual que a todo lo respecta el servicio en general, como ser la vajilla. El \xFAnico tema a criticar fue, que al momento de pedir el postre, el restaurante se llen\xF3 de gente y lo pudimos comer al mismo momento que se lo sirvieron al \xFAltimo comensal que se sent\xF3 en el lugar. Ya estabamos por cancelarlo, cuando lo trajeron y encima fue diminuto, muy standard relacionado a lo que la carta suger\xEDa, y no estaba a temperatura agradable. Si no fuera por este detalle, la velada tranquilamente pudo haber sido perfecta. Se lo ve\xEDa al Chef corriendo a full, igaul lo felicitamos por su labor, pero nos pareci\xF3 que: \xA1pobre hombre!, solo no daba con tantos platos. Recomendamos el lugar, la carta no es extensa, pero tiene platos deliciosos, del litoral y con vinos no comerciales, que le dan un toque diferente. Eso si, sin postre. "
