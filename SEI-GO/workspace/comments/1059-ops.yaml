    text: "Luego de muchos a\xF1os volvimos a esta parrilla del barrio y salimos muy defraudados en general, aclaro que le volveremos a dar otra chance.\r\n\
      La atenci\xF3n no fue buena, desde la falta de un poco de buen humor del mozo (cosa perdonable porque todos podemos tener una mal d\xEDa), pasando por el olvido de la entrada, dos empanadas, y del hielo para las bebidas. \r\n\
      En la mesa hab\xEDa un cartel con las sugerencias del chef, cochinillo y pata de cordero, eran las nueve de la noche y nos dijeron que no estaban listas. Todo un detalle a tener en cuenta ya que dos negativas seguidas predisponen mal a uno haciendonos comer por descarte.\r\n\
      La comida...papas fritas, nada complicado, no estaban sabrosas, eran finitas y el aceite no ayudaba, la ensalada de remolacha no ten\xEDa gusto a nada, el pechito de cerdo....aceptable, solo eso. El postre Don Pedro....te digo que no lo pidas...malo.\r\n\
      Los precios razonables\r\n\
      Ahora pasemos a lo mejor. Cuando nos ibamos a eso de las diez y media vimos salir los cochinillos, estaban de aspecto como para ponerlos en un cuadrito, por este motivo volveromos, en realidad por este y la pata de cordero."
    date: 28-04-2007
