    text: "Muy Malo. Fui por que me lo hab\xEDa recomendado. Sabia que tendr\xEDamos que esperar con mi novia, raz\xF3n por la cual en nada nos molesto la demora de 30 minutos acompa\xF1ada con manies. \r\n\
      Ahora bien, cuando nos dieron la ubicaci\xF3n (mesa para dos), nos colocaron en una mesa larga, para seis, en la cual en un extremo habia una pareja, en el medio estaba vacio (por suerte) y en el otro extremo nosotros dos. Pero no solo eso, sino que al lado nuestro, a menos de diez centimetros, habia otra mesa. Resumiendo: fue una cena compartida con extra\xF1os. No buscabamos privacidad (sino hubiesemos ido a otro tipo de restauran), pero tampoco para tanto. Realmente me pareci\xF3 pesimo, es la primera vez que me sucede algo as\xED, jamas me hab\xEDa pasado antes. Hubiesemos ido a otro lugar, pero ya era demasiado tarde como para tener que salir a buscar a otro restaurant, por lo que nos tuvimos que conformar con eso. Con respecto a la atenci\xF3n, el mozo nos atendi\xF3 a desgano, con mucha parquedad, respondiendo nuestras preguntas con monosilabos (SI/NO). En lo que hace a la comida, no se si me cayo mal por que estaba mal hecha o por la bronca que me agarr\xF3 en ese momento. A todo esto, cobran $ 4 (por cada comensal) el servicio de mesa. Tenia buenas referencias, pero me desilusione totalmente, no concibo como alguien puede tratar as\xED a sus clientes. Realmente no lo recomiendo. Es pesimo."
