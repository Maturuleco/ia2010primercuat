    text: "Soy argentino residente en el exterior, es la primera vez que voy al Avila, \xA1y ya se convirti\xF3 en parada obligada en mis visitas a Buenos Aires! Hicimos reserva para 7 personas un lunes a la noche y el restaurant contrat\xF3 a los artistas para el show flamenco a pesar de que nosotros eramos la \xFAnica reserva para esa noche. El cocinero nos mantuvo ocupados por horas, con un desfile de delicias espa\xF1olas que me tomar\xEDa p\xE1rrafos describir en detalle. Basta decir que las tapas (patatas bravas, tortilla de papas, jam\xF3n crudo, callos a la madrile\xF1a, almejas al ajillo, etc.) habr\xEDan alcanzado. Pero no, luego llegaron la paella (excelente), el pato a la naranja y el conejo a la cazadora. Para rematar, unos duraznos y unas natillas exquisitas. El men\xFA de $65 por persona inclu\xEDa bebidas (agua con y sin gas), vino y caf\xE9.  El ambiente de bodeg\xF3n forma parte de la experiencia, y ahora que no se fuma, es fant\xE1stico (opini\xF3n parcial de no fumador, claro est\xE1.) \xA1Altamente recomendable!"
