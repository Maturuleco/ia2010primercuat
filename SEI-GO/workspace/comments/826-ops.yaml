    text: "Veo que todos escriben sobre el show, pero como a\xFAn no he asistido ninguno, no me veo en condiciones de hacerlo. Sin embargo, les puedo hablar de la comida, del lugar y de lo maravilloso que es el servicio.\r\n\
      El \xC1vila, parad\xF3jicamente, si bien es muy espa\xF1ol al mismo tiempo es muy porte\xF1o y me lo confirma la portada de Vasos Vac\xEDos que me llev\xF3 hasta all\xED.\r\n\
      El mismo mozo me cont\xF3 la historia 15 a\xF1os despu\xE9s mientras me se\xF1alaba el cuadro. Me habl\xF3 de lo mucho que iban ah\xED los Cadillacs, de c\xF3mo ubicaban las mesas, de la amistad con el due\xF1o... yo lo escuch\xE9 atentamente mientras degustaba la mejor paella de mi vida (despu\xE9s de la de mi abuela, claro) y de vez en cuando agregaba algo... fue un momento maravilloso entre ese cuadro, la m\xFAsica flamenca y tantas an\xE9cdotas juntas. A todos aquellos a quienes les agrade la buena comida y a aquellos nost\xE1lgicos del rock nacional, el \xC1vila los espera en Av. de Mayo."
