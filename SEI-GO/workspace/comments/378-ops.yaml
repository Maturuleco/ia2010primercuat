    text: "Vi comentarios de otros usuarios y creo que es prudente dar otro punto de vista en la calificaci\xF3n de este restaurant en particular. \r\n\
      El que va a Guido's esperando comer como en un restaurant \"normal\", con una carta, una bella recepcionista y mozos engominados pendientes de cada copa y plato de cada una de las mesas, mejor probar con otro lado. Justamente la magia de este lugar es ir, sentarse y dejarse llevar no s\xF3lo por su excelente comida, sino tambi\xE9n por su particular \"servicio\". \r\n\
      La comida (est\xE1n avisados) la elige Carlitos y \xE9l te va alcanzando platos a medida que vas degustando excelentes antipastos, pastas secas, rellenas, pizza casera a la piedra, etc. \r\n\
      El precio, ES \"a ojimetro\", las pastas y las salsas las elige Carlos y no est\xE1 mal que sea as\xED. \r\n\
      Jam\xE1s se va a pagar un precio superior de lo que realmente uno ha consumido, e incluso m\xE1s de una vez lo que uno paga es notoriamente inferior a todo lo que uno ha degustado. \r\n\
      Estas son partes de las reglas del juego y de la m\xEDstica del lugar...y si uno las acepta y se relaja, entonces disfrutar\xE1 plenamente de este o\xE1sis gastron\xF3mico en medio de Buenos Aires. \r\n\
      A aquellos que mencionan \"ojo lo que te traen sin pedir\" o \"la factura bla bla bla\"...evidentemente fueron al lugar equivocado, o no entendieron la particularidad, que lo hace \xFAnico, de este restaurante. \r\n\
      Probablemente Kansas o la Parolaccia sean opciones m\xE1s acertadas para ese tipo de comensales. A aquellos amantes de la buena vida y las cosas simples les encantar\xE1. No lo duden."
    date: 15-07-2006
