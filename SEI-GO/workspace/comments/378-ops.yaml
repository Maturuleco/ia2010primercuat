      La atenci\xF3n es amable y efectiva, el ambiente es el cl\xE1sico de una trattor\xEDa del trastevere romano: bullicioso, peque\xF1o y bien casero. \r\n\
      No duden en visitarlo porque se sorprenderan y recuerden que la reserva es m\xE1s que obligatoria si se quiere cenar cualquier d\xEDa de la semana."
