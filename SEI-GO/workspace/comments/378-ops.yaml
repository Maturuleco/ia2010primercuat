    text: "Fui con la recomendacion de un buen amigo del restaurante, de quien se acordaron positivamente.\r\n\
      Nos atendieron bien y nos dieron un vino Lurton Pinor Gris que es un vino regularcito (se puede, por un costo adicional al precio fijo del menu ($60), pedir otros vinos.) \r\n\
      El pan era bueno y tambien lo tostaron a pedido.\r\n\
      Nos trajeron unos platitos de entradas como chambota, faina al horno (pedazo chiquito), un par de porciones de pizza (buena,) croqueta de verdura, estaba dura), hongos en escabeche, y un par de platitos mas que no recuerdo, Las \"tapas\" o entradas fueron de calidad buena o regular y los platitos una media docena. \r\n\
      Luego dos pastas (eramos dos) chicas uno con salsa roja y y otro con salsa blanca. Los fusiles y los orechiettes estaban sabrosos. Luego nos ofrecieron postres, pero nosotros reclamamos los platos de carnes, solomillo o matambrito que anunciaban en el pizarron. Nos trajeron un solomillo de cerdo para los dos que estaba muy bueno, tierno y sabroso (a la plancha).\r\n\
      Luego un plato solo(eramos dos) con tiramisu, flan, y otro postre que no se que era, pero en general pobre de calidad, como cualquier panaderia/confiteria. No pedimos cafe (incluido en el precio.) El ambiente es de un bodegon chiquito, con mesas peque\xF1as. \r\n\
      Nos llenamos!, pero la calidad de la comida es regular. Personalmente prefiero comer menos, eligiendo lo que quiero, y recibir mejor calidad de comida. La relacion precio/calidad/cantidad/ambiente es relativo a la preferencia de cada uno. A mi no me gust\xF3.\r\n\
      Fui, lo prob\xE9, pero no vuelvo porque hay muchos otros lugares para disfrutar con mejor comida."
    date: 19-09-2007
