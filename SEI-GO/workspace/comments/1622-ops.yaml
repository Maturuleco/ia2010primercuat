  - servicio_rank: malo/regular
    comida_rank: mala/regular
    text: "La mala experiencia y la bronca con la que termin\xE9 luego de ir a este lugar me prohiben volver a ir.\r\n\
      Me sent\xE9 a las 15.30hs para comer un almuerzo r\xE1pido. La moza al instante me pregunt\xF3 que quer\xEDa beber y me trajo una coca cola natural. \r\n\
      Hice el pedido, y le ped\xED hielos para la gaseosa. A las 16hs me trae el Sandwich \"Oreganato\", el mismo tenia el queso frio y duro, el pan frio sin tostar. Incomible, le pido que me lo cambien y pido otro sandwich, le recuerdo el hielo ya que la bebida era incomible. A las 16.30hs no me habian traido ni el pedido ni el hielo. Les pido la cuenta y me cobran 4 pesos por cada gaseosa natural que no tom\xE9 (yo y mi pareja), y encima cuando me trae el vuelto, el mozo (que lo cambiaron) ni gracias. Una bronca total. Ojal\xE1 que esta cr\xEDtica sirva para que respeten a sus clientes."
