    text: buena calidad de comida en comparacion con el servicio y el ambiente, ambos muy descuidados, una lastima por la hermosa vista que tienen que se vean los vidrios rajados por los golpes de las pelotitas, si, es cierto. buen precio el menu armado del mediodia, con poca opcion para el almuerzo fuera de esta eleccion. pocas ganas de decorar o hacerlo mas lindo con lo que se puede aprovechar. esta bueno para ir de dia a leer o estudiar,  mirando a la cancha de golf, rezando que las pelotitas no peguen en el vidrio :)
