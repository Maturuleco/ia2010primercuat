    text: En La Candela el que se lleva todos los laureles es el cocinero,ya que la atencion de los mozos deja mucho que desear.La comida es muy buena y variada, pero la atencion es un desastre.Las copas al sentarnos, estaban sucias.Cuando el mozo en cuestion trajo el vino, lo sirvio en la copa de agua y en el caso del blanco ,lo sirvio para catarlo, en una copa con restos de vino tinto.Cuando le observamos el "descuido" , nos comento que no tenia tiempo de ir a enjuagarla(?)Ademas la forma en que nos atendio fue totalmente descuidada y distendida.(Solo falto que se sentase con nosotros a cenar).Creo que es una pena ,ya que la comida es realmente buena,que todo lo demas no este acorde.
