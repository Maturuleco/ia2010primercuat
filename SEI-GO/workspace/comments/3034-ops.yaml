    text: "A pesar del tipo de servicio al estilo \"tenedor libre\" la comida es muy buena. Pedimos asado y otros cortes a la parrilla, que van saliendo en el punto solicitado y paulatinamente por lo que no te llenan la mesa de platos que se enfr\xEDan o secan. El sal\xF3n es peque\xF1o y con pocas pretensiones pero limpio y agradable. La atenci\xF3n de los mozos es servicial y amable, al menos en d\xEDas de semana y con poca cantidad de gente (los fines de semana suele haber cola para entrar). En cuanto a los vinos, la carta no es muy extensa pero ofrecen vinos de buena calidad, aunque un poco caros."
