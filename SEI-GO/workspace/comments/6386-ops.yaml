    text: "Soy del barrio y realmente he visto como cambi\xF3 \xE9sta esquina, se nota que se puso mucho empe\xF1o, garra y esfuerzo. Le dio otra cara al barrio. No quiero hacerme el cr\xEDtico, ni mucho menos darme un elogio egoc\xE9ntrico, como suelen hacer en este sitio. S\xF3lo quiero aportar mi humilde opini\xF3n, ya que he ido muchas veces, y decir que es un lugar muy ameno y de muy buena atenci\xF3n familiar, es atendido por sus due\xF1os. La comida realmente es buena, muy sabrosa, en grandes cantidades y precios accesibles. Todav\xEDa no he probado los tragos, pero estoy seguro que son de calidad, porque he visto que trabajan con buena mercader\xEDa. Quiero felicitarlos por los cambios que han hecho, y mi consejo de no darle importancia a las \x93criticas\x94 que provienen de gente que cree ser importante por fastidiar a personas tan agradables y trabajadoras como Uds. Un gran saludo y seguir\xE9 yendo sin duda alguna."
