    text: "La mejor parrila de Buenos Aires lejos...y por mucho!!! Fuimos con amigos y comimos muy bien. La mercaderia excelente, nos dimos el lujo de pedir unas parrilladas y pedir la coccion de la tabla de carnes a gusto de cada uno y asi nos las trajeron. EXCELENTE! La provoleta y el chorizo de lo mejor que probe en mi vida. El mozo muy bien, estuvo siempre en los detalles pero sin molestar o ponerse cargoso. La unica parrilla que conosco que tiene postres tan buenos como sus carnes. Pedimos Volcan de Chocolate, Chocotorta con helado, y otro q es tipo una Oreo gigante con helado. Al final le preguntamos al mozo si tenian algo que ver con \"El Pobre Luis\" (ya que es el mismo lugar donde estaba antes el parrillon, pero remodelado) y nos dijo que no y nos presento a los due\xF1os, Dos pendejos muy capos (aparentemente hermanos) los cuales estuvieron siempre por el lugar atendiendo los detalles y saludando a todos los clientes como si los conocieran de siempre. La proxima espero q me saluden a mi tambien asi. Lo malo: Reservan solo hasta las 21:30 y si queres ir antes a los cines Showcase vas a tener que esperar un ratito la mesa. Igual nos invitaron una copa de champagne durante la espera!"
