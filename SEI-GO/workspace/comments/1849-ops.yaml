    text: "El lugar promete minutas y comidas sencillas, y cumple nada m\xE1s que con eso. La entrada incluy\xF3 fiambres normalitos con una mayonesa de ave algo pasada, mientras que los platos principales (paleta al verdeo, suprema al roquefort, bife de chorizo a la pimienta) estuvieron muy bien. El ambiente resta y los mozos atienden a reglamento. Las porciones me parecieron generosas pero para un comensal. Faltaban varios platos de la carta, lo cual decepcion\xF3 a m\xE1s de un comensal. Quiz\xE1s vuelva otro fin de mes porque es bastante econ\xF3mico, pero hay mejores propuestas en la zona y en el rubro."
