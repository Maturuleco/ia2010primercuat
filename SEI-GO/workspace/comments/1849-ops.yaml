    text: "Muy buen lugar para ir a comer en cantidad y calidad. Olvidense del cuidado en la presentaci\xF3n del local, de atenci\xF3n profesional o tomar vino varietal (casi imperdonable su ausencia en la carta). A favor: Variedad de la carta, dimensiones (hasta exageradas) de las porciones, calidad de ingredientes, recomendaci\xF3n de los mozos, rapidez en la atenci\xF3n pese a lo atestado del lugar. En contra: Bullicio permanente, pauperrimo cuidado de la presentaci\xF3n, atenci\xF3n amable pero muy \"r\xFAstica\" e inexistente carta de vinos. Vale la pena para voraces que no quieren gastar mucho. Mas que aprobado."
