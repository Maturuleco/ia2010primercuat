    text: "Fui con mi pareja hace un par de meses, para festejar nuestro aniversario , y nos encant\xF3 todo: la ambientaci\xF3n, la atenci\xF3n ( la camarera excelente ), la m\xFAsica suave, la comida, en fin. Todo era lindo, el lugar es super tranquilo, a pesar de que estaba completo, al ser poquitas mesas no hay manera de alterar la tranquilidad.Altamente recomendable para aquellos que tienen esta onda. Si buscan ruido, comidas tradicionales, etc. ABSTENERSE. Ideal para un aniversario o una cena especial de cualquier tipo."
