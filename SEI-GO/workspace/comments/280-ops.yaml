    text: "Fuimos con mi novia a la noche y hab\xEDa s\xF3lo cuatro mesas libres. El lugar nos pareci\xF3 muy c\xE1lido y vimos que los detalles est\xE1n cuidados con esmero (por ej la presentaci\xF3n de la carta). No tiene gran variedad de platos, pero los que pedimos estuvieron muy bien (solomillo con batatas y salsa  bbq y crumble de calabaza). La carta de vinos podr\xEDa ampliarse pero la variedad ofrecida no est\xE1 nada mal. La decoraci\xF3n tiene mucha onda, el ambiente no es para nada bullicioso y transmite mucha intimidad -algo que nosotros solemos buscar y no siempre encontramos-. Las mozas nos atendieron con bastante esmero y el balance general fue muy bueno. Pasamos una linda velada. Lo mejor? El postre: volc\xE1n de chocolate con helado. \r\n\
      No se lo pierdan."
