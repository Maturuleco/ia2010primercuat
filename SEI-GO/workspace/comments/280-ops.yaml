    text: "Pase muchas veces por la puerte y siempre ten\xEDa ganas de entrar. El s\xE1bado decid\xED ir, pero antes chequi\xE9 los comentarios, que no eran demasiado buenos. Decid\xED ir igual. Lamentablemente, varios comentarios tenian raz\xF3n...\r\n\
      el lugra es muy lindo: un almac\xE9n reciclado, con las paredes patinadas en ocre, muy lindas ara\xF1as en el techo y muchas velas... parece que uno est\xE1 en Par\xEDs. La carta tiene platos con nombres relacionados con el tango, los precios est\xE1 escritos en letras y no en n\xFAmeros (como en los restaurantes mas finos) y el papel que usan es satinado, como el que se usar\xEDa para la invitaci\xF3n a un casamiento. Todo muy cuidado. Y, sin embargo, le faltaba algo al lugar: hab\xEDa demasiada luz, la m\xFAsica del lugar no acompa\xF1aba y, ensima, de la cocina se filtraba al sal\xF3n otra m\xFAsica, hip hop... \r\n\
      Las mosas fueron muy atentas y r\xE1pidas, pero acordemos que a las 9:30 del s\xE1bado solo hab\xEDa 3 parejas. Me llam\xF3 la atenci\xF3n que hubiera tan poca gente. Despu\xE9s de las 10:30 empez\xF3 a llegar mas gente, pero nunca estuvo lleno.\r\n\
      La comida me pareci\xF3 buena, pero no excelente. Comimos de entrada el pat\xE9, que ten\xEDa demasiado gusto a h\xEDgado. Ven\xEDa con unas tostadas con miel, pero er\xE1n solo 2 triangulitos (un pan lactal cortado en 2) y tres pedazos grandes de pat\xE9. Que les costaba traer mas pan con miel? cuando ped\xEDmos pan, nos trajeron el normal, que es muy rico, casero, pero no el que correspond\xEDa al plato.\r\n\
      Mi marido comi\xF3 pollo con polenta: le pareci\xF3 que el plato era demasiado chico y no era nada especial. Eso s\xED, estaba muy lindo decorado. Yo ped\xED los ravioles de berenjena que fueron una delicia, abundantes y muy ricos. Yo los volver\xEDa  a comer. De postre pedimos el cheesecake, que realmente ten\xEDa el cheesecake de nombre, por que la torta que trajeron no tenia nada que ver. Era de queso pero no era pesada ni sabrosa como ten\xEDa que ser. No lo pedir\xEDa de nuevo.\r\n\
      Al final de la velada, la cuenta lleg\xF3 a los 90 pesos, con 1 caf\xE9, una soda y un vaso del vino mas barato. \r\n\
      La cena fue correcta pero no fue excepcional. El lugar es lindo pero le falta algo...onda como dice otro comentario. Es dif\xEDcil ser un bistr\xF3 porte\xF1o en esa zona, pero creo que si se \"aporte\xF1aran\" un poco y trataran de ver las cosas como los clientes, estar\xEDan mas cerca de tener una f\xF3rmula exitosa, o al menos que le permita subsitir."
    date: 16-06-2007
