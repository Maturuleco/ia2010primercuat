    text: "Esta fue nuestra tercer visita a Lizzie''s de Palermo. Fuimos al mediodia con un vale de 25 para comer al mediodia. Un domingo al mediodia el lugar estaba solo para nosotros, la atencion fue muy buena, los platos abundantes, todo bien cocinado y bien servido. De noche hemos estado y el ambiente se nutre con gente de la zona y con un perfil marcado de mayores de 35 a\xF1os. Tiene una buena relacion precio-calidad y por eso lo hemos elegido para almuerzos familiares donde es posible compartir platos sin miedo a penalidades como aplican otros restaurantes (ridiculo!). La carta no es muy variada, de todas formas al mediodia las opciones son menos elaboradas pero sustanciosas y atractivas a la vez."
