    text: "Lo mejor que me pas\xF3 fue haber conocido este particular lugar hace unos a\xF1os. La atenci\xF3n siempre fue excelente, antes con el cl\xE1sico y pintoresco Enrique y ahora con el mozo nueva generaci\xF3n Alexis; ambos siempre dando lo mejor para que el cliente se sienta satisfecho. De la comida no tengo mucho que decir, simplemente sin palabras. Es esa comida que te cocinaba tu abuela, todo es riqu\xEDsimo, la tortilla, la ensalada rusa, la milanga de la casa y las variedades de pollo. Pero el primer lugar se lo lleva los porotos, que logran que siempre nos peleemos con mis amigos para ver quien pincha m\xE1s del platito. Por \xFAltimo, el lugar es una esquina pintoresca, cl\xE1sica de Palermo viejo donde te sent\xEDs c\xF3modo. Vayan, no se van a arrepentir.  "
