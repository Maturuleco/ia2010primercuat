    text: "Bodeg\xF3n aut\xE9ntico, tienen una carta amplia, pero ojo no tienen todo lo que dicen. Los platos son para 2 m\xEDnimo cada uno. La tortilla espa\xF1ola un lujo, no le falta nada y las supremas y/o milanesas hasta 3 comen bien. Te atienden b\xE1rbaro, los 2 mozos que alternan parecen salidos del tunel del tiempo. Nos sentamos afuera para poder fumar y se preocupaban constantemente por si ten\xEDamos fr\xEDo. Ya fu\xED unas cuantas veces y nunca falla. El lugar es medio decadente sobretodo adentro, pero tiene ese no se qu\xE9, y cuando empezas a comer te olvidas autom\xE1ticamente."
