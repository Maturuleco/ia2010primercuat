    text: This place is a true find.  Gonzalo Aramburu is a talented chef who is attempting to introduce something completely new to the world of Buenos Aires cuisine.  His food is incredible (and the price to quality ratio is great as well...) - creative mixes of flavors, textures and presentations.  The service was excellent as well - attentive and helpful, and the fact that the waitress was fluent in English was a plus for me as my Spanish isn't the best.  The room has a dimly lit, romantic atmosphere which suits the intimate nature of the restaurant quite well.  KEEP THIS PLACE ALIVE!!!!
