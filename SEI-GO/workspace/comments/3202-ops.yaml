    text: "Un placer para los sentidos es visitar Aramburu. La atenci\xF3n esmerad\xEDsima,\r\n\
      un ambiente distendido y c\xE1lido y ni qu\xE9 hablar del men\xFA degustaci\xF3n de ocho pasos; sopa fr\xEDa de tomates,mero,langostinos,pato,cochinillo,salm\xF3n,lomo,y un exquisito postre de helado de higos con base de quinoa y miel. Si a todo \xE9sto le sumamos la dedicaci\xF3n de Constanza y la atenci\xF3n personalizada de Gonzalo Aramburu, podemos decir que la velada fue excelente. Felicitaciones a Gonzalo que logra todo \xE9sto con una sorprendente humildad propia de los grandes. Bravo y que sigan los \xE9xitos que por cierto lo merece!!"
