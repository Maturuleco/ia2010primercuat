    text: "Fuimos el viernes a la noche; el lugar estaba pr\xE1cticamente vac\xEDo. Comimos la Degustaci\xF3n de restaurante, \"con maridaje\", a $ 160 por persona (incluyendo vinos). El lugar es una casa vieja reciclada; el barrio es muy feo; la comida fue buena (no m\xE1s que eso) salvo el lomo, que llego fr\xEDo; y ESCASA, pr\xE1cticamente un bocado de cada plato (no saciar el apetito \xBFes moderno?). Los vinos propuestos fueron francamente mediocres, quizas sea mejor elegir a la carta. Y sobre todo, result\xF3 MUY CARO, para lo recibido: el precio final fue de $ 210 por comensal. Insatisfactorio, NO lo recomiendo."
