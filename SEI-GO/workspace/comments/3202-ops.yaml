    text: "Fuimos a cenar y elegimos el men\xFA degustaci\xF3n. Realmente no me esperaba que fuera a ser tan creativo y delicado tanto en la presentaci\xF3n como en la combinaci\xF3n de sabores. Los langostinos cocinados en la piedra y el cochinillo fueron los mejores platos y, para rematar, el helado de coca, muy ligero y bien combinado con la algarroba. La ensalada de salm\xF3n tambi\xE9n me gust\xF3 por las texturas y la combinaci\xF3n de sabores. El servicio muy atento y amable y la m\xFAsica elegida tambi\xE9n nos gust\xF3 mucho. El problema del restaurante es su ubicaci\xF3n, un poco lejana de la zona caliente de Buenos Aires."
