    text: "Platos gourmets pero sin barroquismo, oon ingredientes reconocibles. La degustaci\xF3n est\xE1 buena: ocho platos,cantidads adecuadas si no se desea cambiar de talle, 120 pesos p/p sin vino, se puede terminar en 1 hora 40. Ambiente con onda, con buen espacio entre las pocas mesas. Algunas imperfecciones (olor a tabaco en el ba\xF1o, vino tinto y sopa de tomate con menos temperatura de lo aconsejable) pueden olvidarse por la hospitalidad del lugar: no cobran cubiertos, no me cobraron ni la porci\xF3n de papas fritas ni el postre del nene, nos regalaron dos copas de vino y Constanza es encantadora."
