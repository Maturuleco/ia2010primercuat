    text: "Entrar a este \"Mercado de Pulgas\" prolijo, limpio (aunque de noche todos los gatos son pardos) me dej\xF3 boquiabierta.\r\n\
      Todo se ve tan pintoresco, tan divertido, tan bien ubicado, en un pandemonium de color, brillo, alegria, recuerdos de \"mi epoca\" (tengo mis 67 cumplidos) que no me alcanz\xF3 la noche para mirar todos los detalles.\r\n\
      Tengo que volver. \r\n\
      A pesar de ser un ambiente para gente joven o de menos a\xF1os que yo.\r\n\
      El comentario de ese sr.(as\xED con min\xFAscula) sobre la incomodidad del mobiliario... pues hay muchos restaurantes en Bunos Aires que tienen sillas c\xF3modas, comida mala y precios de Al\xED Bab\xE1.\r\n\
      La atenci\xF3n esmerada, las meseras, el se\xF1or que nos recibi\xF3, todos con un gesto amable (no servil), alegre, sonriente y prestando atenci\xF3n hasta el m\xEDnimo detalle (por ejemplo: retirar a cada momento el cenicero)todo diez puntos.\r\n\
      Los precios: posibles como para poder volver en cualquier momento, sin derramar suspiros de angustia ni mucho menos al partir.\r\n\
      La comida: esta es la parte debil del lugar: no es mala, se ve fresca pero falta ese no se que de los muy buenos platos.\r\n\
      Algo m\xE1s de sabor a curry, sal, especias (que lleva el arroz a la India).\r\n\
      Los platos de origen asiatico, bueno mi idea es que si quiero comer \"chino\" voy a un buen restaurante chino pero me tent\xE9.\r\n\
      Tal vez menos platos, no tan suculentos y si un poco m\xE1s de paladar.\r\n\
      Les agradezco lo bien que lo pasamos... y volver\xE9."
