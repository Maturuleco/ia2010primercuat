    text: "El lugar es muy bonito, tranquilo y agradable, lamentablemente a la hora de cenar no puedo darle ninguna calificaci\xF3n positiva!! , para quienes nunca probaron la comida peruana TE QUEDAS CON MUCHAS GANAS:\r\n\
