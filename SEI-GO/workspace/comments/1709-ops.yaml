    text: "Fuimos un s\xE1bado al mediod\xEDa. Poca gente. Somosuna pareja con una hija. A decir verdad, escribo este comentario porque soy asiduo comensal de otro restaurante (muy conocido) del mismo tipo de comida. Unos amigos me hab\xEDan recomendado Garbis, no me convenc\xEDa. Debo decir que nos asombr\xF3. El Mahamara estaba deilicioso, el Hummus y el shis kebab de cordero muy por encima de lo que se ofrece en otros restaurantes de cocina armenia (y, creanme, los conozco todos). Dejar\xE9 de frecuentar donde voy siempre, y volver\xE9 a Garbis, sin contar que con el sal\xF3n infantil todo fu\xE9 mas ameno."
