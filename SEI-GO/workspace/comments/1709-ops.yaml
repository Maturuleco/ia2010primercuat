    text: "Tienen tres \"modos\" de men\xFA: premium, libre y a la carta. El premium est\xE1 compuesto de tres platos a un precio fijo, el libre tambi\xE9n tiene precio fijo pero la cantidad de platos la defin\xEDs acorde a tu apetito y a la carta es el modo tradicional. Mi esposa y yo nos decidimos por este \xFAltimo. Arrancamos con unas hojas de parra que conten\xEDan en su interior carne sazonada con arroz, riqu\xEDsimas, y una ensalada con morr\xF3n rojo y verde, aceitunas griegas (esas que son arrugadas), cebolla, queso feta, tomate, pepino, menta, etc. Todos vegetales muy frescos, cortados en cuadraditos. Muy rica en verdad. Seguimos con una condimentada carne picada en forma cil\xEDndrica, apoyada sobre un colch\xF3n de cebollas doradas y crema. Excelente. Nos encant\xF3. El postre fue el baklava que siempre pedimos y el caf\xE9 t\xEDpico. La atenci\xF3n fue muy buena. Vale aclarar que hay platos tradicionales tambi\xE9n, o sea, pod\xE9s pedir un bife de chori con guarnici\xF3n o pastas. \r\n\
      Tambi\xE9n tienen vinos en promoci\xF3n: pag\xE1s uno y llev\xE1s dos. Restaurante muy recomendable por la relaci\xF3n precio/calidad y la atenci\xF3n."
