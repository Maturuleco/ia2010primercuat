    text: Es la cuarta ves que vamos al lugar y cada ves me gusta mas. La comida muy sabrosa y simple, se nota que muy cacera, los platos abundantes y esmerados en su presentacion. La ambientacion no es de lo mejor pero para un lugar trankilo esta bien, igualmente lo que menos no importa es como este decorado el lugar. La atencion muy buena y atenta. Es muy recomendable! La comida peruana hay que degustarla y este es unos de los mejores lugares que encontre.
