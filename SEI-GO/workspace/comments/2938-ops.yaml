    text: "Ay ay ay. Manteles muy manchados, instalaciones dudosas... en fin. Los tamales, flojos. El ceviche estaba bueno. Los platos que vimos en otras mesas (saltado de carne por ejemplo) luc\xEDan bien. El mozo muy atento. Hace falta sin duda un ojo entrenado en los detalles de gerenciar un restaurant, si se quiere aprovechar este buen momento para la comida peruana y volverse un lugar de buena fama y concurrido."
