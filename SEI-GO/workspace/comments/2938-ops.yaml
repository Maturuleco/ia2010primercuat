    text: "Es la segunda vez que vamos, y me sorprendi\xF3 gratamente que mejoraron much\xEDsimo el ambiente, hasta cambiaron el mobiliario y la vajilla! El ceviche es bueno y abundante. El chupe de camarones estaba muuuy rico, no tiene nada que envidiarle a otros rest\xF3, no mezquinaron la cantidad de camarones ni se pasaron con la sal. Mejor\xF3 la presentaci\xF3n de los platos tambi\xE9n. Quiz\xE1 como negativo puedo aportar que no trajeron panera, y que tardaron bastante en traer la cuenta a\xFAn cuando casi no hab\xEDa comensales, pero nada m\xE1s. An\xE9cdota: me olvid\xE9 una bolsa y el mozo me corri\xF3 una cuadra, no lo puedo creer!"
