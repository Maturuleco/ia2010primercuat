    text: La comida solo buena. El arroz chaufa estaba bueno, los frijoles tambien. Un seco de cordero que no era tan abundante al igual que el resto de las porciones pero que estaba sabroso y bastante bien condimentado. No es destacable. La calidad de los productos se denota solo aceptable. La carta escueta. La ambientacion no existe, solo 4 cuadros peruanos. El local es poco higienico. El servicio desatento. En fin... n lugar para comer bien si no tenes mayores expectativas y estas en la zona al paso. No para descubrir la comida peruana. Hay lugares con mejor relacion precio-calidad.
