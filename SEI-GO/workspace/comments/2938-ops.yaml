  - servicio_rank: muy bueno
    comida_rank: muy buena
    text: "Concurrimos un sabado por la noche. Ordenamos salchipapas y yucas bravas de entrada. Las salchipapas son un fijo, nunca defraudan. Y las yucas bravas estaban espectaculares con sus aderezos respectivos: uno bien picante y uno m\xE1s bien suave. \r\n\
      El tacu tacu, porcion mas que generosa ya que viene con una guarnici\xF3n de llegumbres y choclos. El cordero estaba muy rico y con un picor muy acertado y delicioso. \r\n\
      El ambiente es agradable y familiar, con onda\r\n\
      El servicio es muy eficiente, demoran en atender pero son muy simp\xE1ticos y explican los platos.\r\n\
      Gastamos $80 y la pasamos genial. Volveremos"
    date: 18-11-2009
