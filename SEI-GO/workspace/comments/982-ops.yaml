    text: "El ambiente es agradable, est\xE1 todo pintado y prolijo. El mobiliario es r\xFAstico con manteles y servilletas de tela. Si bien no est\xE1 acustizado, siempre y cuando no haya un grupo cerca que hable muy fuerte se puede conversar.  Existen boxes y mesas, pero por lo general los boxes ya est\xE1n reservados, as\xED que conviene reservar antes.  La limpieza es correcta, incluso los ba\xF1os est\xE1n bien. El servicio es bueno, atienden bien y el pan es muy rico. La comida demor\xF3 mucho, y cuando consultamos si era por alguna particularidad del plato, la moza nos dijo que no, que hab\xEDa sido algo inusual.  La comida nos result\xF3 muy buena, sabrosa y bien preparada.  A la pasta (tallarines crocantes con salsa caprese) le faltaba algo de sal, pero era muy rica.  La trucha sobre fondue de queso con papas, deliciosa.  No comimos postre porque la demora nos hizo comer demasiado pan y est\xE1bamos satisfechos, pero se ve\xEDan apetitosos, tienen varios con frutos rojos.  No coincido con otros comentarios acerca del precio de los vinos, no me parecieron caros y la carta es bastante amplia.  Adem\xE1s hay algunos buenos en promoci\xF3n.\r\n\
