    text: "Fui a Morri\xF1a con mi familia para la fiesta de Galicia. \r\n\
      Pasamos una noche incre\xEDble. Para el que pertenece a la cultura gallega, es como estar en familia. \r\n\
      Desde la ambientaci\xF3n, incluyendo los platos y el show de gaitas.\r\n\
      Los gaiteros se pasaron ya que animaron la noche con melodias celtas, exponiendo la autentica m\xFAsica gallega. \r\n\
      La queimada (bebida alcoholica que se toma caliente) es ya una tradici\xF3n del lugar en estas fechas. \r\n\
      Tomar vino de la bota es un atractivo extra y muy divertido. \r\n\
      La comida es muy buena: la calidad del pescado \xF3ptima. \r\n\
      La proxima vez probar\xE9 la paella y las rabas.\r\n\
      No perderse de saludar a Manuel Corral Vide, el due\xF1o, un gallego con todas las letras."
