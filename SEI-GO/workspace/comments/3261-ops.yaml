    text: "La propuesta es interesante pero uno espera m\xE1s luego de tanto \"misterio\" para llegar a comer a este lugar. Uno llama, luego te vuelven a llamar, luego te dan la direcci\xF3n... no se sostiene con la comida, que si bien es rica, es muy muy sencilla. En la entrada hay dos opciones, y le traen una a cada comensal para compartir. Deber\xEDan consultarte. Ped\xED un Rutini Malbec, como no ten\xEDan me ofrecieron el Syra, sin decirme que costaba 100 pesos m\xE1s. Las meseras amables pero sumamente inexpertas. Buena m\xFAsica y lindo ambiente, pero no alcanza para que sea aceptable la experiencia. No lo recomiendo."
