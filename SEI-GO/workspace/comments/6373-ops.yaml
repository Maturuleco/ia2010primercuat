    text: "Un buen lugar para comer rico y barato. \r\n\
      El sal\xF3n es bastante ruidoso y las mesas estan muy juntas pero as\xED es la onda.\r\n\
      Los mozos en su mayor\xEDa extranjeros, son muy amables y expeditivos.\r\n\
