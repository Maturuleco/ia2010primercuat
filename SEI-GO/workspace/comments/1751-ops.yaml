    text: "Desde hace a\xF1os, cuando queremos comer bien en Belgrano R-Colegiales en un lugar divertido que combina cancheramente bar, caf\xE9 y restaurant, nos encaminamos a The Oldest. La atenci\xF3n var\xEDa con la renovaci\xF3n del plantel, en cambio la comida guarda la consistencia de siempre. Algunos platos, por ejemplo la ensalada con salm\xF3n ahumado, son mejores y m\xE1s nobles que en muchos rest\xF3s pretenciosos y engrupidos que han crecido como los hongos y algunos ya han muerto merecidamente. Otros m\xE9ritos: ojear diarios y revistas mientras esperamos la comida y la invitaci\xF3n de la casa: caf\xE9 o delicioso Bellini."
