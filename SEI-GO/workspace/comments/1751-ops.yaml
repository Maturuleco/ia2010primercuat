    text: "Sinceramente, Este Pub/Rest\xF3 se ha transformado en una de mis opciones m\xE1s frecuentes para comer con amigos( de m\xE1s esta decir que soy del barrio), para invitar a una chica a un lugar lindo, donde se come bien se pueden tomar buenos tragos y con un ambiente agradable, y adem\xE1s la atenci\xF3n es buena y gentil, y su comida de una calidad muy superior a la de cualquier pub que visitado, e incluso a la altura de un resto de primer nivel.\r\n\
