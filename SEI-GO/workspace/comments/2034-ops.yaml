    text: "Es un lugar muy especial con su muebles variados y antiguos, una m\xE1quina de escribir, un reloj antiguo de pared, y a pesar de tener una pobreza franciscana, muestra un aire de renovaci\xF3n que marca agradablemente el espacio. La comida es dif\xEDcil de definir. mi plato era una mezcla de comida espa\xF1ola ( tortilla y gazpacho) con morrones asados y ensalada de recula. As\xED el resto de los platos era una sorpresa. El precio esta ajustado a lo que ofrece, pero sorprende agradablemente. Lugar informal sin m\xE1s pretensiones que ser diferente"
