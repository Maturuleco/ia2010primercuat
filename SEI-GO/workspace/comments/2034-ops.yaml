    text: "Hemos ido a Masamadre desde hace a\xF1os. En los \xFAltimos meses, hemos visto una cierta degradaci\xF3n en la calidad y en el volumen de las porciones. La ensalada mediterr\xE1nea que comimos esta vez es un buen ejemplo de lo miserable que se est\xE1n volviendo los platos. La ensalada conten\xEDa ~1/3 de atado de r\xFAcula (lavada, sin ra\xEDces pero con todos sus tallos), 2 tomates secos, 2 rodajitas de tomate perita, 4-5 \"escamas\" de queso parmesano, 1 cda. de tapenade. De la cocina sustanciosa de otrora, Masamadre est\xE1 virando a la \"molecular\" y de la atenci\xF3n canchera a la displicencia. Dudo que volvamos."
