    text: "Fue coincidencia encontrar este restaurante, ya que un d\xEDa pas\xE9 por la puerta y me llam\xF3 la atenci\xF3n los jamones, quesos y dem\xE1s embutidos que se pod\xEDan ver desde la vidriera. Entre y ped\xED la tarjeta con la direcci\xF3n y decidi pasar un dia y probar si realmente era tan mediterraneo como su nombre.  As\xED fue y volv\xED muchas veces porque no me defraud\xF3. Senti que estaba en un lugar aut\xE9nticamente espa\xF1ol. \r\n\
      Las tapas y la materia prima me hac\xEDan sentir en Espa\xF1a, lo recomend\xE9 a muchos amigos y conocidos y la verdad que siempre quede muy bien ya que todos quedaron mas que satisfechos y siempre vuelven. Recomiendo a los comensales que cuando terminen de cenar se tomen un rico jerez espa\xF1ol.\r\n\
      Eso si, mi sugerencia es que estar\xEDa muy bien que tenga en la carta como tapa, sobrasada pagesa mallorquina, que es uno de mis embutidos favorito.\r\n\
      Felicito a Tancat por ser tan aut\xE9ntico."
