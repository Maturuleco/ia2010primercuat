    text: "Quise conocerlo, dado a su alta puntuacion, pero lo siento escaso al restaurante. Los cuatro comensales que visitamos el restaurante, pedimos un menu recomendado por el chef, que incluia diferentes vinos, acorde al plato elegigo.\r\n\
      Lo que mas me gusto fue que antes de la entrada te invitaban a probar un canape de queso de cabra con un trago a base de gengibre. Muy rico. Las entradas son para destacar, una combinacion de sabores bien marcados y exquisitos.\r\n\
      El plato principal, me parece que es el punto a mejorar. El lenguado tenia un gusto comun, pescado a la plancha y nada mas. El arroz que acompa~aba, era arroz con azafran, nada del otro mundo. Asi que el principal, nos dejo con la sensacion de ser mediocre. Luego, mientras se espera el postre, te vuelven a invitar una \"cucharada\" de frutas con crema que viene acompa\xF1ado con un shot de te de rosas. Muy rico nuevamente. Finalmente, el postre tambien te deja la sensacion de que algo le falta. La presentacion es fenomenal, pero el sabor, no tanto. Al ser un lunes, al estar a la mitad de su capacidad, se podia hablar tranquilamente, con una musica que sumaba en ambientacion y armonia. Un lindo lugar para quedar bien, pero a opinion personal, hay otros lugares mejores para cenar."
    date: 19-11-2007
