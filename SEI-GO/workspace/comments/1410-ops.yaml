    text: "A pesar de haber reservado nos ubicaron en un \"pasillo\" donde era imposible sentarse a comer porque el  sill\xF3n(tipo canap\xE9)era m\xE1s parecido a una hamaca paraguaya que a una silla.Nos cambiaron de lugar a pesar de que hab\xEDan dicho que estaba todo ocupado(y nosotros nos ibamos).Hab\xEDa un men\xFA juje\xF1o con m\xFAsica inclu\xEDdo o la carta.Pedimos,de \xE9sta (la m\xFAsica era para todos)una excelente tabla de quesos y luego un risotto con langostinos y un pollo relleno de hongos con tabule de quinoa.Ninguno nos impact\xF3 por lo rico y menos por lo abundante aunque eran \"correctos\".Una maravilla la somellier que nos trajo un vino fuera de carta.En suma, un lugar tranqui ($145 la cuenta),razonable, al que habr\xE1 que darle,por lo que dicen los dem\xE1s,otra oportunidad.Ah!es cierto que la panera es muy buena."
