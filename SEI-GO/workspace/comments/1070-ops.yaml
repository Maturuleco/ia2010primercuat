    comida_rank: excelente
    text: "Desde que fui para el cumplea\xF1os de mi amiga Isabel (de la colectividad correspondiente) no dejo de pensar en lo que com\xED esa noche (mente de gorda...) Nadie mejor que alguien que conoce la comida desde su hogar para distinguir lo verdadero de lo tur\xEDstico. Eramos 10 en una mesa redonda con bandeja giratoria al centro y la anfitriona pidi\xF3 unos 15 platos diferentes as\xED que fue una excelente experiencia. El pato laqueado fue toda una sorpresa, nunca lo hab\xEDa comido, me encant\xF3. El cerdo con anan\xE1 me volvi\xF3 loca, hice un papel\xF3n porque agarr\xE9 el plato con una pasi\xF3n digna de otro destinatario, estaba en el centro y me dio un ataque de gula, por suerte no llegamos a un problema diplom\xE1tico pero todos me miraron extra\xF1ados. El asunto es que el plato que me provoc\xF3 la lujuria insoportable era crocante por fuera, tierno y agridulce por dentro, una delicia. Hasta ahora ese tipo de reacci\xF3n solo la hab\xEDa tenido con chocolate (semiamargo y de primera calidad) o postres con chocolate. Todos los otros platos igualmente ricos, primera calidad. En fin, que si quieren conocer la aut\xE9ntica cocina china y de la mejor calidad, no se lo pierdan. Xie Xie (gracias)"
    date: 01-08-2006
