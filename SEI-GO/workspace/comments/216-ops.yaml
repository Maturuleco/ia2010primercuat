    text: "Anoche con mi marido. Gastamos $168 entre los dos. El servicio de mesa sal\xEDa $8, no estoy muy al tanto de cu\xE1nto es lo normal actualmente pero, si bien me pareci\xF3 mucho creo que estaba bien.\r\n\
      Nos pedimos el 2 jugos de naranja exprimidos y yo una coca. Una ensalada de tomate, r\xFAcula y parmesano, unas costillitas de cerdo y unos sorrentinos de jam\xF3n y muzzarella con salsa de puerros. A mi marido le pareci\xF3 algo caro pero yo estoy tan desactualizada que no lo s\xE9 realmente. Creo que no, porque, aparte de que el lugar f\xEDsicamente es fant\xE1stico, con sus puertas de madera a\xF1ejas que me fascinaron y todo la disposici\xF3n del lugar (aparte tienen un sector fumador para los que les interesa), todos nos atendieron muy MUY bien, desde el acomodador hasta el mozo que a pesar de tener much\xEDsimas mesas nos atendi\xF3 divino y re atento, tomando nota por las dudas para no olvidarse nada. Eran como la 1 de la ma\xF1ana de un s\xE1bado y estaba lleno y segu\xEDa entrando y saliendo gente, cosa que me convenci\xF3 desde el vamos, para mi es sencillo, si el lugar est\xE1 lleno es bueno, ya sea por comida, por atenci\xF3n o por precios o con suerte las 3 cosas y esta vez, fue una de esas de suerte, ya que las porciones eran acordes al precio. Les debo el vino y el ba\xF1o para la pr\xF3xima!\r\n\
      ;}\r\n\
      \r\n\
      Cata."
