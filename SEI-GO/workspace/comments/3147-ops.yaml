    text: "Fue mi primera vez en un restaurante mexicano, la verdad es que la comida es muy rica, sobre todo la entrada, pero vamos con todos las contras.\r\n\
      1. El servicio de mesa fue mal\xEDsimo, entre la entrada y el plato principal tuvimos una hora de demora, cuando terminamos el plato, pedimos la carta para pedir postre. Despu\xE9s de esperar la carta alrededor de unos veinticinco minutos resolvimos pedir la cuenta. Luego que entregu\xE9 la tarjeta para pagar, tardaron veinte minutos en traerme para que firme. \r\n\
      En conclusi\xF3n, estuvimos casi tres horas en el lugar (entramos a las nueve y nos retiramos casi a la medianoche y solamente comimos entrada y plato principal).\r\n\
      2. Nuestra mesa estaba en la terraza (dos pisos de techos altos) y cuando llegamos, no andaba el ascensor, por lo que tuvimos que subir por escalera, llegamos arriba y estabamos agotados\r\n\
      3. Mi mesa estaba al lado del equipo de aire acondicionado para las mesas de adentro, por lo que tuve toda la cena un ruido en el oido.\r\n\
      \r\n\
      La verdad es que yo fui a recomendado por mi hermano, sal\xED totalmente defraudado, no por la comida, pero la atenci\xF3n fue extremadamente mala, aunque tengo que reconocer que el problema parec\xEDa que era exclusivamente de la moza que nos atend\xEDa a nosotros (una chica de rulitos y lentes) ya que las dem\xE1s mesas, com\xEDan entrada, plato principal y postre en un tiempo bastante l\xF3gico."
