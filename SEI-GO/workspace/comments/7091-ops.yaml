    text: "La Turuleca es un restaurante \xFAnico por varios aspectos. En primer lugar su ambientaci\xF3n es ecl\xE9ctica y da para hablar largo y tendido. Hay gente a la que puede no gustarles pero la verdad es que es entretenida. Tiene la ventaja de tener 2 salones, uno fumador y uno no fumador, lo que hace la estad\xEDa m\xE1s placentera. Las mesas est\xE1n juntas y eso hace que sea mas ruidoso, pero es totalmente soportable. Es un ambiente muy familiar, donde se pueden festejar cumplea\xF1os y otros agasajos. En segundo lugar, la comida es totalmente increible. La carta es extensa, variada y muy original. Todos los platos son elaborados, y uno se queda siempre con las ganas de probar alg\xFAn plato mas. Los pescados, las pastas, el pollo, el cerdo... todo es tentador y de primer\xEDsima calidad. Ojo, la carta es elaborada pero no refinada. Y como ya mencionaron, los platos son generosos pero los postres son incre\xEDbles, as\xED que vea como hace lugar para todo.  Finalmente, lo mas importante: los precios son realmente m\xF3dicos por la calidad y cantidad que uno recibe. (Shhhhh es barato!) Solo 2 puntos en contra: el servicio puede ser algo lento (a\xFAnque las mozas son mas que simp\xE1ticas y se desviven por atender a sus comenzales) y no aceptan tarjeta de cr\xE9dito. Si tuviera tarjeta de cr\xE9dito seguramnte ir\xEDa todas las semanas."
    date: 27-02-2007
