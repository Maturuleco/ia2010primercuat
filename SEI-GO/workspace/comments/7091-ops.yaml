    comida_rank: excelente
    text: "En menos de un a\xF1o hemos cenado en este restaurant una o dos veces al mes. El men\xFA es amplio, divertido y variado; desde la entrada hasta los postres, pasando por las propuestas del plato principal, son en su mayor\xEDa acertadas. La presentaci\xF3n y combinaci\xF3n de los platos es destacable. Pod\xE9s probar: rabas, aros de cebolla, fideos cicciolina, ravioles de cordero, pez golozo, raviolones de trucha, coste\xF1o apetitoso: ninguno de ellos te va a defraudar. De los postres los mejores: tiramisu, semifredo y marrakesh: IMPERDIBLES!! Dos cr\xEDticas: el punto del cerdo no nos ha dejado conformes; el ambiente se ve\xEDa m\xE1s c\xE1lido con los manteles del 2006, no con la gastada f\xF3rmula blanco y negro. Vuelvan a las camisas rojas de las mozas!! Dem\xE1s est\xE1 decir que volveremos siempre."
