    comida_rank: buena
    text: "El lugar tiene muy buena onda. Tiene 3 ambientes diferentes: 2 internos con la misma m\xFAsica y una terraza arriba un poco m\xE1s fiestera, aunque despu\xE9s de la 1 a.m. todo el lugar se prende. La terraza es caliente, ya que por el temor a la lluvia no abren la lona corrediza del techo y no tiene otro sistema de ventilaci\xF3n, lo cual te deja como un pollo asado con olor a cigarrillo. Pude probar varios platos aparte del m\xEDo y algunas cosas me gustaron m\xE1s que otras. \r\n\
      Mis sorrentinos de tomates secos con mozzarella un poco pasados de dulce, aunque no eran feos; la bondiola de cerdo en muy buen punto, los vegetales grillados que la acompa\xF1an muy ricos, lo \xFAnico malo es que la salsa ten\xEDa exceso de miel; la milanesa de pollo (que seg\xFAn el mesero es de lo que m\xE1s se vende), no era nada especial, rescatable el pur\xE9 y la ensalada con la que viene; el salteado de lomo y vegetales estaba rico y los bocaditos vietnamitas de ternera ricos y bien presentados."
