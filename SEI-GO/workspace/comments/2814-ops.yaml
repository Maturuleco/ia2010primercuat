    text: "Elegimos Polite para festejar un cumplea\xF1os. El restaurant est\xE1 bueno y la comida es rica, pero nada fuera de lo com\xFAn. El problema est\xE1 creo yo en las porciones que son bastante escasas y no son proporcionales al precio que por lo general se encuentra en esa zona. La atenci\xF3n fue amable, pero bastante lenta teniendo en cuenta que cuando llegamos eramos las primeras en el lugar. Los tragos, que supuestamente son la especialidad de la casa, no descollaban particularmente. El lugar est\xE1 muy bien ambientado aunque es chico."
