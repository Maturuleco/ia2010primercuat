    text: "Hace varios a\xF1os conoc\xED al restaurante Sarkis y me pareci\xF3 de primera. \r\n\
      Ayer me desilusion\xF3 la comida y la mala atenci\xF3n del mozo. \r\n\
      Sobre la comida dir\xE9 que estaba excesivamente condimentada, a las dolmas de repollo no se le sent\xEDa el gusto de la carne, ni del repollo y mucho menos del arroz. Una l\xE1stima. \r\n\
      El keppe cocido y la ensalada tabule pecaban del mismo error y \xE9sta \xFAltima de la imperdonable falta de perejil en abundancia y tomates finamente picados. \r\n\
      Estaba excedida de cebolla de verdeo, fuerte y mal incorporada. Una pena. Creo que el fallecimiento del due\xF1o se reflej\xF3 en la cocina. Los condimentos repito, demasiado jerarquizados. He comido en varios centros armenios, sirios y libaneses, entre ellos la embajada y la comida se prepara con mayor protagonismo de los ingredientes m\xE1s nobles (carnes, arroz, verduras varias). Me doli\xF3 vivir esta experiencia porque voy poco para Buenos Aires y Sarkis era sin dudarlo, un lugar muy querido en mi memoria. Como sugerencia constructiva: reproporcionen los platos en funci\xF3n de un uso mesurado de los condimentos t\xEDpicos de la comida oriental. Del mozo dir\xE9 que no le sobra el encanto de otros de sus compa\xF1eros."
