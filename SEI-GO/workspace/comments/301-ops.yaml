    text: "Previa reserva obligatoria si uno quiere encontrar mesa un s\xE1bado a la noche ya que todas..si todas, las mesas estaban reservadas en el primer turno de las 21 horas, fuimos a este t\xEDpico restaurant porte\xF1o con ya 37 a\xF1os en el rubro.\r\n\
      La ambientaci\xF3n es sencilla pero efectiva, las mesas estan correctamente destribuidas, a una distancia que la charla de uno no se mezcla con la de los otros comensales.\r\n\
      El mozo que nos toco una maravilla, buena presencia, excelente atenci\xF3n al igual que sus consejos, para dar un ejemplo el nos dijo que con el plato principal pedido alcanzaba, entre protestas hacia adentro acepte y al final le di toda la razon.\r\n\
      Para deleitarnos pedimos paella de fideos, ESPECTACULAR, tallarines caseros, productos del mar de primera calidad y re re frescos, desde salm\xF3n, pasando por langostinos, m\xFAcho m\xE1s q uno, abundantes camarones, cuerpo de calamar que eran un \"puema\" y la salsa te la terminas comiendo con pan. Les cuento que pidiendo esto solo como nos dijo el mozo alcanza y sobra para dos personas tranquilamente y sin entrada.\r\n\
      De postre pedimos tiramis\xFA y tambi\xE9n lo compartimos, estaba muy rico, bien casero, parecido al que hace la patrona en casa, se los recomiendo.\r\n\
      Para terminar les digo que vayan, muy pero muy recomendable, reserva siempre porque sino van a tener que esperar muchisimo y despu\xE9s contanos ac\xE1 como la pasaste."
