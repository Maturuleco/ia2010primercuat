    text: "Es un gran sal\xF3n sin decoraci\xF3n alguna, ambiente muy familiar, mozos que solo traen la comida y correctos. Queda en el barrio de Flores, que no es el fin del mundo ni mucho menos, no pasa todo por Palermo. Los precios son bajos y la comida es buena. La carta est\xE1 en espa\xF1ol con la descripci\xF3n de cada plato. Pedimos Bibimbap y Bulguogi. No conozco nada de comida coreana y este lugar me pareci\xF3n una buena aproximaci\xF3n. Las porciones son abundantes, todo viene con arroz blanco glutinoso. Tienen una opci\xF3n de tenedor libre por $50 que vimos era much\xEDsima comida. Volver\xE9 a probar otras cosas."
