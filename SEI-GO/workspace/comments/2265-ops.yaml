    text: "Desde el llamado por TE para hacer la reserva hasta que nos fuimos, debo reconocer que fue una de las mejores experiencias culinarias y culturales que tuvimos. Dudo encontrar en otro resto la dedicaci\xF3n de Alejandro para hablarnos de la comida y de la cultura japonesa. El resto del personal no se queda atr\xE1s, por la amabilidad, los chistes y la predisposici\xF3n. La banda que toc\xF3 m\xFAsica hawaiana era buen\xEDsima. Pedimos la degustaci\xF3n: era abundante y variada, se pod\xEDa jugar con los sabores gracias a la variedad de salsas. Cada bocado era realmente un regalo al paladar.El ambiente, muy placentero"
