    text: "Una decepci\xF3n en todo sentido. El mozo que nos atendi\xF3 lo hizo con un descuido casi deliberado, como si le molest\xE1ramos. La ambientaci\xF3n general, m\xE1s all\xE1 de algunos detalles pintorescos, nos result\xF3 un tanto abandonada, incluso algo sucia. Y en relaci\xF3n con la comida, lo m\xE1s importante, otra decepci\xF3n: el sushi que pedimos lleg\xF3 a los diez minutos -o sea: no lo preparan en el momento- y la piezas eran imposiblemente grandes; el salm\xF3n no parec\xEDa fresco y la salsa de soja era francamente horrible. S\xF3lo rescatamos las empanaditas fritas de cerdo y pollo que pedimos de entrada. Para no volver."
