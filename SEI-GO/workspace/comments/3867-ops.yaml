    text: "Situado en el barrio de Palermo, Trattor\xEDa Il Ballo del Mattone mezcla la tipica comida italiana con muy buena musica y arte abstracto.\r\n\
      Vanguardia por excelencia, Il Ballo del Mattone ofrece a sus comensales la posibilid de hacer de una cena o almuerzo una nueva experiencia que no se encuentra en otros restaurantes de Buenos Aires. Sin lugar a duda Il Ballo del Mattone en un lugar \xFAnico, confortable y agradable.\r\n\
