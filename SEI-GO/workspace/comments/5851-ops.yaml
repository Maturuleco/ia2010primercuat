    text: "Restaurante nuevo en San Telmo, cercano al parque Lezama. Propuesta alegre y con muy buena onda por parte de emprendedores j\xF3venes, ambiente que se extiende a la cocina y al servicio. Detalles cuidados tales com los centros de mesa, el uso de algod\xF3n grueso en mantelesl y servilletas,  vajilla de loza inglesa, etc. Carta de vinos corta a precios razonables. Carta de Men\xFA con opciones para darle gusto a cualquier comensal. Comida bien elaborada con sabores equlibrados. En resumen un restaruante nuevo que me encant\xF3, que espero mantenga el nivel y que recomiendo ensayar."
    date: 01-05-2009
    user: http://mi.guiaoleo.com/members/32061
