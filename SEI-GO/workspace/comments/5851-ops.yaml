    text: "Nos hubiera gustado comer en Caseros pero no lo logramos. Pedimos la comida a las 13.45 del viernes 1 de mayo y a las 15 hs nos retiramos sin haber logrado que nos sirvan. Las mozas parec\xEDan no tener la menor idea de su trabajo (una nos ofreci\xF3 \"matambre de cedro\" pero a m\xED la madera me cae mal). El encargado dio la cara un rato pero despu\xE9s se escondi\xF3. No volver\xE9 jam\xE1s. Es una pena porque el lugar es muy lindo. Tiene todo para ser un gran restaurante, todo salvo la comida. A menos que uno disponga de dos horas para esperar..."
