    text: "Vivo en San Telmo y conozco bien las opciones de la zona. Puedo decir, sin asomo de dudas, que Caseros gana por afano. El ambiente es ligero, reconfortante, buc\xF3lico, muy soleado. La atenci\xF3n es esmerada pero no invasiva. Y la comida, sencillamente excelente: porciones generosas, ingredientes frescos y sabrosos, combinaciones muy logradas. Recomiendo el ceviche, la provoleta de queso de cabra, la ensalada tibia de langostinos y salm\xF3n marinado, el matambre de cerdo, etc. Gastronom\xEDa de la buena: rica, accesible y sin pretenciones. Lo mejor del sur."
