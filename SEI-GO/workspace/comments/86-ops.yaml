    text: "Hace mucho tiempo ten\xEDa ganas de ir a probar la \"Experiencia Bourgogne\", porque creo que es mucho de eso y no tanto de \"ir a comer afuera\".  Reserv\xE9 una mesa para las 22 horas.  Llegu\xE9 a las 21:50 y me pidieron aguardar en el antesalon, ofreciendome una copa.  Ped\xED un espumante nacional y mi mujer un Cosmopolitan.  a las 22:25 nos dieron la mesa en sal\xF3n fumadores (hab\xEDa aclarado que quer\xEDa no fumadores).  De los 7 pasos del men\xFA 2 fueron excelentes (el postre y el risotto) y el resto estuvieron s\xF3lo bien.  La sorpresa? al llegar la cuenta, inclu\xEDa las dos copas del comienzo... una l\xE1stima."
