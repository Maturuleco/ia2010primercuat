    text: "Muy mal Cluny y su staff, no lo piso nunca mas!!\r\n\
      Se manejaron p\xE9simo: \r\n\
      Mi amigas y yo llegamos a entre las 18.45 y 19.15, nos sentamos en un living dentro del salon, hicimos el pedido. \r\n\
      A los veinticinco minutos el mozo nos dice que nos cerraba la cuenta, le preguntamos: \xBFYa cierran?\r\n\
      No, cierra s\xF3lo la cafeter\xEDa.\r\n\
      Entonces volvemos a hacerle otro pedido, cuando nos trae todo, tambi\xE9n lo acompa\xF1a con la cuenta y junto con ella nos sugiere muy sutilmente si no quer\xEDamos pasarnos a la parte de adelante que ibamos a estar m\xE1s c\xF3modas.\r\n\
      Nosotras estabamos muy comodas ah\xED, \xBFporqu\xE9 deber\xEDamos trasladarnos? La respuesta: Porque ellos quer\xEDan dejar todo armado para el restaurante.\r\n\
      Con mis amigas un poco incomodas hacemos caso omiso y seguimos con el objeto de nuestro encuentro que era tener una tarde amena.\r\n\
      A los quince minutos otro mozo vuelve a decirnos si nos pod\xEDa cobrar y si quer\xEDamos pasarnos al otro sector. \r\n\
      Obviamente ya m\xE1s inc\xF3modas no nos pod\xEDan habernos hecho sentir y decidimos irnos, no sin antes decirles que lo que nos hab\xEDan hecho era una falta de \xE9tica total, que al menos deber\xEDan habernos avisado cuando llegamos para poder discernir si nos aten\xEDamos a sus reglas o no. "
