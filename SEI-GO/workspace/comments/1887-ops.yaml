    comida_rank: muy buena
    text: "Fu\xED a comer junto a tres amigos, de los cuales dos eran hombres. Tres pedimos parrila libre, como es \"especialidad\" de la casa y uno pidi\xF3 pastas.\r\n\
      Tiene sector fumador. El problema quiz\xE1 radic\xF3 en esto principalmente: es un lugar muy compacto, con mesas de cercan\xEDa excesiva y al haber mucha gente deb\xEDamos gritar para entablar una conversaci\xF3n.\r\n\
      Llega la parrilla. Las achuras est\xE1ban recalentadas y la provoleta de una consistencia dudosa. M\xE1s tarde las pastas que estaban bastante bien; eran abundantes y frescas. Finalmente, la parte de carnes rojas se destac\xF3 por un buen asado y lech\xF3n, pero tuvimos dificultades con la dureza en la bondiola recocinada.\r\n\
      Conclusi\xF3n: si fuma y tiene hambre vaya solo y trate de ir m\xE1s temprano (hay cola siempre). Si comparte una mesa con amigos, que sea en un sector un poco m\xE1s descomprimido; es preferible resistir la nicotina, pero poder escuchar lo que se dice en la mesa. Recomendable en un setenta y cinco porciento. "
