    text: "El Salte\xF1o es el estereotipo de bodeg\xF3n de barrio para comer bien, abundante y barato. La atenci\xF3n a veces es desprolija y el lugar suele ser inc\xF3modo y caluroso, pero la comida compensa. Parrilla, minutas y platos t\xEDpicos son generosos y sabrosos, y los postres no defraudan. Hemos ido muchas veces en horario de trabajo y casi siempre nos fuimos conformes. El \"casi\" es porque las pastas son un poco m\xE1s desparejas (la salsa ha venido \xE1cida) y las tartas y empanadas no son la mejor elecci\xF3n para paladares finos y est\xF3magos sensibles. Tambi\xE9n tiene delivery r\xE1pido y cumplidor."
