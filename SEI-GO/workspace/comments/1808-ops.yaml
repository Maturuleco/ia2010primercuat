    text: "Esta confiter\xEDa parece de aquella Buenos Aires que no dorm\xEDa. A la hora que uno pase est\xE1 abierta. Y es de las pocas confiter\xEDas de grandes esquinas que mantiene precios razonables (por ej., caf\xE9 a precio de bar acompa\xF1ado con una medialuna que, incre\xEDblemente, no es del d\xEDa anterior). Es destacable el buen trato de los mozos, que nunca decae a pesar de sus turnos marat\xF3nicos y horarios inusuales (menci\xF3n especial a \xC1ngel, cuya plaza a toda hora es garant\xEDa de oficio, amabilidad y esfuerzo en la atenci\xF3n al cliente). El sal\xF3n es un poco bullicioso y fren\xE9tico pero no impide la charla. Para ir."
