    text: Suelo ir cada tanto y nunca me termina de convencer. Ayer finalmente le baje el pulgar debido a que tardaron 40min en traer la entrada, un par de rabas que realmente no se podian comer y luego unos 25min mas par el plato principal. Un risoto que no decia nada. La excusa era que no sabian que al otro dia era feriado y estaban sobrepasados, pero seguian dejando que se siente mas gente, cosa que no comparto si no podes dar un servicio. Las pastas son buenas pero han vuelto a aumentar los precios y dejan de ser competitivos por lejos con otros lugares. No lo recomiendo. Tienen linea coca.
