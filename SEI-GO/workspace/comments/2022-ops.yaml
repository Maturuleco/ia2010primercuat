    text: El ambiente del lugar es interesante, con buena acondionamiento y calidez, pero lamentablemente en materia de comida deja mucho que desear. Los precios son desorbitantes, como si estuvieras en un gran restaurant de europa y los platos son pesimos. La carta infla los platos con nombres diplomaticos que no existen en la comida, como el lomo a la mostaza antigua con "savora" y me trajieron papas fritas compradas en un plato que decia papas rusticas. La verdad una lastima, el lugar es lindo, te atiende regular y la carta de vinos es buena.
