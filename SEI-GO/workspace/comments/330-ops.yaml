    text: "Antes que nada, la ambientaci\xF3n es buena, pero hay demasiado ruido. Es todo como muy r\xE1pido y a las apuradas. Ped\xED una porci\xF3n de ri\xF1on bien cocida y estaban marcados, es decir, hervidos previamente para acelerar la cocci\xF3n final. Eso no es adecuado para un lugar que dice ser de \"parrilla\". Las ensaladas que son libres (libres relativamente, ya que el cubierto sale cinco pesos con cincuenta por persona), nada del otro mundo y cuando lleg\xE1s a eso de las once de la noche a comer, ensalada que se termina, ensalada que no reponen. Algunas porciones dicen que son \"para compartir\", pero te encontr\xE1s que no es as\xED y hay que terminar pidiendo algo extra, que encarece el monto final de la cena. Eso no es adecuado. La isla de postres es demasiado cara para la calidad que ofrecen. Creo que cuando un lugar tiene  \"fama\", sobre todo dentro del barrio, eso significa \"dormirse en los laureles\" y creo que es este caso.\r\n\
