    text: "La carta de vinos es mala, no tienen una gran variedad y los precios son altos. La atenci\xF3n es muy buena, mozos amables, pero no insistentes, muy bien. No es para ir en plan de pareja rom\xE1ntica, es para grupos de amigos y familia. La comida de buena calidad, platos abundantes. La parte de las entradas frias muy bien armada, con una persona que repone toda la noche. Para el que no conoce la comida armenia es un buen lugar donde comenzar. Com\xED con el sistema tenedor libre y lo bueno es que los platos se piden y el mozo los trae, no hay que estar parado 20 minutos esperando. Las entradas fr\xEDas se las sirve uno mismo, al igual que los postres \xE1rabes. Recomendable pedir la picada de platos para compartir y probar un poco de todo."
