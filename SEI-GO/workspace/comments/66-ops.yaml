    text: "Hay que dividir en dos. O se va uno a probar de todo de la comida del Oriente Medio (ojo, no es s\xF3lo armenia) o va degustar alg\xFAn plato para lo cual hay ue conocer. Si es su primera vez le aconsejo CON HAMBRE y con alguien para intercambiar pareceres. Divertirse y ganas de probar de todo es una buena consigna y vale la pena. Tendr\xE1 platos fr\xEDos y postres self-service sin l\xEDmite y lo caliente que le pedir\xE1 al mozo. HAGALO UN DIA DE SEMANA A LA NOCHE y en la planta baja. NI SE LE OCURRA experimentarlo para d\xEDas del padre, madre, s\xE1bados o domingos al mediod\xEDa esperar\xE1 demasiado al mozo que lo atiende y no saldr\xE1 contento. La carta de vinos no es mala para nada lo que pasa es que no es pretenciosa. Est\xE1 de acuerdo con la carta de comida y el lugar y ambos no dan para un Rutini. Un vino fresco, j\xF3ven, bien frutado, un tempranillo o un torront\xE9s helado son buenas opciones para contrarrestar sab\xF3res des\xE9rticos muy dicot\xF3micos, muy perfumados y de car\xE1cter. Pruebe brochettes de cordero, pastr\xF3n, cuajada, tabule, una suerte de pasta de h\xEDgado y entre los postres la backlava est\xE1 muy bien lograda. Local: El de Scalabrini Ort\xEDz."
