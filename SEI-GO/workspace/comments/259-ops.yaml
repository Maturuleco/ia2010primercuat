    text: "Comida mala, decoraci\xF3n preciosa, servicio p\xE9simo.\r\n\
      Ya al llegar me tuve que quejar porque nos dieron una mesa demasiado chica para la cantidad de personas que \xE9ramos. \r\n\
      Pretend\xEDan que alguien se sentara en las cabeceras cuando las mesas son tan peque\xF1as que ni siquiera cab\xEDan los platos (porque los platos son enormes, aunque las porciones no). \r\n\
      Por suerte nos cambiaron de mesa.\r\n\
      La comida no puedo decir que sea la peor pero deja mucho que desear y cuando una va a un restaurante con estos precios (una entrada de calamares fritos cuesta $18, mi lomo de at\xFAn de aleta amarilla marinado en arom\xE1ticas $35, el postre de volc\xE1n de chocolate $14, agua $4,50, vinos desde $19 los m\xE1s econ\xF3micos hasta $370 exceptuando un Dom Perignon de $552) exige comer bien.  Prob\xE9 de los platos de los dem\xE1s comensales y no hab\xEDa uno solo que tuviera sabor a algo. \r\n\
      El cordero reseco, el pescado crudo, los fideos pasados, mi plato estaba fr\xEDo. Eso si, los postres fueron deliciosos. \r\n\
      La atenci\xF3n me pareci\xF3 desastrosa: se nota que son aficionados. El mozo a algunos de nosotros les serv\xEDa el vino en la copa, a mi me lo dio en la mano para que me sirviera yo misma, lo mismo hizo con la pimienta. \r\n\
      Cada vez que se nos acababa el agua nos volv\xEDamos locos haci\xE9ndoles se\xF1as y como estaban charlando las camareras no nos atend\xEDan. \r\n\
      La decoraci\xF3n del lugar es hermosa y me gusta la luz de las velas pero deber\xEDan usar algunas de mejor calidad ya que despiden un olor a quemado desagradable. Podr\xEDan mejorar la ac\xFAstica ya que a pesar de ser un sal\xF3n peque\xF1o era tan ruidoso que ten\xEDamos que hablar a los gritos. \r\n\
      El men\xFA deber\xEDa estar escrito primero en castellano y despu\xE9s en ingl\xE9s y no a la inversa, ya que estamos en Buenos Aires, no en Nueva York.\r\n\
      Me parece un lugar muy fashion para llevar a una chica si quer\xE9s mandarte la parte, pero si quer\xE9s cenar bien no sirve. \r\n\
      En fin, no pienso volver, por ese precio se puede comer excelentemente en otros sitios."
    date: 30-08-2006
