    text: "Lugar casi perfecto para disfrutar unas deliciosas pizzas, pero ese \"casi\" es bravo. \r\n\
      Vayamos por partes, es una pizzer\xEDa inspirada en las m\xEDtica Guitarrita de Ciudad de la Paz y Blanco Encalada. Seguramente algunos sucesores estar\xE1n atr\xE1s de esta nueva versi\xF3n, hasta alg\xFAn mozo sobrevive, pero del sabor de aquella pizza, s\xF3lo queda alguna reminiscencia. Adem\xE1s, por alguna raz\xF3n llegan fr\xEDas, o tibias si se prefiere. \r\n\
      Tres, si tres, fueron las veces que concurr\xED y siempre llegaron tibias. \xBFRazones? \xBFQu\xE9 raz\xF3n puede existir para que una pizza, consumida en una pizzer\xEDa llegue como de delivery? \xBFEl horno estar\xE1 lejos? No lo se, a la vista no est\xE1.\r\n\
      Los mozos, ah\xED. Justito. Y la ambientaci\xF3n remite a la original. \r\n\
      Hoy me toco comer en el patio, simp\xE1tico, como para fumarse un puchito y todo. \r\n\
      Hasta un cartelito de \"Prohibido escupir en el piso\" luce en una de las paredes. Justamente, uno de mis chicos coment\xF3, si esta prohibido en el piso se debe poder en cualquier otra parte.\r\n\
      En fin, si mejoran la temperatura de la pizza, vale la pena."
