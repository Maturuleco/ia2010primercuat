    text: "Antiguo restaurant estilo espa\xF1ol, un rinc\xF3n de Sevilla. Vale la pena. Pedimos unas gambas al ajillo para compartir, como entrada, entre dos. Muy buenas. Principal: Merluza negra a la vazca, sin desperdicios. Postre: Panqueque de manzana quemado al rhum, l\xE1stima q no lo encendieron en la mesa... La cocina es muy buena, deber\xEDan mejorar la ventilaci\xF3n del lugar. A pesar de haber salon para fumadores, salis impregnado con olores de la cocina. A\xFAn as\xED, es un lugar muy recomendable."
