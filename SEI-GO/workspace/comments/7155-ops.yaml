    text: "Vamos a comer con la gente del laburo muy seguido. Al mediodia, menu ejecutivo que incluye plato (hay pasta, carne, pollo, minutas, pescado), mas bebida y un postre (mousse de chocolate que es riquisima, flan, panqueque, ensalada de frutas, etct) sale $27.50. Es ruidoso, te atienden bastante rapido pero bien. Para ir a comer con el poco tiempo que tenes al mediodia laburando en el centro, est\xE1 perfecto. Para eso, lo recomiendo, para ir a cenar, vayan a un restaurant en serio."
