    text: "Buena opci\xF3n de pizzer\xEDa, con nuevo concepto, como ellos se anuncian, modernas, en decoraci\xF3n y con gustos nuevos, no es la t\xEDpica pizzeria de barrio. Hay muchas en zona norte de bs as, algunas mejores que otras, algunas son muy chicas, no hay espacio, solo \xFAtiles para delivery. Esta de Salguero es en una esquina, muy amplio lugar. Buena la decoraci\xF3n - italianizante- la atenci\xF3n, y la comida. Se trata de una pizza de masa muy fina, con gustos tradicionales - modernizados - y gustos nuevos. Buena relaci\xF3n calidad-precio. Recomendable para familia y amigos."
