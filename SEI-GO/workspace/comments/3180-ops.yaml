    text: "Que suerte que pusieron la nueva direccion de este lugar asi puedo advertirles que no vayan ni pasen cerca! Habiamos ido a la vieja direccion de este lugar y el servicio nos habia parecido muy malo pero la comida habia compensado, asi que cuando vimos que habian abierto en un lugar mas grande decidimos intentarlo una vez mas. La moza fue lenta e inepta por ponerle algun calificativo. Pedimos entradas y 1er plato. Despues de esperar y esperar y esperar y reclamar los platos 2 veces, aparecieron los 1ros platos. Ante el pedido de las entradas la moza solo dijo: \"ah! se deben haber olvidado en la cocina.\"\r\n\
      Yo ped\xED (porque casi no lo comi de lo feo que estaba) un cerdo frito con repollo colorado. Realmente un asco la comida. Era pura grasa y hueso. Lo reclame a la moza quien dijo que iba a hacer el reclamo en la cocina, esa fue toda la contestacion que tuvimos. Mala la comida, malo el pan, malo el lugar, mala la atencion. No se dejen enga\xF1ar. No vayan!"
