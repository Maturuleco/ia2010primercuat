    text: "La verdad es que nos sentimos muy mal, inc\xF3modas y como que si est\xE1bamos incomodando al personal.\r\n\
      Hice la rva aproximadamente el d\xEDa mi\xE9rcoles, sin ning\xFAn problema. Elegimos este lugar porque nos encantaba, super femenino, bien atendido y buena comida. Un ambiente inigualable.\r\n\
      \r\n\
      Ayer llegamos, nadie nos recibi\xF3. Encontramos una camarera a la cual le informamos que ten\xEDamos reserva. Nos pregunt\xF3 si ten\xEDamos solicitada alguna mesa en particular a lo cual le dijimos que no. Se fue y volvi\xF3 a los pocos minutos, y le preguntamos si nos pod\xEDamos sentar en la mesa redonda de cuatro (nosotras \xE9ramos 4) y nos volvi\xF3 a preguntar si ten\xEDamos reserva, le dijimos que si y fue averiguar si pod\xEDamos sentarnos donde le hab\xEDamos consultado. Vuelve a los pocos minutos y nos dice que no porque estaba reservada.\r\n\
      \r\n\
      Decidimos quedarnos en el mismo sal\xF3n pero, obviamente, en otra mesa. Nos trajo solo men\xFA del d\xEDa del amigo, lo cual no hab\xEDa sido informado al momento de realizar la reserva. Le pedimos si pod\xEDa ser a la carta porque el men\xFA no nos convenc\xEDa. Nos dijo que lo iba a consultar. Trajo la carta de mala manera diciendo \x93todo menos el cordero\x94. Decido ir al toilette, y me indica \x93izquierda\x94 secamente. Le tuvimos que pedir si por favor nos pod\xEDa traer el pan, el hielo\x85 en f\xEDn dej\xF3 mucho que desear la atenci\xF3n de esta camarera.\r\n\
      \r\n\
      Siendo las 12 aprox, la mesa que hab\xEDamos pedido nunca se ocup\xF3, habiendo pedido una segunda botella de vino 20 min antes, nos traen la cuenta sin siquiera habernos ofrecido caf\xE9, si hab\xEDamos comido bien, si nos hab\xEDamos sentido a gusto\x85. A los 5 minutos regresa y dice \x93retiro?\x94 y le pedimos que nos d\xE9 unos minutos mas porque est\xE1bamos organizando la cuenta. 2 minutos mas y regresa \x93retiro?\x94, comenzaron a apagar las luces, las velas\x85. Es decir nos estaban echando\x85.\r\n\
      \r\n\
      La realidad es que 3 de las 4 personas que est\xE1bamos ah\xED trabajamos en la hoteler\xEDa, lamentablemente o no, tenemos el ojo muy critico en estos (importantes) detalles. De mas est\xE1 decir que no dejamos propina porque no nos hemos sentido c\xF3modas, y nuestro \x93lema\x94, por as\xED decirlo, es que el o la camarera/o se tiene que ganar la propina; y este no fue precisamente el caso.\r\n\
      \r\n\
      Nos retiramos, nadie nos agradeci\xF3, nadie nos acompa\xF1\xF3 hasta la puerta, nadie nos salud\xF3. Siendo tiempo de crisis, como todos muy bien sabemos, hemos gastado a raz\xF3n de casi $100 por persona!!!!! Y tuvimos que recibir este trato??? Tuve que pagar 100$ para sentirme mal???? Me parece que no es justo\x85.\r\n\
      \r\n\
      Con esta queja no estoy pidiendo ni descuento, ni compensaci\xF3n. Simplemente les estoy haciendo notar que tienen una falla importante y dem\xE1s esta decir que no pensamos volver. Una l\xE1stima porque ten\xEDamos una linda imagen y nos gustaba mucho este c\xE1lido y precioso lugar.\r\n\
      \r\n"
