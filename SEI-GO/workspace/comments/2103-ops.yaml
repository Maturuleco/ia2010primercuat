    text: "Bella Italia Cafe empez\xF3 como algo interesante hace cinco a\xF1os en Palermo. Hoy, por el precio, hay opciones m\xE1s interesantes. \r\n\
      Sol\xEDa ir seguido, me alej\xF3 que:\r\n\
      1) La comida usualmente est\xE1 hecha y calentada en microondas (especialmente la pasta) \r\n\
      2) La atenci\xF3n suele ser bastante mala, mucha rotaci\xF3n de mozos \r\n\
      3) He llegado a esperar cuarenta minutos por un sandwich tostado y se hab\xEDa olvidado el mozo de pasar la comanda.\r\n\
      Volv\xED despu\xE9s de mucho tiempo y la comida ha mejorado algo, pero la atenci\xF3n sigue dejando mucho que desear. Una pena."
