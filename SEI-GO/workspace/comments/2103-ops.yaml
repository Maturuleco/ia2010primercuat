    text: "Fui al de Palermo, como tantas otras veces, y me sorprendi\xF3 gratamente. Com\xED unos \xF1oquis con crema, espinaca y portobellos: riqu\xEDsimos. La persona que me acompa\xF1aba pidi\xF3 un bifecito con verduras asadas, que estuvo correcto. La atenci\xF3n, a diferencia de otras veces, fue muy esmerada, incluso ped\xED un gin tonic y me sirvi\xF3 media medida de m\xE1s. Le estaba perdiendo la fe, pero a partir de esta experiencia y de la relaci\xF3n precio-calidad (muy buena), volver\xE9."
