    text: La coleccion es un exelente restaurante, situado el un de los lugares mas exclusivos de buenos aires. Su exelente gastronomia esta comandada por el Chef Dario Gualtieri y un gran equipo de cocina que se esfuerza dia dia. Es una gran pena que se use este espacio como medio de queja, ya que 14 comentarios nunca podrian expresar lo que piensan unas 300 personas que comen semanalmente en el restaurate! Seria bueno que de una ves la gente aprenda a realizar criticas constructivas y no "destructivas". Sea cual fuese el restaurante recominedo que uno mismo concurra y evalue su experiencia propia.
