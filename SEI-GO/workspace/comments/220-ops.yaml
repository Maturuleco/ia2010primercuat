    text: "Fue una noche maravillosa. Los Mi\xE9rcoles por las noches hay una valada oper\xEDstica; los tenores....incre\xEDbles. Excelente comida, servicio correcto. Los camareros brindan un muy buen asesoramiento a la hora de seleccionar los platos.\r\n\
