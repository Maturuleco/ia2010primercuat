    text: "En la \"trampa para turistas\" del corredor de restaurants y comederos de la calle Jun\xEDn, frente a la Recoleta, San Babila zafa. Por su buena comida sin mayores pretensiones y la agradable galer\xEDa. La atenci\xF3n es adecuada y los precios altos, acordes al lugar. Nosotros fuimos porque era domingo al mediod\xEDa, est\xE1bamos en el Barrio Norte y quer\xEDamos comer al aire libre. Se tendr\xE1 que dar una conjunci\xF3n similar para que volvamos."
