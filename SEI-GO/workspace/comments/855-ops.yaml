    text: "Edificio, muy bien conservado, de 1852. Escenario de charlas y debates entre los ciudadanos mas preclaros del ultimo siglo y medio. Es ese contexto, un se\xF1orial salon comedor, al cual se accede por una escalera se\xF1alada por velas. Mesas con impecable vajilla y cristaleria, candelabros  que acompa\xF1an suaves melodias amenizando la velada. Impecable presentacion de los platos, con un encomiable respeto por la estetica. Atencion justa en un ambiente relajado e intimista. Recomendable el jamon crudo con melon grillado. Se luce el pacu con seleccion de verduras. Grata revelacion. Para recomendar..."
