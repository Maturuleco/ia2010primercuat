    text: "Si bien hay que desembolsar unos pesitos, vale la pena ya que la comida es de primera. Los pescados y mariscos frescos, ricos y realmente con \"sabor espa\xF1ol\". Ideal para pedir platos elaborados de la t\xEDpica comida espa\xF1ola (para unas rabas con papas fritas tenes el bodeg\xF3n de la esquina que es m\xE1s barato) con los cuales saldr\xE1 satisfecho.  El ambiente es familiar por lo que hay barullo constante pero sabiendo esto de antemano no hay problema. La atenci\xF3n es muy correcta, la espera para los platos razonable y la comida exquisita. Si el presupuesto aguantara iria m\xE1s seguido."
