    text: "Hoy fui a almorzar con amigos aprovechando el descuento del club de la Naci\xF3n.\r\n\
      Hab\xEDamos reservado una mesa pero, luego  de esperar casi media hora parados despu\xE9s de hacer el reclamo acercaron dos sillas a una mesa que ya ten\xEDa dos y que estuvo todo el tiempo vac\xEDa al lado nuestro.\r\n\
      Esperamos 30 minutos  mas y nadie venia a atendernos, ni a poner  la mesa ni a nada entonces fuimos a buscar la carta para, aunque sea, ir viendo\x85 alrededor nuestro iban y ven\xEDan varios j\xF3venes muy desorganizados y de muy mala onda que atend\xEDan muy mal a las 4 mesas que hab\xEDa en nuestro sector.\r\n\
      Despu\xE9s de un rato y ante nuestro nuevo reclamo  vino alguien a tomar el pedido  y como mi marido le pregunto si aunque sea no acostumbraban a traer pan, trajeron un platito con unas verduritas grilladas y \xA14 pancitos del tama\xF1o de una tita! Pero\x85 no pod\xEDamos comer porque todav\xEDa no ten\xEDamos los cubiertos. Ya hac\xEDa una hora y media que est\xE1bamos!!!!\r\n\
      Luego de varias insistencias, cuando trajeron los cubiertos, pedimos las servilletas y luego de un rato nos trajeron 4 \xA1SUCIAS!\r\n\
      La comida era regular y por supuesto no sab\xEDan cual bife era a punto y cual jugoso y los sirvieron equivocados, pero como insist\xEDamos en darles una oportunidad nos cambiamos el bife entre nosotros.\r\n\
      Al postre no nos animamos y nos fuimos\x85  y como ya eran como las 16.30 hs nos fuimos a comerlo a Le Ble lugar que si recomendamos."
