    comida_rank: excelente
    text: "Realmente es dif\xEDcil conseguir un lugar tan equilibrado. Comida honesta sin alta pretensi\xF3n est\xE9tica pero con la contundencia de la cocina rica y abundante. El lugar tiene magia. Tampoco lo dise\xF1\xF3 el arquitecto de moda pero todos se sienten c\xF3modos y bien: parejas de toda edad y hombres y mujeres solos. Respeto y cordialidad de los mozos que despues de ir un par de veces ya te conocen y saludan con afecto. Y ahora en el verano, el precioso tilo de la puerta es un oasis para comer bajo \xE9l en la vereda. A mejorar la  carta de postres. Son b\xE1sicos y caseros pero me comentaron que van a trabajar sobre eso. Uno come muy bien sin pagar un centavo de mas. Me lo recomendaron y yo lo recomiendo.  \r\n\
      El boca a boca lo hizo crecer mucho."
