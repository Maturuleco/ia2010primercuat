    text: "El lugar es un espectaculo, tiene varios salones uno m\xE1s lindo del otro. Aconsejo el sal\xF3n con la biblioteca llena de libros antiguos y la chimenea o el patio con el pozo en el medio. La cocina est\xE1 a cargo del ex chef del restaurante Marcelo que sigue preparando las mejores pastas y risottos de toda Buenos Aires.\r\n\
