    comida_rank: buena
    text: "El ambiente es regular, la atenci\xF3n es buena, las tapas no son nada del otro mundo y el precio es excesivo. El precio de referencia es inexacto. Las tapas para dos $59, a elegir 5 tapas de la lista, con un pate y unas papas que ya vienen en el menu, para dos personas de regular comer no alcanza. Y si uno quiere comer algunas tapas solamente los precios son a\xFAn peores, 3 bolitas de kebab (m\xEDnimas) sin nada $11, las tapas m\xE1s econ\xF3micas rondan los $10 y son todas min\xFAsculas, salvo las bruschettas marinas que resultan m\xE1s abundantes, pero todo enlatado, nada fresco, y sin condimentar correctamente. Realmente, gastamos $80 sin postre y tomando agua, por ese precio se puede comer mucho mejor. No volveremos."
