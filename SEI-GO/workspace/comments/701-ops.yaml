    text: "Llegamos alrededor de las 22:30 y no hubo que esperar. Pedimos un tapeo para 2 y nos alcanzo a la perfecci\xF3n. La calidad de las tapas es muy buena, son riquisimas (recomiendo los nachos con guacamole). La carta de vinos es un poco acotada (habia solo 2 opciones de Syrah y solo 2 de merlot, por ejemplo). El servicio fue muy bueno por parte de los mozos (eso si, el lugar no estaba lleno). Un punto a mejorar: la extraccion de aire. Al salir notamos que la ropa estaba con olor a comida. Igualmente, volveria a ir. Es recomendable."
