    comida_rank: muy buena
    text: "En La Tacita uno no puede pretender ni lujos en la atenci\xF3n, ni detalles en la presentaci\xF3n de los platos, ni nada parecido. Es una cantina de barrio, en donde se comen porciones abundantes y la comida se parece bastante a algo casero. Entonces, el sabor de los platos es lo que vale: la tortilla a la espa\xF1ola es exquisita, las pastas no est\xE1n nada mal, la carne tampoco, el flan con dulce es un sue\xF1o... Hasta ac\xE1, todo bien, \xBFcu\xE1l es el problema? La atenci\xF3n de los mozos. No porque sean maleducados sino porque, al menos en el primer piso, se ven desbordados y la comida tarda mucho en llegar."
