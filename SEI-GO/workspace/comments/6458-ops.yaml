    text: "En un peque\xF1o ambiente agradable, ambientado sobrimente con reminiscencias del Barrio de San Telmo sirven buenos platos bien presentados con un servicio que supera la media.\r\n\
      Comimos entrada, principal, postre con vino 3/4 y se pag\xF3 $ 160,-- (dos personas). Copa de Chanpagne y caf\xE9 como gentileza de la casa.\r\n\
      La carta de vinos es escueta aunque con vinos interesantes, el servicio es atento, saben servir vinos, la atenci\xF3n es muy amable.\r\n\
      RECOMIENDO para ir con amigos y quedar bien. NO ES un lugar para cenas \"romanticas\" (hay mucha luz). SI pag\xE1s con CABAL hacen 20% de descuento."
