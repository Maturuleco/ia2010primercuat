    text: "(Comentario sobre Fujisan 1er piso - Comida Koreana).\r\n\
      El lugar est\xE1 muy piola, entre las \"originalidades\" que tiene es una parrilla embutida en la misma mesa, que permite a los comensales cocinar los distintos tipos de verduras y carnes. El concepto ayuda a la \"integraci\xF3n\" sin lugar a dudas. Adem\xE1s tiene un bot\xF3n en la mesa para llamar a los mozos (no escuchar\xE1n el cl\xE1sico CH CH).\r\n\
      La comida es muy buena, claro, para quien le gusta el sabor Koreano. La caracter\xEDstica principal es el picante, con lo que deben obviar este lugar si no son fan\xE1ticos de este condimento. Vinos a precios razonables. Conesejos: para 4 personas compartan un men\xFA deluxe y 2 cl\xE1sicos, sino es much\xEDsima comida!. "
