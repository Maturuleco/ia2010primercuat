    text: "Una buena opci\xF3n para cenar en la semana, con un grupo grande de amigos: siempre hay lugar y mucho espacio para juntar mesas. A modo de entrada, la provoleta es muy rica y tiene un espesor m\xE1s grande que las que sirven en otros lugares (lo que no ten\xEDa eran las rayitas de la parrilla marcadas). \xA1Las porciones de los cortes de carne son muy abundantes! La entra\xF1a, tal como muchos dicen ac\xE1, es muy tierna y sabrosa, as\xED como la bondiola. Del vac\xEDo no opinamos lo mismo. El flan es delicioso, acompa\xF1ado con una cantidad de dulce de leche totalmente desproporcionada!!! El servicio fue correcto. El ambiente podr\xEDa ser mejor; hab\xEDa olor a h\xFAmedo. En cuanto al precio, gastamos m\xE1s de lo estipulado en esta gu\xEDa: $45/pers."
