    comida_rank: muy buena
    text: "El Bagual es uno de los m\xE1s viejos resto de la zona junto a El Portuges. En Primer lugar siempre fue de esos bodegones estilo \"atorrante\", donde el morfi tiene gusto a casero, sus guisos en inviernos son buenos, o carne al horno con papas, casi siempre todo sale bien. La verdad, que increiblemente hac\xEDa a\xF1os que no iba (como 10 o m\xE1s), y el lugar sigue igual que siempre, creo que no han cambiado nada de nada, ni los foquitos de luz. Se come bien la atenci\xF3n es buena a veces, algunas muy, y otras regular, seg\xFAn el humor y la gente. El lugar es pintoresco, tiene su onda. No para es una cita romantica donde quieras quedar como un dandy con tu chica(o la de otro), pero si para ir con amigos a darte un panzaso de comida y vino, hablar largo rato, y pagar un buen precio en relaci\xF3n a lo que comiste e irte contento. Comida tipo casera y sabrosa, no pienses que te van a dibujar un dali con vinagreta en el plato!!."
    date: 19-07-2007
