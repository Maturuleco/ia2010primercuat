    text: "Me puede resultar muy dif\xEDcil poder hacer una cr\xEDtica a un lugar como Spettus, sin emabrgo lo voy a intentar. Spettus se ha convertido, en mi opini\xF3n, en la mejor churrasquer\xEDa o \"Espeto Corrido\" de la ciudad de Buenos Aires, por tres razones fundamentales: la calidad de sus cortes de carne, su atenci\xF3n y el decaimiento, importante, que sufri\xF3 su principal, y \xFAnica competencia, en la ciudad.\r\n\
      El \xFAltimo punto no es de nuestro interes, sin embargo los dos primeros s\xED.\r\n\
      Los cortes de carnes que ofrece el espeto corrido son de primer\xEDsima calidad, pasando de cortes vacunos como la incre\xEDble picanha, la colita de cuadril, el lomo cubierto de queso, el tiern\xEDsimo asado de tira, el vacio, el ojo de bife o el bife de chorizo, hasta llegar a cortes de distinta \xEDndole, como ser la bondiola de cerdo, el carre relleno de queso, la pechuga de pavo con panceta.\r\n\
      Vayan un domingo a la noche y elijan el Men\xFA del Domingo (que incluye vino, bebidas sin alcohol, postre y caf\xE9) y disfruten de una cena distinta y que no los arrepentir\xE1 de ningun modo."
