    text: "\xC9sta debe ser la d\xE9cima vez que piso dicha  casa gastron\xF3mica. Realmente la comida estaba excepcional. La pavita envuelta en panceta es un manjar, al igual que el cochinillo y el cordero. Por otra parte, ten\xEDan el Gala 2 (noventa y seis pesos) (Vino top de Bodegas Arizu), m\xE1s barato en la carta del restaurante que en Ligier (ciento veinte pesos). Sin perjuicio de que no es econ\xF3mico, la calidad de sus cortes y la esmerada atenci\xF3n bien valen su precio. Por otra parte, han mejorado notablemente la calidad de los productos ofrecidos en el salad, y l\xE9ase bien calidad, no cantidad. El surtido no es s\xFAper amplio, pero s\xED, refinado. El punto m\xE1s flojo del lugar son los postres, los cuales, son excesivamente caros (un panqueque de dulce de leche cuesta catorce pesos). En l\xEDneas generales es un lugar excelente, al cual seguir\xE9 concurriendo sin lugar a dudas. "
