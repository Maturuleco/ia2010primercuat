    text: "Eramos los \xFAnicos occidentales en el lugar, una buena se\xF1al de que comer\xEDamos algo bien aut\xE9ntico. La comida es bien casera (incluso el queso es casero) y riqu\xEDsima, la decoraci\xF3n simple. El roganjosh y el curry de cordero deliciosos al igual que el rasmalai y el halwa. Ricas entradas y bastante abundantes. Buena relaci\xF3n precio/calidad y atenci\xF3n cordial. El picante opcional es tolerable. Sin duda volveremos para probar m\xE1s cosas, toda la carta es tentadora.Hay opciones vegetarianas. Justo ven\xEDamos de presenciar un show de danza de la India y este restaurant fue el broche de oro de la noche."
