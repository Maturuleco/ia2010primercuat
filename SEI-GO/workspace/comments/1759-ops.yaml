    text: "Nos decidimos cambiar para conocer esta cantina recomendada por amigos. Previa reserva casi obligatoria para un sabado a la noche, a eso de las 20 y 45 nos acercamos a La Vera Calabria.Fuimos los primero comensales en llegar.Al rato entro en escena Eduardo, el alma del lugar conjuntamente con las pastas caseras.\r\n\
      La ambientaci\xF3n es t\xEDpica de una Cantina Tradicional, decoraci\xF3n cargada con im\xE1genes que recuerdan los antepasados Calabreses m\xE1s fotos de los due\xF1os del lugar acompa\xF1ados de famosos, que hacen a la calidez del lugar. Las mesas sencillas con mantel de papel. Ruidoso es, acordate que es una cantina no un restoran frances.\r\n\
      Vamos a lo importante, la comida.\r\n\
      Le entramos a las pastas que son bien caseritas. Pedimos ravioles de espinaca y borraja con salsa Mulica(fondeado de ajo, aceite de oliva , pimenton y pan rallado), Muy Recomendables. el otro plato fue Tagliatelis de R\xFAcula con salsa scarparo. Los fideos eran ricos, la scarparo nada del otro mundo asi que te digo que la convines con otra salsa.\r\n\
      De postre tiramis\xFA, muy rico, comparable con el de Vicente de Belgrano pero no llega a ser como el de Turuleca, que para mi modesta opinion es el mejor. Pero esta como para pedirlo.\r\n\
      Para rematar te digo que las porciones son grandes, as\xED que ten\xE9 cuidado cuando ordenas, los precios un poco arriba por ser pastas, pero no est\xE1n por encima del promedio. Vamos a volver por el chivito a la calabresa, ten\xEDa una pinta b\xE1rbara!!. Vale la pena ir a conocerlo, por la comida y por la buena onda de Eduardo."
