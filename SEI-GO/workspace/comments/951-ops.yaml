    text: "La verdad es que este restaurante ya no es NI LA SOMBRA de lo que fue en sus comienzos.\r\n\
      Por empezar, la atenci\xF3n de los mozos es terriblemente edulcorada!, es como si se tratara de un restaurante en Par\xEDs y es solo una casa de pastas m\xE1s...Con esa sensaci\xF3n de querer tener un servicio \"muy especial\", parecieran aut\xF3matas y no dan lugar a que uno se sienta realmente a gusto. Por otro lado, el mozo que me toc\xF3, se equivoc\xF3 dos veces con los platos que trajo a la mesa, y para traer la cuenta tardan demasiado tiempo....sin palabras.\r\n\
      Mi comida (Fetuchinnis con salsa de hongos), no era nada del otro mundo. La salsa estaba desabrida, los Fetuchinnis \"demasiado al dente\", por no decir crudos en ciertas partes. Los hongos brillan por su ausencia y la porci\xF3n es peque\xF1a para el precio que se paga. Le pongo bueno en la comida, sencillamente porque la persona que estaba conmigo comi\xF3 unos raviolones de cordero que estaban mejor que los m\xEDos, aunque de igual manera eran solo 5 dentro del plato.....\r\n\
      La carta es muy reducida, solo una variedad de alrededor de 15 platos de pastas y unas 9 pizzas. En un restaurante que se promociona como \"la original Trattor\xEDa italiana\", en ning\xFAn rinc\xF3n tienen Risotto.\r\n\
      Para comer pizza hay lugares m\xE1s ricos y m\xE1s econ\xF3micos. Para comer pastas igual...o sea que definitivamente no volver\xE9 a pasar por Il Gatto. "
