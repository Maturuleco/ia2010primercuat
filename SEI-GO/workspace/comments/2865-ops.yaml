    text: "LLegamos ac\xE1 gracias a los comentarios que figuran en la Gu\xEDa, la mayor\xEDa favorable y \xE9ste tambi\xE9n lo ser\xE1.Fuimos s\xE1bado a la noche, previa reserva casi obligatoria ya que es el \xFAnico d\xEDa que atienden en horario nocturno.\r\n\
      Comienzo por el ambiente, sencillo, \xEDntimo, el espacio entre las mesas es correcto, cada una de ellas con su vela encendida. La m\xFAsica permite la charla.\r\n\
      Les comento que el sistema que tienen para cenar...tenes un men\xFA fijo por $ 28 en los que te ofrecen una degustaci\xF3n de entradas, sobre tres opciones elegis un plato principal, para finalizar un postre, tambi\xE9n entre varias posibilidades, todo esto viene con una bebida sin alcohol, el vino lo garpamos aparte.\r\n\
      De entrada nos dieron: croquetas de batata con roquefort, riqu\xEDsimas!, pure de berenjenas, rico rico y calamares al escabeche, aceptables. Luego vinieron los ravioles de ricota y nuez, les cuento q la nuez se notaba, con salsa de espinacas y para mi la bondiola de cerdo con pure de arvejas, esto fue lo mejor de todo!. De postre tiramis\xFA y tarta tibia de manzana.\r\n\
      Es un lugar que vale la pena conocer, la carta casi no te da opciones pero lo que incluye es de muy buena calidad, las entradas, los principales los postres dignos de entrarles el diente. \r\n\
      Como digo usualmente, anda, proba y despu\xE9s contanos.-"
