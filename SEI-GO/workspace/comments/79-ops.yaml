    text: "Magn\xEDfico exponente de lo m\xE1s tradicional de la cocina Francesa en Buenos  Aires. Un cl\xE1sico de cl\xE1sicos, que como los grandes vinos, se ha puesto mejor con los a\xF1os (y ya lleva como diez en el barrio de Recoleta). Otro claro ejemplo de la f\xF3rmula: pocas mesas + pocos platos =  calidad insuperable. Comenc\xE9 con un tradicional \x93kitche lorraine\x94, riqu\xEDsimo. De los principales, eleg\xED los Rolls de cordero braseado, en larga cocci\xF3n, y terminado al horno envuelto en masa brioche, que conserv\xF3 intacto todos sus jugos: sublime!! Eso si, los postres no mantienen el nivel. Precios acordes con la calidad"
    date: 15-08-2009
    user: http://mi.guiaoleo.com/members/2647
