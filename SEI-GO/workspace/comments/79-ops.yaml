    comida_rank: buena
    text: "Es un lugar peque\xF1o y con pocas mesas pero que tiene su encanto. La carta es muy corta y lo que sorprende es que un s\xE1bado no tengan conejo, uno de los cuatro platos principales. Los mozos son muy atentos pero les falta algo de profesionalidad : nos explic\xF3 que los pates de la entrada eran tres, uno conocido y el resto desconocidos, al menos para \xE9l. La comida es buena, pero sin nada especial que destacar, el cordero guisado sin mucho sabor . La creme brulee muy sabrosa."
