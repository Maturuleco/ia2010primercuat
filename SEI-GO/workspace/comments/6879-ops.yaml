    text: La verdad me sorprende ver tan malas criticas de este lugar en la guia. No esperen un resto de lujo, pero si es un buen lugar para ir a comer buenos tacos con una riquisima michelada a precios muy razonables. Es verdad que los tacos son chicos -- pero solo cuestan entre $8-$10! Y no estan nada mal. Que mas podes esperar por ese precio? Los tacos salen rapido asi que podes ir viendo cual te gusta. Es verdad que les falta un poco de picante pero para eso estan las salsas en la mesa. No es un lugar para una cita romantica, pero si es ideal para pasar un buen rato con amigos.
