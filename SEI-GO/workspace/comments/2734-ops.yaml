    text: "\xB4La m\xE1s querida\xB4 es una experiencia bipolar por donde se la mire. Por un lado la idea es muy original y est\xE1 muy bien implementada, y por el otro, deben luchar con el escueto espacio del local, ya que es tan peque\xF1\xF3 que si le toca una mesa cerca de la parrilla, el calor se hace insoportable. Aire acondicionado vi uno, pero no estaba funcionando. La m\xFAsica muy linda, pero solo se disfruta cuando hay poca gente. Negativo: las gaseosas vienen en lata, y no hacen fain\xE1. Positivo: el servicio es r\xE1pido y la entrada de berengenas, morrones, salame y queso esta muy bien. La pizza es un tema aparte. Pedimos muzarella, hongos y salm\xF3n ahumado y vino todo cubierto por medio kilo de r\xFAcula.... que entre otras cosas no permit\xEDa ver las cantidades m\xEDnimas de trocitos de salm\xF3n (pensaba que iban a ponerle fetas), por lo demas, se pod\xEDa comer. Pero la estrella de la noche fue el postre. La panacotta es una creaci\xF3n, un hallazgo, voy a volver para pedirla nuevamente."
