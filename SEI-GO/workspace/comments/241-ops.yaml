    text: "El lugar, sobre todo en verano porque se puede cenar afuera, entre las plantas, es muy acogedor. La parte de adentro tal vez podr\xEDa ser menos pretenciosa de \"rustiquez\" y relajarse. La comida es muy, pero muy buena, aunque bastante escasa por los precios cobrados. Por ejemplo, el pastel de papas (exquisito) hoy cuesta $25 y viene en una peque\xF1a fuentecita circular de barro. Hace 6 meses costaba $22 y ven\xEDa en una fuente de barro ovalada, bastante m\xE1s grande. Hace 6 meses, a pesar de lo rico, me pareci\xF3 un poco caro. Hoy es m\xE1s chico, y m\xE1s caro!\r\n\
      Por otro lado, hay una moza que es excelente, super simp\xE1tica y amable y otra que es una verguenza de lo maleducada y displiscente que es. Si te toca la primera, te enamor\xE1s del lugar. Si te toca la segunda, te vas con bronca, con el sentimiento de que te maltrataron.\r\n\
      De todas formas, lo recomiendo, Es un gusto distinto entre tanta comida palermitana. :)"
