    comida_rank: buena
    text: "Muu es una mezcla de los clasicos dinner de EEUU como se ven en muchas peliculas como volver al futuro. La ambientacion esta bien lograda y el menu se corresponde en su mayoria con el concepto, excepto por algunos platos que sirven para abarcar a los clasicos palermitanos. Hay cosas por mejorar: las hamburguesas no pueden servirse quemadas, las papas fritas salen semi crudas y ajustar otros detalles de la cocina. En sintesis, tienen que prestarle mas atencion a la comida. Felicitaciones por la apuesta a hacer algo distinto y brindar otras opciones por Palermo."
