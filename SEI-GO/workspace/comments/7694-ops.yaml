    text: "Muu es una propuesta bastante original para lo que nos tiene acostumbrado Palermo. El ambiente es muy agradable e informal (cabe destacar el area para fumadores, abierta y calefaccionada). En cuanto a la comida, deja bastante que desear el punto de cocci\xF2n de las hamburguesas, pero en gral el men\xFA es correcto para comensales no muy exigentes. Los tan promocionados milkshakes son ricos, pero he probado mejores y m\xE1s abundantes en BsAs. En conclusion: un lindo lugar para hacer una parada de descanso no programada cuando uno pasea por la zona."
