    text: "Gaijin es mi lugar preferido.\r\n\
      Me fascina el sushi. Y en Gaijin no puedo pedir m\xE1s.\r\n\
      Sugiero el combinado inspiraci\xF3n con variedad de pescados. Tienen muy buenas opciones de pescados blancos (excelente, tambi\xE9n, el sashimi variedad). Siempre lo acompa\xF1amos con Santa Julia Syrah Rose, buen\xEDsimo acompa\xF1ante.\r\n\
      El sushi tiene todo lo que puedas esperar y m\xE1s. Gaijin tiene excelentes platos japoneses para quien no le gusta el sushi ... no hay excusa entonces para un fan\xE1tico y un anti sushi.\r\n\
      \r\n\
      La atenci\xF3n es excelente, al punto de ser casi personalizada.\r\n\
      \r\n\
      Recomiendo reservar para no dejar nada al azar"
