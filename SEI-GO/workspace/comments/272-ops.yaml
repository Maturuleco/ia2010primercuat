    text: "LAMENTABLE. \r\n\
      Un lugar con buena ambientaci\xF3n y realmente muy buena gastronom\xEDa (exquisita pasta rellena con salm\xF3n en salsa de lim\xF3n), echado por tierra por la p\xE9sima atenci\xF3n: tuve que esperar diez minutos para que el encargado me diera una silla para mi hija de menos de dos a\xF1os; otros diez para que el mozo (un total incompetente) nos trajera la carta; al pedido de agua y vino s\xF3lo vino el agua y luego confundi\xF3 el vino; nos trajo una panera miserablemente provista; el pur\xE9 de zapallo para mi hija fr\xEDo. \r\n\
      Pero el colmo fue que, entre la entrada (rabas) y los platos principales (solomillo de cerdo y la pasta mencionada), debimos esperar CUARENTA Y CINCO MINUTOS. Incre\xEDblemente me encontraba frente a la recepci\xF3n (donde se encuentra el encargado y la cajera) y ni siquiera ellos se dieron cuenta de la situaci\xF3n. Demasiado para una noche, decid\xED retirarme sin consumir postre ni hacer sobremesa alguna y ped\xED la cuenta, que fue lo \xFAnico que lleg\xF3 con prontitud.\r\n\
      Recomiendo al cheff que cambie de restaurante, la comida es muy buena pero el servicio decepciona."
