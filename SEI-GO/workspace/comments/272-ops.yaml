    text: "La atencion fue pesima, directamente. Nos sentamos y la moza nos trae la carta. Nosotros cometimos el \"terrible error\" de ir a comer solo postres, ya que habiamos cenado en otro lado. Cuando la moza vuelve ya lo hace con un potecito con pate, por lo que le avisamos que solo comeriamos postre, a partir de ahi se transformo en nuestra enemiga: \"pero uds avisaron abajo que iban a comer solo postre?\", \"ehh, no, por que?\" \"el servico de mesa se los van a cobrar igual, eh!\" , \"esta bien, no hay problema\" - \"no, les aviso, el servicio de mesa se cobre igual\"... Como si nosotros le hubieramos pedido que no lo cobrara, no entendimos cual fue su problema. realmente nos amargo la noche, pedimos el postre sin cafe siquiera y nos fuimos volando para nunca m\xE1s volver."
