    text: "Desde hace un tiempo consulto la Gu\xEDa \xD3leo antes de concurrir a un restaurante que desconozco. Considero que algunos comentarios pueden representar solamente el gusto personal de qui\xE9n lo escribi\xF3, pero tantas calificaciones negativas deja que pensar. \r\n\
      Advert\xED de esto a un pobre amigo, pero el insisti\xF3 en ir igual con la excusa de que \"en un foro, cualquiera escribe cualquier cosa\"... \r\n\
      Lamentablemnte pude comprobar que la informaci\xF3n negativa sobre este lugar es cien porciento genuina. Una mesa de fiambres s\xF3lo con paleta sanguchera y salame. El parrillero que si no se le deja una propina, no lo atiende a uno y se dedica a acomodar los chinchulines en el asador. La carne seca y sobre asada. Ensalada de lechuga gomosa. Postres dignos de un tenedor libre del Bajo Flores. Las pocas camareras no dan abasto (con 1/3 del establecimiento ocupado). \r\n\
      Lo rescatable es la pinta del local, lo cual crea apriori, una falsa espectativa de lo que se estar\xE1 por comer. Entiendo que aqu\xED se paga casi la mitad que en espetos corridos de nivel, pero m\xE1s del doble que otros \"tenedores libres\". Con esta baja calidad de comida, en locales m\xE1s sencillos acordes a lo que sirven (y con parrilleros garroneros), algo injustificable para la elegante avenida Santa F\xE9."
