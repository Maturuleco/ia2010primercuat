    text: "Fui dos veces al nuevo local que abrieron, ya que antes era solo delivery. La primera vez que fui me encanto, pedi la opcion libre ($60) me trajeron piezas de buen tama\xF1o con salmon, s.ahumado, langostinos, etc. La segunda vez fui y pedi algun combinado que tuviera salmon, algun pescado blanco y s.ahumado, me trajeron un combinado con salmon y kani kama, nada que ver con lo que pedi y encima a $54 que para eso hubiera pedido por $6 mas el libre aunque no lo comiera pero con opciones mas interesantes, se lo comente al mozo despues de comer, ya que hasta venir a retirar ni aparecio, pero no hizo  nada. El sushiman es bueno, aunque lo opaca la ineficiencia de los que atienden. Los mozos (especialmente uno flaco morocho de pelo ondulado) son realmente antipaticos, desganados,displicentes y desatentos, aunque safa la situacion la encargada o due\xF1a, quien esta atenta al salon y repara las c.... de los camareros. El cheese cake sinceramente no me gusto. Ojala lo lea algun due\xF1o, asi hacen algo y vuelvo, ya que me parece buen sushi, cerca de mi casa y en un lindo lugar."
