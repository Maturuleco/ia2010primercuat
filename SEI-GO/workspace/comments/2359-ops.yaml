    text: "Es un lugar que tiene mucho para corregir y, en nuestro caso, hizo que la pasemos mal. Es caro para lo que dan (50$ cena, 35$ despu\xE9s), la pizza libre no es rica y entre una vuelta y otra pueden pasar 40 minutos o mas. Te cobran todo al instante, por cada cerveza que pedis, lo cual es muy molesto. En la puerta, son demasiado estrictos y hasta de muy mala manera. Amigos nuestros que pasaban a saludar no podian ni entrar 5 minutos que les querian cobrar entrada. Un amigo vino a buscar a su novia embarazada y tampoco. El canto bar y los animadores es lo unico muy bueno, organizado y divertido."
