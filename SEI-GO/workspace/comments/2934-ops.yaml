    text: Soy habitue del lugar ya que vivo muy cerca. La comida es buena sin llegar a ser espectacular. El menu de la noche es mucho mejor que el del mediodia (a la noche recomiendo el ceviche como entrada). El problema del lugar es la atencion. Para qeu te atiendan hay que rogar de rodillas y nunca lo hacen con buena cara. Lo mas rapido es ir a la caja y hacer el pedido uno mismo tipo autoservice. Se olvidan que lo que venden es un servicio! Siempre digo que no volveria pero termino volviendo.
    date: 24-05-2010
    user: http://mi.guiaoleo.com/members/77203
    ambiente_rank: muy bueno
