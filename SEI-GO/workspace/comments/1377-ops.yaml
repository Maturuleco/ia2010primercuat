    text: "Fu\xED ayer por la tarde, y me hice el turista para ver c\xF3mo me atend\xEDan (llev\xE9 unos libros en ingl\xE9s que ten\xEDa que leer de todas formas, y habl\xE9 con el mozo en ese idioma). Qued\xE9 fascinado por la decoraci\xF3n del lugar, y me encant\xF3 la mezcla de turistas e intelectualoides que hab\xEDa estaba presente en el local en ese momento. La atenci\xF3n fu\xE9 muy buena, no hubo dilaci\xF3n con respecto a la entrega de mi pedido (ojo, tengan en cuenta que fu\xED un domingo, y hab\xEDan algunas mesas libres)y el mozo se mostr\xF3 siempre amable y atento. Pero eso si, la comida dej\xF3 mucho que desear. Ped\xED un \"t\xE9 del atardecer\" (t\xE9 o caf\xE9 con leche, acompa\xF1ado con tostados mixtos; tostadas con manteca, queso, y dulces varios;un trocito de pan dulce; un scon; y dos medialunas), del cual puedo decir que:\r\n\
      -las medialunas estaban secas (probablemente fueran del dia anterior))y no ten\xEDan sabor;\r\n\
      -las tostadas estaban gomosas (estas seguramente fueran del dia anterior);\r\n\
      -el pan dulce estaba duro (\xEDdem);\r\n\
      -el scon fu\xE9 lo \xFAnico que encontr\xE9 realmente sabroso (pero esto seguramente se deba a que es seco de por si).\r\n\
      \r\n\
      En definitiva, un hermoso lugar. Ciertamente vale la pena visitarlo, pero como museo, no como confiter\xEDa."
    date: 09-09-2007
