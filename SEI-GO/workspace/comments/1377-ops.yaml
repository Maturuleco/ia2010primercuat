    text: "El Tortoni deber\xEDa ser una visita obligada para cualquier porte\xF1o. Dentro se respira historia, y uno por el solo hecho de estar se siente parte de ella. Gastronomicamente hablando la carta es similar a la de cualquier cafeter\xEDa a tono, el servicio muy digiligente, con una buena cantidad de meseros de oficio atentos. Y el caf\xE9 es a la vieja usanza. La ambientaci\xF3n no tiene desperdicio, con stant de regalos y souvenirs incluido. Excelente para tomar la merienda una tarde de estas de invierno."
