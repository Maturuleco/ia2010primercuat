    text: Historico lugar de buenos aires. Nunca fui a comer (almuerzo/cena), siempre a tomar chocolate con churros, y son muy bueno. El chocolate es exelente y los churros frescos (me gustaria que fueran rellenos, pero son ricos igual). La ambientacion es espectacular, pero es un poco ruidoso. Siempre hay mucha gente y es muy posible qu haya que hacer cola en la entrada. Siempre recomendable para pasar un rato y obviamente lugar imperdible para turistas.
