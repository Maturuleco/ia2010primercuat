    text: "Siguiendo de gira con Roxana, decidimos entrar a Morelia. \r\n\
      Llegamos a las 23.00 esperamos 5 minutos y nos ubicaron. El local est\xE1 casi lleno. Referente a la ambientaci\xF3n me gust\xF3 como est\xE1 armado, con velas en las mesas, poca luz, m\xFAsica de fondo suave, bien de pareja tranqui. \r\n\
      Ambos pedimos pastas con salsa ros\xE8: ella rellena de salm\xF3n y ciboulette y yo rellena de ricota de cabra con tomates secos. En mi caso aclar\xE9 al mozo que lo traiga con poca salsa ya que no me gusta los platos inundados de salsa en donde nada la pasta. Verdaderamente mi plato muy sabroso, en la justa medida, bien servido ($20 promedio el plato). Acompa\xF1amos la comida con una gaseosa y un jugo de naranjas. De postre ped\xED mi prefereido: volc\xE1n de chocolate el cual estaba muy bien preparado con dos caf\xE9s. La atenci\xF3n del mozo fue correcta y bueno como \xFAnico problema de la zona es el estacionamiento que tanto cuesta. \r\n\
      Total que gastamos: $ 81.- comiendo sencillo, lo dejo a su criterio."
    date: 02-09-2007
