    text: "Fuimos a este restaurant porque en la rosadita hab\xEDa mucha gente y no quer\xEDamos esperar en el fri\xF3 del invierno. nunca nadie de nosotros hab\xEDa ido as\xED que nos arriesgamos. la comida es excesivamente cara, pedimos una fondi\xFA de queso para 4 personas y nos la cobraron 240$. lo peor es que la fondi\xFA era escasa!. el queso se termino en 5 minutos. la fondi\xFA traia dos canastos enormes de pan y muy poca salchicas, champiniones, etc. era una salchica cortadita, 5 champiniones, un tomate cherry cortado en trositos. una verguenza. nunca mas vos a volver!. la cuenta nos puso a todos de mal humor."
