    text: "La carta esta buena, buenos sanguches, aunque faltarian algunas opciones menos \"vegetarianas\", y buenos principales. Al sanguche de bondiola quiz\xE1 le pondria otro pan, el que viene queda muy durito al tostarlo. Vienen con unas papitas muy buenas.Los jugos est\xE1n muy ricos y los traen en una jarrita rendidora. Lindos detalles. La cocina un poco lenta, casi 25 minutos sin estar el lugar lleno y la atenci\xF3n fue correcta. En general es un lugar para volver, esta bueno que abran de corrido."
