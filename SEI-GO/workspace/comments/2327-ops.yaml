    text: "Muy buena cantina tradicional. Los fucciles son de los mejores que com\xED en buenos aires, recomendable pedirlos con tuquipesto, abundante queso rallado y guarnici\xF3n de albondigas (albondigas cada dos personas). El dato de color es que los amasan en la puerta, a la vista de todos. \r\n\
      \r\n\
