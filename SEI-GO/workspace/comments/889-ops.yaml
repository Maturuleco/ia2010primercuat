    text: "Lo mejor que tiene sin lugar a dudas es el lugar, y los videos que pasan toda la noche. Los viernes los men\xFAes son fijos con algunas pocas variantes, siendo as\xED la comida debiera ser muy superior a lo que es. Las supremas estaban fr\xEDas y la salsa de cuatro quesos era una salpicada que daba pena. La atenci\xF3n merece un cap\xEDtulo aparte. La camarera un desastre, te saca los platos sin que hayas terminado y ni pregunta, tuve que correrla para que me devuelva mi postre.\r\n\
      El ambiente es bueno, pero la atenci\xF3n un desastre, una pena porque podr\xEDa ser un buen lugar.\r\n\
      Con reserva siempre."
