    text: "Como en Piola bastante seguido, y sigo afirmando que es la verdadera pizza italiana, y yo soy italiana, hace un a\xF1o solo me mude en Argentina y la de Piola, tanto por el tipo de masa, el tipo de coccion y los ingredientes, es la que mas se acerca a la pizza que se come en mi pais.\r\n\
