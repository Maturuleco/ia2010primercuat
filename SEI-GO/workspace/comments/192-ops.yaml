    text: "Les envio una copia del reclamo que publique en la p\xE1gina de PIZZA PIOLA, para que no pasen un mal rato con la mala atenci\xF3n y falta de educacion de sus camareros. Espero les sea \xFAtil:\r\n\
      Buenas tardes. Fu\xED invitado por la cia TAM al evento que realizaron en el d\xEDa de ayer (04/07/07) en vuestro restaurante. Desde hace unos a\xF1os estoy coordinando todos los viajes de los funcionarios de NACIONES UNIDAS en Argentina, y fu\xED acompa\xF1ado por uno de ellos a este evento.\r\n\
      Estuvo todo muy bien y divertido como es costumbre en ese restaurante, pero notamos que el servicio de los camareros estaba algo desbordado, ya que cuando les solicitabamos cubiertos, servilletas, etc, no respondian a los pedidos, o nos decian que lo traian y no lo hacian.\r\n\
      Por tal motivo, en un momento consulto con uno de ellos donde pod\xEDa conseguir hielo, y me informan que frente a la caja pod\xEDa conseguirlo. \r\n\
      Cuando regreso a mi mesa, en tono de broma le digo a las personas que me acompa\xF1aban que desde ese momento, todo el servicio era autoservice. Una de las camareras (tenia una tonada espa\xF1ola, delgada, de pelo negro, corto casi hasta los hombros, no le pude preguntar el nombre) inmediatamente se me acerco y me dijo en un tono muy grosero: \r\n\
      \"No entiendo por que se quejan, les estamos dando de comer y tomar gratis, deberi\xE1n tener un poco de paciencia\"\r\n\
      Le respond\xED que ella ni Piola nos \"estaba dando de comer gratis\", si no TAM, y que debia limitarse a atendernos. Siguio respondiendome de la misma manera grosera, hasta se retiro riendose en tono burlon.\r\n\
      Durante lo que nos quedamos en el evento, nos trato con indiferencia y con algunas burlas cuando pasaba cerca mio. \r\n\
      Lamento enormemente este episodio, porque ibamos predispuestos a pasar un momento distendido y la actitud de esta empleada del restaurante, hizo que no solo nos retiraramos antes de lo previsto, si no de tomar la decision de no regresar a cenar como lo hacemos asiduamente.\r\n\
      Me llama mucho la atenci\xF3n que cuando voy a cenar y abono con dinero propio, la atencion es buena, y no percibo ningun tipo de descortesia por parte del personal.\r\n\
      Este episodio del d\xEDa de ayer, no habla muy bien del servicio y \"resta\" al marketing al que uno esta acostumbrado a recibir de parte de Piola\r\n\
      Espero que puedan solucionar este inconveniente, para que alg\xFAn futuro comensal no pase el mismo \"mal rato\" que tuve que pasar yo.\r\n\
      Atte,"
    date: 04-07-2007
