    text: Tuve la suerte de dar con este lugar en el momento indicado.Es una asociacion de jovenes que cada tanto hacen una noche de tapas con tablao y banda flamenca de jovenes de la misma asociacion (hechas por ellos y servidas por ellos  mismos tbn) y cada 6 meses se hace un evento similar pero en el que invitan a un o una bailaor que no es de la asociacion.... y yo cai justito ese dia...El lugar es un tipico patio andaluz muy pintorezco y se nota que es un club social de la comunidad porque estaba lleno de familias enteras. Las tapas estaban buenas pero nada del otro mundo.No se pierdan este evento
