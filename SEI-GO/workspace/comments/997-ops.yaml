    text: "Un lugar apuntado al turismo, pero no por eso deja de ser agradable. Un poco cara la cerveza 15 pesos una lata (mal lo de la lata). Los shows Flamenco y rock muy divertidos. El ambiente muy lindo con algunos toques que hacen acordar a una Pulperia (a\xF1o 2008 porsupuesto), Las rabas ricas pero le faltaban crocante lo mismo que a las Papas Fritas. La hamburguesa muy buena!Casera de 200 gramos. Para terminar la Camarera fue muy buena en su servicio, rapida, simpatica pero bajo puntos cuando al pagar con Tarjeta me dijo si la queria incluir. En Argentina no se acostumbra a solicitar el Tip."
