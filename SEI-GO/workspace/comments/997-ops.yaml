    text: "Realmente me sent\xED estafado. Este lugar es representativo de muchos lugares (que por eso estan vac\xEDos): Cobrar mucho, ofrecer poco. Si bien la calidad de la pizza no era mala, la cerveza estaba aguada (directamente rebajada con agua). La promocion era de 1 pizza de muzzarela con una jarra de 2 litros de cerveza tirada a 35 pesos, y era lo m\xE1s barato. La jarra se consumi\xF3 toda al llenar 4 chops de 330 dl , o sea que la jarra tenia en realidad MENOS de 1 litro y medio. \r\n\
      La pizza estaba picante y no era realmente \"grande\" de hecho con 5 porciones me qued\xE9 con hambre. \r\n\
      Un amigo pidi\xF3 un filet de merluza y le cobraron 18 pesos!!!, le cobraron cubierto y ni siquiera le sirvieron pan!.\r\n\
      El lugar esta bueno, pero nada del otro mundo.\r\n\
      El mozo estaba en otra y eso que no hab\xEDa mucha gente.\r\n\
      Habia una \"picada\" (consistia de 12 platitos bien chiquitos) a una \"m\xF3dica\" suma de 38 pesos.\r\n\
      Realmente el lugar no es \"malo\" pero es caro lo que se cobra en funci\xF3n de lo que se ofrece."
