    text: "Est\xE1 ubicado en una esquina tranqui de Palermo Holywood. Tiene onda \"Manhattan hot spot\" mezcla con minimalismo de los 90 m\xE1s un furete \"touch\" japon\xE9s, todo muy bien amalgamado. Reinan los detalles chic-ex\xF3ticos, tipo el Sr negro muy elegante que abre la puerta, los \xE1rboles gynko plantados en la vereda, el uniforme de los mozos con onda tortugas ninja, la madera lustrada japonesa de las mesas y las sillas, el colorido dise\xF1o su web-site, etc., etc.; todo muy \"cool\" y muy \"fashion\". Yo llam\xE9 para hacer una resera de una mesa para 2 personas, a las 8hs de la ma\xF1ana del mismo jueves en que fui a comer por la noche a este rest\xF3. Fue una lucha verbal conseguir una mesa, dado que por todos los medios, el franchute que me atendi\xF3, nos queria hacer sentar en el \"kaiten\", que es un sushi bar, o sea sillas dispuestas a lo largo de una cinta transportadora por las cual van rotando los distintos platos de sushi (tipo aeropuerto cuando uno recolecta las valijas despu\xE9s de un vuelo), lugar donde obviamente no hay ninguna intimidad para conversar en pareja. Al llegar, a pesar de tener reserva con mesa confirmada, la recepcionista volvi\xF3 a tratar en encajarnos en el bendito \"kaiten\", hasta que ante mi insistencia, el franchute  le dijo que nos llevara a una mesa. Lamentablemente nos dieron la peor mesa en la planta baja, situada al final del rest\xF3, en la cual yo qued\xE9 mirando la pared toda la noche, o sea que cada tanto ten\xEDa que dar un giro de 180 grados con mi silla para tratar de disfrutar un poco el \"ambiance\".  La comida es MUY rica, est\xE1 muy bien preparada y creativamente presentada. Fue mi primera experiencia con la \"cuisine frapanese\". Yo com\xED el Teppanyaki de frutos de mar (uno de los cuales eran langostinos) y una guarnici\xF3n de vegetales exquisita. Me pareci\xF3 riqu\xEDsimo y muy bien presentado en un plato triangular. Yo no como grandes volumenes de comida, as\xED que a m\xED el tama\xF1o de la porci\xF3n me satisfiso, pero reconozco objetivamente, que era muy escasa. No as\xED en cambio, el salm\xF3n en croutes de parmesano con tofu grillado y salsa T\xF2 al aceite de trufa que pidi\xF3 la persona que estaba conmigo, el cual tambi\xE9n estaba delicioso, espl\xE9ndidamente presentado y en cantidad suficiente. Luego, siguiendo los consejos leidos aqu\xED, ped\xED de postre el fondant (volc\xE1n) de chocolate semiamargo con helado de maracuy\xE1 y espuma de lavanda. Estaba rico, pero no es nada del otro mundo, no es para desmayarse, ni para ponerse a gritar de placer, ni nada por el estilo...:-). Es m\xE1s, me gust\xF3 m\xE1s el helado de maracuy\xE1 (porci\xF3n muy chica) y la espuma de lavanda (ultra-m\xEDnima en tama\xF1o) que el volc\xE1n de chocolate (tama\xF1o normal) en s\xED.  Tienen una buena variedad de t\xE9s, de los cuales el de frutos rojos me pareci\xF3 b\xE1rbaro y muy bien presentado en una tetera y bandeja haciendo juego, amorosas. El servicio es MUY bueno, el ma\xEEtre que se ocup\xF3 de nuestra mesa era otro franc\xE9s con onda \"La Bourgogne\", con el mismo estilo \"tr\xE9s chic\", amabil\xEDsimo y muy profesional, conocedor de su metier. Los mozos en general son j\xF3venes, apurados y amables.  Mi Teppanyaki me lo sirvieron tibio casi fr\xEDo, se los hice notar, y enseguida corrigieron el error.  El piso de arriba (que conoc\xED cuando sub\xED a para ir al toilette) me pareci\xF3 m\xE1s tranquilo, con una decoraci\xF3n m\xE1s despojada. Los ba\xF1os muy modernos, con una linda decoraci\xF3n y limpios. Lo \xFAnico que me pareci\xF3 medio rid\xEDculo en este rest\xF3, es que la sillas en su af\xE1n de ser \"hip\" y ultra modernosas, no se pueden mover. Es imposible sentarse y deslizar la silla hacia abajo de la mesa como uno hace normalmente para sentarse a comer. Pesan una tonelada, no tienen cuatro patas sino una base de metal redonda, giratoria, pesad\xEDsima, que tiene que venir el mozo a explicarle a uno como hacer para poder acomodarse. Hab\xEDa un se\xF1or mayor sentado atr\xE1s m\xEDo, en otra mesa, a quien tuvieron que venir 3 personas a asistirlo cuando se tuvo que parar, para poder deslizar su silla. El rest\xF3 en general es fant\xE1stico, pienso volver con todo gusto, porque es el prototipo del lugar para comer que a m\xED me encanta, dado que con su onda \"hip - hot spot - rest\xF3 \"boutique\"\" eleva a Buenos Aires al nivel de las mejores cuidades del mundo. Tr\xE8s bien fait!"
    date: 16-07-2009
