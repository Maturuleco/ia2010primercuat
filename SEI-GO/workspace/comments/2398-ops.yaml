    text: "Ambientaci\xF3n mediocre (buscaron crear algo \"agradable\" con pocos recursos). La iluminaci\xF3n es p\xE9sima. Un restaurant (y menos uno caro) NO PUEDE usar luces ahorradoras a tres metros de altura de los comensales.\r\n\
      La comida, mala y desabrida: el \"cordero patag\xF3nico\" estaba arrebatado. Pedimos que lo cocieran m\xE1s dos veces y una tercera, que cambiaran la pieza porque ya era incomible (NO nos lo ofrecieron ellos). Una de las guarniciones parec\xEDa rancia. El resto, insulso. Todo escaso.\r\n\
      Las gaseosas (caras) son \xA1de m\xE1quina! (sin gas y diluidas).\r\n\
      La moza hizo lo que pudo, pero sin ganas."
