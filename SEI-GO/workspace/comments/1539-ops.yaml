    text: "En San Cayetano todo parece exagerado, menos el precio. Los tostados de jam\xF3n y queso desbordan del plato, los licuados de frutas ocupan dos vasos inmensos, los mozos derrochan simpat\xEDa y hospitalidad, las mesas se vuelven multitudinarias y familiares... Entre lo negativo est\xE1 el gran bullicio y el calor, que en horas pico se vuelve agobiante en las mesas m\xE1s internas. El lugar no es para una cita rom\xE1ntica, pero s\xED es muy recomendable para ir con familia y amigos. Muy buen precio y un trato \"como en casa\", una rara avis para esa zona de Belgrano."
