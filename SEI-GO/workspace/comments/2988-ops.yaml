    text: "Fuimos 2 parejas. La atenci\xF3n fue de 10 puntos!! Se nota cuando un lugar es atendido por sus due\xF1os. El sushi -todo salm\xF3n- de 30 piezas estaba muy rico (lo compartimos entre 2 personas y quedamos m\xE1s que satisfechas). Pedimos 2 platos tradicionales m\xE1s (uno al wok). Para destacar, Miguel (el chef) se acerc\xF3 a nuestra mesa cuando nos serv\xEDan para ense\xF1arnos c\xF3mo se debe saborear correctamente el sushi. Se tom\xF3 casi 10 minutos para indicarnos c\xF3mo se debe degustar correctamente cada bocado para que pudi\xE9ramos apreciar el verdadero sabor japon\xE9s. Pedimos adem\xE1s 2 botellas de vino rosado m\xE1s 2 de agua mineral y compartimos todos un helado de crema americana cubierto de masa frita para sacarnos el gusto. Gastamos en total $45 por persona. Conclusi\xF3n: si nunca comi\xF3 sushi y quiere probarlo, vaya a este lugar porque en cualquier otro lugar de buenos aires, le saldr\xE1 mucho m\xE1s caro.\r\n\
      El lugar es peque\xF1o porque los due\xF1os quieren conservar ese clima \xEDntimo. Hay que reservar con tiempo."
