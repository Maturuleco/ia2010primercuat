    comida_rank: excelente
    text: "Obviamente la onda es m\xE1s bar after office que restaurant, as\xED que si se est\xE1 buscando un lugar tranqui para comer y charlar, ni lo piensen; pero la verdad es que se la pasa muy bien, la m\xFAsica es buen\xEDsima, los nachos son gloriosos, y la atenci\xF3n es muy cordial (atenci\xF3n: lo recomendable es irse al piso de arriba, en el subsuelo probablemente haya m\xE1s gente y la cosa sea distinta). Para pasarla bien en grupo."
