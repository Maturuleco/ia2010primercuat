    text: Es un buen bar, tipico para un after office semanal, mucha gente en traje, muchos estudiantes extranjeros que viven en el pais, es un ambiente raro. Obviamente la comida no pasa de muy buenas hamburguesas, alitas de pollo, cervezas, tragos y demas, pero si bien "la carta" es simple, todo lo que comi fue de excelente calidad, las hamburguesas eran caseras, bien contundentes, las papas muy ricas, y dentro de todo a un precio normal. Recomendable para el oficinista que quiere comer rico y bien, o para salidad pre boliche de fin de semana.
    date: 25-06-2010
    user: http://mi.guiaoleo.com/members/32359
