    text: "La comida no es elaborada ni hay mucha variedad pero muy buena (recordar que es m\xE1s bar que restaurant). Es m\xE1s recomendable para ir al mediodia ya que es bebida libre a $15 las mujeres y $20 los hombres si no me equivoco, e incluye un plato de comida. La hamburguesa es gigante, bien completa, y los nachos como las papas con salsa, excelentes.\r\n\
      Lei que muchos se quejaban del humo del lugar, hay un sector fumadores, y otro sector no fumadores, que incluso en mi opini\xF3n es m\xE1s lindo."
