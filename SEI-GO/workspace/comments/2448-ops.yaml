    text: El lugar esta bueno como para ir a tomar algo con amigos y picar unos anchos con queso que vienen bastantes y con queso derretido arriba y estan muy buenos o unas alitas de pollo. Tiene la particularidad que hasta cierto horario las mujeres tiene cerveza gratis y otra cosa a destacar es que el happy hour es bastante extenso. La atencion es correcta y quizas lo unico que mejoraria es la musica ya que a la hora que fui practicamente no se escuchaba ninguna musica de fondo.
