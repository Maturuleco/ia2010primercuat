    text: "Estando tan cerca de mi casa, no me hab\xEDa decidido a ir. Finalmente el s\xE1aado al mediod\xEDa me acerqu\xE9 para ver qu\xE9 onda con este lugar. Y no me defraud\xF3. La carta del mediod\xEDa es breve y abundan los sandwiches, las ensaladas y algunos woks (tambi\xE9n hay dos platos calientes del d\xEDa que figuran en la pizarra). Com\xED una ensalada que ten\xEDa de todo y result\xF3 abundante. Me tientan los postres as\xED que opt\xE9 por la mousse de maracuy\xE1 que estaba exquisita. Tengo ganas de volver, me lo han recomendado para ir a merendar. Quiz\xE1s no sea un lugar barato pero es de buena calidad y tiene una excelente atenci\xF3n"
