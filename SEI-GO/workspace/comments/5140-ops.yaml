    text: "Fuimos 3 tentadas por los buenos comentarios en distintos medios y nos defraud\xF3 ampliamente. La atenci\xF3n fue mala; si bien los mozos eran simp\xE1ticos, se pasaban la pelota entre tres y no nos tra\xEDan los pedidos. Los platos tienen nombres muy rimbombantes para lo que ofrecen, en porciones muy chicas. Pedimos dos tapeos para tres, que ten\xEDa algunas cosas muy ricas y originales,otros eran simplemente un escarbadientes con un pedazo de tomate, uno de queso y una hojita de albahaca. Muy caro para lo que comimos, m\xE1s de $75 por persona pidiendo comida para dos, siendo tres personas."
