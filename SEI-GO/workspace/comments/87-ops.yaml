    text: "La verdad es que me acerque a Yuki con una expectativa medida, sin pensar que iba a sobresalir de la media de Buenos Aires, basado en los comentarios que habia leido sobre el lugar aqui.  Y tengo que decir que Yuki me sorprendio muy gratamente.  Hasta ahora, el mejor sushi que probe en Buenos Aires.  Aunque vale la pena indicar que este es un sushi tradicionalmente japones, nada de fusiones estadounidenses o argentinas.  Y en esta linea, es uno de un pu\xF1ado de lugares que hacen un producto autenticamente japones en Buenos Aires.  Otros que valen la pena mencionar son Shogun, Miyako y el comedor Nikkai.\r\n\
      \r\n\
      Yendo a lo que comimos, la variedad de pescado es superior a cualquier lugar en que haya comido antes en Buenos Aires, ademas del ya comun salmon rosado, pudimos degustar besugo, camaron, calamar, trilla, caracol de mar, y lenguado.  Si bien ya en otras ocasiones habiamos probado todos estos pescados y mariscos, fue nuestra primera vez comiendo trilla y caracol de mar (al menos en formato de sushi).  Todo en extremo fresco y sabroso.  Altamente recomendado y el precio esta en el rango de otros lugares de similar nivel."
