    text: "Fuimos 3 personas por primera vez al tatami, nos descalzamos y comimos hasta que nos saciamos. El tatami es impresionante, cuando se cierra la puerta corrediza uno se transporta a las pel\xEDculas de Jap\xF3n. La comida -como siempre- excelente, tanto la fr\xEDa como la caliente. La atenci\xF3n de los mozos, incre\xEDble. Si uno pregunta, siempre recomienda favorablemente. El respeto y la atenci\xF3n est\xE1n siempre presentes. \r\n\
