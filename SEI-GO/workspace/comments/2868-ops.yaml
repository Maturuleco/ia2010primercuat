    text: EL servicio fue lo primero que me altero. Tardaron horas en sacar una parrillada para tres personas y no puedo explicar lo que tardaron en armarme la mesa. En el interin me robaron la cartera y el resto no se hizo responsable de nada, no me dio una solucion. Los mozos hicieron lo que pudieron, pero estaban desbordados. Cuando, despues de una hora y media, llega mi comida, el pollo estaba crudo. Tal vez, fue mala suerte, pero fue uno de los peores servicios que recibi en mucho tiempo. El resto de la comida zafaba y el ambiente, en general, no era malo. Igual, no lo recomiendo para nada.
