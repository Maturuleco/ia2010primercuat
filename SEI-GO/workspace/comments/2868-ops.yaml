    text: Llegamos al lugar teniendo en cuenta la cantidad de buenos comentarios, pero lo cierto es que nuestra experiencia fue malisima. Habia solo dos mesas ocupadas, lo cual nos llamo la atencion pero de todas formas entramos. Pedi el lomo envuelto en jamon serrano que era el recomendado y me lo trajeron crudo (no jugoso), le pedi al mozo que lo cocinara mejor, a los diez minutos nuevamente volvio crudo por dentro y arrebatado por fuera, volvi a pedir que lo calentaran y el lomo llego en estado lamentable y por supuesto que seguia crudo. Ni hablar de que el jamon serrano era jamon cocido, detalle menor. En definitiva de terror, definitivamente el peor lugar al que fui a cenar en los ultimos tiempo.
