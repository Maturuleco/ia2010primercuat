    text: "La experiencia que tengo del lugar (sin haber probado otras comidas de all\xED) creo que es la mejor que pod\xEDa haber tenido en Utop\xEDa: la picada \"Ut\xF3pica\". Fuimos en varias oportunidades junto a mi novia, en aquellas ocasiones que dese\xE1bamos comer una buena y abundante picada, y consideramos que \xE9ste es uno de los mejores lugares en la zona para disfrutar particularmente aquella que se denomina Ut\xF3pica. Adem\xE1s el precio es accesible teniendo en cuenta la cantidad de los \"ingredientes\" y la calidad de los mismos. \r\n\
      Un comentario anexo: la \xFAltima vez que fuimos directamente all\xED, al ver la picada de los comensales asistentes, decid\xED no quedarme, particularmente porque la misma conten\xEDa papitas y aceitunas entre otros ingredientes que considero no aptos para una picada \"de verdad\". Sin embargo, las veces que me detuve all\xED, tuve una buena experiencia. Un simp\xE1tico lugar informal para disfrutar con amigos o pareja, de cervezas y una picada interesante. \r\n\
      En este sentido es recomendable."
