    text: Lugar nuevo del cual habia escuchado hablar bastante bien, decidi conocerlo, fui a visitarlo con un amigo un sabado por la noche.Estaba completo, pero la espera se hizo corta, ya que nos ofrecieron aguardar en unos sillones donde tomamos unos cocktails. El lugar es muy lindo, nos sentamos en una mesa en la terraza calefaccionada que tienen. pedimos recomendaciones al parrillero y no fallo... la comida fue excelente y el servicio muy bueno.Muy linda experiencia en el Grill/Parrilla de este restaurant que tiene 2 lugares mas a menos de 30 mts!!!!.Volveria sin pensarlo...recomendable
