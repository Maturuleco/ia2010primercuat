    text: "Otro restaurante top de la zona de influencia japonesa en Balvanera, junto a Nihonbashi y Yuki. Es un lugar perfecto tanto para ir en pareja como con amigos, dado que las mesas estan separadas por unas cortinas y da una buena privacidad. Los platos son muy delicados y originales, como la ensalada de berro hervida con salsa de s\xE9samo. Y el servicio, impecable. Para ir una y otra vez."
