    comida_rank: excelente
    text: "Muy tradicional, tanto el servicio como el espacio, especialmente las mesas apartadas donde uno se sienta en el piso, sin zapatos. Muy buen ambiente, aunque me llam\xF3 la atenci\xF3n que no hubiera m\xFAsica. Los platos son excelentes y la atenci\xF3n muy buena tambi\xE9n. Muy rico sake. Lo malo fue que trajeron todos los platos por separado, con mucho tiempo entre uno y otro. Pero vale la pena ir a disfrutas verdadera y tradicional comida japonesa en un ambiente bien japon\xE9s.    "
