    comida_rank: excelente
    text: "El lugares es muy lindo, concerva la tradicion japonesa, y ayuda mucho la gente que lo atiende; la atencion es muy buena, a veces tardan entre plato y plato pero es entendible, debido a que el sushi se hace en el momento y el pescado que sirven es siempre muy fresco. Vamos siempre para el cumple a\xF1os de mi hermana, y realmente nos agasajan con muy buena onda. Lo que si, reserven, sino el casi imposible. 100% recomendable"
    date: 22-05-2007
    user: http://mi.guiaoleo.com/members/11021
    ambiente_rank: excelente
  - servicio_rank: excelente
    comida_rank: excelente
    text: "Hace varios a\xF1os que vamos con familia o amigos y realmente siempre ha conservado el mismo nivel de calidad. Es un restaurante japon\xE9s tradicional, no hay nada fashion. Tal es as\xED que la comunidad japonesa est\xE1 presente siempre, nos tratan con calidez y nos hacen sentir c\xF3modos. Generalmente vamos al reservado en el piso y esto es un factor m\xE1s para distenderse y disfrutar de la buena comida. Quiz\xE1s un factor a tener en cuenta son las medias porciones que son abundantes, pues para ello el precio es la mitad que una porci\xF3n y en general en los dem\xE1s restaurantes de Buenos Aires, las medias porciones cuestan entre un setenta y ochenta porciento de la porci\xF3n original."
    date: 23-02-2007
    user: http://mi.guiaoleo.com/members/13284
    ambiente_rank: excelente
  - servicio_rank: muy bueno
    comida_rank: excelente
    text: "Aqu\xED com\xED una selecci\xF3n de platos japoneses: sopas, sashimi de salm\xF3n rosado y lenguado, tempura perfecto de langostinos y verduras, platitos delicados de pickles, brochetes de pollo, carne, trozo de salm\xF3n asado a punto exacto y flan de jengibre. Todo de muy buena calidad. Es un men\xFA de degustaci\xF3n muy completo, que vale ciento veinte pesos para dos. El sake se paga aparte. Un lugar sencillo, caro, del cual se va uno completamente satisfecho en cuerpo y alma. Lo mejor es ir a un privado."
