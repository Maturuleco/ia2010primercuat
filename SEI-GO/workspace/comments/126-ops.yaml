    text: "No soy habitu\xE9 del pescado. Odio el sushi. La \xFAltima vez que com\xED comida japonesa fue hace 17 a\xF1os. \r\n\
      Para darle un gusto a la familia en lugar de ir a comer a un lugar \"de sushi\" prefer\xED ir a un lugar tradicional, sin show business. \r\n\
      Sal\xED reconfortado. El hecho que haya muchos japoneses significa que los que valoran ese tipo de cocina clasifican bien el restaurante.\r\n\
      M\xFAsica japonesa de fondo y muy bien y respetuosamente atendidos por japoneses."
