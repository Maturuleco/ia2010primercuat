    text: "Eleg\xED este restaurante para pasar la Cena de San Valent\xEDn despu\xE9s de mirar las recomendaciones en la Gu\xEDa \xD3leo. Fui con muchas expectativas y el lugar me defraud\xF3 en muchos niveles. \r\n\
      Primero, si bien tienen una interesante selecci\xF3n de vinos propios, hab\xEDa s\xF3lo un blanco y un tinto disponible para comprar por copas. Me desilusion\xE9 porque yo cre\xED que lo interesante de un lugar as\xED es poder probar mas de un vino. Aparte, cuando pedimos los platos yo le ped\xED a nuestra moza si nos pod\xEDa recomendar alg\xFAn vino y no supo que decirnos. No estaba entrenada como corresponde a un local as\xED.\r\n\
      Segundo, la atenci\xF3n fue regular, tanto a nosotros como a toda la gente alrededor nuestro. Hab\xEDa pocas mozas por la cantidad de comensales que hab\xEDa en el restaurante. Por suerte, como llegamos temprano, nuestros platos salieron r\xE1pido, pero hab\xEDa una pareja al lado nuestro que estuvo treinta minutos para que le tomen la orden y encima se la trajeron separada.  \r\n\
      Nuestra moza tir\xF3 no una sino dos copas de vino en la mesa al lado nuestra (suerte que eran dos parejas diferentes). Todo problemas por el apuro y la falta de personal. \r\n\
      Tercero, la comida no era lo que promet\xEDa. El lomo que ped\xED sale 27 pesos y lleg\xF3 sobrecocido. A todo le faltaba saz\xF3n (no hablo de sal, hablo de gusto) y estaba hecho de manera mediocre. Definitivamente no era un plato de 27 pesos. El pan era duro (parec\xEDa del d\xEDa anterior) y el flan, si bien era rico, era poco por ser de 7 pesos. \r\n\
      Dos positivas: los caf\xE9s salieron bien y la m\xFAsica estaba a un nivel en el que se pod\xEDa hablar.\r\n\
      Despues de gastar cincuenta por persona con vino y comer de manera regular, decidimos con mi marido no volver ni recomendarlo. Una pena. La idea es muy buena."
