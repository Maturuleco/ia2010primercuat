    text: "Para ser s\xE1bado a la noche, la atencion fue m\xE1s que cordial y r\xE1pida, con copa de bienvenida. Las bruschettas correctas y ricas, pero resultaron muy parecidas en sabor a lo que uno hace en su casa, por el precio que tienen esperaba una vuelta de tuerca m\xE1s. Lo bueno: Los \xF1oquis rellenos muy buenos, con buena temperatura, y con hongos en serio. Lo malo: de un plato excelente como los lomos que vienen con risotto y mil hojas (recomendable) lleg\xF3 todo pasado en 10 minutos. Ergo, la carne estaba un tanto seca, el risotto un tanto apelmazado, y el milhojas sin crema, resultando algo soso y seco. Verificando con el men\xFA, estaban todos los ingredientes prometidos -no pocos- del plato, lo que no es detalle menor hoy d\xEDa. Los vinos de la bodega propia muy buenos, con  excelente relacion precio calidad. El champagne \"Signum\" sin ser \"premium\", no le envidia nada a similares de precios algo mayores. El ambiente muy bueno. A pesar del error con la carne le voy a dar otra oportunidad, esperando no se repita, ya que me gust\xF3."
