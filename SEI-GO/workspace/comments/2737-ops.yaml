    text: "Existen pocos lugares para ir a disfrutar de una cena de comidas regionales norte\xF1as. El ambiente es acogedor. Luces sin demasiado brillo. Manteles blancos y rojos. Y principalmente la atenci\xF3n de los propios due\xF1os. En cuanto a la comida, las empanadas son muy ricas. La masa es suave ni h\xFAmedas ni hojaldrosas. Est\xE1n servidas en bandejas rect\xE1ngulares de madera. En cuanto al locro, es destacable la sensaci\xF3n posterior de haber comido y que la comida no caiga pesada. Carne, maiz, chorizo colorado. La humita en chala, tambi\xE9n, merece una recomendaci\xF3n. Un postre, las \"brevas en almibar\". Para el amante de las empanadas es el lugar ideal."
