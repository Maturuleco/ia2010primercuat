    text: "Fui con una amiga porque le hab\xEDan sugerido el espect\xE1culo de un folklorista de Tilcara que se presentaba. Dados los bajos puntajes nuestras expectativas del lugar no eran muy optimistas pero por suerte no confirmamos nuestras temerosas sospechas. La comida me pareci\xF3 muy buena (muy sabroso el guiso de lentejas y el postre de bizcocho de quinoa, un hallazgo!) y gracias a la muy simp\xE1tica atenci\xF3n del mozo pudimos disfrutar de una linda copa de vino, una cena bien norte\xF1a, especial para invierno y un buen espect\xE1culo de homenaje a la Pacha Mama. Recomendable en su rubro"
