    text: "El lugar es muy lindo, sobre todo al mediod\xEDa que hay menos gente y no hay que soportar a los mariachis (anteriormente fui por las noches y fue muy duro). La carta es buena en variantes (todas mexicanas) pero suavizadas para el paladar argentino, no destaca pero tampoco es mala. El precio me pareci\xF3 alt\xEDsimo para el nivel de comida, fundamentalmente por los postres que son 5 opciones no muy elaboradas a no menos de 30$ cada una. El servicio leeeeento pero atento. No llega a ser malo pero no es para recomendar."
