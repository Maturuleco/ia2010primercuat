    text: "Como descendiente de familia armenia siento verg\xFCenza ajena. Es una estafa. La comida la elabora alguien que no tiene la menor idea de c\xF3mo se preparan estas recetas. El lugar est\xE1 bien ambientado, pero aunque es grande, hay much\xEDsimas mesas que hacen que estemos unos sobre otros. \r\n\
