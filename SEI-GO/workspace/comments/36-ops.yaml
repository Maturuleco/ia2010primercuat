    comida_rank: mala/regular
    text: "Este lugar fue una verdadera estafa en varios aspectos: \r\n\
      1) No nos aceptaron los cupones que publican en  Clar\xEDn (comen 2, paga 1) aludiendo a que los mismos deb\xEDan informarse al momento de la reserva telef\xF3nica (totalmente violatorio de la Ley de Defensa del Consumidor, ya que en los cupones no se informaba de ello).\r\n\
      2) Se nos facturaron $25 por botella de litro de cerveza Isenbeck (el mismo precio que nos cobraron por el vino Latitud 33 de Chandon). Dicho precio no figuraba en la carta y ante el reclamo, fuimos tratados de muy mala manera, hasta que finalmente nos devolvieron parte del importe de las cervezas.\r\n\
      3) La comida, consistente en picadas t\xEDpicas fr\xEDas y calientes que circulan libremente, dej\xF3 mucho que desear en cuanto a su calidad y sabor.\r\n\
      4) A trav\xE9s del precio del tenedor, se aduce que se est\xE1 cobrando un show, que en mi opini\xF3n es de mediocre para abajo."
