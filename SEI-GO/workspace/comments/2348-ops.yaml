    text: "Hace ya unos 5 \xF3 6 a\xF1os que prob\xE9 sushi por primera vez y fue en un Itamae. Fue una buena experiencia por tratarse de la primera. Recuerdo que el libre costaba apenas $29. tuve la suerte de probar en muchos lugares m\xE1s y volver hace poco con un grupo de amigos. Casi podr\xEDa afirmar que se trata del mcDonalds de los sushis. Las piezas no parecen hechas en el momento y a mano. Los sabores se confunden. Sinceramente me pareci\xF3 regular, sin nada para destacar excepto el ambiente, la iluminaci\xF3n y la musica del local.\r\n\
      El precio, sin dudas muy elevado para la calidad de lo ofrecido."
