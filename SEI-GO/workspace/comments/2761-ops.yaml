    text: "Un abismo con el de Libertador!. Hay que mejorar notamblemente el servicio de los mozos. Como entrada pedimos las vieyras gratinadas. LLegaron fr\xEDas y luego de efectuar la queja, retornaron con un \"toque de calor\". Los langostinos...eran cabezas hervidas con un pobre y reseco cuerpecillo del mencionado marisco.El risotto, estaba pasado de punto y le faltaba gusto. Lo mejor fueron las croquetas de espinaca. En cuanto al vino, una vez que le ordenamos que lo decante, tardaron 5 minutos en servirlo...una l\xE1stima. Habr\xE1 que darles tiempo...y tratar de poner m\xE1s atenci\xF3n en el comensal."
