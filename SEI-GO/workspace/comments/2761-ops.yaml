    text: "Sin ningun lugar a dudas es un contesto de alto nivel con respecto a la calidad de la comida, al ambiente y a la atencion de los mozos y de Martin el due\xF1o.Fuimos a visitarlo por primera vez, para festejar un cumple, y nos sorprendi\xF3. Prueben los calamaretes a la plancha y la \"parmigiana\" como entrada  y como plato principal elijan entre la cernia a la plancha o tagliatelle verdes con mixto de mar. Y si un italiano como yo le comenta algo positivo afuera de su casa en tema de comida, significa que se come bien en serio. Felicitaciones y ojal\xE1 siguen a este nivel. "
