    text: "Es el t\xEDpico lugar parrilla/bodeg\xF3n de barrio, con precios razonables y lleno de gente. Es para pasar el rato, comer algo y tomarse un vinito con amigos. No se puede esperar ni pretender mucho m\xE1s. Las mesas estan tan juntas que es complicado a veces moverse hasta para ir al ba\xF1o. Los mozos son buena onda pero generalmente se ven excedidos por la demanda y lo que eso significa (que no te presten atencion, que tarden muchisimo en tomar tu pedido, que te sirvan \"tipo tramite\", etc...). Los pisos estan tan sucios y llenos de grasa que despu\xE9s de tomarse unas copas, mas te vale que hayas ido con calzado seguro y suelas de goma. Los puntos de las carnes son un poco a suerte, pero aun asi no son malos... La comida es buena pero en el limite. Hay que saber que es un lugar tradicional pero para nada gourmet. Si se tiene en cuenta, la experiencia puede valer la pena y ademas ser divertida. "
