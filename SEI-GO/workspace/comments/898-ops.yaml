    text: El alma culinaria de san telmo nacio en bodegones como este. Un lugar sin pretensiones de restaurant neoliberal en el cual es mas importante grandes estatuas de plastico que la comida. El bife de chorizo relleno es un manjar que es imposible terminar solo, por ende ir en pareja es una gran  idea. La carne estaba a punto, el queso y el jamon eran deliciosos y las papas caseras y crocantes como corresponden. La atencion es tipica de bodegon, con mozos a la vieja usanza. Pero no hay quejas. Un lugar para ir con amigos. Hay mucho turista. Y el ambiente llega a ser un poco bullicioso. RECOMENDABLE
