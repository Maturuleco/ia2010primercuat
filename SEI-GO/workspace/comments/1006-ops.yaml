    text: "Una gran desilusi\xF3n. \r\n\
      Apenas nos sentamos, nos trajeron la carta de vinos. \r\n\
      Justo cuando est\xE1bamos diciendo que era muy completa e interesante, pedimos un vino y no lo ten\xEDan, fuimos con otra opci\xF3n y no lo ten\xEDan. En fin, terminamos tomando lo que hab\xEDa. Innecesario tener una carta de vinos tan completa si no tienen disponibilidad. \r\n\
      Despu\xE9s nos ofrecieron el men\xFA degustaci\xF3n, pero nos tent\xF3 m\xE1s ir a la carta (muy poco variada). Mi plato fue una falta de respeto: una lasagna del tama\xF1o y forma de huevo frito, por lo cual me cobraron una fortuna. Entiendo que los restaurantes de categor\xEDa sirvan porciones peque\xF1as, pero esta era m\xE1s peque\xF1a que otras que marchaban en otras mesas, e inclusive de los postres, lo cual me parece una falta de delicadeza para un restaurante as\xED. Ni el atento servicio ni el buen sabor del plato pueden reemplazar esa falta de criterio. Francamente el gasto no vale la pena, no lo recomiendo."
